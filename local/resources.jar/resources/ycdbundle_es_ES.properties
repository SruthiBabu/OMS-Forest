#Configurator bundle entries
First_Step_Option_Text=Al iniciar la tarea de entrada de orden, puede optar porque aparezca primero la identificaci\u00f3n del cliente o el paso de entrada de art\u00edculo. Seguir\u00e1 siendo posible la realizaci\u00f3n de estos pasos en cualquier orden con independencia de la pantalla que aparezca primero. Durante la creaci\u00f3n de devoluci\u00f3n, si un cliente no se identifica esta regla se utilizar\u00e1 para determinar si la pantalla de identificaci\u00f3n de cliente se debe mostrar antes o despu\u00e9s de la pantalla de entrada de art\u00edculos para la orden de intercambio. 
Cust_Identification_Step_First=Mostrar primero el paso de identificaci\u00f3n del cliente
