YCD_Country_State_Display_Option=Configurar reglas de visualizaci\u00f3n de pa\u00eds/regi\u00f3n y estado
YCD_Desc_Country_State_Display=Si su empresa s\u00f3lo tiene relaciones con un pa\u00eds/regi\u00f3n, esta configuraci\u00f3n le permite ocultar la lista desplegable de pa\u00edses/regiones que aparecen en determinadas pantallas de la interfaz de usuario. Tambi\u00e9n puede configurar el esquema de regi\u00f3n que debe utilizarse para mostrar una lista desplegable de estados en la interfaz de usuario.
YCD_Available_Gift_Options=Configurar opciones de obsequio disponibles
YCD_Desc_Available_Gift_Options=Esta configuraci\u00f3n le permite activar la entrada de opciones de obsequio para art\u00edculos que se env\u00edan o se recogen.
YCD_Order_Availability_Reservation=Configurar opciones de comprobaci\u00f3n de disponibilidad y reserva
YCD_Desc_Order_Availability_Reservation=Esta configuraci\u00f3n le permite controlar cu\u00e1ndo debe comprobarse la disponibilidad durante la entrada y la modificaci\u00f3n de \u00f3rdenes. Asimismo, puede especificar si deben realizarse reservas. Tambi\u00e9n puede configurar reglas para optimizar el rendimiento al realizar comprobaciones de disponibilidad en la ventana emergente de art\u00edculos de estilo.
YCD_Desc_Open_Box_Options=Esta configuraci\u00f3n permite la adici\u00f3n o modificaci\u00f3n de art\u00edculos de caja abierta en las \u00f3rdenes y controla c\u00f3mo se identifican los art\u00edculos de caja abierta.
YCD_Open_Box_Options=Opciones de configuraci\u00f3n de caja abierta
YCD_Desc_Alternate_Item_Identifier=Esta configuraci\u00f3n le permite utilizar y mostrar un ID de art\u00edculo alternativo en todas las pantallas de la interfaz de usuario de la aplicaci\u00f3n.
YCD_Alternate_Item_Identifier=Configurar visualizaci\u00f3n de identificador de art\u00edculo alternativo
