#### config task descriptions
YCD_Desc_Enterprise_Data=Defina el perfil de la empresa y las reglas b\u00e1sicas que gu\u00edan el funcionamiento de la aplicaci\u00f3n.
YCD_Desc_Supply_Chain_Network_Model=Esto captura participantes en su modelo de cadena de suministro (como sus centros de distribuci\u00f3n, proveedores y nodos de entrega). Este modelo se utiliza como metadatos para la toma de decisiones de origen.
YCD_Desc_Participant_Setup=Estas son ubicaciones desde las que env\u00eda o entrega productos.
YCD_Desc_Fulfillment_Network_Model=Esto describe la relaci\u00f3n entre los diversos participantes en la cadena de suministro. El modelo de red le ayuda a representar visualmente su cadena de suministro y proporciona metadatos para la definici\u00f3n de reglas de compromiso de orden.
YCD_Desc_Region_Levels=Los niveles de regiones le permiten establecer categor\u00edas de regiones. Los valores t\u00edpicos son Pa\u00eds/Regi\u00f3n, Estado, Condado y Ciudad. 
YCD_Desc_Region_Schemas=Un esquema de regi\u00f3n describe la geograf\u00eda represent\u00e1ndola en forma de conjunto jer\u00e1rquico de regiones. Los esquemas de regi\u00f3n se utilizan en numerosos lugares, como en las reglas de origen, en la determinaci\u00f3n de la ubicaci\u00f3n de entrega e instalaci\u00f3n y en las reglas de fijaci\u00f3n de precios. Normalmente s\u00f3lo tendr\u00e1 un esquema de regi\u00f3n.
YCD_Desc_Node_Types=Los tipos de nodo clasifican los nodos en diversas categor\u00edas. Esta clasificaci\u00f3n se emplea para simplificar la configuraci\u00f3n de reglas de origen.
YCD_Desc_Order_Promising=Esta configuraci\u00f3n define las reglas que permiten establecer compromisos correctos para las \u00f3rdenes de clientes. Le permite configurar reglas que controlan cu\u00e1ndo y desde d\u00f3nde env\u00eda un producto. Las reglas de origen le ofrecen par\u00e1metros de control en los niveles de producto, geograf\u00eda, orden y cliente para que se seleccionen los nodos de origen correctos al cumplimentar la demanda del cliente.
YCD_Desc_Fulfillment_Types=Los tipos de cumplimentaci\u00f3n proporcionan el m\u00e1ximo nivel de segregaci\u00f3n de reglas de origen. Le permiten crear "conjuntos de reglas de origen" para diferentes necesidades comerciales, como la "cumplimentaci\u00f3n de almac\u00e9n" o la "cumplimentaci\u00f3n directa al cliente". Una l\u00ednea de pedido puede asociarse a un tipo de cumplimentaci\u00f3n, con lo que se usar\u00e1n las reglas asociadas a este tipo de cumplimentaci\u00f3n para determinar la ubicaci\u00f3n de origen de dicha l\u00ednea de pedido.
YCD_Desc_Basic_Configuration=Esta configuraci\u00f3n le permite seleccionar c\u00f3mo desea tomar decisiones de origen de alto nivel. Si una organizaci\u00f3n s\u00f3lo tiene uno o dos nodos desde los que suministran todos los productos y servicios, es posible que no sea necesario definir reglas de origen complejas. Sin embargo, si una organizaci\u00f3n cuenta con muchos nodos y proveedores con los que interact\u00faan, deber\u00e1 definir reglas de origen para garantizar que se utilicen los nodos \u00f3ptimos al gestionar la cumplimentaci\u00f3n de env\u00edos y servicios. Esto tambi\u00e9n le permite configurar tipos de cumplimentaci\u00f3n y grupos de distribuci\u00f3n predeterminados.
YCD_Desc_Order_Sourcing_Classifications=Esto proporciona otro par\u00e1metro de control (al margen del tipo de cumplimentaci\u00f3n) que puede emplearse al establecer las reglas de origen. Este par\u00e1metro de control puede aplicarse a la orden de manera que se utilice la regla de origen adecuada que requiera la orden.
YCD_Desc_Classification_Definition=Esta configuraci\u00f3n ofrece un par\u00e1metro de control de nivel de producto para el establecimiento de reglas de origen. Con esta configuraci\u00f3n, puede elegir las clasificaciones de productos que deben utilizarse con el fin de determinar el origen. Puede elegir un m\u00e1ximo de 3 clasificaciones.
YCD_Desc_Scheduling_Rules=Las reglas de planificaci\u00f3n controlan cu\u00e1ndo se programa una orden y qu\u00e9 restricciones deben aplicarse al programar la orden. Tambi\u00e9n le permiten especificar el tipo de optimizaci\u00f3n exigida al buscar una ubicaci\u00f3n de env\u00edo adecuada. Cada orden puede especificar la regla de planificaci\u00f3n requerida, lo que le proporciona flexibilidad para contar con diferentes reglas para diferentes tipos de \u00f3rdenes.
YCD_Desc_Landed_Cost=La aplicaci\u00f3n le proporciona algoritmos de optimizaci\u00f3n muy avanzados que pueden emplear c\u00e1lculos de coste descargado para seleccionar nodos de env\u00edo que minimicen dicho coste. Esta configuraci\u00f3n le permite configurar c\u00f3mo debe calcularse el coste descargado.
YCD_Desc_Forwarding_Transfer_Rules=Esta configuraci\u00f3n le permite configurar reglas que controlan c\u00f3mo deben gestionarse las transferencias de productos entre dos nodos. Tambi\u00e9n le permite configurar reglas de reenv\u00edo para minimizar el coste de transporte mediante la activaci\u00f3n de funciones tales como la omisi\u00f3n de zonas.
YCD_Desc_Product_Distribution_Group=Puede definir "conjuntos de nodos" que representen un grupo l\u00f3gico. Este grupo l\u00f3gico puede emplearse en las reglas de origen. Ejemplos de grupos l\u00f3gicos podr\u00edan ser "Nodos de la Costa Este" o "Centros de distribuci\u00f3n regionales".
YCD_Desc_Product_Sourcing_Rules_Shipping=Las reglas de origen controlan el lugar desde el que se env\u00eda el producto. Puede definir una secuencia de reglas complejas, cada una de las cuales ofrece una lista de nodos que deben tenerse en cuenta al determinar el origen del producto.
YCD_Desc_Procurement_Distribution_Group=Esta configuraci\u00f3n es similar a la de grupos de nodos para el env\u00edo del producto. Puede definir "conjuntos de nodos" que pueden emplearse para transferir productos.
YCD_Desc_Procurement_Sourcing_Rules=Estas reglas ayudan a identificar los nodos desde los que puede realizarse una transferencia o abastecimiento hacia un nodo de env\u00edo concreto donde no hay suficiente inventario disponible.
YCD_Desc_Logistics_Attributes=Esta configuraci\u00f3n se utiliza para especificar c\u00f3mo debe calcularse el tiempo de tr\u00e1nsito para la operaci\u00f3n de programaci\u00f3n de \u00f3rdenes.
YCD_Desc_Item_Level_Controls=Algunos par\u00e1metros, como es el caso del tiempo m\u00ednimo de notificaci\u00f3n, pueden sustituirse en el nivel de art\u00edculos. Esta configuraci\u00f3n le permite establecer dichas sustituciones en el nivel de art\u00edculos.
YCD_Desc_Node_Level_Controls=Algunos par\u00e1metros, como es el caso del tiempo m\u00ednimo de notificaci\u00f3n, pueden sustituirse en el nivel de nodos de env\u00edo. Esta configuraci\u00f3n le permite establecer dichas sustituciones en el nivel de nodo.
YCD_Desc_Select_Region_Schema_For_Sourcing=Las regiones proporcionan un par\u00e1metro de control de nivel geogr\u00e1fico en las reglas de origen. A trav\u00e9s de esta configuraci\u00f3n, puede seleccionar el esquema de regi\u00f3n que define a las regiones utilizadas en las reglas de origen.
YCD_Desc_Slot_Groups=Todos los compromisos de entrega e instalaci\u00f3n se realizan en forma de intervalo de tiempo. Esta configuraci\u00f3n le permite asignar estos intervalos a los compromisos de cita.
YCD_Desc_Service_Skills=Esta configuraci\u00f3n le permite establecer una lista maestra de habilidades de servicios que pueden asociarse a los servicios ofrecidos. Al comprometer citas, el sistema se asegura de que el recurso seleccionado para prestar el servicio disponga de las habilidades adecuadas para dicho servicio.
YCD_Desc_Delivery_Service_Types=Los tipos de servicios de entrega se utilizan para determinar la UdM de capacidad y el nivel de complejidad de los servicios de entrega.
YCD_Desc_Delivery_Service_Items=Esta configuraci\u00f3n le permite definir los servicios de entrega ofrecidos. Normalmente s\u00f3lo tendr\u00e1 entre 1 y 3 servicios de entrega.
YCD_Desc_Delivery_Service_Options=Esta configuraci\u00f3n le permite definir una lista maestra de opciones que se ofrecen con los diversos servicios de entrega.
YCD_Desc_Provided_Service_Types=Los tipos de servicios de instalaci\u00f3n se utilizan para determinar la UdM de capacidad y el nivel de complejidad de los servicios de instalaci\u00f3n.
YCD_Desc_Provided_Service_Items=Esta configuraci\u00f3n le permite definir los diversos servicios de instalaci\u00f3n ofrecidos.
YCD_Desc_Provided_Service_Options=Esta configuraci\u00f3n le permite definir una lista maestra de opciones que se ofrecen con los diversos servicios de instalaci\u00f3n.
YCD_Desc_Questions=Esta configuraci\u00f3n le permite definir una lista de preguntas que ayudan a conocer las caracter\u00edsticas f\u00edsicas de una ubicaci\u00f3n de cliente, como el n\u00famero de planta, la disponibilidad de ascensor y el acceso por carretera.
YCD_Desc_Product_Sourcing_Rules_Delivery=Este conjunto de reglas de origen ayuda a identificar la ubicaci\u00f3n desde la que deben realizarse las entregas para una determinada direcci\u00f3n del cliente.
YCD_Desc_Provided_Service_Sourcing_Rules=Este conjunto de reglas de origen ayuda a identificar la ubicaci\u00f3n desde la que deben prestarse los servicios de instalaci\u00f3n para una determinada direcci\u00f3n del cliente.
YCD_Desc_PS_Distribution_Group=Esta configuraci\u00f3n es similar a la de grupos de nodos para el env\u00edo de productos. Puede definir "conjuntos de nodos" que pueden emplearse para prestar servicios de instalaci\u00f3n.
YCD_Desc_Resource_Pools=Las bases de recursos representan conjuntos de recursos que prestan servicios. Las capacidades y la demanda se mantienen en el nivel de bases de recursos. Las bases de recursos se asocian a la organizaci\u00f3n que presta el servicio.
YCD_Desc_Service_Supervisors=Esta configuraci\u00f3n le permite establecer el usuario supervisor que debe asociarse a un nodo para una determinada organizaci\u00f3n de vendedor. Tambi\u00e9n puede asignarse un supervisor predeterminado para un nodo para todas las organizaciones de vendedor.
YCD_Desc_Products=Defina el cat\u00e1logo completo de sus art\u00edculos de productos, incluidos art\u00edculos, categor\u00edas y clasificaciones. Utilice esta configuraci\u00f3n si los art\u00edculos de productos se mantienen dentro de IBM Sterling Supply Chain Applications.
YCD_Desc_Item_UOM_Master=Las unidades de medida describen las diversas unidades en las que puede pedirse un producto o mantenerse un inventario.
YCD_Desc_Items=Esta configuraci\u00f3n le permite definir los productos que usted vende.
YCD_Desc_Category_Hierarchy=Las categor\u00edas son mecanismos empleados para examinar productos de tipos similares. Un producto puede pertenecer a varias categor\u00edas. 
YCD_Desc_Item_Classification_Definition=Una clasificaci\u00f3n de productos es un mecanismo que permite clasificar productos en diversos grupos. Puede clasificar un producto por muchas razones, como el movimiento de ventas (c\u00f3digo de velocidad), el tipo de producto (l\u00ednea de productos), las especificaciones de producto, la clasificaci\u00f3n de flete, etc. Esta configuraci\u00f3n se utiliza para especificar los tipos de clasificaci\u00f3n que necesita. Un producto puede pertenecer a una \u00fanica clasificaci\u00f3n para un tipo de clasificaci\u00f3n determinado. Las clasificaciones tambi\u00e9n se utilizan para facilitar diversas configuraciones, como las reglas de origen, ya que de lo contrario ser\u00eda necesario especificar reglas en el nivel de art\u00edculos.
YCD_Desc_Item_Classification_Hierarchy=Esta configuraci\u00f3n le permite definir diversos valores para un tipo de clasificaci\u00f3n determinado. Consulte la descripci\u00f3n del tipo de clasificaci\u00f3n para utilizar clasificaciones.
YCD_Desc_Item_Alias_Types=Los art\u00edculos normalmente tienen varias formas de identificaci\u00f3n, como UPC y EAN. Esta configuraci\u00f3n le ayuda a especificar los tipos de identificaci\u00f3n de un art\u00edculo.
YCD_Desc_Payments=Esta configuraci\u00f3n le permite definir tipos de pago aceptados por la aplicaci\u00f3n y las reglas que controlan c\u00f3mo se procesan los pagos en el sistema.
YCD_Desc_Payment_Types=Esta configuraci\u00f3n le permite definir los diversos tipos de licitaci\u00f3n que usted acepta. Por ejemplo, puede que tenga que aceptar cheques, tarjetas de cr\u00e9dito y cupones de obsequio. A trav\u00e9s de esta configuraci\u00f3n, tambi\u00e9n puede establecer reglas espec\u00edficas de gesti\u00f3n de pagos que pueden ser diferentes para cada tipo de pago.
YCD_Desc_Payment_Rules=Esta configuraci\u00f3n le permite configurar c\u00f3mo deben gestionarse las autorizaciones y cargos de alto nivel. Puede crear varias reglas y aplicar una identificaci\u00f3n de regla a cada orden. Esto le ofrece mayor flexibilidad para gestionar los pagos de forma diferente para los distintos tipos de \u00f3rdenes, como las \u00f3rdenes de transferencia y las \u00f3rdenes de venta.
YCD_Desc_Hold_Types=Una orden puede retenerse por diversas razones. En esta configuraci\u00f3n, debe definir los diversos tipos de retenci\u00f3n que pueden asociarse a una orden. Tambi\u00e9n puede configurar el comportamiento de otras funciones del sistema cuando una orden est\u00e1 retenida.
YCD_Desc_Order_Modification_Rules=Esta configuraci\u00f3n le permite configurar reglas de modificaci\u00f3n de estado de una orden o l\u00ednea de pedido basada en la empresa, el tipo de proceso y las condiciones de orden. Por ejemplo, puede permitir el cambio del tipo de pago de una orden hasta el \u00faltimo momento, pero puede permitir cancelaciones s\u00f3lo hasta el momento en que se env\u00eda el aviso de env\u00edo.
YCD_Desc_VAS_Modification_Rules=Las \u00f3rdenes de trabajo se crean para la prestaci\u00f3n de servicios de entrega e instalaci\u00f3n. A trav\u00e9s de esta configuraci\u00f3n, puede controlar el tipo de modificaciones permitidas cuando una orden de trabajo se encuentra en un estado determinado.
YCD_Desc_Order_Attributes=Las \u00f3rdenes y las l\u00edneas de pedido se pueden organizar en m\u00faltiples categor\u00edas, por ejemplo, urgentes, de alta prioridad o normales. Esta configuraci\u00f3n le permite definir la lista v\u00e1lida de tipos de \u00f3rdenes, tipos de l\u00edneas y otros c\u00f3digos que facilitan esta categorizaci\u00f3n.
YCD_Desc_Order_Validation=Esta configuraci\u00f3n le permite controlar el nivel de validaciones exigido para una orden.
YCD_Desc_Instruction_Types=Esta configuraci\u00f3n le permite proporcionar una lista maestra de tipos de instrucciones. Al capturar una instrucci\u00f3n, cada instrucci\u00f3n se asocia a un tipo concreto. Esto permite agrupar las instrucciones en m\u00faltiples categor\u00edas, como pueden ser PACK, SHIP, y GIFT.
YCD_Desc_Order_Modification_Types=El sistema categoriza todas las modificaciones de \u00f3rdenes por "tipos de modificaci\u00f3n". Todas las reglas que controlan las modificaciones se asocian a estos tipos de modificaciones. Esta configuraci\u00f3n le permite crear sus propios tipos de modificaciones personalizados que puede utilizar posteriormente para controlar modificaciones de atributos concretos de una orden, incluidos los atributos de orden ampliados.
YCD_Desc_Modifications_Impacting_Pricing=Esta configuraci\u00f3n le permite identificar los tipos de modificaciones que deben desencadenar la reasignaci\u00f3n de precios de \u00f3rdenes.
YCD_Desc_OutboundLogistics=Esta configuraci\u00f3n le permite definir transportistas y reglas que controlen la log\u00edstica saliente, incluidos los servicios de transportista y los modos de env\u00edo.
YCD_Desc_Carriers=Esta configuraci\u00f3n le permite definir los transportistas de env\u00edo que enviar\u00e1n el producto.
YCD_Desc_Carrier_Services=Esta configuraci\u00f3n le permite definir una lista de servicios de transportista ofrecidos.
YCD_Desc_Shipment_Modes=Esta configuraci\u00f3n le permite proporcionar una lista de modos de env\u00edo ofrecidos. Los modos de env\u00edo t\u00edpicos son FTL, LTL y Paquete.
YCD_Desc_Process_Modeling=El modelo de proceso controla el flujo de trabajo de negocio y ofrece flexibilidad para combinar transacciones comerciales en la secuencia que mejor represente su entorno comercial. Un \u00fanico documento de orden puede pasar por varios tipos de procesos, como cumplimentaci\u00f3n, pago, etc.
YCD_Desc_Fulfillment_Process_Model=Este proceso representa un proceso de cumplimentaci\u00f3n global de una orden. Puede configurar transacciones, estados, conductos y servicios asociados al proceso de cumplimentaci\u00f3n a trav\u00e9s de esta configuraci\u00f3n.
YCD_Desc_Shipment_Process_Model=Este proceso representa el proceso de env\u00edo de una orden. Puede configurar transacciones, estados, conductos y servicios asociados al proceso de env\u00edo a trav\u00e9s de esta configuraci\u00f3n.
YCD_Desc_VAS_Process_Model=Este proceso representa el proceso de entrega e instalaci\u00f3n de una orden. Puede configurar transacciones, estados, conductos y servicios asociados a este proceso a trav\u00e9s de esta configuraci\u00f3n.
YCD_Desc_Order_Monitoring=La aplicaci\u00f3n presenta un concepto potente de puntos de referencia de una orden. Puede definir los puntos de referencia necesarios para una orden a trav\u00e9s de esta configuraci\u00f3n. Estos puntos de referencia pueden utilizarse posteriormente para definir reglas de supervisi\u00f3n de \u00f3rdenes que pueden alertarle de forma proactiva cuando exista riesgo de que se salte un punto de referencia.
YCD_Desc_Alert_Consolidation_Rules=Esta configuraci\u00f3n le permite definir sus propios sucesos y c\u00f3mo se gestionan dichos sucesos. Estos sucesos pueden asociarse posteriormente a reglas de supervisi\u00f3n de orden y puede controlar los sucesos que deben originarse cuando la supervisi\u00f3n de la orden detecte una situaci\u00f3n de alerta.
YCD_Desc_Transaction_Specific_Rules=\u00c9ste es un conjunto de reglas diversas que se asocian a transacciones comerciales concretas.
YCD_Desc_Fulfillment_Rules=Estas reglas controlan el comportamiento de la reserva y la programaci\u00f3n de orden. Puede elegir opciones tales como la reserva de un producto que se va a entregar antes de tomar una cita.
YCD_Desc_Status_Inventory_Types=Esta configuraci\u00f3n le permite controlar el movimiento de cantidad en diferentes paquetes de oferta y demanda conforme avanza una orden en su ciclo de vida.
YCD_Desc_Inventory_Rules=Esta configuraci\u00f3n le permite configurar reglas asociadas a disponibilidad de inventario, supervisi\u00f3n y c\u00e1lculo de costes.
YCD_Desc_Inventory_Types_and_Considerations=Esta configuraci\u00f3n le permite definir los diversos paquetes de oferta y demanda que necesita. Tambi\u00e9n puede configurar qu\u00e9 tipo de demanda puede consumir un determinado tipo de oferta.
YCD_Desc_Inventory_Availability_Safety_Factor=Puede tener m\u00e1s confianza en la realizaci\u00f3n de compromisos de \u00f3rdenes con determinados tipos de aprovisionamiento que con otros. Un aprovisionamiento disponible tiene la garant\u00eda de la disponibilidad, en comparaci\u00f3n con una orden de compra entrante. Esta configuraci\u00f3n le permite especificar los factores de seguridad que deben aplicarse a cada tipo de aprovisionamiento al utilizarlos para responder a preguntas de disponibilidad. Esto le ayuda a minimizar el n\u00famero de compromisos excesivos.
YCD_Desc_Pricing=Esta configuraci\u00f3n le permite definir las listas de precios. Si utiliza un motor de fijaci\u00f3n de precios externo, puede omitir esta configuraci\u00f3n.
YCD_Desc_Price_Programs=Los programas de precios son conjuntos de listas de precios con fechas inicial y final de vigencia. Una orden se asocia a un programa de precios y, cuando el sistema va a fijar el precio para una orden, comprueba las listas de precios asociadas al programa de precios de la orden y calcula el precio adecuado. Tal vez desee que varios programas de precios tengan en cuenta diferentes clases de clientes, como por ejemplo, los clientes prioritarios y los clientes habituales.
YCD_Desc_Price_Lists=Esta configuraci\u00f3n le permite especificar los precios para sus art\u00edculos. La fijaci\u00f3n de precios puede definirse en funci\u00f3n de la cantidad solicitada, de la regi\u00f3n o de ambos factores.
YCD_Desc_Region_Usage_For_Pricing=La aplicaci\u00f3n admite la fijaci\u00f3n de precios en funci\u00f3n de la zona geogr\u00e1fica. Deber\u00e1 seleccionar el esquema de regi\u00f3n que representa al conjunto de regiones que se utilizan en la definici\u00f3n de las listas de precios.
YCD_Desc_Users=Esta configuraci\u00f3n le permite definir usuarios para su organizaci\u00f3n. Un usuario es una persona individual asignada a un determinado rol, como por ejemplo, un administrador o un representante del servicio al cliente, dependiendo del rol que desempe\u00f1e en la organizaci\u00f3n.
YCD_Desc_Groups=Esta configuraci\u00f3n le permite definir los diferentes roles de usuario presentes en su organizaci\u00f3n. Estos roles tambi\u00e9n se denominan grupos de usuarios en el sistema. Puede asociar usuarios a uno o varios roles. Puede asociar permisos a estos roles.
YCD_Desc_Security=Esta configuraci\u00f3n le permite definir usuarios y permitir el acceso de dichos usuarios a las diversas partes de la aplicaci\u00f3n.
YCD_Desc_Data_Security_Groups=Esta configuraci\u00f3n le permite definir equipos. Un usuario est\u00e1 asociado a un equipo. Para cada uno de estos equipos puede especificar privilegios de acceso a datos que controlan los datos a los que tiene acceso un usuario concreto. Estos equipos son \u00fatiles en instalaciones multiempresariales cuando desea que algunos usuarios dispongan de acceso diferenciado.
YCD_Desc_Returns=Defina las reglas que controlan c\u00f3mo pueden modificarse las devoluciones y c\u00f3mo se validan.
YCD_Desc_Return_Fulfillment_Process_Model=Este proceso representa el proceso de devoluci\u00f3n de una orden. Puede configurar transacciones, estados, conductos y servicios asociados al proceso de devoluci\u00f3n a trav\u00e9s de esta configuraci\u00f3n.
YCD_Desc_Receipt_Process_Model=Este proceso representa el proceso de recepci\u00f3n de una devoluci\u00f3n. Puede configurar transacciones, estados, conductos y servicios asociados al proceso de recepci\u00f3n de devoluci\u00f3n a trav\u00e9s de esta configuraci\u00f3n.
YCD_Desc_Return_Order_Modification_Rules=Esta configuraci\u00f3n le permite configurar reglas de modificaci\u00f3n de estado para una orden o l\u00ednea de pedido de devoluci\u00f3n en base a la empresa, el tipo de proceso y las condiciones de la orden.
YCD_Desc_Return_Order_Attributes=Las devoluciones y las l\u00edneas de devoluci\u00f3n se pueden organizar en m\u00faltiples categor\u00edas, por ejemplo, "Intercambio" y "Cr\u00e9dito". Esta configuraci\u00f3n le permite definir la lista v\u00e1lida de tipos de devoluci\u00f3n, tipos de l\u00edneas y otros c\u00f3digos que facilitan esta categorizaci\u00f3n.
YCD_Desc_Return_Reason=\u00c9sta es la lista maestra de c\u00f3digos de raz\u00f3n disponibles durante el proceso de creaci\u00f3n de devoluciones.
YCD_Desc_Return_Order_Monitoring=La aplicaci\u00f3n proporciona un concepto potente de puntos de referencia de una devoluci\u00f3n. Puede definir los puntos de referencia necesarios para una devoluci\u00f3n a trav\u00e9s de esta configuraci\u00f3n. Estos puntos de referencia pueden utilizarse posteriormente para definir reglas de supervisi\u00f3n de devoluciones que pueden alertarle de forma proactiva cuando exista riesgo de que se salte un punto de referencia.
YCD_Desc_Return_Alert_Consolidation_Rules=Esta configuraci\u00f3n le permite definir sus propios sucesos y c\u00f3mo se gestionan dichos sucesos. Estos sucesos pueden asociarse a reglas de supervisi\u00f3n de devoluci\u00f3n y puede controlar los sucesos que deben originarse cuando la supervisi\u00f3n de la devoluci\u00f3n detecte una situaci\u00f3n de alerta.
YCD_Desc_Receiving_Preference=Esta configuraci\u00f3n le permite definir reglas para la gesti\u00f3n de recepciones de devoluciones.
YCD_Desc_Receiving_Disposition=\u00c9sta es la lista maestra de c\u00f3digos de disposici\u00f3n empleados durante el proceso de recepci\u00f3n de devoluciones. Tambi\u00e9n puede indicar si la disposici\u00f3n de devoluci\u00f3n representa un producto da\u00f1ado y si debe recategorizarse el inventario en una clase diferente al moverlo a dicha disposici\u00f3n.
YCD_Desc_Return_Financial_Attributes=Esta configuraci\u00f3n le permite definir las diversas categor\u00edas y nombres de cargos asociados a la devoluci\u00f3n.
YCD_Desc_Advanced_System_Setups=\u00c9stas suelen ser configuraciones que s\u00f3lo es necesario establecer durante la instalaci\u00f3n inicial del sistema y no es necesario modificar con frecuencia. Puede definir diversas unidades de medida, formatos de fecha/hora, pa\u00edses y monedas en esta secci\u00f3n.
YCD_Desc_Financial_Attributes=Esta configuraci\u00f3n le permite confirmar reglas generales de gesti\u00f3n de pagos. Estas reglas se especifican en el nivel de empresa y no pueden cambiar para cada orden.
YCD_Desc_Sales_Order_Purge_Criteria=Esta configuraci\u00f3n le permite configurar los par\u00e1metros empleados al depurar del sistema los registros relacionados con \u00f3rdenes.
YCD_Desc_Return_Order_Order_Purge_Criteria=Esta configuraci\u00f3n le permite configurar los par\u00e1metros empleados al depurar del sistema los registros relacionados con devoluciones.
YCD_Desc_Volume=Esta configuraci\u00f3n le permite definir las unidades de medida de volumen.
YCD_Desc_VAS_Order_Purge_Criteria=Esta configuraci\u00f3n le permite configurar los par\u00e1metros empleados al depurar del sistema los registros relacionados con \u00f3rdenes de trabajo.
YCD_Desc_Weight=Esta configuraci\u00f3n le permite definir las unidades de medida de peso.
YCD_Desc_Initial_Context_Factory_Codes=Esta configuraci\u00f3n le permite configurar c\u00f3digos de f\u00e1brica de contexto inicial adicionales utilizados al definir la clase que facilita la implementaci\u00f3n de contexto inicial para que su servidor de aplicaciones active la conexi\u00f3n de clientes java remotos.
YCD_Desc_Time=Esta configuraci\u00f3n le permite definir las unidades de medida de tiempo.
YCD_Desc_Server_Configuration_List=Puede ver una lista de servidores configurados para agentes y servicios. Esta configuraci\u00f3n le permite especificar par\u00e1metros de servidor como la hora de inicio de supervisi\u00f3n y el tiempo de espera de inactividad.
YCD_Desc_Health_Monitor_Rules=Esta configuraci\u00f3n le permite configurar par\u00e1metros para la supervisi\u00f3n de la salud de la aplicaci\u00f3n.
YCD_Desc_Locales=Defina entornos locales que permitan a las empresas asociarlas a diversas organizaciones y usuarios. Este entorno local permite a las personas que se encuentran en un \u00e1rea geogr\u00e1fica comunicar y realizar transacciones sin ambig\u00fcedades.
YCD_Desc_Currency_Definitions=Establezca definiciones de monedas y sus s\u00edmbolos e indique la pertenencia al euro y la fecha de vencimiento. Una orden puede asociarse a una moneda y relacionar todos los cargos y pagos con esta moneda.
YCD_Desc_Quantity=Esta configuraci\u00f3n le permite definir las unidades de medida de cantidad.
YCD_Desc_Service_Quantity=Esta configuraci\u00f3n le permite definir las unidades de medida de cantidad de servicio.
YCD_Desc_Countries=Esta configuraci\u00f3n le permite configurar la informaci\u00f3n de pa\u00eds/regi\u00f3n y asociarla con un entorno local para indicar el pa\u00eds/regi\u00f3n en el que est\u00e1 ubicado el entorno local.
YCD_Desc_Dimension=Esta configuraci\u00f3n le permite definir las unidades de medida de dimensiones.
YCD_Desc_Languages=Esta configuraci\u00f3n le permite establecer la informaci\u00f3n de idioma y asociarla a un entorno local para indicar el idioma empleado en dicho entorno local.
YCD_Desc_Date_Formats=Esta configuraci\u00f3n le permite definir los formatos de fecha que pueden utilizarse al definir entornos locales.
YCD_Desc_Time_Formats=Esta configuraci\u00f3n le permite definir los formatos de hora que pueden utilizarse al definir entornos locales.
YCD_Desc_Date_Time_Formats=Esta configuraci\u00f3n le permite definir los formatos de fecha/hora que pueden utilizarse al definir entornos locales.
YCD_Desc_Currency_Conversions=Configure los tipos de cambio entre dos monedas. Estos tipos de cambio se utilizar\u00e1n al convertir entre monedas empleadas por las organizaciones, conforme a lo definido en su entorno local. El tipo de cambio se almacena como parte de la orden. El tipo de cambio almacenado se reeval\u00faa, en funci\u00f3n de las fluctuaciones de los mercados de divisas o en cualquier momento en que cambie el precio de una orden, por ejemplo, al cancelar una l\u00ednea, al a\u00f1adir cantidad o a\u00f1adir un cargo. 
YCD_Desc_Installation_Rules=Configure las reglas que se aplican al instalar la aplicaci\u00f3n. Entre ellas pueden encontrarse reglas que determinen c\u00f3mo se identifican y consolidan los art\u00edculos de inventario, que proporcionen flexibilidad cuando las \u00f3rdenes son de env\u00edo finalizado y que proporcionen la posibilidad de cifrar atributos de tipo de pago primario.
YCD_Desc_Menu=Defina los men\u00fas que ve el usuario al registrarse en la aplicaci\u00f3n.
YCD_Desc_Themes=Defina los nuevos temas de color que podr\u00e1n utilizarse en las pantallas de la Consola y el Gestor de aplicaciones de IBM Sterling Selling And Fulfillment Suite.
YCD_Desc_Custom_Common_Code_Types=Configure tipos de c\u00f3digos comunes personalizados para su aplicaci\u00f3n. Los c\u00f3digos comunes son valores que permiten a un usuario elegir de una lista de opciones en lugar de tener que introducir datos manualmente. Estos c\u00f3digos comunes pueden utilizarse al ampliar la aplicaci\u00f3n.  
YCD_Desc_Custom_Common_Codes=Configure los valores de c\u00f3digos comunes para los tipos de c\u00f3digos comunes personalizados de su aplicaci\u00f3n.  
YCD_Desc_Custom_Error_Codes=Puede definir c\u00f3digos de error personalizados y las descripciones que deben utilizarse junto con los c\u00f3digos de error predeterminados.
YCD_Desc_System_Administration=Defina los componentes necesarios para el mantenimiento y la supervisi\u00f3n diarios de la aplicaci\u00f3n, incluidos los criterios de depuraci\u00f3n, las rutinas de usuario y las reglas de supervisi\u00f3n de salud.
YCD_Desc_Inventory_Synchronization=Defina las reglas que controlan la forma en que se adquiere y supervisa el inventario en la aplicaci\u00f3n para garantizar que el producto est\u00e9 disponible para el env\u00edo cuando un cliente lo desee. Defina los diferentes tipos de oferta y demanda y c\u00f3mo interact\u00faan.  
YCD_Desc_Event_Management_And_Alerts=Defina los tipos de alertas, colas de alertas y par\u00e1metros de escalada de cola.
YCD_Desc_Order_Administration=Defina las reglas que controlan c\u00f3mo pueden modificarse las \u00f3rdenes de venta y c\u00f3mo se validan.
YCD_Desc_Customizations=Ampl\u00ede la aplicaci\u00f3n creando nuevos recursos, men\u00fas, temas, c\u00f3digos comunes personalizados y c\u00f3digos de error de cliente para la interfaz de usuario.
YCD_Desc_Delivery_And_Installation=Defina los art\u00edculos de servicio de entrega e instalaci\u00f3n junto con los componentes necesarios para ejecutar estos servicios. Pueden definirse reglas de origen y grupos de distribuci\u00f3n para garantizar que los servicios sean realizados por los nodos adecuados. Pueden definirse bases de recursos para supervisar la capacidad de ejecuci\u00f3n.
YCD_Desc_Customer_Rules=Defina las clasificaciones de clientes que pueden asociarse a clientes, as\u00ed como el grupo de intervalos que debe utilizarse para definir preferencias de intervalos de cliente.
YCD_Desc_Region_Match_Preferences=Las preferencias de correspondencia de regi\u00f3n le permiten especificar el campo de direcci\u00f3n que debe utilizarse al corresponder direcciones con regiones dentro de un pa\u00eds/regi\u00f3n concreto. Por ejemplo, al especificar Ciudad como preferencia de correspondencia de regi\u00f3n para EE.UU. (US), la correspondencia de las direcciones registradas con el c\u00f3digo de pa\u00eds/regi\u00f3n US se establecer\u00e1n con el valor del campo Ciudad en dicha direcci\u00f3n.
YCD_Desc_Vendor_Definition=Defina proveedores para su negocio. Un proveedor puede ser una organizaci\u00f3n vendedora, un nodo de env\u00edo o ambas cosas.
YCD_Desc_Customer_Definitions=Defina los clientes B2B y los clientes que formalizar\u00e1n \u00f3rdenes con su empresa. Defina las preferencias de intervalos de cita, la informaci\u00f3n de contacto adicional y las respuestas a preguntas sobre direcci\u00f3n para cada cliente.
YCD_Desc_Region_Usage_For_Resource_Pools=Seleccione el esquema de regi\u00f3n que se utiliza al definir las regiones espec\u00edficas a las que puede atender una base de recursos.
YCD_Desc_Queue_Management=Esta configuraci\u00f3n le permite definir las colas de alertas que pueden utilizarse para agrupar alertas relacionadas. Los usuarios pueden suscribirse a una o varias colas y procesar las alertas de las colas a las que est\u00e1n suscritos. Tambi\u00e9n puede configurar la forma en que debe producirse la escalada de alertas entre colas.

YCD_Desc_System_Table_Purge_Criteria=Esta configuraci\u00f3n le permite configurar los par\u00e1metros empleados al depurar del sistema los registros relacionados con el sistema.
YCD_Desc_Price_Match_Rules=Esta configuraci\u00f3n le permite controlar los criterios que determinan cu\u00e1ndo puede igualarse un precio en un art\u00edculo de una orden.
YCD_Desc_Appeasement_Reasons=Esta configuraci\u00f3n le permite proporcionar una lista de c\u00f3digos de raz\u00f3n disponibles durante el proceso de apaciguamiento. 
YCD_Desc_Cancellation_Reasons=Esta configuraci\u00f3n le permite proporcionar una lista de c\u00f3digos de raz\u00f3n disponibles durante el proceso de cancelaci\u00f3n de orden.
YCD_Desc_Reship_Reasons=Esta configuraci\u00f3n le permite proporcionar una lista de c\u00f3digos de raz\u00f3n disponibles durante el proceso de reenv\u00edo.  
YCD_Desc_Add_Line_Rules=Esta configuraci\u00f3n le permite controlar el n\u00famero m\u00e1ximo de d\u00edas (tras la creaci\u00f3n de la orden) que se permite la adici\u00f3n de l\u00edneas.
YCD_Desc_Address_Verification_Rules=Esta configuraci\u00f3n le permite controlar el comportamiento del sistema cuando el sistema de comprobaci\u00f3n de direcciones no est\u00e1 disponible.
YCD_Desc_Order_Financial_Attributes=Esta configuraci\u00f3n le permite definir las diversas categor\u00edas y nombres de cargos asociados a una orden.
YCD_Desc_Inventory_Node_Type_Rules=Estas reglas le permiten configurar las Reglas de tipo de nodo de nivel de Inventario para determinar si deben aplicarse al inventario factores de seguridad disponibles y futuros.
YCD_Desc_Customer=Esta configuraci\u00f3n le permite definir clientes y consumidores B2B. Estos clientes y consumidores formalizan \u00f3rdenes con su empresa. Esta configuraci\u00f3n proporciona informaci\u00f3n adicional sobre los clientes, como las preferencias de intervalo de cita, datos de contacto adicionales y respuestas a preguntas sobre direcci\u00f3n.
YCD_Desc_Agent_Criteria_Groups=Configure los grupos de criterios de agente que categorizan el tipo de agente. \u00c9sta es una configuraci\u00f3n de nivel de nodo que indica si el agente gestiona un volumen de datos grande o peque\u00f1o.
YCD_Desc_User_Exit_Management=Configure las rutinas de usuario para habilitar las extensiones de la l\u00f3gica de negocio en las transacciones. Dentro de las transacciones, el c\u00f3digo existente invoca rutinas de usuario para que pueda incorporar la l\u00f3gica personalizada. Para estas rutinas de usuario predefinidas, puede configurar las implementaciones que resulten adecuadas.
YCD_Desc_Delivery_Service_UOM_Master=Las unidades de medida describen las diversas unidades en las que puede ofrecerse un servicio de entrega.
YCD_Desc_Provided_Service_UOM_Master=Las unidades de medida describen las diversas unidades en las que puede ofrecerse un servicio de instalaci\u00f3n.
YCD_Desc_Outbound_Constraints=Configure las restricciones salientes que describen las condiciones que controlan c\u00f3mo se efect\u00faa el env\u00edo. Entre dichas condiciones se incluye si determinados art\u00edculos pueden enviarse juntos, si deben utilizarse Par\u00e1metros de env\u00edo econ\u00f3mico y c\u00f3mo debe realizarse la ruta.
YCD_Desc_Contact_Types=Puede configurar los tipos de contacto al especificar la informaci\u00f3n de contacto de un cliente en las notas de orden de trabajo.
YCD_Desc_Additional_Capacity=Configure la capacidad adicional para una combinaci\u00f3n de tipo de servicio de entrega y nivel de regi\u00f3n. Por ejemplo, las entregas pueden tardar m\u00e1s en \u00e1reas residenciales que en la ciudad, por lo que es posible que desee a\u00f1adir siempre cierto tiempo por entrega para una determinada regi\u00f3n y para un determinado tipo de servicio.
YCD_Desc_Capacity_Rules=Configure las reglas que afectan a la capacidad, como la configuraci\u00f3n de la hora de vencimiento de reserva de capacidad predeterminada.
YCD_Desc_Service_Complexity_Levels=Defina los niveles de complejidad de servicio para art\u00edculos de servicio de instalaci\u00f3n y art\u00edculos de servicio de entrega. Tambi\u00e9n puede asignar niveles de complejidad de servicio a un tipo de servicio para un art\u00edculo, que a su vez se utiliza para calcular el nivel de complejidad del servicio en la orden de trabajo.
YCD_Desc_Classification_Hierarchy=Esta configuraci\u00f3n le permite definir diversos valores para un determinado tipo de clasificaci\u00f3n de origen.
YCD_Desc_Define_Carriers=Esta configuraci\u00f3n le permite definir los transportistas que controlan la log\u00edstica de su empresa.
YCD_Desc_Store_Pickup_Rules=Esta configuraci\u00f3n le permite indicar si la empresa permite la recogida en almac\u00e9n.  Esta informaci\u00f3n s\u00f3lo se utiliza en la aplicaci\u00f3n de Call Center.
YCD_Desc_Payment_Failure_Rules=Esta configuraci\u00f3n le permite especificar cu\u00e1ndo se env\u00eda notificaci\u00f3n de errores de pago de rechazo fijo.
YCD_Desc_Alert_Type=Los tipos de alerta le permiten clasificar las diferentes alertas que origina el sistema. Esta configuraci\u00f3n le permite definir los tipos de alerta.
YCD_Desc_Alert_Notification=Esta configuraci\u00f3n le permite controlar c\u00f3mo se notifican las nuevas alertas a los usuarios.
YCD_Desc_General_Process_Model=Esta configuraci\u00f3n le permite configurar transacciones, sucesos y servicios asociados a diversos procesos de la aplicaci\u00f3n, incluidos los procesos de inventario, art\u00edculo y los relacionados con la interfaz de usuario.
YCD_Desc_Credit_Card_Types=Esta configuraci\u00f3n le permite proporcionar una lista de tarjetas de cr\u00e9dito disponibles durante el proceso de pago de la orden.
YCD_Desc_Resources=Esta configuraci\u00f3n le permite ampliar la aplicaci\u00f3n creando nuevos recursos que pueden utilizarse para hacer que los componentes ampliados se controlen mediante permisos. Si crea aqu\u00ed un recurso, podr\u00e1 conceder o denegar el permiso para este recurso a trav\u00e9s de la configuraci\u00f3n del rol del usuario.  
YCD_Desc_Price_Override_Reasons=Esta configuraci\u00f3n le permite proporcionar una lista de c\u00f3digos de raz\u00f3n disponibles durante la sustituci\u00f3n de precio.  
YCD_Desc_Sourcing_Classification_Definition=Esta configuraci\u00f3n ofrece par\u00e1metros de control de nivel de producto para el establecimiento de reglas de origen y abastecimiento.  Con esta configuraci\u00f3n, elegir\u00e1 las clasificaciones de productos que deben utilizarse con el fin de determinar el origen y el abastecimiento.
YCD_Desc_Capacity_Classification_Definition=Esta configuraci\u00f3n ofrece par\u00e1metros de control de nivel de producto para el establecimiento de reglas de asociaci\u00f3n de capacidad y servicio.  Con esta configuraci\u00f3n, elegir\u00e1 las clasificaciones de productos que deben utilizarse para la asociaci\u00f3n de capacidad y servicio.
YCD_Desc_Routing_Classification_Definition=Esta configuraci\u00f3n ofrece par\u00e1metros de control de nivel de producto para el establecimiento de reglas de ruta.  Con esta configuraci\u00f3n, elegir\u00e1 las clasificaciones de productos que deben utilizarse con el fin de determinar las gu\u00edas de ruta.
YCD_Desc_Order_Entry_Attributes=Esta configuraci\u00f3n le permite definir el flujo y el comportamiento de las pantallas de entrada de \u00f3rdenes.
YCD_Desc_Charge_Override_Attributes=Esta configuraci\u00f3n le permite definir las diversas Razones de sustituci\u00f3n de cargo.
YCD_Desc_COM_UOM_Display_Rules=Esta configuraci\u00f3n le permite definir la unidad de medida que debe mostrarse en las pantallas de la interfaz de usuario.
YCD_Desc_Title=Esta configuraci\u00f3n le permite definir los t\u00edtulos que se van a visualizar en la lista desplegable en las pantallas de interfaz de usuario de direcci\u00f3n.
YCD_Desc_Consumer_Rule=Esta configuraci\u00f3n le permite definir qu\u00e9 roles de usuario se van a utilizar al crear clientes consumidores desde IBM Sterling Call Center and Store.
YCD_Desc_Base_Process_Model=Esta configuraci\u00f3n le permite ver y modificar distintos aspectos de los tipos de documentos y sus correspondientes tipos de proceso.  Esto incluye la creaci\u00f3n de nuevos tipos de documento, definiciones de plantillas de documentos, reglas de validaci\u00f3n de art\u00edculos y par\u00e1metros de tipos de documentos que controla distintos aspectos de los tipos de documentos incluidos la creaci\u00f3n de \u00f3rdenes, la gesti\u00f3n de inventario y el proceso de pago.

YCD_Desc_Quote_Hold_Types=Un presupuesto puede retenerse por diversas razones. En esta configuraci\u00f3n, debe definir los diversos tipos de retenci\u00f3n que pueden asociarse a un presupuesto. Tambi\u00e9n puede configurar el comportamiento de otras funciones del sistema cuando un presupuesto est\u00e1 retenido.
YCD_Desc_Quote_Modification_Rules=Esta configuraci\u00f3n le permite configurar reglas de modificaci\u00f3n de estado para un presupuesto o l\u00ednea de presupuesto en base a la empresa, el tipo de proceso y las condiciones de orden.
YCD_Desc_Quote_Cancellation_Reasons=Esta configuraci\u00f3n le permite proporcionar una lista de c\u00f3digos de raz\u00f3n disponibles durante el proceso de abandono de presupuesto. 
YCD_Desc_Quote_Attributes=Los presupuestos y las l\u00edneas de presupuesto se pueden organizar en m\u00faltiples categor\u00edas, por ejemplo, recomendadas, de alta prioridad o normales. Esta configuraci\u00f3n le permite definir la lista v\u00e1lida de tipos de presupuestos, tipos de l\u00edneas y otros c\u00f3digos que facilitan esta categorizaci\u00f3n.
YCD_Desc_Quote_Validation=Esta configuraci\u00f3n le permite controlar el nivel de validaciones exigido para un presupuesto.
YCD_Desc_Quote_Instruction_Types=Esta configuraci\u00f3n le permite proporcionar una lista maestra de tipos de instrucciones. Al capturar una instrucci\u00f3n, cada instrucci\u00f3n se asocia a un tipo concreto. Esto permite agrupar las instrucciones en m\u00faltiples categor\u00edas, como pueden ser PACK, SHIP, y GIFT.
YCD_Desc_Quote_Modification_Types=El sistema categoriza todas las modificaciones de presupuestos por "tipos de modificaci\u00f3n". Todas las reglas que controlan las modificaciones se asocian a estos tipos de modificaciones. Esta configuraci\u00f3n le permite crear sus propios tipos de modificaciones personalizados que puede utilizar posteriormente para controlar modificaciones de atributos concretos de un presupuesto, incluidos los atributos de presupuesto ampliados.
YCD_Desc_Quote_Modifications_Impacting_Pricing=Esta configuraci\u00f3n le permite identificar los tipos de modificaciones que deben desencadenar la reasignaci\u00f3n de precios de presupuestos.
YCD_Desc_Quote_Financial_Attributes=Esta configuraci\u00f3n le permite definir las diversas categor\u00edas y nombres de cargos asociados para un presupuesto.
YCD_Desc_Quote_Financial_Rules=Esta configuraci\u00f3n le permite definir si es necesario validar nombres de cargos y cu\u00e1l es el nombre de cargo utilizado para el env\u00edo.
YCD_Desc_Quote_Payment_Terms=Esta configuraci\u00f3n le permite definir las condiciones de pago que se pueden utilizar con presupuestos.
YCD_Desc_Quote_Line_Relationship_Type=Los tipos de relaci\u00f3n proporcionan un mecanismo para establecer la relaci\u00f3n entre las l\u00edneas de un presupuesto.
YCD_Desc_Config_Order_Tags_For_Quote=Esta configuraci\u00f3n le permite definir las etiquetas de orden que se deben aplicar a un presupuesto cuando se satisfacen determinados criterios. Por ejemplo, puede definir una etiqueta que se debe aplicar a un presupuesto cuando se realiza una determinada modificaci\u00f3n en el presupuesto.
YCD_Desc_Quote_Transaction_Specific_Rules=\u00c9ste es un conjunto de reglas diversas que se asocian a transacciones comerciales concretas.
YCD_Desc_Quote_Rules=Esta configuraci\u00f3n le permite definir la pol\u00edtica de vencimiento y el tipo de l\u00ednea que se utiliza para "Art\u00edculos recomendados" en un presupuesto.
YCD_Desc_Opportunity_Notes_Reason_Code=Esta configuraci\u00f3n le permite definir razones de nota para un presupuesto.
YCD_Desc_Opportunity_Lead_Origins=Esta configuraci\u00f3n le permite definir un conjunto de maneras de las que se ha originado una oportunidad de venta.
YCD_Desc_Opportunity_Lost_Reason=Esta configuraci\u00f3n le permite definir un conjunto de razones por los que se perdi\u00f3 una oportunidad de venta.
YCD_Desc_Quote_Fulfillment_Process_Model=Este proceso representa un proceso de cumplimentaci\u00f3n global de un presupuesto. Puede configurar transacciones, estados, conductos y servicios asociados al proceso de cumplimentaci\u00f3n a trav\u00e9s de esta configuraci\u00f3n.
YCD_Desc_Opp_Fulfillment_Process_Model=Este proceso representa un proceso de cumplimentaci\u00f3n global de una oportunidad de venta. Puede configurar transacciones, estados, conductos y servicios asociados al proceso de cumplimentaci\u00f3n a trav\u00e9s de esta configuraci\u00f3n.
YCD_Desc_Quote_Purge_Criteria=Esta configuraci\u00f3n le permite configurar los par\u00e1metros empleados al depurar del sistema los presupuestos.
YCD_Desc_Opportunity_Purge_Criteria=Esta configuraci\u00f3n le permite configurar los par\u00e1metros empleados al depurar del sistema las oportunidades de venta.
YCD_Desc_Quote_Administration=Defina las reglas que controlan c\u00f3mo pueden modificarse los presupuestos y c\u00f3mo se validan.
YCD_Desc_Opportunity_Administration=Defina las reglas que controlan c\u00f3mo pueden modificarse las oportunidades de venta y c\u00f3mo se validan.
YCD_Desc_Quote_Order_Monitoring=La aplicaci\u00f3n presenta un concepto potente de puntos de referencia de un presupuesto. Puede definir los puntos de referencia necesarios para un presupuesto a trav\u00e9s de esta configuraci\u00f3n. Estos puntos de referencia pueden utilizarse posteriormente para definir reglas de supervisi\u00f3n de presupuestos que pueden alertarle de forma proactiva cuando exista riesgo de que se salte un punto de referencia.
YCD_Desc_Quote_Alert_Consolidation_Rules=Esta configuraci\u00f3n le permite definir sus propios sucesos y c\u00f3mo se gestionan dichos sucesos. Estos sucesos pueden asociarse posteriormente a reglas de supervisi\u00f3n de presupuesto y puede controlar los sucesos que deben originarse cuando la supervisi\u00f3n del presupuesto detecte una situaci\u00f3n de alerta.
YCD_Desc_Quote_Entry_Rules=Esta configuraci\u00f3n le permite definir las opciones de b\u00fasqueda de cliente y relaciones de art\u00edculos asociados que se han utilizado para entrada de presupuesto.
YCD_Desc_Quote_Approval_Plan=Esta configuraci\u00f3n le permite definir el plan de aprobaci\u00f3n utilizado para solicitar c\u00f3mo fluir\u00e1 el proceso de aprobaci\u00f3n.
YCD_Desc_Quote_Approval_Violation_Reasons=Esta configuraci\u00f3n le permite definir las razones de aprobaci\u00f3n que pueden utilizarse al definir planes de aprobaci\u00f3n. 

YCD_Desc_Change_Project_Management=Defina reglas para proyectos de cambio e inicie o detenga solicitudes de cambio.  Estos cambios son para configurar los cambios necesarios en el entorno de transferencia antes de que se retrotraigan en la producci\u00f3n.
YCD_Desc_Change_Requests=Vea una lista de solicitudes de cambio asignados al usuario que ha iniciado la sesi\u00f3n actual.  Utilice esta vista para ver los detalles de una solicitud de cambio, inicia o detener una solicitud de cambio o marcar la solicitud de cambio como completa.
YCD_Desc_Change_Project_Rules=Defina reglas para proyectos de cambio en el sistema.
Change_Project_Management=Gesti\u00f3n de proyectos de cambio
Change_Requests=Gestionar solicitudes de cambio
Change_Project_Rules=Definir reglas de proyectos de cambio
YCD_Change_Project_Management=Gesti\u00f3n de proyectos de cambio
YCD_Change_Requests=Gestionar solicitudes de cambio
