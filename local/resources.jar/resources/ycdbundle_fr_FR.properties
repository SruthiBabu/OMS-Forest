#### config task descriptions
YCD_Desc_Enterprise_Data=D\u00e9finissez le profil de votre entreprise et les r\u00e8gles de base qui conditionnent le comportement de l'application.
YCD_Desc_Supply_Chain_Network_Model=Ceci capture les intervenants de votre mod\u00e8le de cha\u00eene logistique (tels que les centres de distribution, les fournisseurs et les noeuds de livraison). Ce mod\u00e8le sert de m\u00e9tadonn\u00e9es pour les d\u00e9cisions de sour\u00e7age.
YCD_Desc_Participant_Setup=Voici vos emplacements d'exp\u00e9dition ou de livraison des produits.
YCD_Desc_Fulfillment_Network_Model=Cela permet de d\u00e9crire la relation entre les diff\u00e9rents participants de la cha\u00eene logistique. Le mod\u00e8le de r\u00e9seau permet de b\u00e9n\u00e9ficier d'une repr\u00e9sentation graphique de la cha\u00eene logistique et offre les m\u00e9tadonn\u00e9es n\u00e9cessaires pour la d\u00e9finition des r\u00e8gles de promesse.
YCD_Desc_Region_Levels=Les niveaux de r\u00e9gion permettent de r\u00e9partir ces derni\u00e8res dans des cat\u00e9gories. Les valeurs standard sont Pays/r\u00e9gion, R\u00e9gion, D\u00e9partement et Ville. 
YCD_Desc_Region_Schemas=Un sch\u00e9ma de r\u00e9gions d\u00e9crit une zone g\u00e9ographique en repr\u00e9sentant celle-ci sous la forme d'un ensemble hi\u00e9rarchique de r\u00e9gions. Les sch\u00e9mas de r\u00e9gions sont utilis\u00e9s dans diff\u00e9rentes situations : r\u00e8gles de sour\u00e7age, d\u00e9termination du lieu de livraison et d'installation, et r\u00e8gles de tarification. En g\u00e9n\u00e9ral, vous n'avez qu'un seul sch\u00e9ma de r\u00e9gions.
YCD_Desc_Node_Types=Les types de noeud classent vos noeuds en diff\u00e9rentes cat\u00e9gories. Cette classification permet de simplifier la configuration de vos r\u00e8gles de sour\u00e7age.
YCD_Desc_Order_Promising=Cette configuration d\u00e9finit les r\u00e8gles permettant d'\u00e9tablir des promesses de commande client appropri\u00e9es. Vous pouvez ainsi configurer les r\u00e8gles qui contr\u00f4lent le lieu et les modalit\u00e9s d'exp\u00e9dition d'un produit. Les r\u00e8gles de sour\u00e7age fournissent les param\u00e8tres de contr\u00f4le de niveau produit, r\u00e9gion, commande et client de sorte que les noeuds de sour\u00e7age appropri\u00e9s sont s\u00e9lectionn\u00e9s pour satisfaire la demande client.
YCD_Desc_Fulfillment_Types=Les types d'ex\u00e9cution constituent le niveau le plus \u00e9lev\u00e9 de distinction des r\u00e8gles de sour\u00e7age. Elles vous permettent de cr\u00e9er des "ensembles de r\u00e8gles de sour\u00e7age" pour des besoins m\u00e9tier diff\u00e9rents, tels que l'ex\u00e9cution de commandes en magasin ou l'ex\u00e9cution de commandes directement avec le client. Il est possible d'associer une ligne de commande \u00e0 un type d'ex\u00e9cution unique. Les r\u00e8gles associ\u00e9es \u00e0 celui-ci permettent de d\u00e9terminer le lieu de sour\u00e7age pour la ligne de commande.
YCD_Desc_Basic_Configuration=Cette configuration permet de s\u00e9lectionner la fa\u00e7on dont vous souhaitez prendre des d\u00e9cisions de sour\u00e7age \u00e0 un niveau \u00e9lev\u00e9. Lorsqu'une organisation ne dispose que d'un ou de deux noeuds aupr\u00e8s desquels elles s'approvisionnent en biens et services, il n'est pas utile de d\u00e9finir des r\u00e8gles de sour\u00e7age complexes. Cependant, lorsqu'une organisation dispose d'un grand nombre de noeuds et de fournisseurs avec lesquels elle interagit, vous devez d\u00e9finir des r\u00e8gles de sour\u00e7age pour garantir des conditions optimales d'ex\u00e9cution des exp\u00e9ditions et des prestations aupr\u00e8s des noeuds ad\u00e9quats. Cela vous permet \u00e9galement de d\u00e9finir les types d'ex\u00e9cution et les groupes de distribution par d\u00e9faut.
YCD_Desc_Order_Sourcing_Classifications=Vous disposez d'un autre param\u00e8tre de contr\u00f4le (diff\u00e9rent du type d'ex\u00e9cution) vous permettant de d\u00e9finir des r\u00e8gles de sour\u00e7age. Ce param\u00e8tre de contr\u00f4le peut \u00eatre transmis \u00e0 la commande de sorte que la r\u00e8gle de sour\u00e7age ad\u00e9quate requise soit utilis\u00e9e dans le cadre de la transaction.
YCD_Desc_Classification_Definition=Cette configuration offre un param\u00e8tre de contr\u00f4le de niveau produit pour la d\u00e9finition de r\u00e8gles de sour\u00e7age. Dans cette configuration, vous pouvez choisir les classifications de produits \u00e0 adopter pour le sour\u00e7age. Vous avez le choix entre 3 classifications au maximum.
YCD_Desc_Scheduling_Rules=Les r\u00e8gles de planification d\u00e9finissent les modalit\u00e9s de planification d'une commande et les contraintes qui doivent \u00eatre appliqu\u00e9es lorsque la commande est planifi\u00e9e. Elles permettent \u00e9galement de sp\u00e9cifier le type d'optimisation requis lors de la recherche d'un site d'exp\u00e9dition appropri\u00e9. Chaque commande peut indiquer la r\u00e8gle de planification requise, ce qui vous donne la possibilit\u00e9 de disposer de r\u00e8gles distinctes pour les diff\u00e9rents types de commande.
YCD_Desc_Landed_Cost=L'application fournit les algorithmes d'optimisation ultraperformants qui peuvent employer des calculs de co\u00fbt magasin pour choisir les noeud d'exp\u00e9dition qui r\u00e9duisent au minimum ce co\u00fbt. Cette configuration permet de d\u00e9finir le mode de calcul du co\u00fbt magasin.
YCD_Desc_Forwarding_Transfer_Rules=Cette configuration permet de d\u00e9finir les r\u00e8gles qui contr\u00f4lent la fa\u00e7on dont les transferts de produits doivent \u00eatre g\u00e9r\u00e9s entre deux noeuds. Elle permet \u00e9galement de d\u00e9finir des r\u00e8gles d'acheminement afin de r\u00e9duire au minimum les co\u00fbts de transport, et ce, en activant des fonctions telles que l'\u00e9vitement de zones.
YCD_Desc_Product_Distribution_Group=Vous pouvez d\u00e9finir des ensembles de noeuds repr\u00e9sentant un groupe logique. Ce groupe logique peut ensuite \u00eatre utilis\u00e9 dans vos r\u00e8gles de sour\u00e7age. Par exemple, un groupe logique peut s'appeler "Noeuds nord-ouest" ou "Centres de distribution r\u00e9gionaux".
YCD_Desc_Product_Sourcing_Rules_Shipping=Les r\u00e8gles de sour\u00e7age d\u00e9terminent le lieu d'exp\u00e9dition du produit. Vous pouvez d\u00e9finir une s\u00e9quence de r\u00e8gles complexes, fournissant chacune une liste de noeud \u00e0 prendre en compte pour le sour\u00e7age du produit.
YCD_Desc_Procurement_Distribution_Group=Cette configuration s'apparente \u00e0 la configuration de groupes de noeuds pour l'exp\u00e9dition de produits. Vous pouvez d\u00e9finir des ensembles de noeuds utilisable pour le transfert des produits.
YCD_Desc_Procurement_Sourcing_Rules=Ces r\u00e8gles aident \u00e0 identifier les noeuds depuis lesquels il est possible d'effectuer un transfert ou une livraison \u00e0 un noeud d'exp\u00e9dition en particulier lorsque la quantit\u00e9 en stock n'est pas suffisante dans le noeud d'exp\u00e9dition.
YCD_Desc_Logistics_Attributes=Cette configuration permet de d\u00e9finir la fa\u00e7on dont la dur\u00e9e du transit est calcul\u00e9e dans le cadre de la planification de la commande.
YCD_Desc_Item_Level_Controls=Certains param\u00e8tres, tels que la dur\u00e9e minimum de notification, peuvent \u00eatre remplac\u00e9s au niveau article. Cette configuration permet de d\u00e9finir de tels remplacements au niveau article.
YCD_Desc_Node_Level_Controls=Certains param\u00e8tres, tels que la dur\u00e9e minimum de notification, peuvent \u00eatre remplac\u00e9s au niveau du noeud d'exp\u00e9dition. Cette configuration permet de d\u00e9finir de tels remplacements au niveau du noeud d'ex\u00e9cution.
YCD_Desc_Select_Region_Schema_For_Sourcing=Les r\u00e9gions constituent un moyen de contr\u00f4le g\u00e9ographique dans les r\u00e8gles de sour\u00e7age. Gr\u00e2ce \u00e0 cette configuration, vous pouvez choisir le sch\u00e9ma de r\u00e9gions qui d\u00e9finit les r\u00e9gions utilis\u00e9es dans les r\u00e8gles d'approvisionnement.
YCD_Desc_Slot_Groups=Toutes les promesses de livraison et d'installation sont r\u00e9alis\u00e9es dans un cr\u00e9neau temporel. Cette configuration vous permet de d\u00e9finir ces cr\u00e9neaux.
YCD_Desc_Service_Skills=Cette configuration permet de d\u00e9finir une liste principale de comp\u00e9tences de service associable aux services propos\u00e9s. En cr\u00e9ant des promesses de rendez-vous, le syst\u00e8me v\u00e9rifie que la ressource choisie pour assurer le service a les qualifications appropri\u00e9es.
YCD_Desc_Delivery_Service_Types=Les types de services de livraison permettent de d\u00e9terminer l'UdM de capacit\u00e9 et le niveau de complexit\u00e9 de ces services.
YCD_Desc_Delivery_Service_Items=Cette configuration permet de d\u00e9finir les services de livraison propos\u00e9s. En g\u00e9n\u00e9ral, vous disposez de 1 \u00e0 3 services de livraison.
YCD_Desc_Delivery_Service_Options=Cette configuration permet de d\u00e9finir une liste principale d'options qui sont offertes par les diff\u00e9rents services de livraison.
YCD_Desc_Provided_Service_Types=Les types de services d'installation permettent de d\u00e9terminer l'UdM de capacit\u00e9 et le niveau de complexit\u00e9 de ces services.
YCD_Desc_Provided_Service_Items=Cette configuration permet de d\u00e9finir les services d'installation propos\u00e9s.
YCD_Desc_Provided_Service_Options=Cette configuration permet de d\u00e9finir une liste principale d'options qui sont offertes par les diff\u00e9rents services d'installation.
YCD_Desc_Questions=Cette configuration permet de d\u00e9finir une liste de questions qui permettent de comprendre les caract\u00e9ristiques physiques du site du client, telles que le num\u00e9ro d'\u00e9tage, la pr\u00e9sence d'un ascenseur et l'acc\u00e8s.
YCD_Desc_Product_Sourcing_Rules_Delivery=Cet ensemble de r\u00e8gles de sour\u00e7age aide \u00e0 identifier le site d'exp\u00e9dition des marchandises pour une adresse de client donn\u00e9e.
YCD_Desc_Provided_Service_Sourcing_Rules=Cet ensemble de r\u00e8gles de sour\u00e7age aide \u00e0 identifier le site d'o\u00f9 doivent provenir les services d'installation pour une adresse de client donn\u00e9e.
YCD_Desc_PS_Distribution_Group=Cette configuration s'apparente \u00e0 la configuration de groupes de noeuds pour l'exp\u00e9dition de produits. Vous pouvez d\u00e9finir des ensembles de noeuds utilisable pour la prestation de services d'installation.
YCD_Desc_Resource_Pools=Les pools de ressources repr\u00e9sentent des ensembles de ressources qui assurent les services. Les capacit\u00e9s et la demande sont g\u00e9r\u00e9s au niveau du pool de ressources. Les pools de ressources sont associ\u00e9s \u00e0 l'organisation qui fournit le service.
YCD_Desc_Service_Supervisors=Cette configuration permet de choisir l'utilisateur superviseur associ\u00e9 \u00e0 un noeud pour une organisation de distributeur donn\u00e9e. Vous pouvez \u00e9galement d\u00e9signer un superviseur par d\u00e9faut pour un noeud pour l'ensemble des organisations de distributeurs.
YCD_Desc_Products=D\u00e9finissez votre catalogue, ce qui inclut les articles, les cat\u00e9gories et les classifications. Utilisez cette configuration lorsque les articles du produit demeurent dans IBM Sterling Selling and Fulfillment Suite.
YCD_Desc_Item_UOM_Master=Les unit\u00e9s de mesure d\u00e9crivent les diff\u00e9rentes unit\u00e9s utilis\u00e9es dans le cadre de la commande d'un produit ou de la gestion d'un stock.
YCD_Desc_Items=Cette configuration permet de d\u00e9finir les produits que vous vendez.
YCD_Desc_Category_Hierarchy=Les cat\u00e9gories constituent un moyen de parcourir des produits de types similaires. Un produit peut appartenir \u00e0 plusieurs cat\u00e9gories. 
YCD_Desc_Item_Classification_Definition=Une classification de produits est un m\u00e9canisme employ\u00e9 pour classifier des produits dans diff\u00e9rents groupes. Vous pouvez placer un produit dans un groupe pour diff\u00e9rentes raisons, telles que les mouvements de vente (code de v\u00e9locit\u00e9), le type de produit (ligne de produit), les sp\u00e9cifications de produit, les classes de fret, etc. Cette configuration permet de sp\u00e9cifier les types de classification n\u00e9cessaires. Un produit peut appartenir \u00e0 une seule classification d'un type donn\u00e9. Les classifications permettent \u00e9galement de simplifier certaines configurations, telles que les r\u00e8gles de sour\u00e7age qui garantissent normalement des r\u00e8gles au niveau de l'article.
YCD_Desc_Item_Classification_Hierarchy=Cette configuration permet de d\u00e9finir diff\u00e9rentes valeurs pour un type de classification donn\u00e9. Reportez-vous \u00e0 la description du type de classification pour plus de d\u00e9tails sur l'usage des classifications.
YCD_Desc_Item_Alias_Types=Les articles disposent g\u00e9n\u00e9ralement de plusieurs modes d'identification, tels qu'UPC et EAN. Cette configuration permet de sp\u00e9cifier les types d'identification d'un article.
YCD_Desc_Payments=Cette configuration permet de d\u00e9finir les types de paiement que l'application peut accepter et elle r\u00e9git la fa\u00e7on dont les paiements sont trait\u00e9s dans le syst\u00e8me.
YCD_Desc_Payment_Types=Cette configuration permet de d\u00e9finir les types d'offre que vous acceptez. Par exemple, vous pouvez avoir \u00e0 accepter des ch\u00e8ques, des cartes de cr\u00e9dit et des ch\u00e8ques-cadeaux. Gr\u00e2ce \u00e0 cette configuration, vous configurez \u00e9galement les r\u00e8gles de gestion de paiement sp\u00e9cifiques \u00e0 chaque type de paiement.
YCD_Desc_Payment_Rules=Cette configuration permet de configurer la fa\u00e7on dont les autorisations et les frais sont g\u00e9r\u00e9s \u00e0 un niveau \u00e9lev\u00e9. Vous pouvez cr\u00e9er des r\u00e8gles multiples et transmettre une identification de r\u00e8gle pour chaque commande individuelle. Vous b\u00e9n\u00e9ficiez ainsi de davantage de souplesse de traitement des paiements en fonction des types de commande, tels que les ordres de transfert et les bons de commande (vendeur).
YCD_Desc_Hold_Types=Une commande peut \u00eatre mise en attente pour diverses raisons. Dans cette configuration, vous d\u00e9finissez diff\u00e9rents types de mise en attente pouvant \u00eatre associ\u00e9s \u00e0 une commande. Vous configurez \u00e9galement le comportement d'autres fonctions syst\u00e8me quand la commande est mise en attente.
YCD_Desc_Order_Modification_Rules=Cette configuration permet de configurer les r\u00e8gles de modification d'\u00e9tat pour une commande ou une ligne de commande en fonction de l'entreprise, du type de processus et des conditions de la commande. Par exemple, vous pouvez autoriser le type de paiement sur une commande jusqu'\u00e0 la derni\u00e8re minute mais autoriser les annulations uniquement lorsque l'avis d'exp\u00e9dition n'est pas encore envoy\u00e9.
YCD_Desc_VAS_Modification_Rules=Les bons de fabrication sont cr\u00e9\u00e9s pour les services de livraison et d'installation. Gr\u00e2ce \u00e0 cette configuration, vous pouvez d\u00e9finir quel type de modification est autoris\u00e9 selon l'\u00e9tat du bon de fabrication.
YCD_Desc_Order_Attributes=Les commandes et les lignes de commande peuvent \u00eatre r\u00e9parties selon diff\u00e9rents types, tels que urgent, haute priorit\u00e9 ou normal. Cette configuration permet de d\u00e9finir la liste des types de commande, des types de ligne et des autres codes facilitant le classement.
YCD_Desc_Order_Validation=Cette configuration permet de contr\u00f4ler le niveau de validations requis pour une commande.
YCD_Desc_Instruction_Types=Cette configuration permet de fournir une liste principale de types d'instruction. Chaque instruction est associ\u00e9e \u00e0 un type particulier. Ceci permet de grouper les instructions selon diff\u00e9rentes cat\u00e9gories, telles que PACK, SHIP et GIFT.
YCD_Desc_Order_Modification_Types=Le syst\u00e8me place les modifications de commande dans des cat\u00e9gories en fonction du "type de modification". Toutes les r\u00e8gles de contr\u00f4le des modifications sont associ\u00e9es \u00e0 ces types de modification. Cette configuration permet de cr\u00e9er vos propres types de modification personnalis\u00e9s utilisables pour le contr\u00f4le des modifications d'attributs de commande sp\u00e9cifiques, comme les attributs de commande \u00e9tendus.
YCD_Desc_Modifications_Impacting_Pricing=Cette configuration permet d'identifier les types de modification devant d\u00e9clencher une r\u00e9vision des prix de la commande.
YCD_Desc_OutboundLogistics=Cette configuration permet de d\u00e9finir des transports et des r\u00e8gles contr\u00f4lant la logistique des sorties, comme les services du transporteur et les modes d'exp\u00e9dition.
YCD_Desc_Carriers=Cette configuration permet de d\u00e9finir les transporteurs qui exp\u00e9dient votre produit.
YCD_Desc_Carrier_Services=Cette configuration permet de d\u00e9finir une liste de services propos\u00e9s par le transporteur.
YCD_Desc_Shipment_Modes=Cette configuration permet de d\u00e9finir une liste des modes d'exp\u00e9dition propos\u00e9s. Les modes d'exp\u00e9dition g\u00e9n\u00e9ralement utilis\u00e9s sont FTL (chargement complet), LTL (chargement partiel) et colis.
YCD_Desc_Process_Modeling=La mod\u00e9lisation des processus contr\u00f4le le flux de travail de l'activit\u00e9 et offre l'avantage de regrouper les transactions commerciales en une s\u00e9quence qui repr\u00e9sente mieux votre environnement d'affaires. Un bon de commande peut passer par plusieurs types de processus tels que l'ex\u00e9cution, le paiement, etc.
YCD_Desc_Fulfillment_Process_Model=Ce processus repr\u00e9sente un processus d'ex\u00e9cution complet d'une commande. Dans le cadre de cette configuration, vous pouvez d\u00e9finir des transactions, des \u00e9tats, des instructions et des services li\u00e9s au processus d'ex\u00e9cution.
YCD_Desc_Shipment_Process_Model=Ce processus repr\u00e9sente un processus d'exp\u00e9dition d'une commande. Dans le cadre de cette configuration, vous pouvez d\u00e9finir des transactions, des \u00e9tats, des instructions et des services li\u00e9s au processus d'exp\u00e9dition.
YCD_Desc_VAS_Process_Model=Ce processus repr\u00e9sente un processus de livraison et d'installation pour une commande. Dans le cadre de cette configuration, vous pouvez d\u00e9finir des transactions, des \u00e9tats, des instructions et des services li\u00e9s \u00e0 ce processus.
YCD_Desc_Order_Monitoring=L'application pr\u00e9sente un concept puissant de jalons pour une commande. Gr\u00e2ce \u00e0 cette configuration, vous pouvez d\u00e9finir des jalons pour une commande. Ces jalons peuvent \u00eatre employ\u00e9s pour d\u00e9finir les r\u00e8gles de surveillance de commande et qui peuvent vous alerter proactivement quand vous risquez de manquer un jalon.
YCD_Desc_Alert_Consolidation_Rules=Cette configuration permet de d\u00e9finir vos propres \u00e9v\u00e9nements et la fa\u00e7on dont ils sont g\u00e9r\u00e9s. Ces \u00e9v\u00e9nements peuvent alors \u00eatre associ\u00e9s aux r\u00e8gles de surveillance de commandes et vous pouvez choisir de d\u00e9clencher tel ou tel \u00e9v\u00e9nement quand une situation d'alerte est d\u00e9tect\u00e9e par la fonction de supervision des commandes.
YCD_Desc_Transaction_Specific_Rules=Ceci est un groupe sp\u00e9cial de r\u00e8gles associ\u00e9es \u00e0 des transactions d'affaires particuli\u00e8res.
YCD_Desc_Fulfillment_Rules=Ces r\u00e8gles contr\u00f4lent le comportement de la r\u00e9servation et de la planification de commandes. Vous pouvez, par exemple, choisir de r\u00e9server un produit en cours de livraison avant qu'un rendez-vous soit pris.
YCD_Desc_Status_Inventory_Types=Cette configuration permet de contr\u00f4ler le mouvement quantitatif au sein de diff\u00e9rents compartiments d'offre et de demande, pendant le cycle de vie d'une commande.
YCD_Desc_Inventory_Rules=Cette configuration permet de configurer des r\u00e8gles associ\u00e9es \u00e0 la disponibilit\u00e9, \u00e0 la supervision et \u00e0 l'\u00e9valuation des co\u00fbts du stock.
YCD_Desc_Inventory_Types_and_Considerations=Cette configuration vous permet de d\u00e9finir les diff\u00e9rents compartiments d'offre et de demande requis. Vous pouvez \u00e9galement lier des types de demande \u00e0 des types de fourniture requis.
YCD_Desc_Inventory_Availability_Safety_Factor=Lors de vos promesses de commande, certains types de fourniture sont plus fiables que d'autres. Une fourniture en stock sera forc\u00e9ment disponible pour un bon de commande entrant. Cette configuration vous permet de sp\u00e9cifier des facteurs de s\u00e9curit\u00e9 \u00e0 appliquer \u00e0 chaque type de fourniture lorsque vous vous en servez pour r\u00e9pondre aux questions de disponibilit\u00e9. Cela contribuera \u00e0 r\u00e9duire le nombre de promesses excessives.
YCD_Desc_Pricing=Cette configuration permet de d\u00e9finir des listes de prix. Cette configuration permet de d\u00e9finir des listes de prix. Si vous utilisez un moteur de tarification externe, vous pouvez ignorer compl\u00e8tement cette configuration.
YCD_Desc_Price_Programs=Les programmes de prix sont des ensembles de listes de prix avec des dates de d\u00e9but et de fin effectives. Une commande est associ\u00e9e \u00e0 un programme de prix et, lorsque le syst\u00e8me calcule le prix d'une commande, il parcourt les listes de prix associ\u00e9es au programme de prix de la commande. Il peut \u00eatre souhaitable de cr\u00e9er plusieurs programmes de prix pour diff\u00e9rentes classes de clients, tels que des clients r\u00e9guliers ou des grands comptes.
YCD_Desc_Price_Lists=Cette configuration permet de sp\u00e9cifier les prix de vos articles. La tarification peut \u00eatre d\u00e9finie selon la quantit\u00e9 command\u00e9e ou la r\u00e9gion, voire les deux.
YCD_Desc_Region_Usage_For_Pricing=L'application prend en charge la tarification bas\u00e9e sur des crit\u00e8res g\u00e9ographiques. Vous devez s\u00e9lectionner le sch\u00e9ma de r\u00e9gions repr\u00e9sentant l'ensemble des r\u00e9gions utilis\u00e9 pour la d\u00e9finition de la liste de prix.
YCD_Desc_Users=Cette configuration permet de d\u00e9finir les utilisateurs pour votre organisation. Un utilisateur est un individu auquel est affect\u00e9 un r\u00f4le tel qu'administrateur ou repr\u00e9sentant du service client, selon le poste qu'il occupe dans l'organisation.
YCD_Desc_Groups=Cette configuration permet de d\u00e9finir des r\u00f4les utilisateur diff\u00e9rents pr\u00e9sents dans votre organisation. Ces r\u00f4les sont \u00e9galement appel\u00e9s groupes d'utilisateurs dans le syst\u00e8me. Vous pouvez associer des utilisateurs \u00e0 un ou plusieurs r\u00f4les. Vous pouvez associer des droits \u00e0 ces r\u00f4les.
YCD_Desc_Security=Cette configuration permet de d\u00e9finir des utilisateurs et de leur attribuer un acc\u00e8s aux diff\u00e9rentes parties de l'application.
YCD_Desc_Data_Security_Groups=Cette configuration permet de d\u00e9finir des \u00e9quipes. Un utilisateur est associ\u00e9 \u00e0 une \u00e9quipe. Vous pouvez sp\u00e9cifier des autorisations d'acc\u00e8s aux donn\u00e9es pour chacun de ces groupes, ce qui d\u00e9terminera les donn\u00e9es auxquelles cet utilisateur aura acc\u00e8s. Ces groupes sont particuli\u00e8rement pratiques pour les installations qui couvrent plusieurs entreprises, o\u00f9 certains utilisateurs ne peuvent acc\u00e9der qu'\u00e0 des informations limit\u00e9es.
YCD_Desc_Returns=D\u00e9finissez les r\u00e8gles qui contr\u00f4lent les modalit\u00e9s de modification et de validation des retours.
YCD_Desc_Return_Fulfillment_Process_Model=Ce processus repr\u00e9sente un processus de retour d'une commande. Dans le cadre de cette configuration, vous pouvez d\u00e9finir des transactions, des \u00e9tats, des instructions et des services li\u00e9s au processus de retour.
YCD_Desc_Receipt_Process_Model=Ce processus repr\u00e9sente un processus de r\u00e9ception d'une commande. Dans le cadre de cette configuration, vous pouvez d\u00e9finir des transactions, des \u00e9tats, des instructions et des services li\u00e9s au processus de r\u00e9ception de retours.
YCD_Desc_Return_Order_Modification_Rules=Cette configuration permet de configurer les r\u00e8gles de modification d'\u00e9tat pour un bon de retour ou une ligne de bon de retour en fonction de l'entreprise, du type de processus et des conditions de la commande.
YCD_Desc_Return_Order_Attributes=Les commandes et les lignes de commande peuvent \u00eatre r\u00e9parties selon diff\u00e9rents types, tels que \u00e9change et cr\u00e9dit. Cette configuration permet de d\u00e9finir la liste des types de retour, des types de ligne et des autres codes facilitant le classement.
YCD_Desc_Return_Reason=Cette liste principale des codes de raison est disponible lors de la cr\u00e9ation des retours.
YCD_Desc_Return_Order_Monitoring=L'application pr\u00e9sente un concept puissant de jalons pour un retour. Gr\u00e2ce \u00e0 cette configuration, vous pouvez d\u00e9finir des jalons pour un retour. Ces jalons peuvent \u00eatre employ\u00e9s pour d\u00e9finir les r\u00e8gles de surveillance de retour et qui peuvent vous alerter proactivement quand vous risquez de manquer un jalon.
YCD_Desc_Return_Alert_Consolidation_Rules=Cette configuration permet de d\u00e9finir vos propres \u00e9v\u00e9nements et la fa\u00e7on dont ils sont g\u00e9r\u00e9s. Ces \u00e9v\u00e9nements peuvent \u00eatre associ\u00e9s aux r\u00e8gles de surveillance des retours et vous pouvez choisir de d\u00e9clencher tel ou tel \u00e9v\u00e9nement quand une situation d'alerte est d\u00e9tect\u00e9e par la fonction de supervision des retours.
YCD_Desc_Receiving_Preference=Cette configuration permet de d\u00e9finir les r\u00e8gles de gestion des re\u00e7us de retour.
YCD_Desc_Receiving_Disposition=Il s'agit de la liste principale des codes disposition utilis\u00e9s au cours du traitement des re\u00e7us de retour. Vous pouvez \u00e9galement indiquer si le retour mis \u00e0 disposition correspond \u00e0 un produit endommag\u00e9 et si, dans ce cas, le produit doit \u00eatre plac\u00e9 dans une cat\u00e9gorie diff\u00e9rente du stock.
YCD_Desc_Return_Financial_Attributes=Cette configuration permet de d\u00e9finir diff\u00e9rentes cat\u00e9gories de frais et diff\u00e9rents noms associ\u00e9s au retour.
YCD_Desc_Advanced_System_Setups=Il s'agit g\u00e9n\u00e9ralement de configurations d\u00e9finies une fois pour toutes au cours de l'installation initiale du syst\u00e8me et qui n\u00e9cessitent peu de modifications ult\u00e9rieures. Dans cette section, vous pouvez d\u00e9finir des unit\u00e9s de mesure, des formats date/heure, des pays et des devises.
YCD_Desc_Financial_Attributes=Cette configuration permet de configurer les r\u00e8gles g\u00e9n\u00e9rales de gestion des paiements. Ces r\u00e8gles sont d\u00e9finies au niveau entreprise et ne varient donc pas d'une commande \u00e0 une autre.
YCD_Desc_Sales_Order_Purge_Criteria=Cette configuration permet de configurer les param\u00e8tres utilis\u00e9s pour la suppression d'enregistrements li\u00e9s \u00e0 des commandes dans le syst\u00e8me.
YCD_Desc_Return_Order_Order_Purge_Criteria=Cette configuration permet de configurer les param\u00e8tres utilis\u00e9s pour la suppression d'enregistrements li\u00e9s \u00e0 des retours dans le syst\u00e8me.
YCD_Desc_Volume=Cette configuration permet de d\u00e9finir les unit\u00e9s de mesure pour les volumes.
YCD_Desc_VAS_Order_Purge_Criteria=Cette configuration permet de configurer les param\u00e8tres utilis\u00e9s pour la suppression d'enregistrements li\u00e9s \u00e0 des bons de fabrication dans le syst\u00e8me.
YCD_Desc_Weight=Cette configuration permet de d\u00e9finir les unit\u00e9s de mesure pour le poids.
YCD_Desc_Initial_Context_Factory_Codes=Cette configuration permet de d\u00e9finir des codes usine suppl\u00e9mentaires dans le contexte initial afin de d\u00e9finir la classe fournissant l'impl\u00e9mentation du contexte initial pour votre serveur d'applications en vue d'activer les clients Java distants \u00e0 connecter.
YCD_Desc_Time=Cette configuration permet de d\u00e9finir les unit\u00e9s de mesure de temps.
YCD_Desc_Server_Configuration_List=Vous pouvez afficher la liste des serveurs configur\u00e9s pour les agents et les services. Cette configuration permet de sp\u00e9cifier les param\u00e8tres serveur, tels que l'heure de d\u00e9but de la surveillance et le temps d'attente d'inactivit\u00e9.
YCD_Desc_Health_Monitor_Rules=Cette configuration permet de configurer les param\u00e8tres de surveillance de l'\u00e9tat d'int\u00e9grit\u00e9 pour votre application.
YCD_Desc_Locales=D\u00e9finissez les param\u00e8tres r\u00e9gionaux permettant aux entreprises de les associer \u00e0 plusieurs organisations et utilisateurs. Gr\u00e2ce \u00e0 ce param\u00e8tre r\u00e9gional, les individus situ\u00e9s dans une zone g\u00e9ographique peuvent communiquer et effectuer des transactions d'affaires sans ambigu\u00eft\u00e9.
YCD_Desc_Currency_Definitions=Etablissez des d\u00e9finitions de devises et leurs symboles et indiquez l'appartenance \u00e0 l'euro ainsi que la date d'expiration. Une commande peut \u00eatre associ\u00e9e \u00e0 une devise et lier l'ensemble des frais et des paiements \u00e0 cette devise.
YCD_Desc_Quantity=Cette configuration permet de d\u00e9finir les unit\u00e9s de mesure pour les quantit\u00e9s.
YCD_Desc_Service_Quantity=Cette configuration permet de d\u00e9finir les unit\u00e9s de mesure pour les quantit\u00e9s de service.
YCD_Desc_Countries=Cette configuration permet de d\u00e9finir des informations sur un pays/une r\u00e9gion et de les associer \u00e0 des param\u00e8tres r\u00e9gionaux afin d'indiquer le pays/la r\u00e9gion correspondant(e).
YCD_Desc_Dimension=Cette configuration permet de d\u00e9finir les unit\u00e9s de mesure pour les dimensions.
YCD_Desc_Languages=Cette configuration permet de d\u00e9finir des informations de langue et de les associer \u00e0 des param\u00e8tres r\u00e9gionaux afin de localiser la langue correspondante.
YCD_Desc_Date_Formats=Cette configuration permet de sp\u00e9cifier les formats de date utilisables lors de la d\u00e9finition de param\u00e8tres r\u00e9gionaux.
YCD_Desc_Time_Formats=Cette configuration permet de sp\u00e9cifier les formats d'heure utilisables lors de la d\u00e9finition de param\u00e8tres r\u00e9gionaux.
YCD_Desc_Date_Time_Formats=Cette configuration permet de sp\u00e9cifier les formats de date/heure utilisables lors de la d\u00e9finition de param\u00e8tres r\u00e9gionaux.
YCD_Desc_Currency_Conversions=Configurez les taux de change entre deux monnaies. Ces taux de change permettent de traduire les devises utilis\u00e9es par les organisations en fonction de leurs param\u00e8tres r\u00e9gionaux. Le taux de change est stock\u00e9 avec la commande. Le taux de change stock\u00e9 est r\u00e9\u00e9valu\u00e9 en fonction des fluctuations des march\u00e9s mon\u00e9taires ou apr\u00e8s tout changement survenu dans le prix d'une commande, comme lorsque vous annulez une ligne, ajoutez une quantit\u00e9 ou des frais. 
YCD_Desc_Installation_Rules=Configurez les r\u00e8gles qui sont appliqu\u00e9es lors de l'installation de l'application. Cela peut inclure des r\u00e8gles d\u00e9terminant la fa\u00e7on dont les articles du stock sont identifi\u00e9s et consolid\u00e9s, fournir un certain confort d'utilisation lors de la suppression d'ordres d'exp\u00e9dition et permet de chiffrer les attributs de types de paiement principaux.
YCD_Desc_Menu=D\u00e9finissez les menus qui sont propos\u00e9s \u00e0 l'utilisateur qui se connecte \u00e0 l'application.
YCD_Desc_Themes=D\u00e9finissez de nouveaux th\u00e8mes de couleur \u00e0 appliquer dans la console et les \u00e9crans IBM Sterling Selling And Fulfillment Suite:Console and Applications Manager.
YCD_Desc_Custom_Common_Code_Types=Configurez les types de codes communs personnalis\u00e9s pour votre application. Les codes communs sont des valeurs permettant \u00e0 un utilisateur de choisir des options dans une liste au lieu d'entrer les donn\u00e9es manuellement. Ces codes communs sont utilisables lors de l'extension de votre application.  
YCD_Desc_Custom_Common_Codes=Configurez les valeurs de codes communs pour les types de codes communs dans votre application.  
YCD_Desc_Custom_Error_Codes=Vous pouvez d\u00e9finir des codes d'erreur personnalis\u00e9s et les descriptions \u00e0 utiliser avec les codes d'erreur par d\u00e9faut.
YCD_Desc_System_Administration=D\u00e9finissez les composants requis pour la maintenance quotidienne et la surveillance de l'application, y compris les crit\u00e8res de suppression, les sorties d'utilisateur et les r\u00e8gles de contr\u00f4le d'int\u00e9grit\u00e9.
YCD_Desc_Inventory_Synchronization=D\u00e9finissez les r\u00e8gles contr\u00f4lant la fa\u00e7on dont le stock est acquis et supervis\u00e9 dans l'application pour garantir la disponibilit\u00e9 du produit \u00e0 exp\u00e9dier lorsqu'un client le demande. D\u00e9finissez les diff\u00e9rents types d'offre et de demande et la fa\u00e7on dont ils interagissent les uns avec les autres.  
YCD_Desc_Event_Management_And_Alerts=D\u00e9finissez les types d'alerte, les files d'attente d'alerte et les param\u00e8tres de remont\u00e9e de file d'attente.
YCD_Desc_Order_Administration=D\u00e9finissez les r\u00e8gles qui contr\u00f4lent les modalit\u00e9s de modification et de validation des bons de commande (vendeur).
YCD_Desc_Customizations=Etendez l'application en cr\u00e9ant des ressources d'interface utilisateur, des menus, des th\u00e8mes, des codes communs personnalis\u00e9s et des codes d'erreur client.
YCD_Desc_Delivery_And_Installation=D\u00e9finissez des articles de service de livraison et d'installation ainsi que les composants requis pour ex\u00e9cuter ces services. Il est possible de d\u00e9finir des r\u00e8gles de sour\u00e7age et des groupes de distribution pour garantir que les noeuds ad\u00e9quats assurent les services. Des pools de ressources peuvent \u00eatre d\u00e9finis pour assurer le suivi de la capacit\u00e9 d'ex\u00e9cution.
YCD_Desc_Customer_Rules=D\u00e9finissez les classifications client pouvant \u00eatre associ\u00e9es aux clients ainsi qu'au groupe de cr\u00e9neaux \u00e0 utiliser pour la d\u00e9finition de pr\u00e9f\u00e9rences de cr\u00e9neaux utilisateur.
YCD_Desc_Region_Match_Preferences=Les pr\u00e9f\u00e9rences de correspondance de r\u00e9gion permettent d'indiquer quelle zone d'adresse utiliser pour associer des adresses \u00e0 des r\u00e9gions \u00e0 l'int\u00e9rieur d'un(e) m\u00eame pays/r\u00e9gion. Par exemple, en associant la zone Ville comme pr\u00e9f\u00e9rence de correspondance de r\u00e9gion pour les \u00c9tats-Unis (US), les adresses marqu\u00e9es avec le code pays/r\u00e9gion US sont associ\u00e9es \u00e0 la valeur de la zone Ville de cette adresse.
YCD_Desc_Vendor_Definition=D\u00e9finissez les fournisseurs pour votre entreprise. Un fournisseur peut \u00eatre une organisation de distributeurs ou un noeud d'exp\u00e9dition, voire les deux.
YCD_Desc_Customer_Definitions=D\u00e9finissez les clients B2B et les clients particuliers pouvant passer des commandes \u00e0 votre entreprise. D\u00e9finissez les pr\u00e9f\u00e9rences de cr\u00e9neaux de rendez-vous, les informations de contact suppl\u00e9mentaires et les r\u00e9ponses aux questions de chaque client.
YCD_Desc_Region_Usage_For_Resource_Pools=S\u00e9lectionnez le sch\u00e9ma de r\u00e9gions utilis\u00e9 lors de la d\u00e9finition de r\u00e9gions qu'un pool de ressources peut servir.
YCD_Desc_Queue_Management=Cette configuration permet de sp\u00e9cifier les file d'alertes utilisables pour le regroupements d'alertes connexes. Les utilisateurs peuvent s'abonner \u00e0 une ou plusieurs files d'attente et traiter les alertes \u00e0 partir des files d'attente auxquelles ils sont abonn\u00e9s. Vous pouvez \u00e9galement configurer l'augmentation de priorit\u00e9 des alertes entre files d'attente.

YCD_Desc_System_Table_Purge_Criteria=Cette configuration permet de configurer les param\u00e8tres utilis\u00e9s pour la purge d'enregistrements li\u00e9s \u00e0 des retours dans le syst\u00e8me.
YCD_Desc_Price_Match_Rules=Cette configuration permet de contr\u00f4ler les crit\u00e8res d\u00e9terminant les conditions d'une recherche du meilleur prix pour un article dans une commande.
YCD_Desc_Appeasement_Reasons=Cette configuration permet de d\u00e9finir une liste de codes de raison disponibles lors du processus d'apaisement client. 
YCD_Desc_Cancellation_Reasons=Cette configuration permet de d\u00e9finir une liste de codes de raison disponibles lors du processus d'annulation de commande.
YCD_Desc_Reship_Reasons=Cette configuration permet de d\u00e9finir une liste de codes de raison disponibles lors du processus de r\u00e9exp\u00e9dition.  
YCD_Desc_Add_Line_Rules=Cette configuration permet de contr\u00f4ler le nombre de jours (cr\u00e9ation post\u00e9rieure \u00e0 la commande) apr\u00e8s lesquels les ajouts de ligne ne sont plus autoris\u00e9s.
YCD_Desc_Address_Verification_Rules=Cette configuration permet de contr\u00f4ler le comportement du syst\u00e8me en cas d'indisponibilit\u00e9 du syst\u00e8me de v\u00e9rification d'adresse.
YCD_Desc_Order_Financial_Attributes=Cette configuration permet de d\u00e9finir diff\u00e9rentes cat\u00e9gories de frais et diff\u00e9rents noms associ\u00e9s \u00e0 une commande.
YCD_Desc_Inventory_Node_Type_Rules=Ces r\u00e8gles permettent de configurer les r\u00e8gles de type noeud de niveau stock afin de d\u00e9terminer s'il faut appliquer des facteurs de s\u00e9curit\u00e9 de disponibilit\u00e9 actuelle et future au stock.
YCD_Desc_Customer=Cette configuration permet de d\u00e9finir des clients B2B et des clients particuliers. Ils passent des commandes \u00e0 votre entreprise. Cette configuration fournit des informations suppl\u00e9mentaires sur les clients, telles que les pr\u00e9f\u00e9rences de cr\u00e9neaux de rendez-vous, les informations de contact suppl\u00e9mentaires et les r\u00e9ponses aux questions.
YCD_Desc_Agent_Criteria_Groups=Configurez des groupes de crit\u00e8res d'agent qui cat\u00e9gorisent le type d'agent. Cette configuration de niveau noeud indique si l'agent traite de forts ou faibles volumes de donn\u00e9es.
YCD_Desc_User_Exit_Management=Configurez les sorties utilisateur pour activer les extensions de logique m\u00e9tier sur les transactions. Le code interne aux transactions permet d'appeler les sorties utilisateur de sorte que vous puissiez vous connecter \u00e0 la logique personnalis\u00e9e. Pour ces sorties utilisateur pr\u00e9d\u00e9finies, vous pouvez configurer des impl\u00e9mentations appropri\u00e9es.
YCD_Desc_Delivery_Service_UOM_Master=Les unit\u00e9s de mesure d\u00e9crivent les diff\u00e9rentes unit\u00e9s utilis\u00e9es dans le cadre d'une offre de service de livraison.
YCD_Desc_Provided_Service_UOM_Master=Les unit\u00e9s de mesure d\u00e9crivent les diff\u00e9rentes unit\u00e9s utilis\u00e9es dans le cadre d'une offre de service d'installation.
YCD_Desc_Outbound_Constraints=Configurez les contraintes sortantes qui d\u00e9crivent les conditions de contr\u00f4le du bon d\u00e9roulement de l'exp\u00e9dition. Elles d\u00e9terminent si certains articles peuvent \u00eatre exp\u00e9di\u00e9s ensemble, si des param\u00e8tres \u00e9conomiques d'exp\u00e9dition peuvent \u00eatre utilis\u00e9s et la fa\u00e7on dont le routage est r\u00e9alis\u00e9.
YCD_Desc_Contact_Types=Vous pouvez configurer les types de contact \u00e0 indiquer avec les informations de contact d'un client dans les remarques de bon de fabrication.
YCD_Desc_Additional_Capacity=Configurez la capacit\u00e9 suppl\u00e9mentaire pour une combinaison de type de service et de niveau de r\u00e9gion d'une livraison. Par exemple, les livraisons peuvent demander plus de temps dans une banlieue qu'en ville. Par cons\u00e9quent, vous pouvez choisir d'ajouter syst\u00e9matiquement un certaine dur\u00e9e pour les livraisons dans une certaine r\u00e9gion pour un certain type de service.
YCD_Desc_Capacity_Rules=Configurez les r\u00e8gles ayant un effet sur la capacit\u00e9, comme la d\u00e9finition du d\u00e9lai d'expiration par d\u00e9faut de la r\u00e9servation de capacit\u00e9.
YCD_Desc_Service_Complexity_Levels=D\u00e9finissez les niveaux de complexit\u00e9 de service pour les articles de service d'installation et les articles de service de livraison. Vous pouvez \u00e9galement attribuer des niveaux de complexit\u00e9 de service \u00e0 un type de service pour un article, qui \u00e0 son tour, est utilis\u00e9 pour calculer le niveau de complexit\u00e9 du service pour le bon de fabrication.
YCD_Desc_Classification_Hierarchy=Cette configuration permet de d\u00e9finir les diff\u00e9rentes valeurs d'un type de classification donn\u00e9 pour l'approvisionnement.
YCD_Desc_Define_Carriers=Cette configuration permet de d\u00e9finir les transporteurs qui contr\u00f4lent la logistique de votre entreprise.
YCD_Desc_Store_Pickup_Rules=Cette configuration permet d'indiquer si votre entreprise autorise le pr\u00e9l\u00e8vement en magasin.  Cette information est utilis\u00e9e dans l'application Call Center uniquement.
YCD_Desc_Payment_Failure_Rules=Cette configuration permet de sp\u00e9cifier quand envoyer une notification pour les \u00e9checs dus aux cartes refus\u00e9es.
YCD_Desc_Alert_Type=Les types d'alerte vous permettent de classer les diff\u00e9rentes alertes g\u00e9n\u00e9r\u00e9es le syst\u00e8me. Cette configuration permet de d\u00e9finir des types d'alerte.
YCD_Desc_Alert_Notification=Cette configuration permet de contr\u00f4ler la fa\u00e7on dont les utilisateurs sont inform\u00e9s de nouvelles alertes.
YCD_Desc_General_Process_Model=Cette configuration permet de param\u00e9trer les transactions, \u00e9v\u00e9nements et services associ\u00e9s aux processus divers de l'application (processus li\u00e9s au stock, aux articles et \u00e0 l'interface utilisateur, par exemple).
YCD_Desc_Credit_Card_Types=Cette configuration permet de d\u00e9finir une liste de cartes de cr\u00e9dit disponibles lors du processus de paiement de commande.
YCD_Desc_Resources=Cette configuration permet d'\u00e9tendre l'application en cr\u00e9ant des ressources utilisables pour contr\u00f4ler les droits des composants \u00e9tendus. Lorsqu'une ressource est cr\u00e9\u00e9e ici, vous pouvez octroyer ou r\u00e9voquer des droits \u00e0 celle-ci par le biais de la configuration des r\u00f4les utilisateur.  
YCD_Desc_Price_Override_Reasons=Cette configuration permet de d\u00e9finir une liste de codes de raison disponibles lors d'un remplacement de prix.  
YCD_Desc_Sourcing_Classification_Definition=Cette configuration fournit des param\u00e8tres de contr\u00f4le de niveau produit pour d\u00e9finir des r\u00e8gles de sour\u00e7age et d'acquisition.  Dans cette configuration, vous choisissez les classifications de produits \u00e0 adopter pour l'approvisionnement et l'acquisition.
YCD_Desc_Capacity_Classification_Definition=Cette configuration fournit des param\u00e8tres de contr\u00f4le de niveau produit pour d\u00e9finir des r\u00e8gles de capacit\u00e9 et d'association de services.  Dans cette configuration, vous choisissez les classifications de produits \u00e0 adopter pour la capacit\u00e9 et l'association de service.
YCD_Desc_Routing_Classification_Definition=Cette configuration fournit des param\u00e8tres de contr\u00f4le de niveau produit pour d\u00e9finir des r\u00e8gles de routage.  Dans cette configuration, vous pouvez choisir les classifications de produits \u00e0 adopter pour les guides de routage.
YCD_Desc_Order_Entry_Attributes=Cette configuration permet de d\u00e9finir le d\u00e9roulement et le comportement des \u00e9crans d'entr\u00e9e de commande.
YCD_Desc_Charge_Override_Attributes=Cette configuration permet de d\u00e9finir les diff\u00e9rentes raisons de remplacement de frais.
YCD_Desc_COM_UOM_Display_Rules=Cette configuration permet de d\u00e9finir quelle unit\u00e9 de mesure afficher dans les \u00e9crans d'interface utilisateur.
YCD_Desc_Title=Cette configuration permet de d\u00e9finir les titres \u00e0 afficher dans la zone d\u00e9roulante de titre dans les \u00e9crans IU d'adresse.
YCD_Desc_Consumer_Rule=Cette configuration permet de d\u00e9finir les r\u00f4les utilisateur \u00e0 utiliser lors de la cr\u00e9ation de clients particuliers depuis IBM Sterling Call Center et Store.
YCD_Desc_Base_Process_Model=Cette configuration permet d'afficher et de modifier diff\u00e9rents aspects des types de document et leurs types de processus associ\u00e9s.  Ceci inclut la cr\u00e9ation de nouveaux types de documents, les d\u00e9finitions de mod\u00e8les de documents, les r\u00e8gles de validation d'articles et les param\u00e8tres de types de documents qui conditionnent diff\u00e9rents aspects des types de documents, ce qui inclut la cr\u00e9ation de commandes, la gestion des stocks et le traitement des paiements.

YCD_Desc_Quote_Hold_Types=Un devis peut \u00eatre mis en attente pour diverses raisons. Dans cette configuration, vous d\u00e9finissez diff\u00e9rents types de mise en attente pouvant \u00eatre associ\u00e9s \u00e0 un devis. Vous configurez \u00e9galement le comportement d'autres fonctions syst\u00e8me quand le devis est mis en attente.
YCD_Desc_Quote_Modification_Rules=Cette configuration permet de configurer les r\u00e8gles de modification d'\u00e9tat pour un devis ou une ligne de devis en fonction de l'entreprise, du type de processus et des conditions de la commande.
YCD_Desc_Quote_Cancellation_Reasons=Cette configuration permet de d\u00e9finir une liste de codes de raison disponibles lors du processus d'abandon de devis. 
YCD_Desc_Quote_Attributes=Les devis et les devis de commande peuvent \u00eatre r\u00e9partis selon diff\u00e9rents types, tels que recommand\u00e9, haute priorit\u00e9 ou normal. Cette configuration permet de d\u00e9finir la liste des types de devis, des types de ligne et des autres codes facilitant le classement.
YCD_Desc_Quote_Validation=Cette configuration permet de contr\u00f4ler le niveau de validations requis pour un devis.
YCD_Desc_Quote_Instruction_Types=Cette configuration permet de fournir une liste principale de types d'instruction. Chaque instruction est associ\u00e9e \u00e0 un type particulier. Ceci permet de grouper les instructions selon diff\u00e9rentes cat\u00e9gories, telles que PACK, SHIP et GIFT.
YCD_Desc_Quote_Modification_Types=Le syst\u00e8me place les modifications de devis dans des cat\u00e9gories en fonction du "type de modification". Toutes les r\u00e8gles de contr\u00f4le des modifications sont associ\u00e9es \u00e0 ces types de modification. Cette configuration permet de cr\u00e9er vos propres types de modification personnalis\u00e9s utilisables pour le contr\u00f4le des modifications d'attributs de devis sp\u00e9cifiques, comme les attributs de devis \u00e9tendus.
YCD_Desc_Quote_Modifications_Impacting_Pricing=Cette configuration permet d'identifier les types de modification devant d\u00e9clencher une r\u00e9vision des prix du devis.
YCD_Desc_Quote_Financial_Attributes=Cette configuration permet de d\u00e9finir diff\u00e9rentes cat\u00e9gories de frais et diff\u00e9rents noms associ\u00e9s \u00e0 un devis.
YCD_Desc_Quote_Financial_Rules=Cette configuration permet de d\u00e9terminer si les noms de frais doivent \u00eatre valid\u00e9s et de s\u00e9lectionner le nom de frais utilis\u00e9 avec l'exp\u00e9dition.
YCD_Desc_Quote_Payment_Terms=Cette configuration permet de d\u00e9finir les termes de paiement utilisables avec les devis.
YCD_Desc_Quote_Line_Relationship_Type=Les types de relation constituent un m\u00e9canisme permettant d'\u00e9tablir une relation entre les lignes d'un devis.
YCD_Desc_Config_Order_Tags_For_Quote=Cette configuration permet de d\u00e9finir les balises de devis \u00e0 appliquer au devis lorsque certains crit\u00e8res sont r\u00e9unis. Par exemple, vous pouvez d\u00e9finir une balise \u00e0 appliquer \u00e0 un devis lorsque certaines modifications sont op\u00e9r\u00e9es sur le devis.
YCD_Desc_Quote_Transaction_Specific_Rules=Ceci est un groupe sp\u00e9cial de r\u00e8gles associ\u00e9es \u00e0 des transactions d'affaires particuli\u00e8res.
YCD_Desc_Quote_Rules=Cette configuration permet de d\u00e9finir les r\u00e8gles d'expiration des devis et le type de ligne \u00e0 utiliser pour les articles recommand\u00e9s dans un devis.
YCD_Desc_Opportunity_Notes_Reason_Code=Cette configuration permet de d\u00e9finir des raisons de remarque pour le devis.
YCD_Desc_Opportunity_Lead_Origins=Cette configuration permet de d\u00e9finir les fa\u00e7ons dont une opportunit\u00e9 peut appara\u00eetre.
YCD_Desc_Opportunity_Lost_Reason=Cette configuration permet de d\u00e9finir les raisons de perte d'une opportunit\u00e9.
YCD_Desc_Quote_Fulfillment_Process_Model=Ce processus repr\u00e9sente un processus d'ex\u00e9cution complet d'un devis. Dans le cadre de cette configuration, vous pouvez d\u00e9finir des transactions, des \u00e9tats, des instructions et des services li\u00e9s au processus d'ex\u00e9cution.
YCD_Desc_Opp_Fulfillment_Process_Model=Ce processus repr\u00e9sente un processus d'ex\u00e9cution complet d'une opportunit\u00e9. Dans le cadre de cette configuration, vous pouvez d\u00e9finir des transactions, des \u00e9tats, des instructions et des services li\u00e9s au processus d'ex\u00e9cution.
YCD_Desc_Quote_Purge_Criteria=Cette configuration permet de configurer les param\u00e8tres utilis\u00e9s pour la suppression des devis dans le syst\u00e8me.
YCD_Desc_Opportunity_Purge_Criteria=Cette configuration permet de configurer les param\u00e8tres utilis\u00e9s pour la suppression des opportunit\u00e9s dans le syst\u00e8me.
YCD_Desc_Quote_Administration=D\u00e9finissez les r\u00e8gles qui contr\u00f4lent les modalit\u00e9s de modification et de validation des devis.
YCD_Desc_Opportunity_Administration=D\u00e9finissez les r\u00e8gles qui contr\u00f4lent les modalit\u00e9s de modification et de validation des devis.
YCD_Desc_Quote_Order_Monitoring=L'application pr\u00e9sente le concept puissant des jalons pour les devis. Gr\u00e2ce \u00e0 cette configuration, vous pouvez d\u00e9finir des jalons dans un devis. Ces jalons peuvent \u00eatre employ\u00e9s pour d\u00e9finir les r\u00e8gles de surveillance qui peuvent vous alerter proactivement quand vous risquez de manquer un jalon.
YCD_Desc_Quote_Alert_Consolidation_Rules=Cette configuration permet de d\u00e9finir vos propres \u00e9v\u00e9nements et la fa\u00e7on dont ils sont g\u00e9r\u00e9s. Ces \u00e9v\u00e9nements peuvent alors \u00eatre associ\u00e9s aux r\u00e8gles de surveillance de devis et vous pouvez choisir de d\u00e9clencher tel ou tel \u00e9v\u00e9nement quand une situation d'alerte est d\u00e9tect\u00e9e par la fonction de supervision.
YCD_Desc_Quote_Entry_Rules=Cette configuration permet de d\u00e9finir les options de recherche client et les relations d'article associ\u00e9e employ\u00e9es pour cette entr\u00e9e de devis.
YCD_Desc_Quote_Approval_Plan=Cette configuration permet de d\u00e9finir le plan d'approbation utilis\u00e9 pour commander le d\u00e9roulement du processus d'approbation.
YCD_Desc_Quote_Approval_Violation_Reasons=Cette configuration permet de d\u00e9finir les raisons d'approbation utilisables pendant la d\u00e9finitions de plans d'approbation. 

