# com4.0 config entries
YCD_Country_State_Display_Option=Regeln f\u00fcr die Anzeige von Land/Region und Bundesland/Kanton konfigurieren
YCD_Desc_Country_State_Display=Wenn Ihr Unternehmen nur in einem/einer Land/Region t\u00e4tig ist, k\u00f6nnen Sie mit dieser Konfiguration die Dropdown-Liste 'Land/Region', die in bestimmten Anzeigen der Benutzerschnittstelle erscheint, ausblenden. Sie k\u00f6nnen auch das Regionsschema konfigurieren, das f\u00fcr die Anzeige einer Dropdown-Liste mit Bundesl\u00e4ndern/Kantonen auf der Benutzerschnittstelle verwendet wird.
YCD_Available_Gift_Options=Verf\u00fcgbare Geschenkoptionen konfigurieren
YCD_Desc_Available_Gift_Options=Mit dieser Konfiguration k\u00f6nnen Sie die Eingabe von Geschenkoptionen f\u00fcr Versand- oder Abholartikel zulassen.
YCD_Order_Availability_Reservation=Verf\u00fcgbarkeits\u00fcberpr\u00fcfungen und Reservierungsoptionen konfigurieren
YCD_Desc_Order_Availability_Reservation=Mit dieser Konfiguration steuern Sie, wann die Verf\u00fcgbarkeit bei der Auftragserfassung und -\u00e4nderung \u00fcberpr\u00fcft wird. Sie k\u00f6nnen auch festlegen, ob Reservierungen erforderlich sind. Zus\u00e4tzlich k\u00f6nnen Sie Regeln konfigurieren, um die Leistung bei der Durchf\u00fchrung von Verf\u00fcgbarkeitspr\u00fcfungen im Dialogfenster 'Stilartikel' zu optimieren.
YCD_Desc_Open_Box_Options=Mit dieser Konfiguration aktivieren Sie das Hinzuf\u00fcgen und Modifizieren von Artikeln mit ge\u00f6ffneter Verpackung und legen fest, wie diese Artikel identifiziert werden.
YCD_Open_Box_Options=Optionen f\u00fcr Artikel mit offener Verpackung konfigurieren
