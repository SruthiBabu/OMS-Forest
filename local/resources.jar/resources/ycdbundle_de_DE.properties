#### config task descriptions
YCD_Desc_Enterprise_Data=Definieren Sie Ihr Firmenprofil und Basisregeln f\u00fcr die Betriebsweise der Anwendung.
YCD_Desc_Supply_Chain_Network_Model=Hiermit werden die Teilnehmer Ihres Lieferkettenmodells (z. B. Distributionsstellen, Anbieter und Lieferknoten) erfasst. Dieses Modell wird als Metadatenquelle f\u00fcr Sourcing-Entscheidungen verwendet.
YCD_Desc_Participant_Setup=Dies sind die Standorte, von denen aus Produkte versandt oder geliefert werden.
YCD_Desc_Fulfillment_Network_Model=Beschreibt die Beziehungen zwischen verschiedenen Teilnehmern der Lieferkette. Das Netzwerkmodell hilft Ihnen bei der visuellen Darstellung Ihrer Lieferkette und liefert die Metadaten f\u00fcr die Definition von Auftragszusageregeln.
YCD_Desc_Region_Levels=Regionsebenen helfen Ihnen dabei, Regionen zu kategorisieren. Typische Werte sind Land/Region, Bundesstaat/Kanton, Kreis und Ort. 
YCD_Desc_Region_Schemas=Ein Regionsschema beschreibt eine geografische Einheit als hierarchische Struktur von Regionen. Regionsschemas werden f\u00fcr verschiedenen Zwecke verwendet, zum Beispiel in Sourcing-Regeln, bei der Festlegung von Liefer- und Montageorten sowie in Preisermittlungsregeln. Normalerweise haben Sie nur ein Regionsschema.
YCD_Desc_Node_Types=Knotentypen dienen zur Klassifizierung Ihrer Knoten in verschiedene Kategorien. Diese Klassifizierung vereinfacht das Definieren von Sourcing-Regeln.
YCD_Desc_Order_Promising=Diese Konfiguration definiert die Regeln f\u00fcr genaue Kundenauftragszusagen. Sie erm\u00f6glicht das Einrichten von Regeln, die festlegen, wann und von wo ein Produkt versandt wird. Sourcing-Regeln bieten Steuerungsparameter auf Produkt-, Geografie-, Auftrags- und Kundenebene, die die Auswahl geeigneter Sourcing-Knoten f\u00fcr die Ausf\u00fchrung von Kundenanforderungen sicherstellen.
YCD_Desc_Fulfillment_Types=Ausf\u00fchrungstypen stellen die h\u00f6chste Segregationsebene f\u00fcr Sourcing-Regeln dar. Sie erm\u00f6glichen es Ihnen, 'Sets von Sourcing-Regeln' f\u00fcr verschiedene Gesch\u00e4ftsanforderungen zu erstellen, zum Beispiel f\u00fcr die 'Gesch\u00e4ftsausf\u00fchrung' oder die 'Direkt-an-Kunden-Ausf\u00fchrung'. Einer Auftragsposition kann ein Ausf\u00fchrungstyp zugeordnet werden. Anhand der mit diesem Ausf\u00fchrungstyp verkn\u00fcpften Regeln wird dann der Sourcing-Standort f\u00fcr die Auftragsposition bestimmt.
YCD_Desc_Basic_Configuration=Mit dieser Konfiguration k\u00f6nnen Sie ausw\u00e4hlen, wie Sourcing-Entscheidungen auf hoher Ebene getroffen werden. Wenn eine Organisation nur \u00fcber einen oder zwei Knoten verf\u00fcgt, \u00fcber die das Sourcing aller Produkte und Services ausgef\u00fchrt wird, m\u00fcssen evtl. keine komplexen Sourcing-Regeln definiert werden. Wenn eine Organisation jedoch viele Knoten und Lieferanten verwendet, mit denen sie interagiert, m\u00fcssen Sourcing-Regeln erstellt werden, um sicherzustellen, dass Versand und Services \u00fcber die am besten geeigneten Knoten ausgef\u00fchrt werden. Hier k\u00f6nnen Sie auch Standardausf\u00fchrungstypen und -distributionsgruppen einrichten.
YCD_Desc_Order_Sourcing_Classifications=Hier wird ein weiterer Steuerungsparameter (neben dem Ausf\u00fchrungstyp) zur Verf\u00fcgung gestellt, der beim Festlegen von Sourcing-Regeln verwendet werden kann. Dieser Steuerungsparameter kann dann an den Auftrag \u00fcbergeben werden, sodass die richtige, f\u00fcr den Auftrag erforderliche Sourcing-Regel verwendet wird.
YCD_Desc_Classification_Definition=Diese Konfiguration bietet einen Steuerungsparameter auf Produktebene f\u00fcr die Festlegung von Sourcing-Regeln. In dieser Konfiguration k\u00f6nnen Sie w\u00e4hlen, welche Produktklassifizierungen f\u00fcr das Sourcing verwendet werden sollen. Sie k\u00f6nnen bis zu 3 Klassifizierungen ausw\u00e4hlen.
YCD_Desc_Scheduling_Rules=Terminierungsregeln steuern die Terminierung eines Auftrags und bestimmen, welche Einschr\u00e4nkungen bei der Terminierung gelten. Mit ihrer Hilfe k\u00f6nnen Sie auch die Art der Optimierung angeben, die bei der Suche nach einem geeigneten Versandort angewendet werden muss. F\u00fcr jeden Auftrag kann die erforderliche Terminierungsregel angegeben werden, sodass Sie unterschiedliche Regeln f\u00fcr die verschiedenen Auftragstypen verwenden k\u00f6nnen.
YCD_Desc_Landed_Cost=Mit den fortschrittlichen Optimierungsalgorithmen dieser Anwendung k\u00f6nnen \u00fcber die Berechnung von Einstandspreisen die Versandknoten ausgew\u00e4hlt werden, mit denen sich diese Kosten minimieren lassen. Mit dieser Konfiguration k\u00f6nnen Sie festlegen, wie die Einstandspreise berechnet werden.
YCD_Desc_Forwarding_Transfer_Rules=Diese Konfiguration erm\u00f6glicht Ihnen das Einrichten von Regeln, die steuern, wie Produkttransfers zwischen zwei Knoten gehandhabt werden. Au\u00dferdem k\u00f6nnen Sie Transportregeln definieren, die eine Minimierung der Transportkosten erm\u00f6glichen, indem Funktionen wie das \u00dcberspringen von Zonen aktiviert werden.
YCD_Desc_Product_Distribution_Group=Sie k\u00f6nnen 'Sets von Knoten' definieren, die eine logische Gruppe darstellen. Diese logische Gruppe k\u00f6nnen Sie dann in Ihren Sourcing-Regeln verwenden. Beispiele f\u00fcr m\u00f6gliche logische Gruppen sind 'Knoten in Norddeutschland' oder 'Regionale Distributionsstellen'.
YCD_Desc_Product_Sourcing_Rules_Shipping=Sourcing-Regeln steuern, von wo aus das Produkt versandt wird. Sie k\u00f6nnen eine Abfolge komplexer Regeln definieren, die alle zu einer Liste von Knoten f\u00fchren, die beim Sourcing des Produkts ber\u00fccksichtigt werden sollten.
YCD_Desc_Procurement_Distribution_Group=Dieses Konzept ist mit der Konfiguration von Knotengruppen f\u00fcr den Versand von Produkten vergleichbar. Sie k\u00f6nnen 'Sets von Knoten' definieren, die f\u00fcr den Transfer von Produkten verwendet werden k\u00f6nnen.
YCD_Desc_Procurement_Sourcing_Rules=Mithilfe dieser Regeln lassen sich die Knoten ermitteln, von denen aus ein Transfer zu einem bestimmten Versandknoten oder eine Beschaffung f\u00fcr diesen Knoten m\u00f6glich ist, wenn im Versandknoten selbst kein ausreichender Bestand vorhanden ist.
YCD_Desc_Logistics_Attributes=Diese Konfiguration wird verwendet, um festzulegen, wie die Wegezeit f\u00fcr die Auftragsterminierung berechnet wird.
YCD_Desc_Item_Level_Controls=Bestimmte Parameter, zum Beispiel die Mindestbenachrichtigungszeit, k\u00f6nnen auf Artikelebene \u00fcberschrieben werden. Mit dieser Konfiguration k\u00f6nnen Sie diese \u00dcberschreibungen auf Artikelebene festlegen.
YCD_Desc_Node_Level_Controls=Bestimmte Parameter, zum Beispiel die Mindestbenachrichtigungszeit, k\u00f6nnen auf Versandknotenebene \u00fcberschrieben werden. Mit dieser Konfiguration k\u00f6nnen Sie diese \u00dcberschreibungen auf Knotenebene festlegen.
YCD_Desc_Select_Region_Schema_For_Sourcing=Regionen bieten einen Steuerungsparameter auf geografischer Ebene f\u00fcr Sourcing-Regeln. \u00dcber diese Konfiguration k\u00f6nnen Sie das Regionsschema ausw\u00e4hlen, das die Regionen definiert, die in Sourcing-Regeln verwendet werden.
YCD_Desc_Slot_Groups=Alle Liefer- und Montagezusagen werden als Zeitfenster vorgenommen. Mit dieser Konfiguration k\u00f6nnen Sie diese Zeitfenster einrichten, f\u00fcr die Terminzusagen vorgenommen werden.
YCD_Desc_Service_Skills=Diese Konfiguration erm\u00f6glicht Ihnen das Anlegen einer Masterliste des Service-Know-hows, das den angebotenen Services zugeordnet werden kann. Beim Vereinbaren von Terminen stellt das System sicher, dass die f\u00fcr den Service ausgew\u00e4hlte Ressource \u00fcber das entsprechende Know-how f\u00fcr die Ausf\u00fchrung dieser Serviceleistung verf\u00fcgt.
YCD_Desc_Delivery_Service_Types=Lieferservicetypen werden verwendet, um die Kapazit\u00e4ts-ME und die Komplexit\u00e4tsstufe von Lieferservices zu bestimmen.
YCD_Desc_Delivery_Service_Items=Diese Konfiguration erm\u00f6glicht es Ihnen, die angebotenen Lieferservices zu definieren. Im Normalfall werden nur 1 bis 3 Lieferservices verwendet.
YCD_Desc_Delivery_Service_Options=Diese Konfiguration erm\u00f6glicht es Ihnen, eine Masterliste der Optionen zu definieren, die mit verschiedenen Lieferservices angeboten werden.
YCD_Desc_Provided_Service_Types=Montageservicetypen werden verwendet, um die Kapazit\u00e4ts-ME und die Komplexit\u00e4tsstufe von Montageservices zu bestimmen.
YCD_Desc_Provided_Service_Items=Diese Konfiguration erm\u00f6glicht es Ihnen, die verschiedenen angebotenen Montageservices zu definieren.
YCD_Desc_Provided_Service_Options=Diese Konfiguration erm\u00f6glicht es Ihnen, eine Masterliste der Optionen zu definieren, die mit verschiedenen Montageservices angeboten werden.
YCD_Desc_Questions=Mit dieser Konfiguration k\u00f6nnen Sie eine Liste von Fragen definieren, um mehr \u00fcber die physischen Gegebenheiten eines Kundenstandorts zu erfahren, zum Beispiel Stockwerk, Verf\u00fcgbarkeit eines Fahrstuhls und Zufahrtswege.
YCD_Desc_Product_Sourcing_Rules_Delivery=Mit diesem Set von Sourcing-Regeln kann der Standort ermittelt werden, von dem aus Lieferungen an eine bestimmte Kundenadresse vorgenommen werden sollen.
YCD_Desc_Provided_Service_Sourcing_Rules=Mit diesem Set von Sourcing-Regeln k\u00f6nnen Sie den Standort ermitteln, von dem aus Montageservices f\u00fcr eine bestimmte Kundenadresse vorgenommen werden sollen.
YCD_Desc_PS_Distribution_Group=Diese Konfiguration \u00e4hnelt der Konfiguration von Knotengruppen f\u00fcr Versandprodukte. Sie k\u00f6nnen 'Sets von Knoten' definieren, die f\u00fcr die Ausf\u00fchrung von Montageservices verwendet werden k\u00f6nnen.
YCD_Desc_Resource_Pools=Ressourcenpools sind Sets von Ressourcen, die die Services ausf\u00fchren. Kapazit\u00e4t und Nachfrage werden auf Ressourcenpoolebene verwaltet. Ressourcenpools sind der Organisation zugeordnet, die den Service erbringt.
YCD_Desc_Service_Supervisors=Mit dieser Konfiguration k\u00f6nnen Sie festlegen, welcher Benutzer mit Supervisorfunktion mit dem Knoten f\u00fcr eine bestimmte Lieferantenorganisation verkn\u00fcpft ist. Es ist auch m\u00f6glich, einem Knoten einen Standardsupervisor f\u00fcr alle Lieferantenorganisationen zuzuweisen.
YCD_Desc_Products=Definieren Sie Ihren gesamten Katalog mit Produktartikeln einschlie\u00dflich Artikeln, Kategorien und Klassifizierungen. Verwenden Sie diese Konfiguration, wenn die Produktartikel in der IBM Sterling Selling and Fulfillment Suite gepflegt werden.
YCD_Desc_Item_UOM_Master=Ma\u00df- oder Mengeneinheiten (ME) beschreiben die verschiedenen Einheiten, in denen ein Produkt bestellt bzw. in denen Bestand verwaltet wird.
YCD_Desc_Items=Mit dieser Konfiguration k\u00f6nnen Sie die Produkte, die Sie verkaufen, definieren.
YCD_Desc_Category_Hierarchy=Kategorien sind eine Methode, um nach Produkten \u00e4hnlichen Typs zu suchen. Ein Produkt kann zu mehreren Kategorien geh\u00f6ren. 
YCD_Desc_Item_Classification_Definition=Eine Produktklassifizierung ist eine Methode, um Produkte in verschiedenen Gruppen zu klassifizieren. Sie k\u00f6nnen ein Produkt anhand unterschiedlicher Kriterien klassifizieren, zum Beispiel nach Vertriebsbewegung (Geschwindigkeitscode), Produkttyp (Produktlinie), Produktspezifikationen, Frachtklassifizierungen usw. Diese Konfiguration wird verwendet, um die erforderlichen Klassifizierungstypen festzulegen. Ein Produkt kann jeweils nur zu einer Klassifizierung eines bestimmten Klassifizierungstyps geh\u00f6ren. Mit Klassifizierungen k\u00f6nnen auch verschiedene Konfigurationen vereinfacht werden, zum Beispiel die von Sourcing-Regeln, die andernfalls die Festlegung von Regeln auf Artikelebene erfordern w\u00fcrde.
YCD_Desc_Item_Classification_Hierarchy=Diese Konfiguration erm\u00f6glicht Ihnen die Definition verschiedener Werte f\u00fcr einen bestimmten Klassifizierungstyp. Hinweise zur Verwendung von Klassifizierungen finden Sie in der Beschreibung des Klassifizierungstyps.
YCD_Desc_Item_Alias_Types=Artikel k\u00f6nnen normalerweise auf mehrere Arten identifiziert werden, zum Beispiel mittels UPC und EAN. Diese Konfiguration hilft Ihnen beim Festlegen der Identifizierungsarten f\u00fcr einen Artikel.
YCD_Desc_Payments=Diese Konfiguration erm\u00f6glicht Ihnen die Definition von Zahlungsarten, die die Anwendung akzeptiert, und Regeln, die steuern, wie die Zahlungen im System verarbeitet werden.
YCD_Desc_Payment_Types=Diese Konfiguration erm\u00f6glicht es Ihnen, verschiedene Zahlungsmitteltypen zu definieren, die Sie akzeptieren. Dies k\u00f6nnen zum Beispiel Schecks, Kreditkarten und Geschenkgutscheine sein. Mithilfe dieser Konfiguration legen Sie auch bestimmte Regeln f\u00fcr die Zahlungsverarbeitung fest, die sich ggf. je nach Zahlungsart unterscheiden.
YCD_Desc_Payment_Rules=Mit dieser Konfiguration k\u00f6nnen Sie auf einer hohen Ebene festlegen, wie Autorisierungen und Geb\u00fchren gehandhabt werden. Sie k\u00f6nnen mehrere Regeln erstellen und mit jedem Auftrag eine Regelidentifizierung \u00fcbergeben. Dies gibt Ihnen gr\u00f6\u00dfere Flexibilit\u00e4t, wenn unterschiedliche Zahlungen f\u00fcr verschiedene Auftragstypen, zum Beispiel Transferauftr\u00e4ge und Vertriebsauftr\u00e4ge, auf unterschiedliche Weise verarbeitet werden.
YCD_Desc_Hold_Types=Ein Auftrag kann aus verschiedenen Gr\u00fcnden zur\u00fcckgestellt werden. In dieser Konfiguration k\u00f6nnen Sie verschiedene R\u00fcckstellungstypen definieren, die einem Auftrag zugeordnet werden k\u00f6nnen. Sie k\u00f6nnen auch konfigurieren, wie sich andere Systemfunktionen verhalten, wenn ein Auftrag zur\u00fcckstellt ist.
YCD_Desc_Order_Modification_Rules=In dieser Konfiguration k\u00f6nnen Sie auf der Basis von Unternehmen, Prozesstyp und Auftragsbedingungen Status\u00e4nderungsregeln f\u00fcr einen Auftrag oder f\u00fcr eine Auftragsposition definieren. So k\u00f6nnen Sie zum Beispiel \u00c4nderungen an der Zahlungsart f\u00fcr einen Auftrag bis zur letzten Minute zulassen, w\u00e4hrend Stornierungen nur m\u00f6glich sind, bevor die Versandmitteilung versandt wurde.
YCD_Desc_VAS_Modification_Rules=Arbeitsauftr\u00e4ge werden f\u00fcr die Ausf\u00fchrung von Liefer- und Montageservices erstellt. Mit dieser Konfiguration k\u00f6nnen Sie steuern, welche Arten von \u00c4nderungen zul\u00e4ssig sind, wenn ein Arbeitsauftrag einen bestimmten Status hat.
YCD_Desc_Order_Attributes=Auftr\u00e4ge und Auftragspositionen lassen sich in verschiedene Kategorien einteilen, zum Beispiel Dringend, Hohe Priorit\u00e4t oder Normal. Mit dieser Konfiguration k\u00f6nnen Sie die Liste g\u00fcltiger Auftragstypen, Positionstypen und sonstiger Codes f\u00fcr diese Kategorisierung definieren.
YCD_Desc_Order_Validation=Mit dieser Konfiguration k\u00f6nnen Sie die f\u00fcr einen Auftrag erforderliche Validierungsstufe steuern.
YCD_Desc_Instruction_Types=Mit dieser Konfiguration k\u00f6nnen Sie eine Masterliste von Anweisungstypen bereitstellen. Beim Erfassen von Anweisungen wird jede Anweisung einem bestimmten Typ zugeordnet. Anweisungen lassen sich so in verschiedene Kategorien einordnen, zum Beispiel PACK, SHIP und GIFT.
YCD_Desc_Order_Modification_Types=Das System kategorisiert alle Auftrags\u00e4nderungen als '\u00c4nderungstyp'. Alle Regeln zur Steuerung von \u00c4nderungen sind diesen \u00c4nderungstypen zugeordnet. Diese Konfiguration erm\u00f6glicht es Ihnen, eigene \u00c4nderungstypen zu erstellen, mit denen Sie \u00c4nderungen an bestimmten Auftragsattributen einschlie\u00dflich erweiterter Auftragsattribute steuern k\u00f6nnen.
YCD_Desc_Modifications_Impacting_Pricing=Mithilfe dieser Konfiguration k\u00f6nnen Sie die \u00c4nderungstypen, bei denen der Auftragspreis neu berechnet werden muss, identifizieren.
YCD_Desc_OutboundLogistics=Mit dieser Konfiguration k\u00f6nnen Sie Spediteure und Regeln, die die Warenausgangslogistik einschlie\u00dflich Speditionsservices und Versandmodi steuern, definieren.
YCD_Desc_Carriers=Diese Konfiguration erm\u00f6glicht es Ihnen, Transportunternehmen zu definieren, die Ihre Produkte versenden.
YCD_Desc_Carrier_Services=Diese Konfiguration erm\u00f6glicht es Ihnen, eine Liste der angebotenen Speditionsservices zu definieren.
YCD_Desc_Shipment_Modes=Diese Konfiguration erm\u00f6glicht es Ihnen, eine Liste der angebotenen Versandmodi bereitzustellen. Typische Versandmodi sind FTL, LTL und Paketsendung.
YCD_Desc_Process_Modeling=Die Prozessmodellierung steuert die Gesch\u00e4ftsabl\u00e4ufe und gibt Ihnen die Flexibilit\u00e4t, Gesch\u00e4ftstransaktionen in die Reihenfolge zu bringen, die Ihrer Gesch\u00e4ftsumgebung am besten gerecht wird. Ein einzelnes Auftragsdokument kann mehrere Prozesstypen durchlaufen, zum Beispiel Ausf\u00fchrung, Zahlung usw.
YCD_Desc_Fulfillment_Process_Model=Dieser Prozess stellt einen allgemeinen Ausf\u00fchrungsprozess f\u00fcr einen Auftrag dar. Sie k\u00f6nnen Transaktionen, Statusangaben, Pipelines und Services konfigurieren, die durch diese Konfiguration mit dem Ausf\u00fchrungsprozess verkn\u00fcpft sind.
YCD_Desc_Shipment_Process_Model=Dieser Prozess stellt den Versandprozess f\u00fcr einen Auftrag dar. Sie k\u00f6nnen Transaktionen, Statusangaben, Pipelines und Services konfigurieren, die durch diese Konfiguration mit dem Versandprozess verkn\u00fcpft sind.
YCD_Desc_VAS_Process_Model=Dieser Prozess stellt den Liefer- und Montageprozess f\u00fcr einen Auftrag dar. Sie k\u00f6nnen Transaktionen, Statusangaben, Pipelines und Services konfigurieren, die durch diese Konfiguration mit diesem Prozess verkn\u00fcpft sind.
YCD_Desc_Order_Monitoring=Die Anwendung bietet ein leistungsstarkes Meilensteinkonzept f\u00fcr einen Auftrag. Mithilfe dieser Konfiguration k\u00f6nnen Sie die erforderlichen Meilensteine f\u00fcr einen Auftrag definieren. \u00dcber diese Meilensteine lassen sich Regeln f\u00fcr die Auftrags\u00fcberwachung definieren, die Sie proaktiv warnen, wenn die Gefahr besteht, dass Sie einen Meilenstein verpassen.
YCD_Desc_Alert_Consolidation_Rules=Mit dieser Konfiguration k\u00f6nnen Sie selbst Ereignisse und deren Behandlung definieren. Diese Ereignisse k\u00f6nnen mit Regeln f\u00fcr die Auftrags\u00fcberwachung verkn\u00fcpft werden und Sie k\u00f6nnen steuern, welches Ereignis ausgel\u00f6st wird, wenn die Auftrags\u00fcberwachung eine Alertsituation erkennt.
YCD_Desc_Transaction_Specific_Rules=Dies ist eine Zusammenstellung verschiedener Regeln, die bestimmten Gesch\u00e4ftstransaktionen zugeordnet sind.
YCD_Desc_Fulfillment_Rules=Diese Regeln steuern das Verhalten von Auftragsreservierung und -terminierung. Sie k\u00f6nnen eine Auswahl treffen, zum Beispiel ein zu lieferndes Produkt reservieren, bevor ein Termin vereinbart wird.
YCD_Desc_Status_Inventory_Types=Mithilfe dieser Konfiguration k\u00f6nnen Sie die Bewegung von Mengen in verschiedenen Bestands- und Nachfragemengenkategorien steuern, wenn ein Auftrag seinen Lebenszyklus durchl\u00e4uft.
YCD_Desc_Inventory_Rules=Mithilfe dieser Konfiguration k\u00f6nnen Sie Regeln festlegen, die mit Bestandsverf\u00fcgbarkeit, \u00dcberwachung und Kostenermittlung verkn\u00fcpft sind.
YCD_Desc_Inventory_Types_and_Considerations=Mithilfe dieser Konfiguration k\u00f6nnen Sie die verschiedenen Bestands- und Nachfragemengenkategorien, die Sie ben\u00f6tigen, definieren. Sie k\u00f6nnen auch konfigurieren, welche Art von Nachfrage welche Bestandsarten verbrauchen kann.
YCD_Desc_Inventory_Availability_Safety_Factor=Beim Erteilen von Auftragszusagen k\u00f6nnen Sie sich auf Zusagen f\u00fcr bestimmte Bestandstypen eher verlassen als auf andere. Vorr\u00e4tiger Bestand ist im Gegensatz zu einem eingehenden Kundenauftrag garantiert verf\u00fcgbar. In dieser Konfiguration k\u00f6nnen Sie Sicherheitsfaktoren angeben, die bei der Beantwortung von Verf\u00fcgbarkeitsanfragen auf die einzelnen Bestandstypen angewendet werden. Auf diese Weise ist es einfacher, \u00dcberzusagen zu vermeiden.
YCD_Desc_Pricing=Mithilfe dieser Konfiguration k\u00f6nnen Sie Preislisten definieren. Wenn Sie eine externe Engine zur Preisermittlung verwenden, k\u00f6nnen Sie diese Konfiguration \u00fcberspringen.
YCD_Desc_Price_Programs=Preisprogramme sind Sets von Preislisten mit g\u00fcltigem Start- und Enddatum. Ein Auftrag ist mit einem Preisprogramm verkn\u00fcpft. Wenn das System den Preis f\u00fcr einen Auftrag ermittelt, durchsucht es die Preislisten, die dem Preisprogramm des Auftrags zugeordnet sind, und berechnet den richtigen Preis. Sie k\u00f6nnen mehrere Preisprogramme verwenden, um verschiedenen Kundenklassen, zum Beispiel Stammkunden und normalen Kunden, unterschiedliche Preise anbieten zu k\u00f6nnen.
YCD_Desc_Price_Lists=Mit dieser Konfiguration k\u00f6nnen Sie Preise f\u00fcr Ihre Artikel festlegen. Die Preisermittlung kann anhand der bestellten Menge und/oder der Region definiert werden.
YCD_Desc_Region_Usage_For_Pricing=Die Anwendung unterst\u00fctzt eine auf geografischen Faktoren basierende Preisermittlung. Sie m\u00fcssen das Regionsschema ausw\u00e4hlen, das die Regionssets darstellt, die bei der Preislistendefinition verwendet werden.
YCD_Desc_Users=Mithilfe dieser Konfiguration k\u00f6nnen Sie Benutzer f\u00fcr Ihre Organisation definieren. Ein Benutzer ist eine einzelne Person, der je nach ihrer Funktion in der Organisation eine bestimmte Rolle zugewiesen wurde, zum Beispiel Administrator oder Kundenservicemitarbeiter.
YCD_Desc_Groups=Mithilfe dieser Konfiguration k\u00f6nnen Sie verschiedene Benutzerrollen festlegen, die in Ihrer Organisation vertreten sind. Im System werden diese Rollen auch als Benutzergruppen bezeichnet. Sie k\u00f6nnen Benutzern eine oder mehrere Rollen zuordnen. Diesen Rollen k\u00f6nnen Sie Berechtigungen zuweisen.
YCD_Desc_Security=Mithilfe dieser Konfiguration k\u00f6nnen Sie Benutzer definieren und ihnen Zugriff auf die verschiedenen Bereiche der Anwendung erteilen.
YCD_Desc_Data_Security_Groups=Diese Konfiguration erm\u00f6glicht es Ihnen, Datensicherheitsgruppen zu definieren. Ein Benutzer wird einer Datensicherheitsgruppe zugeordnet. F\u00fcr jede dieser Gruppen k\u00f6nnen Sie Datenzugriffsberechtigungen festlegen, die steuern, auf welche Daten ein bestimmter Benutzer zugreifen kann. Diese Gruppen sind bei Installationen, die mehrere Unternehmen umfassen und bei denen einige Benutzer Zugriff auf die Daten einer bestimmten Gruppe von Unternehmen haben sollen, von Nutzen.
YCD_Desc_Returns=Definieren Sie die Regeln, die steuern, wie Retouren ge\u00e4ndert werden k\u00f6nnen und wie sie validiert werden.
YCD_Desc_Return_Fulfillment_Process_Model=Dieser Prozess stellt den Retourenprozess f\u00fcr einen Auftrag dar. Sie k\u00f6nnen Transaktionen, Statusangaben, Pipelines und Services konfigurieren, die durch diese Konfiguration mit dem Retourenprozess verkn\u00fcpft sind.
YCD_Desc_Receipt_Process_Model=Dieser Prozess stellt den Wareneingangsprozess f\u00fcr einen Retoure dar. Sie k\u00f6nnen Transaktionen, Statusangaben, Pipelines und Services, die durch diese Konfiguration mit dem Retoureneingangsprozess verkn\u00fcpft sind, konfigurieren.
YCD_Desc_Return_Order_Modification_Rules=In dieser Konfiguration k\u00f6nnen Sie auf der Basis von Unternehmen, Prozesstyp und Auftragsbedingungen Status\u00e4nderungsregeln f\u00fcr einen Retourenauftrag oder f\u00fcr eine Retourenauftragsposition definieren.
YCD_Desc_Return_Order_Attributes=Retouren und Retourenpositionen k\u00f6nnen als verschiedene Typen kategorisiert werden, zum Beispiel 'Umtausch' und 'Gutschrift'. Mit dieser Konfiguration k\u00f6nnen Sie die Liste g\u00fcltiger Retourentypen, Positionstypen und sonstiger Codes f\u00fcr diese Kategorisierung definieren.
YCD_Desc_Return_Reason=Dies ist die Masterliste der Ursachencodes, die beim Erstellen von Retouren verf\u00fcgbar sind.
YCD_Desc_Return_Order_Monitoring=Die Anwendung bietet ein leistungsstarkes Meilensteinkonzept f\u00fcr eine Retoure. Mithilfe dieser Konfiguration k\u00f6nnen Sie die erforderlichen Meilensteine f\u00fcr eine Retoure definieren. \u00dcber diese Meilensteine lassen sich Regeln f\u00fcr die \u00dcberwachung von Retouren definieren, die Sie proaktiv warnen, wenn die Gefahr besteht, dass Sie einen Meilenstein verpassen.
YCD_Desc_Return_Alert_Consolidation_Rules=Mit dieser Konfiguration k\u00f6nnen Sie selbst Ereignisse und deren Behandlung definieren. Diese Ereignisse k\u00f6nnen mit Regeln f\u00fcr die Retouren\u00fcberwachung verkn\u00fcpft werden und Sie k\u00f6nnen steuern, welches Ereignis ausgel\u00f6st wird, wenn die Retouren\u00fcberwachungsfunktion eine Alertsituation erkennt.
YCD_Desc_Receiving_Preference=Mithilfe dieser Konfiguration k\u00f6nnen Sie Regeln definieren, die festlegen, wie Retoureneing\u00e4nge behandelt werden.
YCD_Desc_Receiving_Disposition=Dies ist die Masterliste der Dispositionscodes, die w\u00e4hrend des Retoureneingangsprozesses verwendet werden. Sie k\u00f6nnen auch angeben, ob die Retourendisposition ein besch\u00e4digtes Produkt darstellt und ob Bestand anders kategorisiert werden soll, wenn diese Disposition zutrifft.
YCD_Desc_Return_Financial_Attributes=Mithilfe dieser Konfiguration k\u00f6nnen Sie verschiedene Geb\u00fchrenkategorien und -bezeichnungen definieren, die der Retoure zugeordnet sind.
YCD_Desc_Advanced_System_Setups=Hierbei handelt es sich normalerweise um einmalige Konfigurationen, die nur bei der Ersteinrichtung des System erforderlich sind und sp\u00e4ter nur selten ge\u00e4ndert werden m\u00fcssen. Sie k\u00f6nnen verschiedene Mengeneinheiten, Datums-/Zeitformate, L\u00e4nder und W\u00e4hrungen in diesem Abschnitt definieren.
YCD_Desc_Financial_Attributes=Mithilfe dieser Konfiguration k\u00f6nnen Sie allgemeine Regeln zur Zahlungsverarbeitung festlegen. Diese Regeln werden auf Unternehmensebene festgelegt und k\u00f6nnen sich nicht f\u00fcr die einzelnen Auftr\u00e4ge unterscheiden.
YCD_Desc_Sales_Order_Purge_Criteria=Mithilfe dieser Konfiguration k\u00f6nnen Sie die Parameter festlegen, die beim L\u00f6schen auftragsbezogener Datens\u00e4tze aus dem System verwendet werden.
YCD_Desc_Return_Order_Order_Purge_Criteria=Mithilfe dieser Konfiguration k\u00f6nnen Sie die Parameter festlegen, die beim L\u00f6schen retourenbezogener Datens\u00e4tze aus dem System verwendet werden.
YCD_Desc_Volume=Mithilfe dieser Konfiguration k\u00f6nnen Sie Mengeneinheiten f\u00fcr Volumenangaben definieren.
YCD_Desc_VAS_Order_Purge_Criteria=Mithilfe dieser Konfiguration k\u00f6nnen Sie die Parameter, die beim L\u00f6schen arbeitsauftragsbezogener Datens\u00e4tze aus dem System verwendet werden, konfigurieren.
YCD_Desc_Weight=Mithilfe dieser Konfiguration k\u00f6nnen Sie Mengeneinheiten f\u00fcr Gewichtsangaben definieren.
YCD_Desc_Initial_Context_Factory_Codes=Mithilfe dieser Konfiguration k\u00f6nnen Sie zus\u00e4tzliche Ausgangskontextfactory-Codes konfigurieren, die zur Definition der Klasse, die eine Implementierung des Ausgangskontexts f\u00fcr Ihren Anwendungsserver bietet, um Remote-Java-Clients das Herstellen einer Verbindung zu erm\u00f6glichen.
YCD_Desc_Time=Mithilfe dieser Konfiguration k\u00f6nnen Sie Mengeneinheiten f\u00fcr Zeitangaben definieren.
YCD_Desc_Server_Configuration_List=Sie k\u00f6nnen eine Liste der konfigurierten Server f\u00fcr Agenten und Services anzeigen. Mithilfe dieser Konfiguration k\u00f6nnen Sie Serverparameter wie die \u00dcberwachungsstartzeit und die Wartezeit bei Inaktivit\u00e4t angeben.
YCD_Desc_Health_Monitor_Rules=Mithilfe dieser Konfiguration k\u00f6nnen Sie Parameter f\u00fcr die \u00dcberwachung des Status Ihrer Anwendung konfigurieren.
YCD_Desc_Locales=Definieren Sie L\u00e4ndereinstellungen, die es Unternehmen erm\u00f6glichen, sie mehreren Organisationen und Benutzern zuzuordnen. Diese L\u00e4ndereinstellung erm\u00f6glicht es Personen innerhalb eines geografischen Gebiets, auf eindeutige Weise zu kommunizieren und Gesch\u00e4ftstransaktionen auszuf\u00fchren.
YCD_Desc_Currency_Definitions=Definieren Sie W\u00e4hrungsdefinitionen und ihre Symbole und geben Sie die Verwendung der Euro-W\u00e4hrungseinheit sowie das G\u00fcltig-bis-Datum an. Ein Auftrag kann einer W\u00e4hrung zugewiesen werden, sodass sich alle Geb\u00fchren und Zahlungen auf diese W\u00e4hrung beziehen.
YCD_Desc_Quantity=Mithilfe dieser Konfiguration k\u00f6nnen Sie Mengeneinheiten f\u00fcr Mengenangaben definieren.
YCD_Desc_Service_Quantity=Mithilfe dieser Konfiguration k\u00f6nnen Sie Mengeneinheiten f\u00fcr Servicemengenangaben definieren.
YCD_Desc_Countries=Mithilfe dieser Konfiguration k\u00f6nnen Sie Informationen zu Land/Region definieren und diese einer L\u00e4ndereinstellung zuordnen, um so das Land/die Region anzugeben, zu dem die L\u00e4ndereinstellung geh\u00f6rt.
YCD_Desc_Dimension=Mithilfe dieser Konfiguration k\u00f6nnen Sie Mengeneinheiten f\u00fcr Abmessungsangaben definieren.
YCD_Desc_Languages=Mithilfe dieser Konfiguration k\u00f6nnen Sie Sprachinformationen einrichten und diese einer L\u00e4ndereinstellung zuordnen, um die Sprache, die in dieser L\u00e4ndereinstellung verwendet wird, anzugeben.
YCD_Desc_Date_Formats=Mithilfe dieser Konfiguration k\u00f6nnen Sie Datumsformate definieren, die beim Definieren von L\u00e4ndereinstellungen verwendet werden k\u00f6nnen.
YCD_Desc_Time_Formats=Mithilfe dieser Konfiguration k\u00f6nnen Sie Zeitformate definieren, die beim Definieren von L\u00e4ndereinstellungen verwendet werden k\u00f6nnen.
YCD_Desc_Date_Time_Formats=Mithilfe dieser Konfiguration k\u00f6nnen Sie Datums-/Zeitformate definieren, die beim Definieren von L\u00e4ndereinstellungen verwendet werden k\u00f6nnen.
YCD_Desc_Currency_Conversions=Konfigurieren Sie den Wechselkurs f\u00fcr zwei W\u00e4hrungen. Diese Wechselkurse werden verwendet, um die von Organisationen gem\u00e4\u00df ihrer L\u00e4ndereinstellung verwendeten W\u00e4hrungen umzurechnen. Der Wechselkurs wird als Teil des Auftrags gespeichert. Der gespeicherte Wechselkurs wird neu \u00fcberpr\u00fcft, wenn der W\u00e4hrungsmarkt sich \u00e4ndert oder wenn der Preis eines Auftrags ge\u00e4ndert wird, weil beispielsweise eine Position storniert, die Menge erh\u00f6ht oder eine Geb\u00fchr hinzugef\u00fcgt wird. 
YCD_Desc_Installation_Rules=Konfigurieren Sie Regeln, die bei der Installation der Anwendung angewendet werden. Dazu k\u00f6nnen Regeln geh\u00f6ren, die festlegen, wie Bestandsartikel identifiziert und konsolidiert werden, die Flexibilit\u00e4t bei Streckenauftr\u00e4gen bieten und die die Verschl\u00fcsselung prim\u00e4rer Zahlungsartattribute erm\u00f6glichen.
YCD_Desc_Menu=Definieren Sie Men\u00fcs, die ein Benutzer sieht, wenn er sich bei der Anwendung anmeldet.
YCD_Desc_Themes=Definieren Sie neue Farbmotive, die f\u00fcr die Konsolen- und Anwendungsmanageranzeigen von IBM Sterling Selling and Fulfillment Suite verwendet werden.
YCD_Desc_Custom_Common_Code_Types=Konfigurieren Sie kundenspezifische Codetypen f\u00fcr Ihre Anwendung. Allgemeine Codes sind Werte, die es einem Benutzer erm\u00f6glichen, aus einer Liste von Optionen auszuw\u00e4hlen, statt Daten manuell einzugeben. Diese allgemeinen Codes k\u00f6nnen beim Erweitern der Anwendung verwendet werden.  
YCD_Desc_Custom_Common_Codes=Konfigurieren Sie Werte allgemeiner Codes f\u00fcr die kundenspezifischen allgemeinen Codetypen Ihrer Anwendung.  
YCD_Desc_Custom_Error_Codes=Sie k\u00f6nnen kundenspezifische Fehlercodes und die Beschreibungen, die zusammen mit den Standardfehlercodes verwendet werden, definieren.
YCD_Desc_System_Administration=Definieren Sie die Komponenten, die f\u00fcr die t\u00e4gliche Wartung und \u00dcberwachung der Anwendung erforderlich sind, darunter Kriterien zum L\u00f6schen, Benutzerexits und Regeln f\u00fcr die Status\u00fcberwachung.
YCD_Desc_Inventory_Synchronization=Definieren Sie Regeln, die steuern, wie Bestand erworben und in der Anwendung \u00fcberwacht wird, um sicherzustellen, dass ein Produkt f\u00fcr den Versand verf\u00fcgbar ist, wenn es von einem Kunden bestellt wird. Definieren Sie verschiedene Bestands- und Nachfragetypen sowie deren Interaktion.  
YCD_Desc_Event_Management_And_Alerts=Definieren Sie Alerttypen, Alertwarteschlangen und Parameter f\u00fcr die Warteschlangeneskalierung.
YCD_Desc_Order_Administration=Definieren Sie die Regeln, die steuern, wie Verkaufsauftr\u00e4ge ge\u00e4ndert werden k\u00f6nnen und wie sie validiert werden.
YCD_Desc_Customizations=Erweitern Sie die Anwendung, indem Sie neue Benutzerschnittstellenressourcen, Men\u00fcs, Motive, kundenspezifische allgemeine Codes sowie kundenspezifische Fehlercodes erstellen.
YCD_Desc_Delivery_And_Installation=Definieren Sie Liefer- und Montageserviceartikel zusammen mit den Komponenten, die f\u00fcr die Ausf\u00fchrung dieser Services erforderlich sind. Sourcing-Regeln und Distributionsgruppen k\u00f6nnen definiert werden, um sicherzustellen, dass die Services von den richtigen Knoten ausgef\u00fchrt werden. Durch die Definition von Ressourcenpools l\u00e4sst sich die Ausf\u00fchrungskapazit\u00e4t verfolgen.
YCD_Desc_Customer_Rules=Definieren Sie Kundenklassifizierungen, die Kunden zugeordnet werden k\u00f6nnen, sowie Zeitfenstergruppen, die f\u00fcr die Definition der Kundenvorgaben f\u00fcr Zeitfenster verwendet werden.
YCD_Desc_Region_Match_Preferences=Mit den Vorgaben f\u00fcr Regionsabgleich legen Sie fest, welches Adressfeld verwendet wird, um Adressen Regionen innerhalb eines bestimmten Landes/einer Region zuzuweisen. Wenn Sie zum Beispiel 'Ort' als Vorgabe f\u00fcr den Regionsabgleich f\u00fcr die USA w\u00e4hlen, werden Adressen mit dem L\u00e4nder-/Regionscode US anhand des Wertes im Feld 'Ort' der Adresse einer Region zugeordnet.
YCD_Desc_Vendor_Definition=Definieren Sie Anbieter f\u00fcr Ihre Firma. Ein Anbieter kann eine Lieferantenorganisation, ein Versandknoten oder beides sein.
YCD_Desc_Customer_Definitions=Definieren Sie die B2B-Kunden und Konsumenten, die Ihrer Firma Auftr\u00e4ge erteilen. Definieren Sie f\u00fcr jeden Kunden Zeitfenstervorgaben f\u00fcr Termine, zus\u00e4tzliche Kontaktinformationen und Antworten auf adressbezogene Fragen.
YCD_Desc_Region_Usage_For_Resource_Pools=W\u00e4hlen Sie das Regionsschema aus, das verwendet wird, um bestimmte Regionen, die ein Ressourcenpool bedienen kann, zu definieren.
YCD_Desc_Queue_Management=Mit dieser Konfiguration k\u00f6nnen Sie Alertwarteschlangen definieren, die f\u00fcr die Gruppierung verwandter Alerts verwendet werden. Benutzer k\u00f6nnen eine oder mehrere Warteschlangen abonnieren und Alerts aus diesen Warteschlangen verarbeiten. Sie k\u00f6nnen auch konfigurieren, wie Alerts zwischen den Warteschlangen verschoben werden.

YCD_Desc_System_Table_Purge_Criteria=Mithilfe dieser Konfiguration k\u00f6nnen Sie die Parameter konfigurieren, die beim L\u00f6schen systembezogener Datens\u00e4tze aus dem System verwendet werden.
YCD_Desc_Price_Match_Rules=Mit dieser Konfiguration k\u00f6nnen Sie die Kriterien steuern, die festlegen, wann f\u00fcr einen Artikel aus einem Auftrag ein Preisvergleich ausgef\u00fchrt werden kann.
YCD_Desc_Appeasement_Reasons=Mit dieser Konfiguration k\u00f6nnen Sie eine Liste von Ursachencodes, die bei der Kundenbeschwichtigung verf\u00fcgbar sind, bereitstellen. 
YCD_Desc_Cancellation_Reasons=Mit dieser Konfiguration k\u00f6nnen Sie eine Liste von Ursachencodes, die w\u00e4hrend des Auftragsstornierungsprozesses verf\u00fcgbar sind, bereitstellen.
YCD_Desc_Reship_Reasons=Mit dieser Konfiguration k\u00f6nnen Sie eine Liste von Ursachencodes, die w\u00e4hrend des Neuversandprozesses verf\u00fcgbar sind, bereitstellen.  
YCD_Desc_Add_Line_Rules=Mit dieser Konfiguration k\u00f6nnen Sie die Anzahl der Tage (nach Auftragserstellung) festlegen, nach denen keine Positionen mehr hinzugef\u00fcgt werden k\u00f6nnen.
YCD_Desc_Address_Verification_Rules=Mit dieser Konfiguration k\u00f6nnen Sie das Systemverhalten steuern, wenn das Adress\u00fcberpr\u00fcfungssystem nicht verf\u00fcgbar ist.
YCD_Desc_Order_Financial_Attributes=Mithilfe dieser Konfiguration k\u00f6nnen Sie verschiedene Geb\u00fchrenkategorien und -bezeichnungen definieren, die einem Auftrag zugeordnet sind.
YCD_Desc_Inventory_Node_Type_Rules=Mit diesen Regeln k\u00f6nnen Sie Knotentypenregeln auf Bestandsebene konfigurieren, um festzustellen, ob Sicherheitsfaktoren auf vorr\u00e4tigen und zuk\u00fcnftigen Bestand angewendet werden sollen.
YCD_Desc_Customer=Mit dieser Konfiguration k\u00f6nnen Sie B2B-Kunden und -Konsumenten definieren. Diese Kunden und Konsumenten erteilen Ihrer Firma Auftr\u00e4ge. Diese Konfiguration bietet zus\u00e4tzliche Informationen \u00fcber die Kunden, zum Beispiel ihre Zeitfenstervorgaben f\u00fcr Termine, zus\u00e4tzliche Kontaktinformationen und Antworten auf adressbezogene Fragen.
YCD_Desc_Agent_Criteria_Groups=Konfigurieren Sie Agentenkriteriengruppen, die den Agententyp kategorisieren. Dies ist eine Konfiguration auf Knotenebene, die angibt, ob der Agent gro\u00dfe oder kleine Datenmengen verarbeitet.
YCD_Desc_User_Exit_Management=Konfigurieren Sie Benutzerexits, um Erweiterungen der Gesch\u00e4ftslogik auf Transaktionen zu erm\u00f6glichen. Innerhalb von Transaktionen ist Code zum Aufrufen von Benutzerexits vorhanden, sodass Sie kundenspezifische Logik integrieren k\u00f6nnen. F\u00fcr diese vordefinierten Benutzerexits k\u00f6nnen Sie die geeigneten Implementierungen konfigurieren.
YCD_Desc_Delivery_Service_UOM_Master=Mengeneinheiten beschreiben verschiedene Einheiten, in denen ein Lieferservice angeboten werden kann.
YCD_Desc_Provided_Service_UOM_Master=Mengeneinheiten beschreiben verschiedene Einheiten, in denen ein Montageservice angeboten werden kann.
YCD_Desc_Outbound_Constraints=Konfigurieren Sie Versandeinschr\u00e4nkungen, die Bedingungen f\u00fcr die Versandverarbeitung beschreiben. Dazu geh\u00f6rt, ob bestimmte Artikel zusammen versandt werden k\u00f6nnen, ob Parameter f\u00fcr wirtschaftlichen Versand verwendet werden sollen und wie die Routen festgelegt werden.
YCD_Desc_Contact_Types=Sie k\u00f6nnen diese Kontakttypen konfigurieren, wenn Sie die Kontaktinformationen eines Kunden in Hinweisen zu Arbeitsauftr\u00e4gen angeben.
YCD_Desc_Additional_Capacity=Konfigurieren Sie zus\u00e4tzliche Kapazit\u00e4t f\u00fcr eine Kombination aus Lieferservicetyp und Regionsebene. Zum Beispiel dauern Lieferungen in Vororten m\u00f6glicherweise l\u00e4nger als im Stadtgebiet. Deshalb k\u00f6nnten Sie evtl. bei einem bestimmten Servicetyp einen bestimmten Zeitbetrag f\u00fcr die Lieferung in eine bestimmte Region aufschlagen.
YCD_Desc_Capacity_Rules=Konfigurieren Sie Regeln, die sich auf die Kapazit\u00e4t auswirken; legen Sie zum Beispiel die Standardablaufzeit von Kapazit\u00e4tsreservierungen fest.
YCD_Desc_Service_Complexity_Levels=Definieren Sie Servicekomplexit\u00e4tsstufen f\u00fcr Montageserviceartikel und Lieferserviceartikel. Sie k\u00f6nnen einem Servicetyp auch Servicekomplexit\u00e4tsstufen f\u00fcr einen Artikel zuweisen, sodass die Servicekomplexit\u00e4tsstufe des Arbeitsauftrags ermittelt werden kann.
YCD_Desc_Classification_Hierarchy=Diese Konfiguration erm\u00f6glicht Ihnen die Definition verschiedener Werte f\u00fcr einen bestimmten Klassifizierungstyp f\u00fcr das Sourcing.
YCD_Desc_Define_Carriers=Mit dieser Konfiguration k\u00f6nnen Sie Spediteure definieren, die die Logistik f\u00fcr Ihre Firma steuern.
YCD_Desc_Store_Pickup_Rules=Mit dieser Konfiguration k\u00f6nnen Sie festlegen, ob Ihr Unternehmen die Abholung im Gesch\u00e4ft zul\u00e4sst.  Diese Information wird nur in der Call Center-Anwendung verwendet.
YCD_Desc_Payment_Failure_Rules=Mit dieser Konfiguration legen Sie fest, wann Benachrichtigungen \u00fcber fehlgeschlagene Zahlungen wegen Nichtakzeptierung gesendet werden.
YCD_Desc_Alert_Type=Mithilfe von Alerttypen k\u00f6nnen Sie die verschiedenen vom System ausgel\u00f6sten Alerts klassifizieren. Mithilfe dieser Konfiguration k\u00f6nnen Sie Alerttypen definieren.
YCD_Desc_Alert_Notification=Mit dieser Konfiguration legen Sie fest, wie Benutzer \u00fcber neue Alerts informiert werden.
YCD_Desc_General_Process_Model=Mit dieser Konfiguration konfigurieren Sie Transaktionen, Ereignisse und Services, die mit verschiedenen Prozessen in der Anwendung verkn\u00fcpft sind, darunter bestands-, artikel- und UI-bezogene Prozesse.
YCD_Desc_Credit_Card_Types=Mit dieser Konfiguration k\u00f6nnen Sie eine Liste von Kreditkarten bereitstellen, die w\u00e4hrend des Prozesses der Auftragszahlung verf\u00fcgbar sind.
YCD_Desc_Resources=Mit dieser Konfiguration k\u00f6nnen Sie die Anwendung erweitern, indem Sie neue Ressourcen erstellen, mit denen eine Berechtigungssteuerung f\u00fcr Ihre erweiterten Komponenten eingef\u00fchrt werden kann. Wenn Sie hier eine Ressource erstellen, k\u00f6nnen Sie die Berechtigung f\u00fcr diese Ressource \u00fcber die Benutzerrollenkonfiguration erteilen oder verweigern.  
YCD_Desc_Price_Override_Reasons=Mit dieser Konfiguration k\u00f6nnen Sie eine Liste von Ursachencodes bereitstellen,  die bei der Preis\u00fcberschreibung verf\u00fcgbar sind.  
YCD_Desc_Sourcing_Classification_Definition=Diese Konfiguration bietet Steuerungsparameter auf Produktebene, mit denen Regeln f\u00fcr Sourcing und Beschaffung definiert werden k\u00f6nnen.  In dieser Konfiguration w\u00e4hlen Sie aus, welche Produktklassifizierungen f\u00fcr Sourcing und Beschaffung verwendet werden sollen.
YCD_Desc_Capacity_Classification_Definition=Diese Konfiguration bietet Steuerungsparameter auf Produktebene, mit denen Regeln f\u00fcr die Kapazit\u00e4ts- und Servicezuordnung definiert werden k\u00f6nnen.  In dieser Konfiguration w\u00e4hlen Sie aus, welche Produktklassifizierungen f\u00fcr die Kapazit\u00e4ts- und Servicezuordnung verwendet werden sollen.
YCD_Desc_Routing_Classification_Definition=Diese Konfiguration bietet Steuerungsparameter auf Produktebene f\u00fcr die Festlegung von Routenregeln.  In dieser Konfiguration k\u00f6nnen Sie ausw\u00e4hlen, welche Produktklassifizierungen f\u00fcr Routenrichtlinien verwendet werden sollen.
YCD_Desc_Order_Entry_Attributes=Mit dieser Konfiguration k\u00f6nnen Sie die Abfolge und das Verhalten der Anzeigen f\u00fcr die Auftragserfassung definieren.
YCD_Desc_Charge_Override_Attributes=Diese Konfiguration erm\u00f6glicht es Ihnen, verschiedene Gr\u00fcnde f\u00fcr Geb\u00fchren\u00fcberschreibungen zu definieren.
YCD_Desc_COM_UOM_Display_Rules=Mit dieser Konfiguration definieren Sie, welche Mengeneinheiten in den UI-Anzeigen verwendet werden.
YCD_Desc_Title=Mit dieser Konfiguration definieren Sie die Titel, die in der Titel-Dropdown-Liste in den Adressanzeigen der Benutzerschnittstelle angezeigt werden sollen.
YCD_Desc_Consumer_Rule=Mit dieser Konfiguration k\u00f6nnen Sie festlegen, welche Benutzerrollen beim Erstellen von Konsumentenkunden in IBM Sterling Call Center und Store verwendet werden sollen.
YCD_Desc_Base_Process_Model=Mit dieser Konfiguration k\u00f6nnen Sie verschiedene Aspekte der Dokumenttypen und der entsprechenden Prozesstypen anzeigen und \u00e4ndern.  Hierzu z\u00e4hlt das Erstellen von neuen Dokumenttypen, Dokumentvorlagendefinitionen, Artikelvalidierungsregeln und Dokumenttypparametern, die verschiedene Aspekte der Dokumenttypen wie Auftragserstellung, Bestandsverwaltung und Zahlungsverarbeitung steuern.

YCD_Desc_Quote_Hold_Types=Ein Angebot kann aus unterschiedlichen Gr\u00fcnden zur\u00fcckgestellt werden. In dieser Konfiguration k\u00f6nnen Sie verschiedene R\u00fcckstellungstypen definieren, die einem Angebot zugeordnet werden k\u00f6nnen. Sie k\u00f6nnen auch konfigurieren, wie sich andere Systemfunktionen verhalten, wenn das Angebot zur\u00fcckstellt ist.
YCD_Desc_Quote_Modification_Rules=In dieser Konfiguration k\u00f6nnen Sie auf der Basis von Unternehmen, Prozesstyp und Auftragsbedingungen Status\u00e4nderungsregeln f\u00fcr ein Angebot oder f\u00fcr eine Angebotsposition definieren.
YCD_Desc_Quote_Cancellation_Reasons=Diese Konfiguration gibt Ihnen die M\u00f6glichkeit, eine Liste von Ursachencodes bereitzustellen, die beim Zur\u00fccknehmen eines verbindlichen Angebots verf\u00fcgbar sind. 
YCD_Desc_Quote_Attributes=Verbindlichen Angebote und Angebotspositionen k\u00f6nnen verschiedene Kategorien wie 'empfohlen', 'hohe Priorit\u00e4t' oder 'normal' zugewiesen werden. Diese Konfiguration gibt Ihnen die M\u00f6glichkeit, eine g\u00fcltige Liste von Angebotstypen, Positionstypen und sonstigen Codes zu definieren, die bei dieser Kategorisierung hilfreich sind.
YCD_Desc_Quote_Validation=Bei Verwendung dieser Konfiguration k\u00f6nnen Sie den Umfang der Pr\u00fcfungen steuern, die f\u00fcr ein verbindliches Angebot erforderlich sind.
YCD_Desc_Quote_Instruction_Types=Mit dieser Konfiguration k\u00f6nnen Sie eine Masterliste von Anweisungstypen bereitstellen. Beim Erfassen von Anweisungen wird jede Anweisung einem bestimmten Typ zugewiesen. Anweisungen lassen sich so in verschiedene Kategorien einordnen, zum Beispiel PACK, SHIP und GIFT.
YCD_Desc_Quote_Modification_Types=Das System kategorisiert alle Angebots\u00e4nderungen anhand von '\u00c4nderungstypen'. Alle Regeln f\u00fcr die Steuerung von \u00c4nderungen sind mit diesen \u00c4nderungstypen verkn\u00fcpft. Diese Konfiguration erm\u00f6glicht es Ihnen, eigene \u00c4nderungstypen zu erstellen, die Sie zum Steuern der \u00c4nderungen an bestimmten Angebotsattributen einschlie\u00dflich erweiterten Angebotsattributen verwenden k\u00f6nnen.
YCD_Desc_Quote_Modifications_Impacting_Pricing=Mithilfe dieser Konfiguration k\u00f6nnen Sie die \u00c4nderungstypen, die eine Neuberechnung des Angebotspreises ausl\u00f6sen, identifizieren.
YCD_Desc_Quote_Financial_Attributes=Mithilfe dieser Konfiguration k\u00f6nnen Sie verschiedene Geb\u00fchrenkategorien und -bezeichnungen definieren, die einem Angebot zugeordnet sind.
YCD_Desc_Quote_Financial_Rules=Mit dieser Konfiguration k\u00f6nnen Sie festlegen, ob Geb\u00fchrenbezeichnungen \u00fcberpr\u00fcft werden m\u00fcssen und welche Geb\u00fchrenbezeichnung f\u00fcr den Versand verwendet wird.
YCD_Desc_Quote_Payment_Terms=Mit dieser Konfiguration k\u00f6nnen Sie die Zahlungsweisen festlegen, die f\u00fcr verbindliche Angebote verwendet werden k\u00f6nnen.
YCD_Desc_Quote_Line_Relationship_Type=Beziehungstypen bieten einen Mechanismus zum Herstellen einer Beziehung zwischen den Angebotspositionen eines Angebots.
YCD_Desc_Config_Order_Tags_For_Quote=Mit dieser Konfiguration k\u00f6nnen Sie die Auftragstags definieren, die auf ein Angebot angewendet werden sollen, wenn bestimmte Kriterien erf\u00fcllt sind. Sie k\u00f6nnen z. B. ein Auftragstag definieren, das auf ein Angebot angewendet werden soll, wenn an dem Angebot eine bestimmte \u00c4nderung vorgenommen wird.
YCD_Desc_Quote_Transaction_Specific_Rules=Dies ist eine Zusammenstellung verschiedener Regeln, die bestimmten Gesch\u00e4ftstransaktionen zugeordnet sind.
YCD_Desc_Quote_Rules=Mit dieser Konfiguration k\u00f6nnen Sie den Positionstyp f\u00fcr 'Empfohlene Artikel' in einem Angebot festlegen und Richtlinien formulieren, die die G\u00fcltigkeitsdauer dieser Empfehlungen bestimmen.
YCD_Desc_Opportunity_Notes_Reason_Code=Mit dieser Konfiguration k\u00f6nnen Sie Hinweisgr\u00fcnde f\u00fcr ein Angebot definieren.
YCD_Desc_Opportunity_Lead_Origins=Mit dieser Konfiguration k\u00f6nnen Sie unterschiedliche M\u00f6glichkeiten f\u00fcr das Zustandekommen von Chancen definieren.
YCD_Desc_Opportunity_Lost_Reason=Mit dieser Konfiguration k\u00f6nnen Sie eine Reihe von Gr\u00fcnden definieren, weshalb eine Chance nicht umgesetzt werden konnte.
YCD_Desc_Quote_Fulfillment_Process_Model=Dieser Prozess stellt einen allgemeinen Ausf\u00fchrungsprozess f\u00fcr ein Angebot dar. Sie k\u00f6nnen Transaktionen, Statusangaben, Pipelines und Services konfigurieren, die durch diese Konfiguration mit dem Ausf\u00fchrungsprozess verkn\u00fcpft sind.
YCD_Desc_Opp_Fulfillment_Process_Model=Dieser Prozess stellt einen allgemeinen Ausf\u00fchrungsprozess f\u00fcr eine Chance dar. Sie k\u00f6nnen Transaktionen, Statusangaben, Pipelines und Services konfigurieren, die durch diese Konfiguration mit dem Ausf\u00fchrungsprozess verkn\u00fcpft sind.
YCD_Desc_Quote_Purge_Criteria=Mit dieser Konfiguration k\u00f6nnen Sie die Parameter festlegen, die beim L\u00f6schen von Angeboten aus dem System verwendet werden.
YCD_Desc_Opportunity_Purge_Criteria=Mit dieser Konfiguration k\u00f6nnen Sie die Parameter festlegen, die beim L\u00f6schen von Chancen aus dem System verwendet werden.
YCD_Desc_Quote_Administration=Definieren Sie die Regeln, die festlegen, wie Angebote ge\u00e4ndert werden k\u00f6nnen und wie sie validiert werden.
YCD_Desc_Opportunity_Administration=Definieren Sie die Regeln, die festlegen, wie Chancen ge\u00e4ndert werden k\u00f6nnen und wie sie validiert werden.
YCD_Desc_Quote_Order_Monitoring=Die Anwendung bietet ein leistungsstarkes Meilensteinkonzept f\u00fcr ein Angebot. Mit dieser Konfiguration k\u00f6nnen Sie die erforderlichen Meilensteine f\u00fcr ein Angebot definieren. \u00dcber diese Meilensteine lassen sich \u00dcberwachungsregeln definieren, die Sie proaktiv warnen, wenn die Gefahr besteht, dass Sie einen Meilenstein verpassen.
YCD_Desc_Quote_Alert_Consolidation_Rules=Mit dieser Konfiguration k\u00f6nnen Sie selbst Ereignisse und deren Behandlung definieren. Diese Ereignisse k\u00f6nnen mit Regeln f\u00fcr die Angebots\u00fcberwachung verkn\u00fcpft werden und Sie k\u00f6nnen steuern, welches Ereignis ausgel\u00f6st wird, wenn die \u00dcberwachungsfunktion eine Alertsituation erkennt.
YCD_Desc_Quote_Entry_Rules=Mit dieser Konfiguration k\u00f6nnen Sie die Optionen f\u00fcr die Kundensuche sowie die zugeh\u00f6rigen Artikelbeziehungen f\u00fcr die Angebotseingabe festlegen.
YCD_Desc_Quote_Approval_Plan=Mit dieser Konfiguration k\u00f6nnen Sie den Genehmigungsplan, der den Ablauf des Genehmigungsprozesses regelt, festlegen.
YCD_Desc_Quote_Approval_Violation_Reasons=Mit dieser Konfiguration k\u00f6nnen Sie die Genehmigungsgr\u00fcnde festlegen, die bei der Definition von Genehmigungspl\u00e4nen verwendet werden k\u00f6nnen. 

YCD_Desc_Change_Project_Management=Regeln f\u00fcr \u00c4nderungsprojekte definieren und \u00c4nderungsanforderungen starten und stoppen.  So k\u00f6nnen Sie die in einer Bereitstellungsumgebung erforderlichen \u00c4nderungen definieren, bevor diese in die Produktionsumgebung \u00fcbernommen werden.
YCD_Desc_Change_Requests=Eine Liste der \u00c4nderungsanforderungen anzeigen, die dem aktuell angemeldeten Benutzer zugeordnet sind.  So k\u00f6nnen Sie die Details einer \u00c4nderungsanforderung anzeigen, eine \u00c4nderungsanforderung starten oder stoppen oder eine \u00c4nderungsanforderung als abgeschlossen markieren.
YCD_Desc_Change_Project_Rules=Regeln f\u00fcr \u00c4nderungsprojekte im System definieren.
