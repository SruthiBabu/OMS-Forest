YCD_Desc_Quote_Approval_Plan=Questa configurazione consente di definire un piano di approvazione utilizzato per ordinare il flusso del processo di approvazione.
YCD_Desc_Quote_Approval_Violation_Reasons=Questa configurazione consente di definire i motivi dell'approvazione che possono essere utilizzati nella definizione dei piani di approvazione. 

