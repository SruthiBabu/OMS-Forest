YCD_Desc_Quote_Administration=Definire le regole che controllano in che modo i preventivi possono essere modificati e convalidati.
YCD_Desc_Opportunity_Administration=Definire le regole che controllano in che modo le opportunit\u00e0 possono essere modificate e convalidate.
YCD_Desc_Quote_Order_Monitoring=L'applicazione presenta un potente concetto di eventi chiave per un preventivo. \u00c8 possibile definire gli eventi chiave richiesti per un preventivo tramite questa configurazione. Tali eventi chiave possono essere utilizzati per definire le regole di monitoraggio mirate a creare avvisi preventivi in caso di rischio di perdita di un evento chiave.
YCD_Desc_Quote_Alert_Consolidation_Rules=Questa configurazione consente di definire i propri eventi e la relativa modalit\u00e0 di gestione. Questi eventi possono quindi essere associati a regole di monitoraggio dei preventivi ed \u00e8 possibile controllare quale evento viene generato quando viene rilevata una situazione di allarme dal monitor.
