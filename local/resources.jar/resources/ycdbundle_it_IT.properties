#### config task descriptions
YCD_Desc_Enterprise_Data=Definire il profilo aziendale e le regole di base che descrivono il modo in cui funziona l'applicazione.
YCD_Desc_Supply_Chain_Network_Model=Cattura i partecipanti del modello di catena di rifornimento (ad esempio i centri di distribuzione, i fornitori e i nodi di consegna). Questo modello \u00e8 utilizzato come metadati per prendere le decisioni relative alla determinazione origine.
YCD_Desc_Participant_Setup=Sono le ubicazioni da cui si spediscono o in cui si consegnano i prodotti.
YCD_Desc_Fulfillment_Network_Model=Descrive la relazione tra i diversi partecipanti della catena di fornitura. Il modello di rete consente di rappresentare visivamente la catena di fornitura e fornisce i metadati per la  definizione delle regole di promessa ordine.
YCD_Desc_Region_Levels=I livelli di aree consentono di assegnare le aree a una categoria. I valori tipici sono Paese/area, Stato, Regione e Citt\u00e0. 
YCD_Desc_Region_Schemas=Uno schema aree descrive una struttura geografica rappresentandola come una serie gerarchica di aree. Gli schemi aree sono utilizzati in pi\u00f9 contesti, ad esempio per le regole di determinazione origine, per la determinazione delle ubicazioni di consegna e installazione e per le regole di determinazione dei prezzi. Generalmente, si utilizza un solo schema aree.
YCD_Desc_Node_Types=I tipi di nodi classificano i nodi in diverse categorie. Questa classificazione \u00e8 utilizzata per semplificare la configurazione delle regole relative alla determinazione origine.
YCD_Desc_Order_Promising=Questa configurazione definisce le regole per creare promesse precise dell'ordine del cliente. Essa consente di impostare le regole che controllano da dove e quando viene spedito un prodotto. Le regole di determinazione origine forniscono parametri di controllo a livello di prodotto, geografia, ordine e cliente affinch\u00e9 vengano selezionati nodi di acquisito esterno appropriasti per evadere la richiesta del cliente.
YCD_Desc_Fulfillment_Types=I tipi di evasione forniscono il livello pi\u00f9 alto di segregazione delle regole di determinazione origine. Consentono di creare "serie di regole di determinazione origine" per diverse esigenze aziendali come l'"evasione in negozio" o "diretta all'evasione dal cliente". Una riga di ordine pu\u00f2 essere associata a un solo tipo di evasione e le regole associate a questo tipo di evasione sono utilizzate per determinare l'ubicazione di origine per la riga di ordine.
YCD_Desc_Basic_Configuration=Questa configurazione consente di selezionare la modalit\u00e0 con cui adottare decisioni ad alto livello relative alla determinazione origine. Quando un'organizzazione ha solo uno o due nodi da cui vengono spediti tutti i prodotti e servizi, non \u00e8 possibile definire regole di determinazione origine complesse. Tuttavia, quando un'organizzazione ha molti nodi e fornitori con cui interagire, \u00e8 necessario definire regole di determinazione origine per garantire che vengano utilizzati i nodi ottimali per gestire l'evasione della spedizione e del servizio. In tal modo \u00e8 possibile impostare anche tipi di evasione e gruppi di distribuzione predefiniti.
YCD_Desc_Order_Sourcing_Classifications=Fornisce un altro parametro di controllo (diverso dal tipo di evasione) che pu\u00f2 essere utilizzato durante l'impostazione delle regole di determinazione origine. Questo parametro di controllo pu\u00f2 quindi essere inoltrato all'ordine in modo che venga utilizzata la regola di determinazione origine appropriata richiesta per l'ordine.
YCD_Desc_Classification_Definition=Questa configurazione fornisce un parametro di controllo a livello di prodotto per l'impostazione delle regole di determinazione origine. In questo configurazione, \u00e8 possibile scegliere le classificazioni del prodotto che devono essere utilizzate ai fini della determinazione origine. \u00c8 possibile scegliere massimo di 3 classificazioni.
YCD_Desc_Scheduling_Rules=Le regole di pianificazione controllano quando un ordine viene pianificato e quali vincoli devono essere applicati nella pianificazione di un ordine. Consentono, inoltre, di specificare il tipo di ottimizzazione richiesto quando si cerca un'ubicazione di spedizione appropriata. Ogni ordine pu\u00f2 specificare la regola di pianificazione richiesta, per cui si ha la possibilit\u00e0 di disporre di diverse regole per diversi tipi di ordine in maniera flessibile.
YCD_Desc_Landed_Cost=L'applicazione fornisce algoritmi di ottimizzazione altamente avanzati in grado di utilizzare i calcoli dei costi complessivi per selezionare nodi di spedizione in modo da incorrere in costi minimi. Questa configurazione consente di impostare la modalit\u00e0 di calcolo del costo complessivo.
YCD_Desc_Forwarding_Transfer_Rules=Questa configurazione consente di impostare regole che controllano il modo in cui devono essere gestiti i trasferimenti dei prodotti tra due nodi. Consente, inoltre, di impostare le regole di inoltro per ridurre al minimo i costi di trasporto abilitando funzioni come ignorare alcune zone.
YCD_Desc_Product_Distribution_Group=\u00c8 possibile definire "serie di nodi" che rappresentano un gruppo logico. Tale gruppo logico pu\u00f2 quindi essere utilizzato nelle regole di determinazione origine. Ad esempio, i gruppi logici potrebbero essere "Nodi costa orientale" o "Centri di distribuzione regionali".
YCD_Desc_Product_Sourcing_Rules_Shipping=Le regole di determinazione origine controllano il punto di origine della spedizione del prodotto. \u00c8 possibile definire una sequenza di regole complesse; ognuna di queste fornisce un elenco di nodi che devono essere considerati per la determinazione origine del prodotto.
YCD_Desc_Procurement_Distribution_Group=Questa impostazione \u00e8 simile alla configurazione dei gruppi di nodi per la spedizione del prodotto. \u00c8 possibile definire "serie di nodi" per il trasferimento dei prodotti.
YCD_Desc_Procurement_Sourcing_Rules=Tali regole consentono di identificare i nodi da cui pu\u00f2 essere effettuato un trasferimento o un rifornimento su un determinato nodo di spedizione quando non \u00e8 disponibile un inventario sufficiente.
YCD_Desc_Logistics_Attributes=Questa configurazione \u00e8 utilizzata per specificare il modo in cui \u00e8 calcolato il tempo di transito per l'operazione di pianificazione dell'ordine.
YCD_Desc_Item_Level_Controls=Determinati parametri come il tempo minimo di notifica possono essere sovrascritti a livello di articolo. Questa configurazione consente di impostare tali sovrascritture a livello di articolo.
YCD_Desc_Node_Level_Controls=Determinati parametri come il tempo minimo di notifica possono essere sovrascritti a livello di nodo di spedizione. Questa configurazione consente di impostare tali sovrascritture a livello di nodo.
YCD_Desc_Select_Region_Schema_For_Sourcing=Le aree forniscono un parametro di controllo a livello geografico nelle regole di determinazione origine. Tramite questa configurazione, \u00e8 possibile selezionare lo schema aree che definisce le aree utilizzate nelle regole di determinazione origine.
YCD_Desc_Slot_Groups=Tutte le promesse di consegna e installazione sono effettuate come periodo di tempo. Questa configurazione consente di impostare tali periodi per cui saranno create promesse di appuntamento.
YCD_Desc_Service_Skills=Questa configurazione consente di impostare un elenco principale di competenze di servizio che possono essere associate ai servizi offerti. Nelle promesse di appuntamento, il sistema garantisce che la risorsa selezionata dispone delle competenze appropriate per svolgere tale servizio.
YCD_Desc_Delivery_Service_Types=I tipi di servizio di consegna vengono utilizzati per determinare la UdM della capacit\u00e0 e il livello di complessit\u00e0 dei servizi di consegna.
YCD_Desc_Delivery_Service_Items=Questa configurazione consente di definire i servizi di consegna offerti. Di solito, sono disponibili da 1 a 3 servizi di consegna.
YCD_Desc_Delivery_Service_Options=Questa configurazione consente di definire un elenco principale di opzioni che sono offerte con i vari servizi di consegna.
YCD_Desc_Provided_Service_Types=I tipi di servizi di installazione sono utilizzati per determinare l'unit\u00e0 di misura della capacit\u00e0 e il livello di complessit\u00e0 dei servizi di installazione.
YCD_Desc_Provided_Service_Items=Questa configurazione consente di definire vari servizi di installazione offerti.
YCD_Desc_Provided_Service_Options=Questa configurazione consente di definire un elenco principale di opzioni che sono offerte con i vari servizi di installazione.
YCD_Desc_Questions=Questa configurazione consente di definire un elenco di domande che consentono di comprendere le caratteristiche fisiche di un'ubicazione del cliente ad esempio il numero di piano, la presenza di un ascensore e l'accesso alla strada.
YCD_Desc_Product_Sourcing_Rules_Delivery=Questa serie di regole di determinazione origine facilita l'identificazione dell'ubicazione da cui devono essere effettuate le consegne per un determinato indirizzo cliente.
YCD_Desc_Provided_Service_Sourcing_Rules=Questa serie di regole di determinazione origine facilita l'identificazione dell'ubicazione da cui devono essere effettuati i servizi di installazione per un determinato indirizzo cliente.
YCD_Desc_PS_Distribution_Group=Questa configurazione \u00e8 simile alla configurazione dei gruppi di nodi per i prodotti di spedizione. \u00c8 possibile definire "serie di nodi" che possono essere utilizzati per eseguire i servizi di installazione.
YCD_Desc_Resource_Pools=I pool di risorse rappresentano serie di risorse che eseguono i servizi. Capacit\u00e0 e richiesta vengono gestiti a livello del pool di risorse. I pool di risorse sono associati all'organizzazione che fornisce il servizio.
YCD_Desc_Service_Supervisors=Questa configurazione consente di impostare l'utente supervisore con un nodo per una determinata organizzazione venditrice. Un supervisore predefinito pu\u00f2 essere assegnato per un nodo per tutte le organizzazioni venditrici.
YCD_Desc_Products=Definire il catalogo completo degli articoli del prodotto compresi gli articoli, le categorie e le classificazioni. Utilizzare questa configurazione quando gli articoli del prodotto sono gestiti con IBM Sterling Selling and Fulfillment Suite.
YCD_Desc_Item_UOM_Master=Le unit\u00e0 di misura descrivono diverse unit\u00e0 con cui \u00e8 possibile ordinare un prodotto o gestire un inventario.
YCD_Desc_Items=Questa configurazione consente di definire i prodotti che vengono venduti.
YCD_Desc_Category_Hierarchy=Le categorie sono meccanismi utilizzati per selezionare prodotti di tipo simile. Un prodotto pu\u00f2 appartenere pi\u00f9 categorie. 
YCD_Desc_Item_Classification_Definition=Una classificazione del prodotto \u00e8 un meccanismo utilizzato per classificare i prodotti in diversi gruppi. Un prodotto viene classificato per diversi motivi, ad esempio lo spostamento delle vendite (codice di velocit\u00e0), il tipo di prodotto (linea di prodotti), le specifiche del prodotto, la classificazione del trasporto e cos\u00ec via. Questa configurazione \u00e8 utilizzata per specificare i tipi di classificazione richiesti. Un prodotto pu\u00f2 appartenere soltanto a una classificazione per un determinato tipo. Le classificazioni sono utilizzate per facilitare diverse impostazioni, ad esempio le le regole di determinazione origine, che altrimenti giustificherebbero la specifica di regole a livello di articolo.
YCD_Desc_Item_Classification_Hierarchy=Questa configurazione consente di definire diversi valori per un determinato tipo di classificazione. Fare riferimento alla descrizione del tipo di classificazione per l'utilizzo delle classificazioni.
YCD_Desc_Item_Alias_Types=Gli articoli di solito hanno pi\u00f9 modi per essere identificati, ad esempio mediante UPC e EAN. Questa configurazione consente di specificare i tipi di identificazione per un articolo.
YCD_Desc_Payments=Questa configurazione consente di definire i tipi di pagamento che possono essere accettati dall'applicazione e le regole che controllano il modo in cui i pagamenti sono elaborati nel sistema.
YCD_Desc_Payment_Types=Questa configurazione consente di definire diversi tipi di offerta a saldo che vengono accettati. Ad esempio, potrebbe essere opportuno accettare assegni, carte di credito e voucher omaggio. Tramite questa configurazione, \u00e8 possibile configurare anche regole di gestione pagamenti specifiche che possono differire per ciascun tipo di pagamento.
YCD_Desc_Payment_Rules=Questa configurazione consente di impostare la modalit\u00e0 di gestione ad alto livello delle autorizzazioni e delle spese. \u00c8 possibile creare pi\u00f9 regole e inoltrare un identificativo regola con ogni singolo ordine. Ci\u00f2 fornisce una grande flessibilit\u00e0 quando si gestiscono pagamenti per diversi tipi di ordine, ad esempio gli ordini di trasferimento e gli ordini di vendita.
YCD_Desc_Hold_Types=Un ordine pu\u00f2 essere messo in sospeso per pi\u00f9 motivi. In questa configurazione, vengono definiti i diversi tipi di sospensioni che possono essere associati a un ordine. \u00c8 possibile, inoltre, configurare il funzionamento di altre funzioni del sistema quando l'ordine \u00e8 in sospensione.
YCD_Desc_Order_Modification_Rules=Questa configurazione consente di configurare le regole di modifica stato per un ordine o una linea d'ordine in base all'azienda, al tipo di processo e alle condizioni dell'ordine. Ad esempio, \u00e8 possibile consentire la modifica del tipo di pagamento su un ordine fino all'ultimo minuto ma consentire gli annullamenti solo fino al punto in cui \u00e8 stato inviato l'avviso di spedizione.
YCD_Desc_VAS_Modification_Rules=Le commesse sono create per eseguire i servizi di consegna e installazione. Con questa configurazione \u00e8 possibile controllare il tipo di modifiche che sono consentite quando una commessa si trova in un determinato stato.
YCD_Desc_Order_Attributes=Gli ordini e le righe degli ordini possono essere categorizzati in pi\u00f9 tipi, ad esempio urgenti, ad alta priorit\u00e0 o normali. Questa configurazione consente di definire l'elenco valido di tipi di ordini, tipi di righe e altri codici che consentono la categorizzazione.
YCD_Desc_Order_Validation=Questa configurazione consente di controllare il livello di convalida richiesto per un ordine.
YCD_Desc_Instruction_Types=Questa configurazione consente di definire un elenco principale di tipi di istruzioni. Quando si cattura un'istruzione, ciascuna istruzione \u00e8 associata a un determinato tipo. Ci\u00f2 raggruppa le istruzioni in pi\u00f9 categorie, ad esempio PACCO, SPEDIZIONE e OMAGGIO.
YCD_Desc_Order_Modification_Types=Il sistema categorizza tutte le modifiche dell'ordine in un "tipo di modifica". Tutte le regole per il controllo delle modifiche sono associate a questi tipi di modifiche. Questa configurazione consente di creare i propri tipi di modifica personalizzati che possono essere utilizzati per il controllo delle modifiche di determinati attributi dell'ordine, compresi gli attributi di ordine estesi.
YCD_Desc_Modifications_Impacting_Pricing=Questa configurazione consente di identificare i tipi di modifiche che devono provocare una nuova assegnazione del prezzo dell'ordine.
YCD_Desc_OutboundLogistics=Questa configurazione consente di definire corrieri e regole che controllano la logistica esterna, compresi i servizi del corriere e le modalit\u00e0 di spedizione.
YCD_Desc_Carriers=Questa configurazione consente di definire i corrieri che spediscono il prodotto.
YCD_Desc_Carrier_Services=Questa configurazione consente di definire un elenco di servizi offerti dal corriere.
YCD_Desc_Shipment_Modes=Questa configurazione consente di definire un elenco di modalit\u00e0 di spedizione offerte. Le modalit\u00e0 di spedizione tipiche sono Pieno carico, Carico parziale e Collo.
YCD_Desc_Process_Modeling=La creazione di modelli di processo controlla il flusso di lavoro aziendale e fornisce la flessibilit\u00e0 per intrecciare transazioni aziendali nella sequenza che meglio rappresenta il proprio ambiente aziendale. Un singolo documento dell'ordine pu\u00f2 passare attraverso diversi tipi di processi, ad esempio l'evasione, il pagamento e cos\u00ec via.
YCD_Desc_Fulfillment_Process_Model=Questo processo rappresenta un processo di evasione generale per un ordine. \u00c8 possibile configurare transazioni, stati, percorsi e servizi associati al processo di evasione tramite tale configurazione.
YCD_Desc_Shipment_Process_Model=Questo processo rappresenta il processo di spedizione per un ordine. \u00c8 possibile configurare transazioni, stati, percorsi e servizi associati al processo di spedizione tramite tale configurazione.
YCD_Desc_VAS_Process_Model=Questo processo rappresenta il processo di consegna e installazione per un  ordine. \u00c8 possibile configurare transazioni, stati, percorsi e servizi associati a questo processo tramite tale configurazione.
YCD_Desc_Order_Monitoring=L'applicazione presenta un potente concetto di eventi chiave per un ordine. \u00c8 possibile definire gli eventi chiave richiesti per un ordine tramite questa configurazione. Tali eventi chiave possono essere utilizzati per definire le regole di monitoraggio degli ordini mirate a creare avvisi preventivi in caso di rischio di perdita di un evento chiave.
YCD_Desc_Alert_Consolidation_Rules=Questa configurazione consente di definire i propri eventi e la relativa modalit\u00e0 di gestione. Questi eventi possono quindi essere associati a regole di monitoraggio degli ordini ed \u00e8 possibile controllare quale evento viene generato quando viene rilevata una situazione di allarme dal monitor degli ordini.
YCD_Desc_Transaction_Specific_Rules=Questa \u00e8 una serie eterogenea di regole associate a specifiche transazioni commerciali.
YCD_Desc_Fulfillment_Rules=Queste regole controllano il funzionamento della prenotazione e della pianificazione degli ordini. \u00c8 possibile effettuare scelte quali la prenotazione di un prodotto che verr\u00e0 congegnato prima che venga preso  un appuntamento.
YCD_Desc_Status_Inventory_Types=Questa configurazione consente di controllare lo spostamento della quantit\u00e0 in diversi canestri di domanda e fornitura mentre un ordine avanza nel relativo ciclo di vita.
YCD_Desc_Inventory_Rules=Questa configurazione consente di impostare le regole associate alla disponibilit\u00e0 dell'inventario, al monitoraggio e alla determinazione dei costi.
YCD_Desc_Inventory_Types_and_Considerations=Questa configurazione consente di definire i diversi canestri di domanda e fornitura richiesti. \u00c8 inoltre possibile configurare il tipo di domanda e i relativi tipi di fornitura che \u00e8 in grado di soddisfare.
YCD_Desc_Inventory_Availability_Safety_Factor=\u00c8 possibile basarsi sulla creazione di promesse di ordine per determinati tipi di fornitura con maggiore certezza rispetto ad altri. Un'offerta in magazzino \u00e8 certamente disponibile rispetto a un ordine di acquisto in attivo. Questa configurazione consente di specificare i fattori di sicurezza da applicare a ogni tipo di fornitura quando vengono utilizzati per rispondere a domande sulla disponibilit\u00e0. In tal modo, \u00e8 pi\u00f9 facile ridurre al minimo il numero di promesse eccessive.
YCD_Desc_Pricing=Questa configurazione consente di definire i listini prezzi. Se si utilizza un motore di determinazione prezzi esterno, \u00e8 possibile ignorare questa configurazione.
YCD_Desc_Price_Programs=I programmi dei prezzi sono serie di listini prezzi con date di inizio e fine validit\u00e0. Un ordine \u00e8 associato a un programma di prezzi. Per calcolare il prezzo appropriato per un ordine, il sistema esegue una ricerca nei listini prezzi associati al programma di prezzi dell'ordine. \u00c8 possibile destinare pi\u00f9 programmi di prezzi a diverse classi di clienti, ad esempio clienti oro e clienti normali.
YCD_Desc_Price_Lists=Questa configurazione consente di specificare i prezzi degli articoli. La determinazione dei prezzi pu\u00f2 essere definita in base alla quantit\u00e0 ordinata, all'area o a entrambi i fattori.
YCD_Desc_Region_Usage_For_Pricing=L'applicazione supporta la determinazione dei prezzi in base all'area geografica. \u00c8 necessario selezionare lo schema aree che rappresenta la serie di aree utilizzate per la definizione dei listini prezzi.
YCD_Desc_Users=Questa configurazione consente di definire gli utenti per l'organizzazione. Un utente \u00e8 un singolo assegnato a un certo ruolo, ad esempio Amministratore o Rappresentante assistenza clienti, a seconda della funzione svolta nell'organizzazione.
YCD_Desc_Groups=Questa configurazione consente di definire diversi ruoli utente presenti nell'organizzazione. Tali ruoli sono detti anche gruppi di utenti nel sistema. \u00c8 possibile associare gli utenti con uno o pi\u00f9 ruoli. \u00c8 possibile associare autorizzazioni a tali ruoli.
YCD_Desc_Security=Questa configurazione consente di definire utenti e concedere loro l'accesso a diverse parti dell'applicazione.
YCD_Desc_Data_Security_Groups=Questa configurazione consente di definire team. Un utente \u00e8 associato a un team. Per ciascun team, \u00e8 possibile specificare i privilegi di accesso ai dati che controllano i dati a cui pu\u00f2 accedere un particolare utente. Questi team sono utili nelle installazioni a pi\u00f9 aziende in cui potrebbe essere opportuno che gli utenti abbiamo accesso ai dati per una serie discreta di aziende.
YCD_Desc_Returns=Definire le regole che controllano in che modo i resi possono essere modificati e convalidati.
YCD_Desc_Return_Fulfillment_Process_Model=Questo processo rappresenta il processo di restituzione per un ordine. \u00c8 possibile configurare transazioni, stati, percorsi e servizi associati al processo di restituzione tramite tale configurazione.
YCD_Desc_Receipt_Process_Model=Questo processo rappresenta il processo di ricezione per un reso. \u00c8 possibile configurare transazioni, stati, percorsi e servizi associati al processo di ricezione resi tramite tale configurazione.
YCD_Desc_Return_Order_Modification_Rules=Questa configurazione consente di configurare le regole di modifica stato per un ordine di reso o una linea d'ordine di reso in base all'azienda, al tipo di processo e alle condizioni dell'ordine.
YCD_Desc_Return_Order_Attributes=I resi e le righe di reso possono essere suddivisi in categorie in base al tipo, ad esempio "Cambio" e "Credito". Questa configurazione consente di definire l'elenco valido di tipi di reso, tipi di riga e altri codici che facilitano la suddivisione in categorie.
YCD_Desc_Return_Reason=Questo \u00e8 un elenco  principale dei codici motivo disponibili durante il processo di creazione reso.
YCD_Desc_Return_Order_Monitoring=L'applicazione fornisce un concetto potente di eventi chiave per un reso. \u00c8 possibile definire gli eventi chiave richiesti per un reso tramite questa configurazione. Tali eventi chiave possono essere utilizzati per definire le regole di monitoraggio dei resi mirate a creare avvisi preventivi in caso di rischio di perdita di un evento chiave.
YCD_Desc_Return_Alert_Consolidation_Rules=Questa configurazione consente di definire i propri eventi e la relativa modalit\u00e0 di gestione. Questi eventi possono quindi essere associati a regole di monitoraggio dei resi ed \u00e8 possibile controllare quale evento viene generato quando viene rilevata una situazione di allarme dal monitor dei resi.
YCD_Desc_Receiving_Preference=Questa configurazione consente di definire le regole per la gestione delle ricezioni dei resi.
YCD_Desc_Receiving_Disposition=Questo \u00e8 un elenco principale di codici disposizione utilizzati durante il processo di ricezione dei resi. \u00c8 possibile, inoltre, indicare se la disposizione di reso rappresenta un prodotto danneggiato e se l'inventario deve essere assegnato a una classe diversa quando viene spostato in tale disposizione.
YCD_Desc_Return_Financial_Attributes=Questa configurazione consente di definire diversi nomi e categorie di spesa associati al reso.
YCD_Desc_Advanced_System_Setups=Queste sono in genere configurazioni effettuate una sola volta durante l'installazione iniziale del sistema che non richiedono modifiche frequenti. \u00c8 possibile, inoltre, definire diverse unit\u00e0 di misura, formati data/ora, paesi e valute in questa sezione.
YCD_Desc_Financial_Attributes=Questa configurazione consente di impostare le regole generali per la gestione dei pagamenti. Queste regole sono specificate a livello azienda e non possono variare per ogni ordine.
YCD_Desc_Sales_Order_Purge_Criteria=Questa configurazione consente di impostare i parametri utilizzati quando vengono eliminati dal sistema record correlati a un ordine.
YCD_Desc_Return_Order_Order_Purge_Criteria=Questa configurazione consente di impostare i parametri utilizzati quando vengono eliminati dal sistema record correlati a un reso.
YCD_Desc_Volume=Questa configurazione consente di definire le unit\u00e0 di misura dei volumi.
YCD_Desc_VAS_Order_Purge_Criteria=Questa configurazione consente di impostare i parametri utilizzati quando vengono eliminati dal sistema record correlati a una commessa.
YCD_Desc_Weight=Questa configurazione consente di definire le unit\u00e0 di misura dei pesi.
YCD_Desc_Initial_Context_Factory_Codes=Questa configurazione consente di impostare ulteriori codici di fabbrica di contesto utilizzati per definire la classe che fornisce l'implementazione del contesto  iniziale per il server di applicazioni per abilitare la connessione dei client Java remoti.
YCD_Desc_Time=Questa configurazione consente di definire le unit\u00e0 di misura del tempo.
YCD_Desc_Server_Configuration_List=\u00c8 possibile visualizzare un elenco di server configurati per agenti e servizi. Questa configurazione consente di specificare parametri di server quali l'ora di inizio del monitor e il tempo di attesa di inattivit\u00e0
YCD_Desc_Health_Monitor_Rules=Questa configurazione consente di impostare i parametri per il monitoraggio dello stato dell'applicazione.
YCD_Desc_Locales=Definire le locale che consentono alle aziende di associarle a pi\u00f9 organizzazioni e utenti. Questa locale consente alle persone di un'area geografica di comunicare ed effettuare transazioni commerciali in modo trasparente.
YCD_Desc_Currency_Definitions=Definire le definizioni di valuta e i relativi simboli e indicare l'appartenenza all'Euro e la data di scadenza. Un ordine pu\u00f2 essere associato a una valuta e correlare tutte le spese e i pagamenti a tale valuta.
YCD_Desc_Quantity=Questa configurazione consente di definire le unit\u00e0 di misura della quantit\u00e0.
YCD_Desc_Service_Quantity=Questa configurazione consente di definire le unit\u00e0 di misura della quantit\u00e0 di servizio.
YCD_Desc_Countries=Questa configurazione consente di impostare le informazioni sul paese o sull'area e di associarle a una locale per indicare il paese o l'area in cui si trova la locale.
YCD_Desc_Dimension=Questa configurazione consente di definire le unit\u00e0 di misura della dimensione.
YCD_Desc_Languages=Questa configurazione consente di impostare le informazioni sulla lingua e di associarle a una locale per indicare la lingua utilizzata in tale locale.
YCD_Desc_Date_Formats=Questa configurazione consente di definire i formati data che possono essere utilizzati quando si definiscono le locale.
YCD_Desc_Time_Formats=Questa configurazione consente di definire i formati orari che possono essere utilizzati per definire le locale.
YCD_Desc_Date_Time_Formats=Questa configurazione consente di definire i formati data/ora che possono essere utilizzate quando si definiscono le locale.
YCD_Desc_Currency_Conversions=Configurare i tassi di cambio tra due valute. Questi tassi di cambio sono utilizzati per convertire le valute utilizzate dalle organizzazioni come definito dalla rispettiva locale. Il tasso di cambio viene memorizzato come parte dell'ordine. Il tasso di cambio memorizzato \u00e8 ricalcolato in base ai mercati valutari variabili o in qualsiasi momento il prezzo di un ordine cambia, ad esempio quando si annulla una riga, si aggiunge una quantit\u00e0 o si aggiunge una spesa. 
YCD_Desc_Installation_Rules=Configurare le regole applicate al momento dell'installazione dell'applicazione. Possono essere incluse regole che determinano la modalit\u00e0 di identificazione e consolidamento degli articoli dell'inventario, garantiscono flessibilit\u00e0 in caso di ordini di spedizione diretta e la possibilit\u00e0 di crittografare gli attributi del tipo di pagamento principale.
YCD_Desc_Menu=Definire i menu visualizzati dall'utente quando si collega all'applicazione.
YCD_Desc_Themes=Definire nuovi temi di colori che possono essere utilizzati nelle schermate di IBM Sterling Selling And Fulfillment Suite:Console e Applications Manager.
YCD_Desc_Custom_Common_Code_Types=Configurare i tipo di codice comuni personalizzati per l'applicazione. I codici comuni sono i valori che consentono a un utente di scegliere da in elenco di opzioni anzich\u00e9 immettere manualmente la data. Questi codici comuni possono essere utilizzati quando si estende l'applicazione.  
YCD_Desc_Custom_Common_Codes=Configurare i valori dei codici comuni per i tipi di codici personalizzati nell'applicazione.  
YCD_Desc_Custom_Error_Codes=\u00c8 possibile definire i codici di errore e le descrizioni da utilizzare insieme ai codici di errore predefiniti.
YCD_Desc_System_Administration=Definire i componenti richiesti per la manutenzione quotidiana e il monitoraggio dell'applicazione includendo i criteri di cancellazione, le uscite utente e le regole di monitoraggio dello stato.
YCD_Desc_Inventory_Synchronization=Definire le regole che controllano il modo in cui viene acquisito e monitorato l'inventario nell'applicazione per garantire la disponibilit\u00e0 dei prodotti per la spedizione quando un cliente li richiede. Definire tipi diversi di domanda e offerta e la modalit\u00e0 di interazione.  
YCD_Desc_Event_Management_And_Alerts=Definire i tipi di avviso, le code di avviso e i parametri di escalation delle code.
YCD_Desc_Order_Administration=Definire le regole che controllano in che modo gli ordini di vendita possono essere modificati e convalidati.
YCD_Desc_Customizations=Estendere l'applicazione creando nuove risorse di interfaccia utente, menu, temi, codici comuni personalizzati e codici di errore cliente.
YCD_Desc_Delivery_And_Installation=Definire gli articoli del servizio di consegna e installazione insieme ai componenti richiesti per eseguire tali servizi. \u00c8 possibile definire regole di determinazione dell'origine e gruppi di distribuzione per garantire che i servizi vengano eseguiti dai nodi appropriati. \u00c8 possibile definire pool di risorse per tenere traccia della capacit\u00e0 di esecuzione.
YCD_Desc_Customer_Rules=Definire le classificazioni cliente che possono essere associate ai clienti e il gruppo di periodi da utilizzare per la definizione delle preferenze del cliente relative ai periodi.
YCD_Desc_Region_Match_Preferences=Le preferenze di corrispondenza area consentono di specificare il campo degli indirizzi da utilizzare quando si cerca la corrispondenza degli indirizzi alle aree in uno specifico paese o regione. Ad esempio, specificando Citt\u00e0 come preferenza di corrispondenza area per gli Stati Uniti, gli indirizzi contrassegnati con il codice paese/area US vengono abbinati al valore del campo Citt\u00e0 presente in tale indirizzo.
YCD_Desc_Vendor_Definition=Definire i fornitori per l'azienda. Un fornitore pu\u00f2 essere un'organizzazione di vendita, uno nodo di spedizione o entrambi.
YCD_Desc_Customer_Definitions=Definire i clienti B2B e i clienti privati che effettuano ordini con l'azienda. Definire le preferenze per i periodi degli appuntamenti, ulteriori informazioni sui contatti e risposte alle domande sugli indirizzi per ciascun cliente.
YCD_Desc_Region_Usage_For_Resource_Pools=Selezionare lo schema aree utilizzato quando si definiscono le aree specifiche che possono essere servite da un pool di risorse.
YCD_Desc_Queue_Management=Questa configurazione consente di definire le code di avvisi che possono essere utilizzate per raggruppare avvisi correlati. Gli utenti possono sottoscrivere una o pi\u00f9 code e possono elaborare gli avvisi dalla code sottoscritte. \u00c8 possibile, inoltre, configurare le modalit\u00e0 di escalation degli avvisi tra le code.

YCD_Desc_System_Table_Purge_Criteria=Questa configurazione consente di impostare i parametri utilizzati quando vengono eliminati dal sistema record correlati al sistema.
YCD_Desc_Price_Match_Rules=Questa configurazione consente di controllare i criteri che determinano quando \u00e8 possibile cercare una corrispondenza prezzo per un articolo in un ordine.
YCD_Desc_Appeasement_Reasons=Questa configurazione consente di fornire un elenco di codici motivo disponibili durante il processo di pacificazione del cliente. 
YCD_Desc_Cancellation_Reasons=Questa configurazione consente di fornire un elenco di codici motivo disponibili durante il processo di annullamento dell'ordine.
YCD_Desc_Reship_Reasons=Questa configurazione consente di fornire un elenco di codici motivo disponibili durante il processo di rispedizione.  
YCD_Desc_Add_Line_Rules=Questa configurazione consente di controllare il numero di giorni (dopo la creazione dell'ordine) dopo cui le aggiunte alle righe non sono consentite.
YCD_Desc_Address_Verification_Rules=Questa configurazione consente di controllare il funzionamento del sistema quando il sistema di verifica indirizzi non \u00e8 disponibile.
YCD_Desc_Order_Financial_Attributes=Questa configurazione consente di definire diversi nomi e categorie di spesa associati a un ordine.
YCD_Desc_Inventory_Node_Type_Rules=Queste regole consentono di configurare le regole del tipo di nodo a livello di inventario per stabilire se applicare i fattori di sicurezza futura e di magazzino all'inventario.
YCD_Desc_Customer=Questa configurazione consente di definire clienti B2B e clienti privati. Tali clienti effettuano ordini con l'azienda. Questa configurazione fornisce ulteriori informazioni sui clienti, ad esempio le preferenze per i periodi degli appuntamenti, ulteriori informazioni sui contatti e le risposte alle domande sugli indirizzi.
YCD_Desc_Agent_Criteria_Groups=Configurare i gruppi di criteri agent per categorizzare il tipo di agent. Questa \u00e8 una configurazione a livello di nodo che indica se l'agent sta gestendo dati in volumi ridotti o elevati.
YCD_Desc_User_Exit_Management=Configurare le uscite utente per abilitare le estensioni della logica aziendale per le transazioni. Nelle transazioni, esiste il codice per richiamare le uscite utente in modo che l'utente possa inserire la logica personalizzata. Per tali uscite utente predefinite, \u00e8 possibile configurare le implementazioni appropriate.
YCD_Desc_Delivery_Service_UOM_Master=Le unit\u00e0 di misura descrivono le diverse unit\u00e0 in cui pu\u00f2 essere offerto un servizio di consegna.
YCD_Desc_Provided_Service_UOM_Master=Le unit\u00e0 di misura descrivono le diverse unit\u00e0 in cui pu\u00f2 essere offerto un servizio di installazione.
YCD_Desc_Outbound_Constraints=Configurare i vincoli in uscita che descrivono le condizioni che controllano la modalit\u00e0 di esecuzione della spedizione. Ad esempio, \u00e8 possibile definire le condizioni che controllano se alcuni articoli possono essere spediti insieme, se utilizzare i parametri di spedizione economica e la modalit\u00e0 in cui viene eseguito l'instradamento.
YCD_Desc_Contact_Types=\u00c8 possibile configurare i tipi di contatto quando si specificano le informazioni di contatto di un cliente nelle note della commessa.
YCD_Desc_Additional_Capacity=Configurare ulteriore capacit\u00e0 per una combinazione di tipo di servizio di consegna e livello di area. Ad esempio, le consegne  possono richiedere pi\u00f9 tempo nella zone di periferie rispetto al centro della citt\u00e0. Di conseguenza, poterebbe essere opportuno aggiungere sempre una certa quantit\u00e0 di tempo per la consegna a una determinata area, per un determinato tipo di servizio.
YCD_Desc_Capacity_Rules=Configurare le regole che influiscono sulla capacit\u00e0, ad esempio l'impostazione del tempo di scadenza della prenotazione della capacit\u00e0 predefinita.
YCD_Desc_Service_Complexity_Levels=Definire i livelli di complessit\u00e0 del servizio per gli articoli di servizio di installazione e gli articoli di servizio di consegna. \u00c8 possibile, inoltre, assegnare il livelli di complessit\u00e0 del servizio a un tipo di servizio per un articolo che a sua volta viene utilizzato per calcolare il livello di complessit\u00e0 del servizio sulla commessa.
YCD_Desc_Classification_Hierarchy=Questa configurazione consente di definire diversi valori per un determinato tipo di classificazione per la determinazione dell'origine.
YCD_Desc_Define_Carriers=Questa configurazione consente di definire i corrieri che controllano la logistica per l'azienda.
YCD_Desc_Store_Pickup_Rules=Con questa configurazione \u00e8 possibile indicare se l'azienda consente il ritiro dal negozio.  Queste informazioni vengono utilizzate solo nell'applicazione Call Center.
YCD_Desc_Payment_Failure_Rules=Questa configurazione consente di specificare quando inviare notifiche di problemi di pagamento per rifiuto definitivo.
YCD_Desc_Alert_Type=I tipi di avviso consentono di classificare i diversi avvisi emessi dal sistema. Questa configurazione consente di definire i tipi di avviso.
YCD_Desc_Alert_Notification=Questa configurazione consente di controllare la modalit\u00e0 di notifica di nuovi avvisi agli utenti.
YCD_Desc_General_Process_Model=Questa configurazione consente di configurazione transazioni, eventi e servizi associati a processi eterogenei dell'applicazione, compresi processi correlati a inventario, articoli e IU.
YCD_Desc_Credit_Card_Types=Questa configurazione consente di fornire un elenco di carte di credito disponibili durante il processo di pagamento dell'ordine.
YCD_Desc_Resources=Questa configurazione consente di estendere l'applicazione creando nuove risorse che possono essere utilizzate per controllare le autorizzazioni dei componenti. Quando viene creata una risorsa, \u00e8 possibile concedere o revocare un'autorizzazione per questa risorsa tramite la configurazione dei ruoli utente.  
YCD_Desc_Price_Override_Reasons=Questa configurazione consente di fornire un elenco di codici motivo disponibili durante l'impostazione della sovrascrittura prezzo.  
YCD_Desc_Sourcing_Classification_Definition=Questa configurazione fornisce i parametri di controllo a livello del prodotto per l'impostazione delle regole di determinazione origine e rifornimento.  In questa configurazione, \u00e8 possibile scegliere le classificazioni del prodotto che devono essere utilizzate a scopo di determinazione origine e rifornimento.
YCD_Desc_Capacity_Classification_Definition=Questa configurazione fornisce i parametri di controllo a livello di prodotto per l'impostazione regole di associazione servizio e capacit\u00e0.  In questa configurazione, \u00e8 possibile scegliere le classificazioni del prodotto che possono essere utilizzate ai fini dell'associazione di servizio e capacit\u00e0.
YCD_Desc_Routing_Classification_Definition=Questa configurazione fornisce i parametri di controllo a livello del prodotto per l'impostazione delle regole di instradamento.  In questa configurazione, \u00e8 possibile scegliere le classificazioni del prodotto che devono essere utilizzate ai fini delle guide di instradamento.
YCD_Desc_Order_Entry_Attributes=Questa configurazione consente di definire il flusso e il funzionamento delle schermate di immissione ordini.
YCD_Desc_Charge_Override_Attributes=Questa configurazione consente di definire i diversi motivi di sovrascrittura spesa.
YCD_Desc_COM_UOM_Display_Rules=Questa configurazione consente di definire l'unit\u00e0 di misura da visualizzare nelle schermate dell'IU.
YCD_Desc_Title=Questa configurazione consente di definire i titoli da visualizzare nell'elenco a discesa nelle schermate dell'IU degli indirizzi.
YCD_Desc_Consumer_Rule=Questa configurazione consente di definire i ruoli utente che devono essere utilizzati quando si creano clienti privati da IBM Sterling Call Center and Store.
YCD_Desc_Base_Process_Model=Questa configurazione consente di visualizzare e modificare diversi aspetti dei tipi di documenti e i tipi di processo corrispondenti.  La configurazione include la creazione di nuovi tipi di documenti, definizioni dei modelli di documento, regole di convalida degli articoli e parametri di tipo di documento che regolano i diversi aspetti dei tipo di documento quali la creazione degli ordini, la gestione dell'inventario e l'elaborazione dei pagamenti.

YCD_Desc_Quote_Hold_Types=Un preventivo pu\u00f2 essere messo in sospeso per pi\u00f9 motivi. In questa configurazione, vengono definiti i diversi tipi di sospensioni che possono essere associate a un preventivo. \u00c8 possibile, inoltre, configurare il funzionamento di altre funzioni del sistema quando il preventivo \u00e8 in sospensione.
YCD_Desc_Quote_Modification_Rules=Questa configurazione consente di configurare le regole di modifica stato per un preventivo o una linea di preventivo in base all'azienda, al tipo di processo e alle condizioni dell'ordine.
YCD_Desc_Quote_Cancellation_Reasons=Questa configurazione consente di fornire un elenco di codici motivo disponibili durante il processo di rinuncia al preventivo. 
YCD_Desc_Quote_Attributes=I preventivi e le righe dei preventivi possono essere categorizzati in pi\u00f9 tipi, ad esempio consigliati, ad alta priorit\u00e0 o normali. Questa configurazione consente di definire l'elenco valido di tipi di preventivi, tipi di righe e altri codici che consentono la categorizzazione.
YCD_Desc_Quote_Validation=Questa configurazione consente di controllare il livello di convalida richiesto per un preventivo.
YCD_Desc_Quote_Instruction_Types=Questa configurazione consente di definire un elenco principale di tipi di istruzioni. Quando si cattura un'istruzione, ciascuna istruzione \u00e8 associata a un determinato tipo. Ci\u00f2 raggruppa le istruzioni in pi\u00f9 categorie, ad esempio PACCO, SPEDIZIONE e OMAGGIO.
YCD_Desc_Quote_Modification_Types=Il sistema categorizza tutte le modifiche del preventivo in un "tipo di modifica". Tutte le regole per il controllo delle modifiche sono associate a questi tipi di modifiche. Questa configurazione consente di creare i propri tipi di modifica personalizzati che possono essere utilizzati per il controllo delle modifiche di determinati attributi del preventivo, compresi gli attributi di preventivo estesi.
YCD_Desc_Quote_Modifications_Impacting_Pricing=Questa configurazione consente di identificare i tipi di modifiche che devono provocare una nuova assegnazione del prezzo del preventivo.
