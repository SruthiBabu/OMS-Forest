Association_Relationship_Rule=\u00c9 poss\u00edvel configurar os tipos de associa\u00e7\u00e3o do item para aparecerem na tela de entrada do pedido como acess\u00f3rios dispon\u00edveis para inclus\u00e3o no item. \u00c9 necess\u00e1rio configurar a associa\u00e7\u00e3o do item para os tipos de associa\u00e7\u00e3o de item selecionados. A associa\u00e7\u00e3o de item determina se o item acess\u00f3rio substituir\u00e1 o item ou estar\u00e1 relacionado ao item. Se o item acess\u00f3rio estiver relacionado ao item, ser\u00e1 necess\u00e1rio identificar o tipo de relacionamento a ser criado quando um acess\u00f3rio for inclu\u00eddo em um pedido. O tipo de relacionamento determina a maneira como o item acess\u00f3rio est\u00e1 relacionado ao item. Ser\u00e3o exibidos apenas os tipos de relacionamento que suportam classifica\u00e7\u00e3o. Al\u00e9m disso, \u00e9 poss\u00edvel especificar se as verifica\u00e7\u00f5es de invent\u00e1rio devem ser executadas ao exibir itens associados.
