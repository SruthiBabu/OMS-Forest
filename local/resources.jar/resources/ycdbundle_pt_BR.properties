Customer_Address_Options=Ao procurar um banco de dados de cliente principal, \u00e9 poss\u00edvel permitir que o usu\u00e1rio selecione o tipo de cliente durante a procura (consumidor ou neg\u00f3cios). Se voc\u00ea modelar apenas um tipo de cliente em seu banco de dados de clientes, poder\u00e1 optar por ocultar estes crit\u00e9rios de procura. Voc\u00ea tamb\u00e9m pode escolher padronizar para o tipo de cliente adequado para a procura.
