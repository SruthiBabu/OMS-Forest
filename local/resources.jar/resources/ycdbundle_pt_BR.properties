YCD_Order_Availability_Reservation=Configurar Op\u00e7\u00f5es de Verifica\u00e7\u00e3o de Disponibilidade e Reserva
YCD_Desc_Order_Availability_Reservation=Essa configura\u00e7\u00e3o permite controlar quando a disponibilidade \u00e9 verificada durante a entrada e a modifica\u00e7\u00e3o do pedido. Tamb\u00e9m \u00e9 poss\u00edvel especificar a necessidade de fazer reservas. Additionally, you can configure rules to optimize performance when performing availability checks on the Style Items Pop-up.
YCD_Desc_Open_Box_Options=Essa configura\u00e7\u00e3o permite a inclus\u00e3o e modifica\u00e7\u00e3o de itens open box nos pedidos e controla a maneira como os itens open box s\u00e3o identificados.
