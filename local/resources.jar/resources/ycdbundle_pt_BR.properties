#### config task descriptions
YCD_Desc_Enterprise_Data=Defina o perfil de sua empresa e as regras b\u00e1sicas que guiam a opera\u00e7\u00e3o do aplicativo.
YCD_Desc_Supply_Chain_Network_Model=Isso captura os participantes em seu modelo de cadeia de fornecimento (como centros de distribui\u00e7\u00e3o, fornecedores e n\u00f3s de entrega). Esse modelo \u00e9 usado como metadados para a tomada de decis\u00f5es de fornecimento.
YCD_Desc_Participant_Setup=Esses s\u00e3o os locais nos quais seus produtos s\u00e3o enviados ou entregues.
YCD_Desc_Fulfillment_Network_Model=Isso descreve o relacionamento entre v\u00e1rios participantes da cadeia de fornecimento. O modelo de rede o ajuda a representar visualmente a cadeia de fornecimento e fornece os metadados para defini\u00e7\u00e3o das regras de cumprimento da ordem.
YCD_Desc_Region_Levels=Os n\u00edveis de regi\u00e3o ajudam a categorizar as regi\u00f5es. Os valores t\u00edpicos s\u00e3o Pa\u00eds/Regi\u00e3o, Estado, Pa\u00eds e Cidade. 
YCD_Desc_Region_Schemas=Um esquema de regi\u00e3o descreve uma geografia representando-a como um conjunto hier\u00e1rquico de regi\u00f5es. Os esquemas de regi\u00e3o s\u00e3o usados em v\u00e1rios locais como nas regras de fornecimento, na determina\u00e7\u00e3o do local de entrega e instala\u00e7\u00e3o e nas regras de precifica\u00e7\u00e3o. Geralmente, h\u00e1 apenas um esquema de regi\u00e3o.
YCD_Desc_Node_Types=Os tipos de n\u00f3s classificam seus n\u00f3s em v\u00e1rias categorias. Essa classifica\u00e7\u00e3o \u00e9 usada para simplificar a configura\u00e7\u00e3o da regra de fornecimento.
YCD_Desc_Order_Promising=Essa configura\u00e7\u00e3o define as regras para estabelecer compromissos precisos para o pedido do cliente. Ela permite configurar regras que controlam o local e a data de envio de um produto. As regras de fornecimento oferecem par\u00e2metros de controle nos n\u00edveis de produto, geografia, ordem e cliente para que os n\u00f3s de fornecimento adequados sejam selecionados para o cumprimento da demanda do cliente.
YCD_Desc_Fulfillment_Types=Os tipos de cumprimento fornecem o mais alto n\u00edvel de separa\u00e7\u00e3o das regras de fornecimento. Eles permitem a cria\u00e7\u00e3o de "conjuntos de regras de fornecimento" para diferentes necessidades comerciais, como "abastecimento da loja" ou "abastecimento direto ao cliente." \u00c9 poss\u00edvel associar uma linha da ordem a um tipo de cumprimento, para que as regras associadas a esse tipo de cumprimento sejam usadas para determinar o local de fornecimento da linha da ordem.
YCD_Desc_Basic_Configuration=Essa configura\u00e7\u00e3o permite a voc\u00ea selecionar como deseja tomar as decis\u00f5es de fornecimento em alto n\u00edvel. Quando uma organiza\u00e7\u00e3o possui apenas um ou dois n\u00f3s que fornecem todos os produtos e servi\u00e7os, talvez n\u00e3o seja necess\u00e1rio definir regras de fornecimento complexas. Entretanto, quando uma organiza\u00e7\u00e3o possui diversos n\u00f3s e fornecedores com os quais eles interagem, \u00e9 necess\u00e1rio definir regras de fornecimento para garantir que os n\u00f3s mais adequados sejam usados para manipula\u00e7\u00e3o da remessa e cumprimento do servi\u00e7o. Isso permite tamb\u00e9m configurar tipos de cumprimento e grupos de distribui\u00e7\u00e3o padr\u00e3o.
YCD_Desc_Order_Sourcing_Classifications=Isso fornece outro par\u00e2metro de controle (diferente do tipo de cumprimento) que pode ser usado na configura\u00e7\u00e3o de regras de fornecimento. Esse par\u00e2metro de controle pode ser ent\u00e3o passado para a ordem com o objetivo de que a regra de fornecimento adequada necess\u00e1ria \u00e0 ordem seja usada.
YCD_Desc_Classification_Definition=Essa configura\u00e7\u00e3o fornece um par\u00e2metro de controle do n\u00edvel do produto para a configura\u00e7\u00e3o de regras de fornecimento. Nessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel escolher quais classifica\u00e7\u00f5es de produto devem ser usadas para o prop\u00f3sito do fornecimento. \u00c9 poss\u00edvel escolher at\u00e9 3 classifica\u00e7\u00f5es.
YCD_Desc_Scheduling_Rules=As regras de planejamento controlam quando uma ordem \u00e9 planejada e quais restri\u00e7\u00f5es devem ser aplicadas ao planejar a ordem. Elas tamb\u00e9m permitem especificar o tipo de otimiza\u00e7\u00e3o necess\u00e1ria ao procurar por um local de remessa adequado. Cada ordem pode especificar a regra de planejamento necess\u00e1ria, proporcionando, assim, a flexibilidade de ter diferentes regras para tipos diferentes de ordem.
YCD_Desc_Landed_Cost=O aplicativo fornece algoritmos de otimiza\u00e7\u00e3o altamente avan\u00e7ados que podem usar c\u00e1lculos de custo adicional para selecionar n\u00f3s de frete que minimizem o custo. Essa configura\u00e7\u00e3o permite definir o modo de c\u00e1lculo do custo adicional.
YCD_Desc_Forwarding_Transfer_Rules=Essa configura\u00e7\u00e3o permite definir regras que controlam como as transfer\u00eancias de produtos devem ser manipuladas entre dois n\u00f3s. Ela tamb\u00e9m permite a configura\u00e7\u00e3o de regras de encaminhamento para minimizar o custo de transporte ativando recursos como ignorar zona.
YCD_Desc_Product_Distribution_Group=\u00c9 poss\u00edvel definir "conjuntos de n\u00f3s" que representem um grupo l\u00f3gico. Esse grupo l\u00f3gico pode ent\u00e3o ser usado em suas regras de fornecimento. Os grupos l\u00f3gicos poderiam ser, por exemplo, "N\u00f3s da Costa Leste" ou "Centros de Distribui\u00e7\u00e3o Regionais".
YCD_Desc_Product_Sourcing_Rules_Shipping=As regras de fornecimento controlam o local de onde o produto \u00e9 enviado. \u00c9 poss\u00edvel definir uma sequ\u00eancia de regras complexas; cada uma delas fornecendo uma lista de n\u00f3s que devem ser considerados ao fornecer o produto.
YCD_Desc_Procurement_Distribution_Group=Essa configura\u00e7\u00e3o \u00e9 semelhante \u00e0 configura\u00e7\u00e3o de grupos de n\u00f3s para o envio do produto. \u00c9 poss\u00edvel definir "conjuntos de n\u00f3s" que podem ser usados para a transfer\u00eancia de produtos.
YCD_Desc_Procurement_Sourcing_Rules=Essas regras ajudam a identificar os n\u00f3s a partir dos quais \u00e9 poss\u00edvel fazer uma transfer\u00eancia ou uma compra para um determinado n\u00f3 da remessa, quando n\u00e3o h\u00e1 invent\u00e1rio suficiente no n\u00f3 da remessa.
YCD_Desc_Logistics_Attributes=Essa configura\u00e7\u00e3o \u00e9 usada para especificar como o tempo de tr\u00e2nsito \u00e9 calculado para a opera\u00e7\u00e3o de planejamento da ordem.
YCD_Desc_Item_Level_Controls=Determinados par\u00e2metros, como tempo m\u00ednimo de notifica\u00e7\u00e3o, podem ser substitu\u00eddos no n\u00edvel do item. Essa configura\u00e7\u00e3o permite definir essas substitui\u00e7\u00f5es no n\u00edvel do item.
YCD_Desc_Node_Level_Controls=Determinados par\u00e2metros, como tempo m\u00ednimo de notifica\u00e7\u00e3o, podem ser substitu\u00eddos no n\u00edvel do n\u00f3 da remessa. Essa configura\u00e7\u00e3o permite definir essas substitui\u00e7\u00f5es no n\u00edvel do n\u00f3.
YCD_Desc_Select_Region_Schema_For_Sourcing=As regi\u00f5es fornecem um par\u00e2metro de controle do n\u00edvel geogr\u00e1fico nas regras de fornecimento. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel selecionar o esquema de regi\u00e3o que define as regi\u00f5es usadas nas regras de fornecimento.
YCD_Desc_Slot_Groups=Todos os compromissos de entrega e instala\u00e7\u00e3o s\u00e3o assumidos como intervalos de tempo. Essa configura\u00e7\u00e3o permite definir esses intervalos para os quais ser\u00e3o assumidos compromissos.
YCD_Desc_Service_Skills=Essa configura\u00e7\u00e3o permite definir uma lista principal de qualifica\u00e7\u00f5es de servi\u00e7o que podem ser associadas com os servi\u00e7os oferecidos. Ao assumir compromissos, o sistema garante que o recurso selecionado para executar o servi\u00e7o tenha as qualifica\u00e7\u00f5es necess\u00e1rias para a execu\u00e7\u00e3o desse servi\u00e7o.
YCD_Desc_Delivery_Service_Types=Os tipos de servi\u00e7o de entrega s\u00e3o usados para determinar as UOM de capacidade e o n\u00edvel de complexidade dos servi\u00e7os de entrega.
YCD_Desc_Delivery_Service_Items=Essa configura\u00e7\u00e3o permite definir os servi\u00e7os de entrega oferecidos. Geralmente, existem apenas de 1 a 3 servi\u00e7os de entrega.
YCD_Desc_Delivery_Service_Options=Essa configura\u00e7\u00e3o permite definir uma lista principal de op\u00e7\u00f5es que s\u00e3o oferecidas com v\u00e1rios servi\u00e7os de entrega.
YCD_Desc_Provided_Service_Types=Os tipos de servi\u00e7o de instala\u00e7\u00e3o s\u00e3o usados para determinar as UOM de capacidade e o n\u00edvel dos servi\u00e7os de instala\u00e7\u00e3o.
YCD_Desc_Provided_Service_Items=Essa configura\u00e7\u00e3o permite definir v\u00e1rios servi\u00e7os de instala\u00e7\u00e3o oferecidos.
YCD_Desc_Provided_Service_Options=Essa configura\u00e7\u00e3o permite definir uma lista principal de op\u00e7\u00f5es que s\u00e3o oferecidas com v\u00e1rios servi\u00e7os de instala\u00e7\u00e3o.
YCD_Desc_Questions=Essa configura\u00e7\u00e3o permite definir uma lista de quest\u00f5es que ajudam na compreens\u00e3o das caracter\u00edsticas f\u00edsicas do local de um cliente, como n\u00famero do andar, disponibilidade de subida e acesso rodovi\u00e1rio.
YCD_Desc_Product_Sourcing_Rules_Delivery=Esse conjunto de regras de fornecimento ajuda a identificar o local de onde as entregas devem ser feitas para um determinado endere\u00e7o de cliente.
YCD_Desc_Provided_Service_Sourcing_Rules=Esse conjunto de regras de fornecimento ajuda a identificar o local a partir do qual os servi\u00e7os de instala\u00e7\u00e3o devem ser executados para um determinado endere\u00e7o de cliente.
YCD_Desc_PS_Distribution_Group=Essa configura\u00e7\u00e3o \u00e9 semelhante \u00e0 configura\u00e7\u00e3o de grupos de n\u00f3s para produtos do frete. \u00c9 poss\u00edvel definir "conjuntos de n\u00f3s" que podem ser usados para a execu\u00e7\u00e3o de servi\u00e7os de instala\u00e7\u00e3o.
YCD_Desc_Resource_Pools=Os conjuntos de recursos representam os conjuntos de recursos que executam os servi\u00e7os. As capacidades e a demanda s\u00e3o mantidas no n\u00edvel do conjunto de recursos. Os conjuntos de recursos s\u00e3o associados \u00e0 organiza\u00e7\u00e3o que est\u00e1 fornecendo o servi\u00e7o.
YCD_Desc_Service_Supervisors=Essa configura\u00e7\u00e3o permite definir qual usu\u00e1rio supervisor \u00e9 associado a um n\u00f3 para determinada organiza\u00e7\u00e3o vendedora. Tamb\u00e9m \u00e9 poss\u00edvel designar um supervisor padr\u00e3o para um n\u00f3 para todas as organiza\u00e7\u00f5es vendedoras.
YCD_Desc_Products=Defina seu cat\u00e1logo completo de itens de produto, incluindo itens, categorias e classifica\u00e7\u00f5es. Use esta configura\u00e7\u00e3o quando os itens de produto forem mantidos no IBM Sterling Selling and Fulfillment Suite.
YCD_Desc_Item_UOM_Master=As unidades de medida descrevem as v\u00e1rias unidades nas quais um produto pode ser pedido ou um invent\u00e1rio \u00e9 mantido.
YCD_Desc_Items=Essa configura\u00e7\u00e3o permite definir os produtos vendidos.
YCD_Desc_Category_Hierarchy=Categorias s\u00e3o mecanismos usados para navegar para produtos de tipos semelhantes. Um produto pode pertencer a diversas categorias. 
YCD_Desc_Item_Classification_Definition=Uma classifica\u00e7\u00e3o de produto \u00e9 um mecanismo usado para classificar produtos em v\u00e1rios grupos. Um produto \u00e9 classificado por v\u00e1rios motivos, como movimento de vendas (c\u00f3digo de velocidade), tipo de produto (linha do produto), especifica\u00e7\u00f5es do produto, classifica\u00e7\u00e3o de frete e assim por diante. Essa configura\u00e7\u00e3o \u00e9 usada para especificar os tipos de classifica\u00e7\u00e3o necess\u00e1rios. Um produto pode pertencer a apenas uma classifica\u00e7\u00e3o para determinado tipo de classifica\u00e7\u00e3o. As classifica\u00e7\u00f5es tamb\u00e9m s\u00e3o usadas para facilitar v\u00e1rias configura\u00e7\u00f5es, como as regras de fornecimento que, de outro modo, autorizariam a especifica\u00e7\u00e3o de regras no n\u00edvel do item.
YCD_Desc_Item_Classification_Hierarchy=Essa configura\u00e7\u00e3o permite definir v\u00e1rios valores para determinado tipo de classifica\u00e7\u00e3o. Consulte a descri\u00e7\u00e3o do tipo de classifica\u00e7\u00e3o para obter o uso das classifica\u00e7\u00f5es.
YCD_Desc_Item_Alias_Types=Geralmente, \u00e9 poss\u00edvel identificar os itens de diversas maneiras, como UPC e EAN. Essa configura\u00e7\u00e3o ajuda a especificar os tipos de identifica\u00e7\u00e3o para um item.
YCD_Desc_Payments=Essa configura\u00e7\u00e3o permite definir os tipos de pagamento que podem ser aceitos pelo aplicativo e as regras que controlam o modo como os pagamentos s\u00e3o processados no sistema.
YCD_Desc_Payment_Types=Essa configura\u00e7\u00e3o permite definir v\u00e1rios tipos de proposta que podem ser aceitos. Por exemplo, talvez seja necess\u00e1rio aceitar cheques, cart\u00f5es de cr\u00e9dito e vouchers-presente. Por meio dessa configura\u00e7\u00e3o, tamb\u00e9m s\u00e3o configuradas regras espec\u00edficas de manipula\u00e7\u00e3o de pagamento que podem ser diferentes para cada tipo de pagamento.
YCD_Desc_Payment_Rules=Essa configura\u00e7\u00e3o permite definir como autoriza\u00e7\u00f5es e encargos s\u00e3o manipulados em alto n\u00edvel. \u00c9 poss\u00edvel criar diversas regras e passar uma identifica\u00e7\u00e3o de regra com cada ordem. Isso proporciona maior flexibilidade ao manipular pagamentos de maneiras diferentes para diferentes tipos de ordens, como ordens de transfer\u00eancia e ordens de vendas.
YCD_Desc_Hold_Types=Uma ordem pode ser colocada em espera por diversos motivos. Nessa configura\u00e7\u00e3o, s\u00e3o definidos v\u00e1rios tipos de espera que podem ser associados a uma ordem. Tamb\u00e9m \u00e9 configurado o comportamento de outras fun\u00e7\u00f5es do sistema quando a ordem est\u00e1 em espera.
YCD_Desc_Order_Modification_Rules=Essa configura\u00e7\u00e3o permite que voc\u00ea configure regras de modifica\u00e7\u00e3o de status para uma ordem ou uma linha de pedido com base na empresa, no tipo de processo e nas condi\u00e7\u00f5es do pedido. Por exemplo, \u00e9 poss\u00edvel permitir mudan\u00e7as no tipo de pagamento de uma ordem at\u00e9 o \u00faltimo minuto, mas permitir cancelamentos apenas at\u00e9 o ponto em que o aviso de remessa foi enviado.
YCD_Desc_VAS_Modification_Rules=As ordens de servi\u00e7o s\u00e3o criadas para a execu\u00e7\u00e3o de servi\u00e7os de entrega e instala\u00e7\u00e3o. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel controlar que tipo de modifica\u00e7\u00f5es s\u00e3o permitidas quando uma ordem de servi\u00e7o est\u00e1 em um determinado status.
YCD_Desc_Order_Attributes=As ordens e linhas da ordem podem ser categorizadas em diversos tipos como urgente, alta prioridade ou normal. Essa configura\u00e7\u00e3o permite definir a lista v\u00e1lida de tipos de pedido, tipos de linha e outros c\u00f3digos que ajudam nessa categoriza\u00e7\u00e3o.
YCD_Desc_Order_Validation=Essa configura\u00e7\u00e3o permite controlar o n\u00edvel de valida\u00e7\u00f5es necess\u00e1rias para uma ordem.
YCD_Desc_Instruction_Types=Essa configura\u00e7\u00e3o permite fornecer uma lista principal de tipos de instru\u00e7\u00e3o. Quando as instru\u00e7\u00f5es s\u00e3o capturadas, cada uma delas \u00e9 associada a um determinado tipo. Essas instru\u00e7\u00f5es de grupos se dividem em diversas categorias como PACOTE, REMESSA e PRESENTE.
YCD_Desc_Order_Modification_Types=O sistema categoriza todas as modifica\u00e7\u00f5es da ordem em um "tipo de modifica\u00e7\u00e3o". Todas as regras de controle das modifica\u00e7\u00f5es est\u00e3o associadas a esses tipos de modifica\u00e7\u00e3o. Essa configura\u00e7\u00e3o permite criar seus pr\u00f3prios tipos de modifica\u00e7\u00e3o customizados, que podem ser usados para controlar modifica\u00e7\u00f5es de atributos de ordem espec\u00edficos, incluindo atributos de ordem estendidos.
YCD_Desc_Modifications_Impacting_Pricing=Essa configura\u00e7\u00e3o permite identificar os tipos de modifica\u00e7\u00e3o que devem acionar a remarca\u00e7\u00e3o de pre\u00e7o da ordem.
YCD_Desc_OutboundLogistics=Essa configura\u00e7\u00e3o permite definir transportadoras e regras que controlam a log\u00edstica de sa\u00edda, incluindo servi\u00e7os de transportadora e modos de envio.
YCD_Desc_Carriers=Essa configura\u00e7\u00e3o permite definir as transportadoras de remessa que enviam seu produto.
YCD_Desc_Carrier_Services=Essa configura\u00e7\u00e3o permite definir a lista de servi\u00e7os de transportadora oferecidos.
YCD_Desc_Shipment_Modes=Essa configura\u00e7\u00e3o permite oferecer uma lista dos modos de envio oferecidos. Os modos de envio t\u00edpicos s\u00e3o FTL, LTL e Lote.
YCD_Desc_Process_Modeling=A modelagem de processo controla o fluxo de trabalho dos neg\u00f3cios e fornece flexibilidade para reunir as transa\u00e7\u00f5es de neg\u00f3cios em uma sequ\u00eancia que melhor representa seu ambiente de neg\u00f3cios. Um \u00fanico documento de ordem pode passar por diversos tipos de processos, como cumprimento, pagamento e assim por diante.
YCD_Desc_Fulfillment_Process_Model=Esse processo representa um processo de cumprimento geral de um pedido. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel configurar transa\u00e7\u00f5es, status, pipelines e servi\u00e7os associados ao processo de cumprimento.
YCD_Desc_Shipment_Process_Model=Esse processo representa o processo de envio de uma ordem. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel configurar transa\u00e7\u00f5es, status, pipelines e servi\u00e7os associados ao processo de envio.
YCD_Desc_VAS_Process_Model=Esse processo representa o processo de entrega e instala\u00e7\u00e3o de uma ordem. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel configurar transa\u00e7\u00f5es, status, pipelines e servi\u00e7os associados ao processo.
YCD_Desc_Order_Monitoring=O aplicativo apresenta um potente conceito de marcos para uma ordem. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel definir os marcos necess\u00e1rios para uma ordem. Esses marcos podem ser usados para definir as regras de monitoramento da ordem, que podem alertar o usu\u00e1rio de forma pr\u00f3-ativa quando houver o risco de perder um marco.
YCD_Desc_Alert_Consolidation_Rules=Essa configura\u00e7\u00e3o permite definir seus pr\u00f3prios eventos e como eles s\u00e3o tratados. Esses eventos podem ent\u00e3o ser associados \u00e0s regras de monitoramento da ordem, tornando poss\u00edvel controlar qual evento \u00e9 aumentado quando uma situa\u00e7\u00e3o de alerta \u00e9 detectada pelo monitor da ordem.
YCD_Desc_Transaction_Specific_Rules=Esse \u00e9 um conjunto misto de regras associadas a transa\u00e7\u00f5es de neg\u00f3cios espec\u00edficas.
YCD_Desc_Fulfillment_Rules=Essas regras controlam o comportamento da reserva e do planejamento da ordem. \u00c9 poss\u00edvel fazer escolhas, como a reserva de um produto que ser\u00e1 entregue, antes que o compromisso seja assumido.
YCD_Desc_Status_Inventory_Types=Essa configura\u00e7\u00e3o permite controlar o movimento da quantidade em diferentes dep\u00f3sitos de fornecimento e demanda, \u00e0 medida que a ordem progride em seu ciclo de vida.
YCD_Desc_Inventory_Rules=Essa configura\u00e7\u00e3o permite definir regras associadas \u00e0 disponibilidade do invent\u00e1rio, ao monitoramento e ao custos.
YCD_Desc_Inventory_Types_and_Considerations=Essa configura\u00e7\u00e3o permite definir os v\u00e1rios dep\u00f3sitos de fornecimento e demanda necess\u00e1rios. Tamb\u00e9m \u00e9 poss\u00edvel definir que tipo de demanda pode consumir determinado tipo de fornecimento.
YCD_Desc_Inventory_Availability_Safety_Factor=\u00c9 poss\u00edvel ter mais confian\u00e7a ao assumir compromissos de ordem com certos tipos de fornecimento do que com outros. Um fornecimento em estoque \u00e9 algo com disponibilidade garantida em compara\u00e7\u00e3o com uma ordem de compra recebida. Essa configura\u00e7\u00e3o permite especificar fatores de seguran\u00e7a a serem aplicados em cada tipo de fornecimento, quando estes s\u00e3o usados para responder quest\u00f5es de disponibilidade. Isso ajuda a minimizar o n\u00famero de promessas excessivas.
YCD_Desc_Pricing=Essa configura\u00e7\u00e3o permite definir listas de pre\u00e7o. Se voc\u00ea usar um mecanismo de precifica\u00e7\u00e3o externo, pode ignorar essa configura\u00e7\u00e3o.
YCD_Desc_Price_Programs=Os programas de pre\u00e7o s\u00e3o conjuntos de listas de pre\u00e7o com datas efetivas de in\u00edcio e de encerramento. A ordem \u00e9 associada a um programa de pre\u00e7o e quando o sistema est\u00e1 atribuindo pre\u00e7o \u00e0 ordem, ele procura nas listas de pre\u00e7o associadas ao programa de pre\u00e7o da ordem e calcula o pre\u00e7o adequado. Talvez voc\u00ea deseje que v\u00e1rios programas de pre\u00e7o possam atender diferentes classes de clientes, como clientes ouro e clientes regulares.
YCD_Desc_Price_Lists=Essa configura\u00e7\u00e3o permite especificar os pre\u00e7os de seus itens. A precifica\u00e7\u00e3o pode ser definida com base na quantidade pedida, na regi\u00e3o ou em ambos.
YCD_Desc_Region_Usage_For_Pricing=O aplicativo suporta a precifica\u00e7\u00e3o baseada na geografia. \u00c9 necess\u00e1rio selecionar o esquema de regi\u00e3o que representa o conjunto de regi\u00f5es usadas para a defini\u00e7\u00e3o da lista de pre\u00e7os.
YCD_Desc_Users=Essa configura\u00e7\u00e3o permite definir usu\u00e1rios para sua organiza\u00e7\u00e3o. Um usu\u00e1rio \u00e9 uma \u00fanica pessoa com determinada fun\u00e7\u00e3o designada, como Administrador ou Respons\u00e1vel pelo Atendimento ao Cliente, dependendo da fun\u00e7\u00e3o que ela desempenha na organiza\u00e7\u00e3o.
YCD_Desc_Groups=Essa configura\u00e7\u00e3o permite definir diferentes fun\u00e7\u00f5es de usu\u00e1rios que est\u00e3o presentes em sua organiza\u00e7\u00e3o. No sistema essas fun\u00e7\u00f5es tamb\u00e9m s\u00e3o chamadas de grupos de usu\u00e1rios. Os usu\u00e1rios podem ser associados a uma ou mais fun\u00e7\u00f5es. \u00c9 poss\u00edvel associar permiss\u00f5es a essas fun\u00e7\u00f5es.
YCD_Desc_Security=Essa configura\u00e7\u00e3o permite definir usu\u00e1rios e conceder acesso a esses usu\u00e1rios \u00e0s v\u00e1rias partes do aplicativo.
YCD_Desc_Data_Security_Groups=Essa configura\u00e7\u00e3o permite definir equipes. Um usu\u00e1rio \u00e9 associado a uma equipe. Para cada uma dessas equipes, \u00e9 poss\u00edvel especificar privil\u00e9gios de acesso a dados que controlam quais dados podem ser acessados por um usu\u00e1rio em particular. Essas equipes s\u00e3o \u00fateis em instala\u00e7\u00f5es com m\u00faltiplas empresas, em que talvez seja desej\u00e1vel que alguns usu\u00e1rios tenham acesso aos dados de determinado conjunto de empresas.
YCD_Desc_Returns=Defina as regras que controlam a maneira como os retornos podem ser modificados e como eles s\u00e3o validados.
YCD_Desc_Return_Fulfillment_Process_Model=Esse processo representa o processo de retorno de uma ordem. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel configurar transa\u00e7\u00f5es, status, pipelines e servi\u00e7os associados ao processo de retorno.
YCD_Desc_Receipt_Process_Model=Esse processo representa o processo de recebimento de um retorno. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel configurar transa\u00e7\u00f5es, status, pipelines e servi\u00e7os associados ao processo de recebimento da devolu\u00e7\u00e3o.
YCD_Desc_Return_Order_Modification_Rules=Essa configura\u00e7\u00e3o permite que voc\u00ea configure regras de modifica\u00e7\u00e3o de status para um pedido de devolu\u00e7\u00e3o ou uma linha de pedido de devolu\u00e7\u00e3o com base na empresa, no tipo de processo e nas condi\u00e7\u00f5es do pedido.
YCD_Desc_Return_Order_Attributes=Os retornos e as linhas de retorno podem ser categorizados em diversos tipos, como  "Troca" e "Cr\u00e9dito". Essa configura\u00e7\u00e3o permite definir a lista v\u00e1lida de tipos de retorno, tipos de linha e outros c\u00f3digos que ajudam nessa categoriza\u00e7\u00e3o.
YCD_Desc_Return_Reason=Essa \u00e9 a lista principal de c\u00f3digos de motivo dispon\u00edveis durante o processo de cria\u00e7\u00e3o de devolu\u00e7\u00e3o.
YCD_Desc_Return_Order_Monitoring=Esse aplicativo fornece um potente conceito de marcos para um retorno. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel definir os marcos necess\u00e1rios para um retorno. Esses marcos podem ser usados para definir as regras de monitoramento de devolu\u00e7\u00e3o, que podem alertar o usu\u00e1rio de forma pr\u00f3-ativa quando houver risco de perder um marco.
YCD_Desc_Return_Alert_Consolidation_Rules=Essa configura\u00e7\u00e3o permite definir seus pr\u00f3prios eventos e como eles s\u00e3o tratados. Esses eventos podem ent\u00e3o ser associados \u00e0s regras de monitoramento do retorno, tornando poss\u00edvel controlar qual evento \u00e9 aumentado quando uma situa\u00e7\u00e3o de alerta \u00e9 detectada pelo monitor do retorno.
YCD_Desc_Receiving_Preference=Essa configura\u00e7\u00e3o permite definir regras para a manipula\u00e7\u00e3o dos avisos de recebimento.
YCD_Desc_Receiving_Disposition=Essa \u00e9 a lista principal de c\u00f3digos de disposi\u00e7\u00e3o usados durante o processo recebimento do retorno. Tamb\u00e9m \u00e9 poss\u00edvel indicar se a disposi\u00e7\u00e3o do retorno representa um produto danificado e se h\u00e1 necessidade de categorizar novamente o invent\u00e1rio em uma classe diferente quando movido essa disposi\u00e7\u00e3o.
YCD_Desc_Return_Financial_Attributes=Essa configura\u00e7\u00e3o permite definir v\u00e1rias categorias e nomes de encargos associados ao retorno.
YCD_Desc_Advanced_System_Setups=Essas s\u00e3o configura\u00e7\u00f5es geralmente \u00fanicas necess\u00e1rias durante a instala\u00e7\u00e3o inicial do sistema e n\u00e3o precisam ser alteradas com frequ\u00eancia. Nessa se\u00e7\u00e3o \u00e9 poss\u00edvel definir v\u00e1rias unidades de medida, formatos de data/hora, pa\u00edses e moedas.
YCD_Desc_Financial_Attributes=Essa configura\u00e7\u00e3o permite definir regras gerais para a manipula\u00e7\u00e3o do pagamento. Essas regras s\u00e3o especificadas no n\u00edvel corporativo e n\u00e3o podem variar para cada ordem.
YCD_Desc_Sales_Order_Purge_Criteria=Essa configura\u00e7\u00e3o permite definir os par\u00e2metros usados ao limpar do sistema os registros relacionados \u00e0 ordem.
YCD_Desc_Return_Order_Order_Purge_Criteria=Essa configura\u00e7\u00e3o permite definir os par\u00e2metros usados ao limpar do sistema os registros relacionados ao retorno.
YCD_Desc_Volume=Essa configura\u00e7\u00e3o permite definir unidades de medida de volume.
YCD_Desc_VAS_Order_Purge_Criteria=Essa configura\u00e7\u00e3o permite definir os par\u00e2metros usados ao limpar do sistema os registros relacionados \u00e0 ordem de servi\u00e7o.
YCD_Desc_Weight=Essa configura\u00e7\u00e3o permite definir unidades de medida de peso.
YCD_Desc_Initial_Context_Factory_Codes=Essa configura\u00e7\u00e3o permite definir c\u00f3digos adicionais de factory de contexto inicial usados para definir a classe fornecedora da implementa\u00e7\u00e3o de contexto inicial para o servidor de aplicativos, para permitir a conex\u00e3o dos clientes Java remotos.
YCD_Desc_Time=Essa configura\u00e7\u00e3o permite definir unidades de medida de tempo.
YCD_Desc_Server_Configuration_List=\u00c9 poss\u00edvel visualizar uma lista de servidores configurados para agentes e servi\u00e7os. Essa configura\u00e7\u00e3o permite especificar par\u00e2metros do servidor, como hor\u00e1rio de in\u00edcio do monitor e tempo de espera de inatividade.
YCD_Desc_Health_Monitor_Rules=Essa configura\u00e7\u00e3o permite definir par\u00e2metros para o monitoramento do funcionamento do aplicativo.
YCD_Desc_Locales=Defina c\u00f3digos de idioma que possam ser associados pelas empresas a v\u00e1rias organiza\u00e7\u00f5es e usu\u00e1rios. Esse c\u00f3digo do idioma permite que as pessoas de uma \u00e1rea geogr\u00e1fica se comuniquem e conduzam transa\u00e7\u00f5es de neg\u00f3cios de maneira inequ\u00edvoca.
YCD_Desc_Currency_Definitions=Defina defini\u00e7\u00f5es de moeda e seus s\u00edmbolos e indique a associa\u00e7\u00e3o monet\u00e1ria ao euro e a data de expira\u00e7\u00e3o. \u00c9 poss\u00edvel associar um pedido a uma moeda e relacionar todos os encargos e pagamentos a essa moeda.
YCD_Desc_Quantity=Essa configura\u00e7\u00e3o permite definir unidades de medida de quantidade.
YCD_Desc_Service_Quantity=Essa configura\u00e7\u00e3o permite definir unidades de medida de quantidade de servi\u00e7o.
YCD_Desc_Countries=Essa configura\u00e7\u00e3o permite que voc\u00ea configure informa\u00e7\u00f5es sobre o pa\u00eds/regi\u00e3o e as associe a um c\u00f3digo de idioma para indicar o pa\u00eds/regi\u00e3o no qual o c\u00f3digo de idioma est\u00e1 localizado.
YCD_Desc_Dimension=Essa configura\u00e7\u00e3o permite definir unidades de medida de dimens\u00e3o.
YCD_Desc_Languages=Essa configura\u00e7\u00e3o permite definir informa\u00e7\u00f5es de idioma e associ\u00e1-las a um c\u00f3digo do idioma para indicar o idioma usado no c\u00f3digo.
YCD_Desc_Date_Formats=Essa configura\u00e7\u00e3o permite definir formatos de data que podem ser usados ao definir c\u00f3digos de idioma.
YCD_Desc_Time_Formats=Essa configura\u00e7\u00e3o permite definir formatos de hor\u00e1rio que podem ser usados ao definir c\u00f3digos de idioma.
YCD_Desc_Date_Time_Formats=Essa configura\u00e7\u00e3o permite definir formatos de data/hora que podem ser usados ao definir c\u00f3digos de idioma.
YCD_Desc_Currency_Conversions=Configure taxas de c\u00e2mbio entre duas moedas. Essas taxas de c\u00e2mbio s\u00e3o usadas para converter as moedas usadas pelas organiza\u00e7\u00f5es, conforme definido no c\u00f3digo do idioma. A taxa de c\u00e2mbio \u00e9 armazenada como parte da ordem. A taxa de c\u00e2mbio armazenada \u00e9 reavaliada com base nos mercados monet\u00e1rios flutuantes ou sempre que o pre\u00e7o de uma ordem \u00e9 alterado, como ao cancelar uma linha, incluir quantidade ou incluir encargos. 
YCD_Desc_Installation_Rules=Configure as regras aplicadas na instala\u00e7\u00e3o do aplicativo. Elas podem incluir regras que determinam como os itens do invent\u00e1rio s\u00e3o identificados e consolidados, que fornecem flexibilidade ao descartar ordens de remessa e que fornecem recursos para criptografar atributos de tipo do pagamento principal.
YCD_Desc_Menu=Defina os menus visualizados pelo usu\u00e1rio ao se registrar no aplicativo.
YCD_Desc_Themes=Defina novas cores de temas que podem ser usadas nas telas do IBM Sterling Selling And Fulfillment Suite:Console and Applications Manager.
YCD_Desc_Custom_Common_Code_Types=Configure tipos customizados de c\u00f3digo comum para seu aplicativo. C\u00f3digos comuns s\u00e3o valores que permitem ao usu\u00e1rio escolher a partir de uma lista de op\u00e7\u00f5es, em vez de inserir os dados manualmente. Esses c\u00f3digos comuns podem ser usados ao estender o aplicativo.  
YCD_Desc_Custom_Common_Codes=Configure valores de c\u00f3digo comum para os tipos customizados de c\u00f3digo comum em seu aplicativo.  
YCD_Desc_Custom_Error_Codes=\u00c9 poss\u00edvel definir c\u00f3digos de erro customizados e as descri\u00e7\u00f5es a serem usadas juntamente com os c\u00f3digos de erro padr\u00f5es.
YCD_Desc_System_Administration=Defina os componentes necess\u00e1rios \u00e0 manuten\u00e7\u00e3o e ao monitoramento di\u00e1rios do aplicativo, incluindo crit\u00e9rios de limpeza, sa\u00eddas de usu\u00e1rio e regras do monitor de funcionamento.
YCD_Desc_Inventory_Synchronization=Defina as regras que controlam como o invent\u00e1rio \u00e9 adquirido e monitorado no aplicativo para garantir disponibilidade do produto para remessa quando o cliente o solicita. Defina diferentes tipos de fornecimento e demanda e a forma como interagem.  
YCD_Desc_Event_Management_And_Alerts=Define tipos de alertas, filas de alertas e par\u00e2metros de escala\u00e7\u00e3o da fila.
YCD_Desc_Order_Administration=Defina as regras que controlam a maneira como as ordens de vendas podem ser modificadas e como elas s\u00e3o validadas.
YCD_Desc_Customizations=Estenda o aplicativo criando novos recursos de interface com o usu\u00e1rio, menus, temas, c\u00f3digos comuns customizados e c\u00f3digos de erro do cliente.
YCD_Desc_Delivery_And_Installation=Defina itens de servi\u00e7o de entrega e instala\u00e7\u00e3o juntamente com os componentes necess\u00e1rios para a execu\u00e7\u00e3o desses servi\u00e7os. \u00c9 poss\u00edvel definir regras de fornecimento e grupos de distribui\u00e7\u00e3o para garantir que os servi\u00e7os sejam executados pelos n\u00f3s adequados. \u00c9 poss\u00edvel definir conjuntos de recursos para controlar a capacidade de execu\u00e7\u00e3o.
YCD_Desc_Customer_Rules=Defina classifica\u00e7\u00f5es de cliente que possam ser associadas aos clientes e defina tamb\u00e9m o grupo de intervalo a ser usado na defini\u00e7\u00e3o das prefer\u00eancias do intervalo de cliente.
YCD_Desc_Region_Match_Preferences=As prefer\u00eancias de correspond\u00eancia de regi\u00e3o permitem especificar o campo de endere\u00e7o a ser usado ao fazer a correspond\u00eancia de endere\u00e7os com as regi\u00f5es de um pa\u00eds/regi\u00e3o espec\u00edfico. Por exemplo, especificando Cidade como sua prefer\u00eancia de correspond\u00eancia de regi\u00e3o nos Estados Unidos (EUA), os endere\u00e7os registrados com o c\u00f3digo de pa\u00eds/regi\u00e3o EUA s\u00e3o correspondidos com o valor do campo Cidade nesse endere\u00e7o.
YCD_Desc_Vendor_Definition=Defina fornecedores para seus neg\u00f3cios. Um fornecedor pode ser uma organiza\u00e7\u00e3o de vendas, um n\u00f3 de remessa ou ambos
YCD_Desc_Customer_Definitions=Defina os clientes e consumidores B2B que colocam ordens com seus neg\u00f3cios. Defina prefer\u00eancias do intervalo de compromisso, informa\u00e7\u00f5es de contato adicionais e respostas para enviar quest\u00f5es para cada cliente.
YCD_Desc_Region_Usage_For_Resource_Pools=Selecione o esquema de regi\u00e3o usados ao definir as regi\u00f5es espec\u00edficas que podem ser atendidas por um conjunto de recursos.
YCD_Desc_Queue_Management=Essa configura\u00e7\u00e3o permite definir filas de alertas que podem ser usadas para agrupar alertas relacionados. Os usu\u00e1rios podem se inscrever em uma ou mais filas e podem processar alertas a partir das filas em que est\u00e3o inscritos. Tamb\u00e9m \u00e9 poss\u00edvel definir a maneira como os alertas devem ser escalados entre as filas.

YCD_Desc_System_Table_Purge_Criteria=Essa configura\u00e7\u00e3o permite definir os par\u00e2metros usados ao limpar do sistema os registros relacionados ao sistema.
YCD_Desc_Price_Match_Rules=Essa configura\u00e7\u00e3o permite controlar os crit\u00e9rios que determinam quando \u00e9 poss\u00edvel executar a cobertura de oferta em um item ou uma ordem.
YCD_Desc_Appeasement_Reasons=Essa configura\u00e7\u00e3o permite fornecer uma lista de c\u00f3digos de motivo usados durante o processo conciliat\u00f3rio com o usu\u00e1rio. 
YCD_Desc_Cancellation_Reasons=Essa configura\u00e7\u00e3o permite fornecer uma lista de c\u00f3digos de motivo dispon\u00edveis durante o processo de cancelamento do pedido.
YCD_Desc_Reship_Reasons=Essa configura\u00e7\u00e3o permite fornecer uma lista de c\u00f3digos de motivo dispon\u00edveis durante o processo de reenvio.  
YCD_Desc_Add_Line_Rules=Essa configura\u00e7\u00e3o permite controlar o n\u00famero de dias (p\u00f3s cria\u00e7\u00e3o da ordem) ap\u00f3s os quais as inclus\u00f5es de linha n\u00e3o s\u00e3o permitidas.
YCD_Desc_Address_Verification_Rules=Essa configura\u00e7\u00e3o permite controlar o comportamento do sistema quando o sistema de verifica\u00e7\u00e3o de endere\u00e7o n\u00e3o est\u00e1 dispon\u00edvel.
YCD_Desc_Order_Financial_Attributes=Essa configura\u00e7\u00e3o permite definir v\u00e1rias categorias e nomes de encargos associados a um Pedido.
YCD_Desc_Inventory_Node_Type_Rules=Essas regras permitem configurar Regras de Tipos de N\u00f3s no n\u00edvel do invent\u00e1rio para determinar a necessidade de aplicar fatores de seguran\u00e7a presentes e futuros ao invent\u00e1rio.
YCD_Desc_Customer=Essa configura\u00e7\u00e3o permite definir clientes e consumidores B2B. Esses clientes e consumidores colocam ordens com seus neg\u00f3cios. Essa configura\u00e7\u00e3o fornece informa\u00e7\u00f5es adicionais sobre os clientes, como as prefer\u00eancias do intervalo de compromisso, informa\u00e7\u00f5es de contato adicionais e respostas para enviar quest\u00f5es.
YCD_Desc_Agent_Criteria_Groups=Configure grupos de crit\u00e9rios do agente que categorizam o tipo de agente. Essa \u00e9 uma configura\u00e7\u00e3o do n\u00edvel do n\u00f3 que indica se o agente est\u00e1 manipulando dados de volume alto ou baixo.
YCD_Desc_User_Exit_Management=Configure sa\u00eddas de usu\u00e1rio para permitir extens\u00f5es da l\u00f3gica de neg\u00f3cios para as transa\u00e7\u00f5es. Nas transa\u00e7\u00f5es, h\u00e1 um c\u00f3digo para chamar as sa\u00eddas de usu\u00e1rio para que seja poss\u00edvel conectar uma l\u00f3gica customizada. Para essas sa\u00eddas de usu\u00e1rio pr\u00e9-definidas, \u00e9 poss\u00edvel configurar implementa\u00e7\u00f5es adequadas.
YCD_Desc_Delivery_Service_UOM_Master=As unidades de medida descrevem v\u00e1rias unidades nas quais um servi\u00e7o de entrega pode ser oferecido.
YCD_Desc_Provided_Service_UOM_Master=As unidades de medida descrevem v\u00e1rias unidades nas quais um servi\u00e7o de instala\u00e7\u00e3o pode ser oferecido.
YCD_Desc_Outbound_Constraints=Configure restri\u00e7\u00f5es de Sa\u00edda que descrevem as condi\u00e7\u00f5es que controlam a maneira como a remessa \u00e9 feita. Elas definem, por exemplo, se certos itens podem ser enviados juntos, se devem ser usados Par\u00e2metros de Remessa Econ\u00f4mica e como o roteamento \u00e9 executado.
YCD_Desc_Contact_Types=\u00c9 poss\u00edvel definir os tipos de contato ao especificar as informa\u00e7\u00f5es de contato de um cliente nas notas da ordem de servi\u00e7o.
YCD_Desc_Additional_Capacity=Configure capacidade adicional para a combina\u00e7\u00e3o de tipo de servi\u00e7o e n\u00edvel de regi\u00e3o de uma entrega. Por exemplo, as entregas podem demorar mais no sub\u00farbio do que no centro. Portanto, \u00e9 prov\u00e1vel que voc\u00ea queira incluir uma determinada quantia de tempo para as entregas para determinada regi\u00e3o, para determinado tipo de servi\u00e7o.
YCD_Desc_Capacity_Rules=Configure regras que influenciam a capacidade, como a configura\u00e7\u00e3o do prazo de expira\u00e7\u00e3o padr\u00e3o da reserva de capacidade.
YCD_Desc_Service_Complexity_Levels=Defina n\u00edveis de complexidade de servi\u00e7o para itens de servi\u00e7o de instala\u00e7\u00e3o e itens de servi\u00e7o de entrega. Tamb\u00e9m \u00e9 poss\u00edvel designar n\u00edveis de complexidade de servi\u00e7o para um tipo de servi\u00e7o de um item que, por sua vez, \u00e9 usado para calcular o n\u00edvel de complexidade de servi\u00e7o na ordem de servi\u00e7o.
YCD_Desc_Classification_Hierarchy=Essa configura\u00e7\u00e3o permite definir v\u00e1rios valores para determinado tipo de tipo de classifica\u00e7\u00e3o para fornecimento.
YCD_Desc_Define_Carriers=Essa configura\u00e7\u00e3o permite definir as transportadoras que controlam a log\u00edstica de seus neg\u00f3cios.
YCD_Desc_Store_Pickup_Rules=Esta configura\u00e7\u00e3o permite indicar se sua empresa permite retirada na loja.  Essas informa\u00e7\u00f5es s\u00e3o usadas apenas no aplicativo da central de atendimento.
YCD_Desc_Payment_Failure_Rules=Essa configura\u00e7\u00e3o permite especificar quando enviar notifica\u00e7\u00f5es para falhas na autentica\u00e7\u00e3o de pagamentos.
YCD_Desc_Alert_Type=Os tipos de alerta permitem classificar os diferentes alertas levantados pelo sistema. Essa configura\u00e7\u00e3o permite definir tipos de alertas.
YCD_Desc_Alert_Notification=Essa configura\u00e7\u00e3o permite controlar a maneira como os usu\u00e1rios s\u00e3o notificados sobre novos alertas.
YCD_Desc_General_Process_Model=Essa configura\u00e7\u00e3o permite definir transa\u00e7\u00f5es, eventos e servi\u00e7os associados a processos mistos do aplicativo, incluindo processos relacionados ao invent\u00e1rio, ao item e \u00e0 IU.
YCD_Desc_Credit_Card_Types=Essa configura\u00e7\u00e3o permite fornecer uma lista de cart\u00f5es de cr\u00e9dito dispon\u00edveis durante o processo de pagamento do pedido.
YCD_Desc_Resources=Essa configura\u00e7\u00e3o permite estender o aplicativo, criando novos recursos que podem ser usados para controlar a permiss\u00e3o dos componentes estendidos. Quando um recurso \u00e9 criado aqui, \u00e9 poss\u00edvel conceder ou revogar permiss\u00e3o para esse recurso por meio da configura\u00e7\u00e3o da fun\u00e7\u00e3o de usu\u00e1rio.  
YCD_Desc_Price_Override_Reasons=Essa configura\u00e7\u00e3o permite fornecer uma lista de c\u00f3digos de motivo dispon\u00edveis durante a substitui\u00e7\u00e3o de pre\u00e7o.  
YCD_Desc_Sourcing_Classification_Definition=Essa configura\u00e7\u00e3o fornece par\u00e2metros de controle do n\u00edvel do produto para configura\u00e7\u00e3o de regras de fornecimento e compra.  Nessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel escolher quais classifica\u00e7\u00f5es de produto devem ser usadas para o prop\u00f3sito de fornecimento e compra.
YCD_Desc_Capacity_Classification_Definition=Essa configura\u00e7\u00e3o fornece par\u00e2metros de controle do n\u00edvel do produto para configura\u00e7\u00e3o de regras de capacidade e de associa\u00e7\u00e3o de servi\u00e7o.  Nessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel escolher quais classifica\u00e7\u00f5es de produto devem ser usadas para o prop\u00f3sito da capacidade e associa\u00e7\u00e3o de servi\u00e7o.
YCD_Desc_Routing_Classification_Definition=Essa configura\u00e7\u00e3o fornece par\u00e2metros de controle do n\u00edvel do produto para configura\u00e7\u00e3o de regras de roteamento.  Nessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel escolher quais classifica\u00e7\u00f5es de produto devem ser usadas para o prop\u00f3sito dos guias de roteamento.
YCD_Desc_Order_Entry_Attributes=Essa configura\u00e7\u00e3o permite definir o fluxo e o comportamento das telas de entrada da ordem.
YCD_Desc_Charge_Override_Attributes=Essa configura\u00e7\u00e3o permite definir v\u00e1rios Motivos de Substitui\u00e7\u00e3o de Encargos.
YCD_Desc_COM_UOM_Display_Rules=Essa configura\u00e7\u00e3o permite definir quais unidades de medida exibir nas telas de IU.
YCD_Desc_Title=Essa configura\u00e7\u00e3o permite definir os t\u00edtulos a serem exibidos na lista suspensa de t\u00edtulos das telas de IU do Endere\u00e7o.
YCD_Desc_Consumer_Rule=Essa configura\u00e7\u00e3o permite definir quais regras de usu\u00e1rio devem ser usadas ao criar clientes consumidores a partir do IBM Sterling Call Center and Store.
YCD_Desc_Base_Process_Model=Essa configura\u00e7\u00e3o permite visualizar e modificar v\u00e1rios aspectos dos tipos de documentos e seus tipos de processos correspondentes.  Isso inclui a cria\u00e7\u00e3o de novos tipos de documentos, defini\u00e7\u00f5es de modelo de documentos, regras de valida\u00e7\u00e3o de item e par\u00e2metros de tipo de documento que guiam v\u00e1rios aspectos dos tipos de documentos, incluindo cria\u00e7\u00e3o da ordem, gerenciamento de invent\u00e1rio e processamento de pagamento.

YCD_Desc_Quote_Hold_Types=Uma cota\u00e7\u00e3o pode ser colocada em espera por diversos motivos. Nessa configura\u00e7\u00e3o, s\u00e3o definidos os v\u00e1rios tipos de espera que podem ser associados a uma cota\u00e7\u00e3o. Tamb\u00e9m \u00e9 configurado o comportamento de outras fun\u00e7\u00f5es do sistema quando a cota\u00e7\u00e3o est\u00e1 em espera.
YCD_Desc_Quote_Modification_Rules=Essa configura\u00e7\u00e3o permite que voc\u00ea configure regras de modifica\u00e7\u00e3o de status para uma cota\u00e7\u00e3o ou uma linha de cota\u00e7\u00e3o com base na empresa, no tipo de processo e nas condi\u00e7\u00f5es do pedido.
YCD_Desc_Quote_Cancellation_Reasons=Essa configura\u00e7\u00e3o permite fornecer uma lista de c\u00f3digos de motivo dispon\u00edveis durante o processo de abandono da cota\u00e7\u00e3o. 
YCD_Desc_Quote_Attributes=As cota\u00e7\u00f5es e linhas de cota\u00e7\u00e3o podem ser categorizadas em diversos tipos, como recomendada, alta prioridade ou normal. Essa configura\u00e7\u00e3o permite definir a lista v\u00e1lida de tipos de cota\u00e7\u00e3o, tipos de linha e outros c\u00f3digos que ajudam nessa categoriza\u00e7\u00e3o.
YCD_Desc_Quote_Validation=Essa configura\u00e7\u00e3o permite controlar o n\u00edvel de valida\u00e7\u00f5es necess\u00e1rias para uma cota\u00e7\u00e3o.
YCD_Desc_Quote_Instruction_Types=Essa configura\u00e7\u00e3o permite fornecer uma lista principal de tipos de instru\u00e7\u00e3o. Quando as instru\u00e7\u00f5es s\u00e3o capturadas, cada uma delas \u00e9 associada a um determinado tipo. Essas instru\u00e7\u00f5es de grupos se dividem em diversas categorias como PACOTE, REMESSA e PRESENTE.
YCD_Desc_Quote_Modification_Types=O sistema categoriza todas as modifica\u00e7\u00f5es da cota\u00e7\u00e3o em um "tipo de modifica\u00e7\u00e3o". Todas as regras de controle das modifica\u00e7\u00f5es s\u00e3o associadas a esses tipos de modifica\u00e7\u00e3o. Essa configura\u00e7\u00e3o permite criar seus pr\u00f3prios tipos de modifica\u00e7\u00e3o customizados, que podem ser usados para controlar modifica\u00e7\u00f5es de atributos de cota\u00e7\u00e3o espec\u00edficos, incluindo atributos de cota\u00e7\u00e3o estendidos.
YCD_Desc_Quote_Modifications_Impacting_Pricing=Essa configura\u00e7\u00e3o permite identificar os tipos de modifica\u00e7\u00e3o que devem acionar a remarca\u00e7\u00e3o de pre\u00e7o da cota\u00e7\u00e3o.
YCD_Desc_Quote_Financial_Attributes=Essa configura\u00e7\u00e3o permite definir v\u00e1rias categorias e nomes de encargos associados a uma cota\u00e7\u00e3o.
YCD_Desc_Quote_Financial_Rules=Essa configura\u00e7\u00e3o permite definir se \u00e9 necess\u00e1rio validar os nomes de encargos e qual \u00e9 o nome do encargo usado para remessa.
YCD_Desc_Quote_Payment_Terms=Essa configura\u00e7\u00e3o permite definir os termos de pagamento que podem ser usados com Cota\u00e7\u00f5es.
YCD_Desc_Quote_Line_Relationship_Type=Os tipos de relacionamento fornecem um mecanismo para estabelecer um relacionamento entre as linhas de cota\u00e7\u00e3o em uma cota\u00e7\u00e3o.
YCD_Desc_Config_Order_Tags_For_Quote=Essa configura\u00e7\u00e3o permite definir as identifica\u00e7\u00f5es de ordem a serem aplicadas em uma cota\u00e7\u00e3o quando determinados crit\u00e9rios forem satisfeitos. Por exemplo, \u00e9 poss\u00edvel definir uma identifica\u00e7\u00e3o a ser aplicada em uma cota\u00e7\u00e3o quando determinada modifica\u00e7\u00e3o for executada na cota\u00e7\u00e3o.
YCD_Desc_Quote_Transaction_Specific_Rules=Esse \u00e9 um conjunto misto de regras associadas a transa\u00e7\u00f5es de neg\u00f3cios espec\u00edficas.
YCD_Desc_Quote_Rules=Essa configura\u00e7\u00e3o permite definir a pol\u00edtica de expira\u00e7\u00e3o e o tipo de linha a ser usado para os "Itens Recomendados" em uma cota\u00e7\u00e3o.
YCD_Desc_Opportunity_Notes_Reason_Code=Essa configura\u00e7\u00e3o permite definir motivos de nota para a cota\u00e7\u00e3o.
YCD_Desc_Opportunity_Lead_Origins=Essa configura\u00e7\u00e3o permite definir um conjunto de maneiras a partir das quais se originou uma oportunidade.
YCD_Desc_Opportunity_Lost_Reason=Essa configura\u00e7\u00e3o permite definir um conjunto de motivos pelos quais uma oportunidade foi perdida.
YCD_Desc_Quote_Fulfillment_Process_Model=Esse processo representa um processo de cumprimento geral de uma cota\u00e7\u00e3o. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel configurar transa\u00e7\u00f5es, status, pipelines e servi\u00e7os associados ao processo de cumprimento.
YCD_Desc_Opp_Fulfillment_Process_Model=Esse processo representa um processo de cumprimento geral de uma oportunidade. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel configurar transa\u00e7\u00f5es, status, pipelines e servi\u00e7os associados ao processo de cumprimento.
YCD_Desc_Quote_Purge_Criteria=Essa configura\u00e7\u00e3o permite definir os par\u00e2metros usados ao limpar as cota\u00e7\u00f5es do sistema.
YCD_Desc_Opportunity_Purge_Criteria=Essa configura\u00e7\u00e3o permite definir os par\u00e2metros usados ao limpar as oportunidades do sistema.
YCD_Desc_Quote_Administration=Definas as regras que controlam a maneira como as cota\u00e7\u00f5es podem ser modificadas e como elas s\u00e3o validadas.
YCD_Desc_Opportunity_Administration=Defina as regras que controlam a maneira como as oportunidades podem ser modificadas e como elas s\u00e3o validadas.
YCD_Desc_Quote_Order_Monitoring=O aplicativo representa um potente conceito de marcos para uma cota\u00e7\u00e3o. Por meio dessa configura\u00e7\u00e3o, \u00e9 poss\u00edvel definir os marcos necess\u00e1rios para uma cota\u00e7\u00e3o. Esses marcos podem ser usados para definir regras de monitoramento, que podem alertar o usu\u00e1rio de forma pr\u00f3-ativa quando houver risco de perder um marco.
YCD_Desc_Quote_Alert_Consolidation_Rules=Essa configura\u00e7\u00e3o permite definir seus pr\u00f3prios eventos e como eles s\u00e3o tratados. Esses eventos podem ent\u00e3o ser associados \u00e0s regras de monitoramento da cota\u00e7\u00e3o, tornando poss\u00edvel controlar qual evento \u00e9 aumentado quando uma situa\u00e7\u00e3o de alerta \u00e9 detectada pelo monitor.
YCD_Desc_Quote_Entry_Rules=Essa configura\u00e7\u00e3o permite definir as op\u00e7\u00f5es de procura do cliente e os relacionamentos de item associado usados para a entrada da cota\u00e7\u00e3o.
YCD_Desc_Quote_Approval_Plan=Essa configura\u00e7\u00e3o permite definir o plano de aprova\u00e7\u00e3o usado para organizar a maneira como o processo de aprova\u00e7\u00e3o fluir\u00e1.
YCD_Desc_Quote_Approval_Violation_Reasons=Essa configura\u00e7\u00e3o permite definir os motivos de aprova\u00e7\u00e3o que podem ser usados ao definir planos de aprova\u00e7\u00e3o. 

YCD_Desc_Change_Project_Management=Defina regras para Projetos de Mudan\u00e7a e inicie ou pare Solicita\u00e7\u00f5es de Mudan\u00e7a.  Essas mudan\u00e7as s\u00e3o para configurar quaisquer mudan\u00e7as necess\u00e1rias em um ambiente de temporariedade antes de serem rolled-out para produ\u00e7\u00e3o.
YCD_Desc_Change_Requests=Visualize uma lista de solicita\u00e7\u00f5es de mudan\u00e7a designadas ao usu\u00e1rio com login efetuado no momento.  Use isso para visualizar os detalhes de uma solicita\u00e7\u00e3o de mudan\u00e7a, iniciar ou parar uma solicita\u00e7\u00e3o de mudan\u00e7a ou marcar a solicita\u00e7\u00e3o de mudan\u00e7a como conclu\u00edda.
YCD_Desc_Change_Project_Rules=Definir regras para Projetos de Mudan\u00e7a no sistema.
