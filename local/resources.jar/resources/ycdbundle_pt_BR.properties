Existing_Address_Search_Option=Ao procurar endere\u00e7os existentes, o sistema tenta localizar o ID de cliente correspondente que possa ser definido para esse endere\u00e7o. Por padr\u00e3o, o sistema procura por clientes consumidores e de neg\u00f3cios. Se voc\u00ea n\u00e3o modelar clientes de neg\u00f3cios em seu banco de dados, poder\u00e1 desativar a procura de cliente de neg\u00f3cio.
