YCD_Desc_Enterprise_Data=Definiuj profil firmy i podstawowe regu\u0142y okre\u015blaj\u0105ce spos\u00f3b dzia\u0142ania aplikacji.
YCD_Desc_Supply_Chain_Network_Model=S\u0142u\u017cy do przechwytywania uczestnik\u00f3w w modelu \u0142a\u0144cucha zaopatrzenia, takich jak centra dystrybucji, dostawcy i w\u0119z\u0142y dostawy. Ten model jest u\u017cywany jako metadane do podejmowania decyzji dotycz\u0105cych wyznaczania \u017ar\u00f3d\u0142a.
