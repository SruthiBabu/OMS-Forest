YCD_Desc_Fulfillment_Network_Model=Opisuje relacj\u0119 mi\u0119dzy r\u00f3\u017cnymi uczestnikami \u0142a\u0144cucha zaopatrzenia. Model sieci s\u0142u\u017cy do wizualnego przedstawiania \u0142a\u0144cucha zaopatrzenia, a tak\u017ce udost\u0119pniania metadanych do definiowania regu\u0142 potwierdzania zam\u00f3wie\u0144.
YCD_Desc_Region_Levels=Poziomy region\u00f3w u\u0142atwiaj\u0105 klasyfikowanie region\u00f3w. Typowe warto\u015bci to kraj/region, wojew\u00f3dztwo, powiat i miasto. 
YCD_Desc_Region_Schemas=Jeden schemat regionu opisuje po\u0142o\u017cenie geograficzne, przedstawiaj\u0105c je jako hierarchiczny zestaw region\u00f3w. Schematy region\u00f3w s\u0105 u\u017cywane w wielu miejscach, takich jak regu\u0142y wyznaczania \u017ar\u00f3d\u0142a, okre\u015blanie miejsca dostawy i instalacji oraz regu\u0142y ustalania cen. Zwykle wyst\u0119puje tylko jeden schemat regionu.
YCD_Desc_Node_Types=Typy w\u0119z\u0142\u00f3w dziel\u0105 w\u0119z\u0142y na r\u00f3\u017cne kategorie. Ta klasyfikacja u\u0142atwia konfigurowanie regu\u0142y wyznaczania \u017ar\u00f3d\u0142a.
YCD_Desc_Order_Promising=Przy u\u017cyciu tego ustawienia mo\u017cna zdefiniowa\u0107 regu\u0142y tworzenia dok\u0142adnych potwierdze\u0144 zam\u00f3wie\u0144 klienta. Umo\u017cliwia to skonfigurowanie regu\u0142 okre\u015blaj\u0105cych, sk\u0105d i kiedy produkt ma zosta\u0107 wys\u0142any. Regu\u0142y wyznaczania \u017ar\u00f3d\u0142a udost\u0119pniaj\u0105 parametry steruj\u0105ce na poziomie produktu, po\u0142o\u017cenia geograficznego, zlecenia i klienta, co pozwala na wybranie odpowiednich w\u0119z\u0142\u00f3w \u017ar\u00f3d\u0142owych w celu zaspokojenia zapotrzebowania klienta.
YCD_Desc_Fulfillment_Types=Typy realizacji zapewniaj\u0105 najwy\u017cszy poziom podzia\u0142u regu\u0142 wyznaczania \u017ar\u00f3d\u0142a. Umo\u017cliwiaj\u0105 one tworzenie zestaw\u00f3w regu\u0142 wyznaczania \u017ar\u00f3d\u0142a dla r\u00f3\u017cnych potrzeb biznesowych (np. realizacji w sklepie lub realizacji typu Sprzeda\u017c bezpo\u015brednia). Wiersz zam\u00f3wienia mo\u017ce by\u0107 powi\u0105zany z jednym typem realizacji, a regu\u0142y powi\u0105zane z tym typem realizacji s\u0105 u\u017cywane do okre\u015blania \u017ar\u00f3d\u0142a dla wiersza zam\u00f3wienia.
YCD_Desc_Basic_Configuration=Ta konfiguracja umo\u017cliwia wybranie sposobu podejmowania decyzji dotycz\u0105cych wyznaczania \u017ar\u00f3d\u0142a na wysokim poziomie. Je\u015bli organizacja ma tylko jeden lub dwa w\u0119z\u0142y, z kt\u00f3rych pozyskuje wszystkie produkty i us\u0142ugi, definiowanie z\u0142o\u017conych regu\u0142 wyznaczania \u017ar\u00f3d\u0142a mo\u017ce nie by\u0107 konieczne. Jednak w przypadku, gdy organizacja ma wiele w\u0119z\u0142\u00f3w i dostawc\u00f3w, z kt\u00f3rymi wsp\u00f3\u0142pracuje, konieczne jest zdefiniowanie regu\u0142 wyznaczania \u017ar\u00f3d\u0142a, aby mie\u0107 pewno\u015b\u0107, \u017ce do realizacji us\u0142ug i obs\u0142ugi wysy\u0142ek u\u017cywane s\u0105 optymalne w\u0119z\u0142y. Ta konfiguracja umo\u017cliwia r\u00f3wnie\u017c skonfigurowanie domy\u015blnych typ\u00f3w realizacji i grup dystrybucyjnych.
YCD_Desc_Order_Sourcing_Classifications=Udost\u0119pnia kolejny parametr steruj\u0105cy (poza typem realizacji), kt\u00f3ry mo\u017ce by\u0107 u\u017cywany podczas konfigurowania regu\u0142 wyznaczania \u017ar\u00f3d\u0142a. Ten parametr steruj\u0105cy mo\u017ce zosta\u0107 przekazany w zam\u00f3wieniu, dzi\u0119ki czemu zostanie u\u017cyta odpowiednia regu\u0142a wyznaczania \u017ar\u00f3d\u0142a wymagana dla zam\u00f3wienia.
YCD_Desc_Classification_Definition=To ustawienie udost\u0119pnia parametr steruj\u0105cy na poziomie produktu do konfigurowania regu\u0142 wyznaczania \u017ar\u00f3d\u0142a. U\u017cytkownik mo\u017ce wybra\u0107, kt\u00f3re klasyfikacje produktu maj\u0105 by\u0107 u\u017cywane na potrzeby wyznaczania \u017ar\u00f3d\u0142a. Maksymalnie mo\u017cna wybra\u0107 3 klasyfikacje.
YCD_Desc_Scheduling_Rules=Regu\u0142y planowania okre\u015blaj\u0105, kiedy zam\u00f3wienie jest planowane i jakie ograniczenia powinny zosta\u0107 zastosowane podczas planowania zam\u00f3wienia. Ponadto umo\u017cliwiaj\u0105 one okre\u015blenie typu optymalizacji wymaganego podczas wyszukiwania odpowiedniego miejsca wysy\u0142ki. Dla ka\u017cdego zam\u00f3wienia mo\u017ce zosta\u0107 okre\u015blona wymagana regu\u0142a planowania, co zapewnia elastyczno\u015b\u0107 umo\u017cliwiaj\u0105c\u0105 zdefiniowanie r\u00f3\u017cnych regu\u0142 dla r\u00f3\u017cnych typ\u00f3w zam\u00f3wie\u0144.
YCD_Desc_Landed_Cost=Aplikacja udost\u0119pnia wysoce zaawansowane algorytmy optymalizacji, kt\u00f3re mog\u0105 korzysta\u0107 z oblicze\u0144 kosztu wy\u0142adunku w celu wybrania w\u0119z\u0142\u00f3w wysy\u0142ki, kt\u00f3re zminimalizuj\u0105 ten koszt. Ta konfiguracja umo\u017cliwia okre\u015blenie sposobu obliczania kosztu wy\u0142adunku.
YCD_Desc_Forwarding_Transfer_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie regu\u0142, kt\u00f3re determinuj\u0105 spos\u00f3b obs\u0142ugi przesy\u0142ek produkt\u00f3w mi\u0119dzy dwoma w\u0119z\u0142ami. Za jej pomoc\u0105 mo\u017cna r\u00f3wnie\u017c skonfigurowa\u0107 regu\u0142y przekazywania w celu zminimalizowania koszt\u00f3w transportu przez w\u0142\u0105czenie funkcji, takich jak pomijanie stref.
YCD_Desc_Product_Distribution_Group=U\u017cytkownik mo\u017ce zdefiniowa\u0107 zestawy w\u0119z\u0142\u00f3w, kt\u00f3re reprezentuj\u0105 grup\u0119 logiczn\u0105. Ta grupa logiczna mo\u017ce by\u0107 nast\u0119pnie u\u017cywana w regu\u0142ach wyznaczania \u017ar\u00f3d\u0142a. Na przyk\u0142ad logicznymi grupami mog\u0105 by\u0107 W\u0119z\u0142y na wschodnim wybrze\u017cu lub Regionalne centra dystrybucji.
YCD_Desc_Product_Sourcing_Rules_Shipping=Regu\u0142y wyznaczania \u017ar\u00f3d\u0142a okre\u015blaj\u0105 miejsce wysy\u0142ki produktu. U\u017cytkownik mo\u017ce zdefiniowa\u0107 sekwencj\u0119 regu\u0142 z\u0142o\u017conych, z kt\u00f3rych ka\u017cda zawiera list\u0119 w\u0119z\u0142\u00f3w do rozpatrzenia podczas wyznaczania \u017ar\u00f3d\u0142a produktu.
YCD_Desc_Procurement_Distribution_Group=To ustawienie jest podobne do konfiguracji grupy w\u0119z\u0142\u00f3w na potrzeby wysy\u0142ki produkt\u00f3w. U\u017cytkownik mo\u017ce zdefiniowa\u0107 zestawy w\u0119z\u0142\u00f3w, kt\u00f3re b\u0119d\u0105 u\u017cywane do przesy\u0142ania produkt\u00f3w.
YCD_Desc_Procurement_Sourcing_Rules=Regu\u0142y te pomagaj\u0105 zidentyfikowa\u0107 w\u0119z\u0142y, z kt\u00f3rych mo\u017cna dokona\u0107 przesy\u0142ki lub zakupu do danego w\u0119z\u0142a wysy\u0142ki, gdy w w\u0119\u017ale wysy\u0142ki nie ma wystarczaj\u0105cej ilo\u015bci zapas\u00f3w.
YCD_Desc_Logistics_Attributes=To ustawienie s\u0142u\u017cy do okre\u015blania sposobu obliczania czasu transportu dla operacji planowania zlecenia.
YCD_Desc_Item_Level_Controls=Niekt\u00f3re parametry, takie jak minimalne wyprzedzenie powiadomienia, mo\u017cna zmieni\u0107 na poziomie pozycji. Ta konfiguracja umo\u017cliwia ustawianie takich zmian na poziomie pozycji.
YCD_Desc_Node_Level_Controls=Niekt\u00f3re parametry, takie jak minimalne wyprzedzenie powiadomienia, mo\u017cna zmieni\u0107 na poziomie w\u0119z\u0142a wysy\u0142ki. Ta konfiguracja umo\u017cliwia ustawianie takich zmian na poziomie w\u0119z\u0142a.
YCD_Desc_Select_Region_Schema_For_Sourcing=Regiony udost\u0119pniaj\u0105 parametr steruj\u0105cy na poziomie po\u0142o\u017cenia geograficznego w regu\u0142ach wyznaczania \u017ar\u00f3d\u0142a. W tej konfiguracji mo\u017cna wybra\u0107 schemat regionu, kt\u00f3ry definiuje regiony u\u017cywane w regu\u0142ach wyznaczania \u017ar\u00f3d\u0142a.
YCD_Desc_Slot_Groups=Wszystkie przyrzeczenia dotycz\u0105ce dostawy i instalacji s\u0105 wprowadzane jako okres. To ustawienie umo\u017cliwia okre\u015blenie tych okres\u00f3w, dla kt\u00f3rych zostan\u0105 um\u00f3wione przyrzeczone terminy.
YCD_Desc_Service_Skills=Ta konfiguracja umo\u017cliwia okre\u015blenie g\u0142\u00f3wnej listy kwalifikacji do \u015bwiadczenia us\u0142ugi, kt\u00f3re mo\u017cna powi\u0105za\u0107 z oferowanymi us\u0142ugami. Podczas przyrzekania termin\u00f3w system sprawdza, czy zas\u00f3b wybrany do \u015bwiadczenia us\u0142ugi ma odpowiednie kwalifikacje do jej wykonywania.
YCD_Desc_Delivery_Service_Types=Typy us\u0142ug dostawy s\u0142u\u017c\u0105 do okre\u015blania jednostek miary mo\u017cliwo\u015bci i poziomu z\u0142o\u017cono\u015bci us\u0142ug dostawy.
YCD_Desc_Delivery_Service_Items=Ta konfiguracja umo\u017cliwia zdefiniowanie oferowanych us\u0142ug dostawy. Zwykle liczba oferowanych us\u0142ug dostawy waha si\u0119 od 1 do 3.
YCD_Desc_Delivery_Service_Options=Ta konfiguracja umo\u017cliwia zdefiniowanie g\u0142\u00f3wnej listy opcji, kt\u00f3re s\u0105 oferowane z r\u00f3\u017cnymi us\u0142ugami dostawy.
YCD_Desc_Provided_Service_Types=Typy us\u0142ug instalacji s\u0142u\u017c\u0105 do okre\u015blania jednostek miary mo\u017cliwo\u015bci i poziomu z\u0142o\u017cono\u015bci us\u0142ug instalacji.
YCD_Desc_Provided_Service_Items=Ta konfiguracja umo\u017cliwia zdefiniowanie oferowanych us\u0142ug instalacji.
YCD_Desc_Provided_Service_Options=Ta konfiguracja umo\u017cliwia zdefiniowanie g\u0142\u00f3wnej listy opcji, kt\u00f3re s\u0105 oferowane z r\u00f3\u017cnymi us\u0142ugami instalacji.
YCD_Desc_Questions=Ta konfiguracja umo\u017cliwia zdefiniowanie listy pyta\u0144 pomocnych w ustaleniu parametr\u00f3w fizycznych miejsca klienta, takich jak pi\u0119tro, dost\u0119pno\u015b\u0107 windy i mo\u017cliwo\u015b\u0107 dojazdu.
YCD_Desc_Product_Sourcing_Rules_Delivery=Ten zestaw regu\u0142 wyznaczania \u017ar\u00f3d\u0142a umo\u017cliwia zidentyfikowanie miejsca, z kt\u00f3rego powinny by\u0107 realizowane dostawy dla danego adresu klienta.
YCD_Desc_Provided_Service_Sourcing_Rules=Ten zestaw regu\u0142 wyznaczania \u017ar\u00f3d\u0142a umo\u017cliwia zidentyfikowanie miejsca, z kt\u00f3rego powinny by\u0107 wykonywane us\u0142ugi instalacji dla danego adresu klienta.
YCD_Desc_PS_Distribution_Group=To ustawienie jest podobne do konfigurowania grup w\u0119z\u0142\u00f3w na potrzeby wysy\u0142ki produkt\u00f3w. Mo\u017cna zdefiniowa\u0107 zestawy w\u0119z\u0142\u00f3w, kt\u00f3re b\u0119d\u0105 u\u017cywane do wykonywania us\u0142ug instalacji.
YCD_Desc_Resource_Pools=Pule zasob\u00f3w reprezentuj\u0105 zestawy zasob\u00f3w, kt\u00f3re wykonuj\u0105 us\u0142ugi. Mo\u017cliwo\u015bci i popyt s\u0105 obs\u0142ugiwane na poziomie puli zasob\u00f3w. Pule zasob\u00f3w s\u0105 powi\u0105zane z organizacj\u0105 \u015bwiadcz\u0105c\u0105 us\u0142ugi.
YCD_Desc_Service_Supervisors=Ta konfiguracja umo\u017cliwia okre\u015blenie kierownika powi\u0105zanego z w\u0119z\u0142em dla danej organizacji sprzedawcy. Kierownik domy\u015blny mo\u017ce r\u00f3wnie\u017c zosta\u0107 przypisany do w\u0119z\u0142a dla wszystkich organizacji sprzedawcy.
YCD_Desc_Products=Zdefiniuj kompletny katalog pozycji produktu, w tym pozycje, kategorie i klasyfikacje. U\u017cyj tej konfiguracji, gdy pozycje produkt\u00f3w s\u0105 utrzymywane w pakiecie IBM Sterling Selling and Fulfillment Suite.
YCD_Desc_Item_UOM_Master=Jednostki miary opisuj\u0105 r\u00f3\u017cne jednostki, w kt\u00f3rych mo\u017cna zamawia\u0107 produkt lub w kt\u00f3rych mierzone s\u0105 zapasy.
YCD_Desc_Items=Ta konfiguracja umo\u017cliwia zdefiniowanie sprzedawanych produkt\u00f3w.
YCD_Desc_Category_Hierarchy=Kategorie s\u0105 mechanizmem u\u017cywanym do przegl\u0105dania w poszukiwaniu produkt\u00f3w podobnego typu. Produkt mo\u017ce nale\u017ce\u0107 do wielu kategorii. 
YCD_Desc_Item_Classification_Definition=Klasyfikacja produktu jest mechanizmem u\u017cywanym do klasyfikowania produkt\u00f3w w r\u00f3\u017cnych grupach. Produkty s\u0105 sklasyfikowane pod r\u00f3\u017cnymi wzgl\u0119dami, na przyk\u0142ad: przenoszenie sprzeda\u017cy (kod szybko\u015bci rotacji), typ produktu (wiersz produktu), specyfikacja produktu, klasyfikacja \u0142adunk\u00f3w itd. To ustawienie s\u0142u\u017cy do okre\u015blania wymaganych typ\u00f3w klasyfikacji. Produkt mo\u017ce nale\u017ce\u0107 tylko do jednej klasyfikacji danego typu. Klasyfikacje s\u0105 r\u00f3wnie\u017c u\u017cywane w celu u\u0142atwienia r\u00f3\u017cnych konfiguracji, na przyk\u0142ad regu\u0142 wyznaczania \u017ar\u00f3d\u0142a, kt\u00f3re w przeciwnym razie musia\u0142yby zosta\u0107 okre\u015blone na poziomie pozycji.
YCD_Desc_Item_Classification_Hierarchy=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych warto\u015bci dla danego typu klasyfikacji. Informacje na temat zastosowania klasyfikacji zawiera opis typu klasyfikacji.
YCD_Desc_Item_Alias_Types=Zwykle istnieje wiele sposob\u00f3w identyfikowania pozycji, na przyk\u0142ad kod UPC lub numer EAN. To ustawienie pomaga okre\u015bli\u0107 typy identyfikacji pozycji.
YCD_Desc_Payments=Ta konfiguracja umo\u017cliwia zdefiniowanie typ\u00f3w p\u0142atno\u015bci, kt\u00f3re aplikacja mo\u017ce zaakceptowa\u0107, i regu\u0142, kt\u00f3re okre\u015blaj\u0105 spos\u00f3b przetwarzania p\u0142atno\u015bci w systemie.
YCD_Desc_Payment_Types=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych akceptowanych rodzaj\u00f3w p\u0142atno\u015bci. Na przyk\u0142ad konieczne mo\u017ce by\u0107 akceptowanie czek\u00f3w, kart kredytowych i kart podarunkowych. Za pomoc\u0105 tej konfiguracji mo\u017cna r\u00f3wnie\u017c skonfigurowa\u0107 konkretne regu\u0142y obs\u0142ugi p\u0142atno\u015bci, kt\u00f3re mog\u0105 by\u0107 r\u00f3\u017cne dla ka\u017cdego typu p\u0142atno\u015bci.
YCD_Desc_Payment_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie sposobu obs\u0142ugi autoryzacji i koszt\u00f3w na wysokim poziomie. U\u017cytkownik mo\u017ce utworzy\u0107 wiele regu\u0142 i przesy\u0142a\u0107 identyfikator regu\u0142y z poszczeg\u00f3lnymi zleceniami. Zapewnia to wi\u0119ksz\u0105 elastyczno\u015b\u0107 podczas obs\u0142ugi p\u0142atno\u015bci w r\u00f3\u017cny spos\u00f3b dla r\u00f3\u017cnych typ\u00f3w zlece\u0144, takich jak zlecenia przesy\u0142ki i zlecenia sprzeda\u017cy.
YCD_Desc_Hold_Types=Istnieje wiele przyczyn wstrzymania zlecenia. W tej konfiguracji mo\u017cna zdefiniowa\u0107 r\u00f3\u017cne typy wstrzyma\u0144, kt\u00f3re mo\u017cna powi\u0105za\u0107 z zam\u00f3wieniem. Mo\u017cna tak\u017ce skonfigurowa\u0107 zachowanie innych funkcji systemu, gdy zam\u00f3wienie jest wstrzymane.
YCD_Desc_Order_Modification_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie regu\u0142 modyfikacji statusu dla zam\u00f3wienia lub wiersza zam\u00f3wienia w oparciu o przedsi\u0119biorstwo, typ procesu i warunki zam\u00f3wienia. Na przyk\u0142ad mo\u017cna zezwoli\u0107 na zmian\u0119 typu p\u0142atno\u015bci za zam\u00f3wienie a\u017c do ostatniej minuty, ale jednocze\u015bnie zezwoli\u0107 na anulowania tylko do momentu wys\u0142ania powiadomienia o wysy\u0142ce.
YCD_Desc_VAS_Modification_Rules=Zlecenia pracy s\u0142u\u017c\u0105 do wykonywania us\u0142ug dostawy i instalacji. To ustawienie umo\u017cliwia definiowanie typ\u00f3w modyfikacji dozwolonych w przypadku okre\u015blonego statusu zlecenia pracy.
YCD_Desc_Order_Attributes=Zlecenia i wiersze zlecenia mo\u017cna podzieli\u0107 na wiele typ\u00f3w, takich jak pilne, z wysokim priorytetem lub normalne. Ta konfiguracja umo\u017cliwia zdefiniowanie poprawnej listy typ\u00f3w zam\u00f3wie\u0144, typ\u00f3w wierszy i innych kod\u00f3w, kt\u00f3re pomagaj\u0105 w tej klasyfikacji.
YCD_Desc_Order_Validation=Ta konfiguracja umo\u017cliwia sterowanie poziomem sprawdzania poprawno\u015bci wymaganym dla zam\u00f3wienia.
YCD_Desc_Instruction_Types=Ta konfiguracja umo\u017cliwia udost\u0119pnienie g\u0142\u00f3wnej listy typ\u00f3w instrukcji. Podczas przechwytywania instrukcji ka\u017cda instrukcja zostaje powi\u0105zana z okre\u015blonym typem. Powoduje to pogrupowanie instrukcji w wiele kategorii, na przyk\u0142ad PAKOWANIE, WYSY\u0141KA, PREZENT.
YCD_Desc_Order_Modification_Types=System klasyfikuje wszystkie modyfikacje zam\u00f3wienia jako typ modyfikacji. Wszystkie regu\u0142y sterowania modyfikacjami s\u0105 powi\u0105zane z tymi typami modyfikacji. Ta konfiguracja umo\u017cliwia tworzenie w\u0142asnych niestandardowych typ\u00f3w modyfikacji, kt\u00f3rych mo\u017cna u\u017cywa\u0107 do kontrolowania modyfikacji okre\u015blonych atrybut\u00f3w zam\u00f3wienia, w tym rozszerzonych atrybut\u00f3w zam\u00f3wienia.
YCD_Desc_Modifications_Impacting_Pricing=Ta konfiguracja umo\u017cliwia zidentyfikowanie typ\u00f3w modyfikacji, kt\u00f3re powinny wyzwala\u0107 ponowne ustalanie ceny zam\u00f3wienia.
YCD_Desc_OutboundLogistics=Ta konfiguracja umo\u017cliwia zdefiniowanie przewo\u017anik\u00f3w i regu\u0142 steruj\u0105cych logistyk\u0105 wysy\u0142ek wychodz\u0105cych, w tym us\u0142ugami przewo\u017anik\u00f3w i trybami wysy\u0142ki.
YCD_Desc_Carriers=Ta konfiguracja umo\u017cliwia zdefiniowanie przewo\u017anik\u00f3w, kt\u00f3rzy dostarczaj\u0105 produkty u\u017cytkownika.
YCD_Desc_Carrier_Services=Ta konfiguracja umo\u017cliwia zdefiniowanie listy oferowanych us\u0142ug przewo\u017anika.
YCD_Desc_Shipment_Modes=Ta konfiguracja umo\u017cliwia udost\u0119pnienie listy oferowanych tryb\u00f3w wysy\u0142ki. Typowe tryby wysy\u0142ki to \u0141adunek ca\u0142opojazdowy (FTL), \u0141adunek cz\u0119\u015bciowy (LTL) oraz Paczka.
YCD_Desc_Process_Modeling=Modelowanie proces\u00f3w steruje biznesowym przep\u0142ywem pracy i zapewnia elastyczno\u015b\u0107 wi\u0105zania ze sob\u0105 transakcji biznesowych w sekwencj\u0119, kt\u00f3ra najlepiej reprezentuje \u015brodowisko biznesowe. Pojedynczy dokument zam\u00f3wienia mo\u017ce przechodzi\u0107 przez procesy r\u00f3\u017cnych typ\u00f3w, takie jak realizacja, p\u0142atno\u015b\u0107 itd.
YCD_Desc_Fulfillment_Process_Model=Ten proces reprezentuje og\u00f3lny proces realizacji zlecenia. W ramach tej konfiguracji mo\u017cna skonfigurowa\u0107 transakcje, statusy, potoki i us\u0142ugi powi\u0105zane z procesem realizacji.
YCD_Desc_Shipment_Process_Model=Ten proces reprezentuje proces wysy\u0142ki dla zam\u00f3wienia. W ramach tej konfiguracji mo\u017cna skonfigurowa\u0107 transakcje, statusy, potoki i us\u0142ugi powi\u0105zane z procesem wysy\u0142ki.
YCD_Desc_VAS_Process_Model=Ten proces reprezentuje proces dostawy i instalacji dla zlecenia. W ramach tej konfiguracji mo\u017cna skonfigurowa\u0107 transakcje, statusy, potoki i us\u0142ugi powi\u0105zane z tym procesem.
YCD_Desc_Order_Monitoring=Aplikacja udost\u0119pnia bardzo u\u017cyteczne poj\u0119cie kamieni milowych dla zam\u00f3wienia. To ustawienie umo\u017cliwia definiowanie wymaganych kamieni milowych zlecenia. Te kamienie milowe mog\u0105 by\u0107 u\u017cywane do definiowania regu\u0142 monitorowania zam\u00f3wienia, kt\u00f3re mog\u0105 aktywnie ostrzega\u0107 u\u017cytkownika o niebezpiecze\u0144stwie utraty kamienia milowego.
YCD_Desc_Alert_Consolidation_Rules=Ta konfiguracja umo\u017cliwia zdefiniowanie w\u0142asnych zdarze\u0144 oraz sposobu ich obs\u0142ugi. Te zdarzenia mo\u017cna nast\u0119pnie powi\u0105za\u0107 z regu\u0142ami monitorowania zam\u00f3wienia i mo\u017cna okre\u015bli\u0107, kt\u00f3re zdarzenie jest zg\u0142aszane w przypadku wykrycia przez monitor zam\u00f3wie\u0144 sytuacji alarmowej.
YCD_Desc_Transaction_Specific_Rules=Jest to zestaw r\u00f3\u017cnych regu\u0142, kt\u00f3re s\u0105 powi\u0105zane z konkretnymi transakcjami biznesowymi.
YCD_Desc_Fulfillment_Rules=Te regu\u0142y steruj\u0105 rezerwacj\u0105 i planowaniem zlecenia. Do wyboru dost\u0119pne s\u0105 opcje, takie jak rezerwacja dostarczanego produktu przed um\u00f3wieniem terminu.
YCD_Desc_Status_Inventory_Types=Ta konfiguracja umo\u017cliwia sterowanie przenoszeniem ilo\u015bci w r\u00f3\u017cnych zasobnikach zaopatrzenia i popytu wraz z post\u0119pem cyklu \u017cycia zam\u00f3wienia.
YCD_Desc_Inventory_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie regu\u0142 powi\u0105zanych z dost\u0119pno\u015bci\u0105 zapas\u00f3w, monitorowaniem i analiz\u0105 koszt\u00f3w.
YCD_Desc_Inventory_Types_and_Considerations=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych wymaganych zasobnik\u00f3w zaopatrzenia i popytu. Istnieje r\u00f3wnie\u017c mo\u017cliwo\u015b\u0107 ustawienia, kt\u00f3ry typ popytu b\u0119dzie korzysta\u0142 z danego typu zaopatrzenia.
YCD_Desc_Inventory_Availability_Safety_Factor=Mo\u017cesz polega\u0107 na przyrzeczeniach zam\u00f3wie\u0144 dotycz\u0105cych okre\u015blonych typ\u00f3w zaopatrzenia z wi\u0119ksz\u0105 pewno\u015bci\u0105 ni\u017c inni. Dost\u0119pne zaopatrzenie jest gwarantowane na podstawie przychodz\u0105cego zlecenia zakupu. Ta konfiguracja umo\u017cliwia okre\u015blenie wsp\u00f3\u0142czynnik\u00f3w bezpiecze\u0144stwa, kt\u00f3re maj\u0105 by\u0107 stosowane do ka\u017cdego typu zaopatrzenia, gdy s\u0105 one u\u017cywane do udzielania odpowiedzi dotycz\u0105cych dost\u0119pno\u015bci. Pomaga to zminimalizowa\u0107 liczb\u0119 nadmiernych przyrzecze\u0144.
YCD_Desc_Pricing=Ta konfiguracja umo\u017cliwia zdefiniowanie cennik\u00f3w. Je\u015bli u\u017cywany jest zewn\u0119trzny mechanizm ustalania cen, t\u0119 konfiguracj\u0119 mo\u017cna pomin\u0105\u0107.
YCD_Desc_Price_Programs=Programy cenowe s\u0105 zestawami cennik\u00f3w, kt\u00f3re zawieraj\u0105 daty rozpocz\u0119cia i zako\u0144czenia obowi\u0105zywania. Zam\u00f3wienie jest powi\u0105zane z programem cenowym, a gdy system ustala cen\u0119 zam\u00f3wienia, wykonuje analiz\u0119 cennik\u00f3w powi\u0105zanych z programem cenowym zam\u00f3wienia i oblicza odpowiedni\u0105 cen\u0119. R\u00f3\u017cne programy cenowe mo\u017cna stosowa\u0107 dla r\u00f3\u017cnych klas klient\u00f3w, takich jak wa\u017cni klienci i zwykli klienci.
YCD_Desc_Price_Lists=Ta konfiguracja umo\u017cliwia okre\u015blenie cen pozycji u\u017cytkownika. Ceny mog\u0105 zosta\u0107 zdefiniowane na podstawie zam\u00f3wionej ilo\u015bci, regionu lub obu tych zmiennych.
YCD_Desc_Region_Usage_For_Pricing=Aplikacja obs\u0142uguje ustalanie cen na podstawie po\u0142o\u017cenia geograficznego. Nale\u017cy wybra\u0107 schemat regionu reprezentuj\u0105cy zestaw region\u00f3w, kt\u00f3re s\u0105 u\u017cywane dla definicji cennika.
YCD_Desc_Users=Ta konfiguracja umo\u017cliwia zdefiniowanie u\u017cytkownik\u00f3w dla organizacji. U\u017cytkownikiem jest pojedyncza osoba przypisana do konkretnej roli, takiej jak Administrator lub Przedstawiciel obs\u0142ugi klienta (w zale\u017cno\u015bci od roli pe\u0142nionej w organizacji).
YCD_Desc_Groups=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych r\u00f3l u\u017cytkownik\u00f3w znajduj\u0105cych si\u0119 w danej organizacji. Role te s\u0105 r\u00f3wnie\u017c nazywane grupami u\u017cytkownik\u00f3w w systemie. U\u017cytkownik mo\u017ce zosta\u0107 powi\u0105zany z jedn\u0105 rol\u0105 lub wi\u0119ksz\u0105 liczb\u0105 r\u00f3l. Do r\u00f3l mo\u017cna przypisa\u0107 uprawnienia.
YCD_Desc_Security=Ta konfiguracja umo\u017cliwia zdefiniowanie u\u017cytkownik\u00f3w i nadanie im dost\u0119pu do r\u00f3\u017cnych cz\u0119\u015bci aplikacji.
YCD_Desc_Data_Security_Groups=Ta konfiguracja umo\u017cliwia zdefiniowanie zespo\u0142\u00f3w. U\u017cytkownik jest powi\u0105zany z jednym zespo\u0142em. Dla ka\u017cdego z tych zespo\u0142\u00f3w mo\u017cna ustali\u0107 uprawnienia dost\u0119pu do danych, kt\u00f3re okre\u015blaj\u0105, do jakich danych konkretny u\u017cytkownik mo\u017ce uzyska\u0107 dost\u0119p. Te zespo\u0142y s\u0105 przydatne w instalacjach obejmuj\u0105cych wiele przedsi\u0119biorstw, gdzie mo\u017ce zachodzi\u0107 konieczno\u015b\u0107 zapewnienia niekt\u00f3rym u\u017cytkownikom dost\u0119pu do danych dla okre\u015blonego zestawu przedsi\u0119biorstw.
YCD_Desc_Returns=Zdefiniuj regu\u0142y okre\u015blaj\u0105ce mo\u017cliwe modyfikacje zwrot\u00f3w i spos\u00f3b sprawdzania ich poprawno\u015bci.
YCD_Desc_Return_Fulfillment_Process_Model=Ten proces reprezentuje proces zwrotu dla zam\u00f3wienia. W ramach tej konfiguracji mo\u017cna skonfigurowa\u0107 transakcje, statusy, potoki i us\u0142ugi powi\u0105zane z procesem zwrotu.
YCD_Desc_Receipt_Process_Model=Ten proces reprezentuje proces przyj\u0119cia dla zwrotu. W ramach tej konfiguracji mo\u017cna skonfigurowa\u0107 transakcje, statusy, potoki i us\u0142ugi powi\u0105zane z procesem przyj\u0119cia zwrotu.
YCD_Desc_Return_Order_Modification_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie regu\u0142 modyfikacji statusu dla zlecenia zwrotu lub wiersza zlecenia zwrotu w oparciu o przedsi\u0119biorstwo, typ procesu i warunki zam\u00f3wienia.
YCD_Desc_Return_Order_Attributes=Zwroty i wiersze zwrot\u00f3w mo\u017cna sklasyfikowa\u0107 jako wiele typ\u00f3w, na przyk\u0142ad Wymiana lub Uznanie. Ta konfiguracja umo\u017cliwia zdefiniowanie poprawnej listy typ\u00f3w zwrot\u00f3w, typ\u00f3w wierszy i innych kod\u00f3w, kt\u00f3re pomagaj\u0105 w tej klasyfikacji.
YCD_Desc_Return_Reason=Jest to g\u0142\u00f3wna lista kod\u00f3w przyczyny dost\u0119pnych podczas procesu tworzenia zwrotu.
YCD_Desc_Return_Order_Monitoring=Aplikacja udost\u0119pnia rozbudowane funkcje kamieni milowych dla zwrotu. To ustawienie umo\u017cliwia definiowanie wymaganych kamieni milowych zwrotu. Te kamienie milowe mog\u0105 by\u0107 u\u017cywane do definiowania regu\u0142 monitorowania zwrotu, kt\u00f3re mog\u0105 aktywnie ostrzega\u0107 u\u017cytkownika o niebezpiecze\u0144stwie utraty kamienia milowego.
YCD_Desc_Return_Alert_Consolidation_Rules=Ta konfiguracja umo\u017cliwia zdefiniowanie w\u0142asnych zdarze\u0144 oraz sposobu ich obs\u0142ugi. Te zdarzenia mo\u017cna powi\u0105za\u0107 z regu\u0142ami monitorowania zwrotu i mo\u017cna okre\u015bli\u0107, kt\u00f3re zdarzenie jest zg\u0142aszane w przypadku wykrycia przez monitor zwrot\u00f3w sytuacji alarmowej.
YCD_Desc_Receiving_Preference=Ta konfiguracja umo\u017cliwia zdefiniowanie regu\u0142 dla obs\u0142ugi przyj\u0119\u0107 zwrot\u00f3w.
YCD_Desc_Receiving_Disposition=To jest g\u0142\u00f3wna lista kod\u00f3w rozdysponowania u\u017cywanych podczas procesu przyj\u0119cia zwrotu. Mo\u017cna tak\u017ce wskaza\u0107, czy dyspozycja zwrotu reprezentuje uszkodzony produkt i czy klasyfikacja zapas\u00f3w powinna zosta\u0107 zmieniona na inn\u0105 klas\u0119 po przeniesieniu do tego rozdysponowania.
YCD_Desc_Return_Financial_Attributes=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych nazw i kategorii koszt\u00f3w powi\u0105zanych ze zwrotem.
YCD_Desc_Advanced_System_Setups=Podczas pocz\u0105tkowej instalacji systemu wymagane s\u0105 zwykle konfiguracje jednorazowe i nie trzeba ich cz\u0119sto zmienia\u0107. W tej sekcji mo\u017cna zdefiniowa\u0107 r\u00f3\u017cne jednostki miary, formaty daty/godziny, kraje i waluty.
YCD_Desc_Financial_Attributes=Ta konfiguracja umo\u017cliwia zdefiniowanie og\u00f3lnych regu\u0142 obs\u0142ugi p\u0142atno\u015bci. Te regu\u0142y s\u0105 okre\u015blane na poziomie przedsi\u0119biorstwa i nie mog\u0105 si\u0119 r\u00f3\u017cni\u0107 dla ka\u017cdego zam\u00f3wienia.
YCD_Desc_Sales_Order_Purge_Criteria=Ta konfiguracja umo\u017cliwia okre\u015blenie parametr\u00f3w u\u017cywanych podczas czyszczenia systemu z rekord\u00f3w zwi\u0105zanych z zam\u00f3wieniem.
YCD_Desc_Return_Order_Order_Purge_Criteria=Ta konfiguracja umo\u017cliwia okre\u015blenie parametr\u00f3w u\u017cywanych podczas czyszczenia systemu z rekord\u00f3w zwi\u0105zanych ze zwrotem.
YCD_Desc_Volume=Ta konfiguracja umo\u017cliwia zdefiniowanie jednostek miary obj\u0119to\u015bci.
YCD_Desc_VAS_Order_Purge_Criteria=Ta konfiguracja umo\u017cliwia okre\u015blenie parametr\u00f3w u\u017cywanych podczas czyszczenia systemu z rekord\u00f3w zwi\u0105zanych ze zleceniem pracy.
YCD_Desc_Weight=Ta konfiguracja umo\u017cliwia zdefiniowanie jednostek miary wagi.
YCD_Desc_Initial_Context_Factory_Codes=Ta konfiguracja umo\u017cliwia okre\u015blenie dodatkowych kod\u00f3w fabryki kontekstu pocz\u0105tkowego u\u017cywanych do zdefiniowania klasy udost\u0119pniaj\u0105cej implementacj\u0119 kontekstu pocz\u0105tkowego dla serwera aplikacji w celu umo\u017cliwienia nawi\u0105zania po\u0142\u0105czenia zdalnym klientom Java.
YCD_Desc_Time=Ta konfiguracja umo\u017cliwia zdefiniowanie jednostek miary czasu.
YCD_Desc_Server_Configuration_List=Istnieje mo\u017cliwo\u015b\u0107 wy\u015bwietlenia listy skonfigurowanych serwer\u00f3w dla agent\u00f3w i us\u0142ug. Ta konfiguracja umo\u017cliwia okre\u015blenie parametr\u00f3w serwera, takich jak godzina rozpocz\u0119cia monitorowania i czas oczekiwania bezczynno\u015bci.
YCD_Desc_Health_Monitor_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie parametr\u00f3w monitorowania poprawno\u015bci aplikacji.
YCD_Desc_Locales=Definiuj ustawienia narodowe, kt\u00f3re umo\u017cliwiaj\u0105 powi\u0105zywanie firm z wieloma organizacjami i u\u017cytkownikami. To ustawienie narodowe umo\u017cliwia osobom znajduj\u0105cym si\u0119 na danym obszarze geograficznym komunikowanie i zawieranie transakcji biznesowych w jednoznaczny spos\u00f3b.
YCD_Desc_Currency_Definitions=Okre\u015bl definicje walut i ich symbole oraz wska\u017c przypisanie waluty euro oraz dat\u0119 wa\u017cno\u015bci. Zam\u00f3wienie mo\u017cna powi\u0105za\u0107 z walut\u0105, a nast\u0119pnie powi\u0105za\u0107 wszystkie koszty i p\u0142atno\u015bci z t\u0105 walut\u0105.
YCD_Desc_Quantity=Ta konfiguracja umo\u017cliwia zdefiniowanie jednostek miary ilo\u015bci.
YCD_Desc_Service_Quantity=Ta konfiguracja umo\u017cliwia zdefiniowanie jednostek miary ilo\u015bci us\u0142ugi.
YCD_Desc_Countries=Ta konfiguracja umo\u017cliwia okre\u015blenie informacji o kraju/regionie i powi\u0105zanie ich z ustawieniami narodowymi, aby wskaza\u0107 kraj/region w\u0142a\u015bciwy dla tych ustawie\u0144.
YCD_Desc_Dimension=Ta konfiguracja umo\u017cliwia zdefiniowanie jednostek miary wymiaru.
YCD_Desc_Languages=Ta konfiguracja umo\u017cliwia okre\u015blenie informacji o j\u0119zyku i powi\u0105zanie ich z ustawieniami narodowymi, aby wskaza\u0107 j\u0119zyk u\u017cywany dla danych ustawie\u0144 narodowych.
YCD_Desc_Date_Formats=Ta konfiguracja umo\u017cliwia zdefiniowanie format\u00f3w daty, kt\u00f3re mog\u0105 by\u0107 u\u017cywane podczas definiowania ustawie\u0144 narodowych.
YCD_Desc_Time_Formats=Ta konfiguracja umo\u017cliwia zdefiniowanie format\u00f3w godziny, kt\u00f3re mog\u0105 by\u0107 u\u017cywane podczas definiowania ustawie\u0144 narodowych.
YCD_Desc_Date_Time_Formats=Ta konfiguracja umo\u017cliwia zdefiniowanie format\u00f3w daty/godziny, kt\u00f3re mog\u0105 by\u0107 u\u017cywane podczas definiowania ustawie\u0144 narodowych.
YCD_Desc_Currency_Conversions=Skonfiguruj kurs wymiany mi\u0119dzy dwiema walutami. Te kursy wymiany s\u0105 u\u017cywane do przeliczania walut u\u017cywanych przez organizacje zgodnie z definicj\u0105 w ustawieniach narodowych. Kurs wymiany jest zapisywany jako cz\u0119\u015b\u0107 zlecenia. Zapisany kurs wymiany jest ponownie okre\u015blany na podstawie waha\u0144 na rynkach walutowych lub w przypadku ka\u017cdej zmiany ceny zam\u00f3wienia, na przyk\u0142ad w przypadku anulowania wiersza, dodania wi\u0119kszej ilo\u015bci lub dodania kosztu. 
YCD_Desc_Installation_Rules=Skonfiguruj regu\u0142y stosowane podczas instalowania aplikacji. Mog\u0105 one obejmowa\u0107 regu\u0142y okre\u015blaj\u0105ce spos\u00f3b identyfikowania i konsolidowania pozycji zapas\u00f3w, zapewniaj\u0105ce elastyczno\u015b\u0107 w przypadku dostaw bezpo\u015brednich zam\u00f3wie\u0144 i umo\u017cliwiaj\u0105ce szyfrowanie podstawowych atrybut\u00f3w typu p\u0142atno\u015bci.
YCD_Desc_Menu=Definiuj menu, kt\u00f3re u\u017cytkownik widzi podczas logowania do aplikacji.
YCD_Desc_Themes=Definiuj nowe kompozycje kolor\u00f3w, kt\u00f3re mog\u0105 by\u0107 u\u017cywane w pakiecie IBM Sterling Selling And Fulfillment Suite na ekranach Konsola i Applications Manager.
YCD_Desc_Custom_Common_Code_Types=Skonfiguruj niestandardowe typy najpopularniejszych kod\u00f3w dla aplikacji. Najpopularniejsze kody to warto\u015bci umo\u017cliwiaj\u0105ce u\u017cytkownikowi wybieranie z listy opcji zamiast r\u0119cznego wprowadzania danych. Te najpopularniejsze kody mog\u0105 by\u0107 u\u017cywane podczas rozszerzania aplikacji.  
YCD_Desc_Custom_Common_Codes=Skonfiguruj warto\u015bci najpopularniejszych kod\u00f3w dla niestandardowych typ\u00f3w najpopularniejszych kod\u00f3w w aplikacji.  
YCD_Desc_Custom_Error_Codes=Istnieje mo\u017cliwo\u015b\u0107 zdefiniowania niestandardowych kod\u00f3w b\u0142\u0119du i opis\u00f3w, kt\u00f3re maj\u0105 by\u0107 u\u017cywane wraz z domy\u015blnymi kodami b\u0142\u0119du.
YCD_Desc_System_Administration=Zdefiniuj komponenty wymagane do codziennej obs\u0142ugi i monitorowania aplikacji, w tym kryteria czyszczenia, procedury zewn\u0119trzne i regu\u0142y monitora poprawno\u015bci.
YCD_Desc_Inventory_Synchronization=Zdefiniuj regu\u0142y okre\u015blaj\u0105ce spos\u00f3b pozyskiwania i monitorowania zapas\u00f3w w aplikacji, aby zapewni\u0107 dost\u0119pno\u015b\u0107 produkt\u00f3w na potrzeby wysy\u0142ki, gdy klient sobie tego \u017cyczy. Zdefiniuj r\u00f3\u017cne typy popytu i zaopatrzenia, a tak\u017ce spos\u00f3b ich interakcji.  
YCD_Desc_Event_Management_And_Alerts=Zdefiniuj typy alert\u00f3w, kolejki alert\u00f3w i parametry eskalacji kolejki.
YCD_Desc_Order_Administration=Zdefiniuj regu\u0142y, kt\u00f3re okre\u015blaj\u0105 spos\u00f3b modyfikowania i sprawdzania poprawno\u015bci zlece\u0144 sprzeda\u017cy.
YCD_Desc_Customizations=Rozszerz aplikacj\u0119, tworz\u0105c nowe zasoby interfejsu u\u017cytkownika, menu, kompozycje, niestandardowe najpopularniejsze kody i niestandardowe kody b\u0142\u0119du.
YCD_Desc_Delivery_And_Installation=Definiuj pozycje us\u0142ug dostawy i instalacji oraz komponenty wymagane do wykonania tych us\u0142ug. Regu\u0142y wyznaczania \u017ar\u00f3d\u0142a i grupy dystrybucyjnej nale\u017cy zdefiniowa\u0107, aby mie\u0107 pewno\u015b\u0107, \u017ce us\u0142ugi s\u0105 wykonywane przez odpowiednie w\u0119z\u0142y. Zdefiniowanie pul zasob\u00f3w umo\u017cliwia \u015bledzenie mo\u017cliwo\u015bci wykonania.
YCD_Desc_Customer_Rules=Zdefiniuj klasyfikacje klienta, kt\u00f3re mo\u017cna powi\u0105za\u0107 z klientami oraz grup\u0119 okres\u00f3w s\u0142u\u017c\u0105c\u0105 do definiowania preferencji dotycz\u0105cych okresu klienta.
YCD_Desc_Region_Match_Preferences=Preferencje dopasowania regionu umo\u017cliwiaj\u0105 okre\u015blenie, kt\u00f3re pola adresu maj\u0105 by\u0107 u\u017cywane podczas dopasowywania adres\u00f3w do region\u00f3w w obr\u0119bie konkretnego kraju/regionu. Na przyk\u0142ad okre\u015blenie ustawienia Miasto dla preferencji dopasowania regionu w przypadku Stan\u00f3w Zjednoczonych (US) powoduje, \u017ce adresy oznaczone kodem kraju/regionu US s\u0105 uzgadniane wed\u0142ug warto\u015bci pola Miasto w tym adresie.
YCD_Desc_Vendor_Definition=Zdefiniuj dostawc\u00f3w dla firmy. Dostawc\u0105 mo\u017ce by\u0107 organizacja sprzedawcy, w\u0119ze\u0142 wysy\u0142ki lub oba te obiekty.
YCD_Desc_Customer_Definitions=Zdefiniuj klient\u00f3w i konsument\u00f3w firma-firma, kt\u00f3rzy b\u0119d\u0105 sk\u0142ada\u0107 zam\u00f3wienia na produkty i us\u0142ugi oferowane przez firm\u0119. Zdefiniuj preferencje okresu terminu, dodatkowe informacje kontaktowe i odpowiedzi na pytania dotycz\u0105ce adresu dla ka\u017cdego klienta.
YCD_Desc_Region_Usage_For_Resource_Pools=Wybierz schemat regionu u\u017cywany podczas definiowania konkretnych region\u00f3w, kt\u00f3re mog\u0105 by\u0107 obs\u0142ugiwane przez pul\u0119 zasob\u00f3w.
YCD_Desc_Queue_Management=Ta konfiguracja umo\u017cliwia zdefiniowanie kolejek alert\u00f3w, kt\u00f3re mog\u0105 by\u0107 u\u017cywane do grupowania pokrewnych alert\u00f3w. U\u017cytkownicy mog\u0105 subskrybowa\u0107 jedn\u0105 lub wi\u0119ksz\u0105 liczb\u0119 kolejek i mog\u0105 przetwarza\u0107 alerty z subskrybowanych przez siebie kolejek. Istnieje r\u00f3wnie\u017c mo\u017cliwo\u015b\u0107 skonfigurowania sposobu eskalowania alert\u00f3w mi\u0119dzy kolejkami.

YCD_Desc_System_Table_Purge_Criteria=Ta konfiguracja umo\u017cliwia okre\u015blenie parametr\u00f3w u\u017cywanych podczas czyszczenia systemu z rekord\u00f3w zwi\u0105zanych z systemem.
YCD_Desc_Price_Match_Rules=Ta konfiguracja umo\u017cliwia sterowanie kryteriami okre\u015blaj\u0105cymi, kiedy mo\u017cna wykona\u0107 dopasowanie ceny dla pozycji w zam\u00f3wieniu.
YCD_Desc_Appeasement_Reasons=Ta konfiguracja umo\u017cliwia udost\u0119pnienie listy kod\u00f3w przyczyny dost\u0119pnych podczas procesu \u0142agodzenia sporu z klientem. 
YCD_Desc_Cancellation_Reasons=Ta konfiguracja umo\u017cliwia udost\u0119pnienie listy kod\u00f3w przyczyny dost\u0119pnych podczas procesu anulowania zam\u00f3wienia.
YCD_Desc_Reship_Reasons=Ta konfiguracja umo\u017cliwia udost\u0119pnienie listy kod\u00f3w przyczyny dost\u0119pnych podczas procesu ponownej wysy\u0142ki.  
YCD_Desc_Add_Line_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie liczby dni (po z\u0142o\u017ceniu zam\u00f3wienia), po up\u0142ywie kt\u00f3rych dodawanie do wiersza jest niedozwolone.
YCD_Desc_Address_Verification_Rules=Ta konfiguracja umo\u017cliwia sterowanie zachowaniem systemu, gdy system weryfikacji adresu jest niedost\u0119pny.
YCD_Desc_Order_Financial_Attributes=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych nazw i kategorii koszt\u00f3w powi\u0105zanych z zam\u00f3wieniem.
YCD_Desc_Inventory_Node_Type_Rules=Te regu\u0142y umo\u017cliwiaj\u0105 skonfigurowanie regu\u0142 typu w\u0119z\u0142a na poziomie zapas\u00f3w w celu okre\u015blenia dost\u0119pnych i przysz\u0142ych wsp\u00f3\u0142czynnik\u00f3w bezpiecze\u0144stwa dla zapas\u00f3w.
YCD_Desc_Customer=Ta konfiguracja umo\u017cliwia zdefiniowanie klient\u00f3w firma-firma oraz konsument\u00f3w. Ci klienci i konsumenci sk\u0142adaj\u0105 zam\u00f3wienia w firmie. Ta konfiguracja udost\u0119pnia dodatkowe informacje o klientach, takie jak ich preferencje dotycz\u0105ce okresu terminu, dodatkowe informacje kontaktowe i odpowiedzi na pytania.
YCD_Desc_Agent_Criteria_Groups=Skonfiguruj grupy kryteri\u00f3w agenta, kt\u00f3re klasyfikuj\u0105 typy agent\u00f3w. Jest to ustawienie na poziomie w\u0119z\u0142a, kt\u00f3re wskazuje ilo\u015b\u0107 danych obs\u0142ugiwanych przez agenta.
YCD_Desc_User_Exit_Management=Skonfiguruj procedury zewn\u0119trzne, aby umo\u017cliwi\u0107 dodawanie rozszerze\u0144 logiki biznesowej do transakcji. W transakcjach istnieje kod s\u0142u\u017c\u0105cy do wywo\u0142ywania procedur zewn\u0119trznych, kt\u00f3re umo\u017cliwiaj\u0105 wstawianie logiki niestandardowej. Dla predefiniowanych procedur zewn\u0119trznych mo\u017cna skonfigurowa\u0107 odpowiednie implementacje.
YCD_Desc_Delivery_Service_UOM_Master=Jednostki miary opisuj\u0105 r\u00f3\u017cne jednostki, w kt\u00f3rych mo\u017cna oferowa\u0107 us\u0142ug\u0119 dostawy.
YCD_Desc_Provided_Service_UOM_Master=Jednostki miary opisuj\u0105 r\u00f3\u017cne jednostki, w kt\u00f3rych mo\u017cna oferowa\u0107 us\u0142ug\u0119 instalacji.
YCD_Desc_Outbound_Constraints=Skonfiguruj ograniczenia dotycz\u0105ce wysy\u0142ek wychodz\u0105cych, kt\u00f3re opisuj\u0105 warunki okre\u015blaj\u0105ce spos\u00f3b wykonania wysy\u0142ki. Obejmuje to opcje dotycz\u0105ce wsp\u00f3lnej wysy\u0142ki niekt\u00f3rych pozycji, u\u017cycia parametr\u00f3w wysy\u0142ki ekonomicznej i sposobu wysy\u0142ania.
YCD_Desc_Contact_Types=Typy kontakt\u00f3w mo\u017cna skonfigurowa\u0107 podczas podawania informacji kontaktowych klienta w uwagach zlecenia pracy.
YCD_Desc_Additional_Capacity=Skonfiguruj dodatkowe mo\u017cliwo\u015bci dla kombinacji typu us\u0142ugi dostawy i poziomu regionu. Na przyk\u0142ad dostawa mo\u017ce trwa\u0107 d\u0142u\u017cej na przedmie\u015bciach ni\u017c w mie\u015bcie. W zwi\u0105zku z tym mo\u017cna zawsze dodawa\u0107 pewn\u0105 ilo\u015b\u0107 czasu w przypadku dostawy w okre\u015blonym regionie dla okre\u015blonego typu us\u0142ugi.
YCD_Desc_Capacity_Rules=Skonfiguruj regu\u0142y, kt\u00f3re maj\u0105 wp\u0142yw na mo\u017cliwo\u015bci, takie jak ustawianie domy\u015blnego okresu wa\u017cno\u015bci dla rezerwacji mo\u017cliwo\u015bci.
YCD_Desc_Service_Complexity_Levels=Zdefiniuj poziomy z\u0142o\u017cono\u015bci us\u0142ug dla pozycji us\u0142ug instalacyjnych i pozycji us\u0142ug dostawy. Poziomy z\u0142o\u017cono\u015bci us\u0142ug mo\u017cna r\u00f3wnie\u017c przypisa\u0107 do typu us\u0142ugi dla pozycji, kt\u00f3ra z kolei jest u\u017cywana do obliczania poziomu z\u0142o\u017cono\u015bci us\u0142ugi w zleceniu pracy.
YCD_Desc_Classification_Hierarchy=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych warto\u015bci dla danego typu klasyfikacji na potrzeby wyznaczania \u017ar\u00f3d\u0142a.
YCD_Desc_Define_Carriers=Ta konfiguracja umo\u017cliwia zdefiniowanie przewo\u017anik\u00f3w, kt\u00f3rzy kontroluj\u0105 logistyk\u0119 firmy.
YCD_Desc_Store_Pickup_Rules=Ta konfiguracja pozwala wskaza\u0107, czy przedsi\u0119biorstwo umo\u017cliwia odbi\u00f3r w sklepie.  Ta informacja dotyczy tylko aplikacji centrum zg\u0142oszeniowego.
YCD_Desc_Payment_Failure_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie, kiedy maj\u0105 by\u0107 wysy\u0142ane powiadomienia dotycz\u0105ce niepowodze\u0144 bezwzgl\u0119dnego odrzucenia p\u0142atno\u015bci.
YCD_Desc_Alert_Type=Typy alert\u00f3w umo\u017cliwiaj\u0105 klasyfikowanie r\u00f3\u017cnych alert\u00f3w zg\u0142aszanych przez system. Ta konfiguracja umo\u017cliwia zdefiniowanie typ\u00f3w alert\u00f3w.
YCD_Desc_Alert_Notification=Ta konfiguracja umo\u017cliwia okre\u015blenie, w jaki spos\u00f3b u\u017cytkownicy s\u0105 powiadamiani o nowych alertach.
YCD_Desc_General_Process_Model=Ta konfiguracja umo\u017cliwia konfigurowanie transakcji, zdarze\u0144 i us\u0142ug powi\u0105zanych z r\u00f3\u017cnymi procesami w aplikacji, w tym z procesami zwi\u0105zanymi z zapasami, pozycj\u0105 i interfejsem u\u017cytkownika.
YCD_Desc_Credit_Card_Types=Ta konfiguracja umo\u017cliwia udost\u0119pnienie listy kart kredytowych dost\u0119pnych podczas procesu p\u0142atno\u015bci za zam\u00f3wienie.
YCD_Desc_Resources=Ta konfiguracja umo\u017cliwia rozszerzanie aplikacji przez utworzenie nowych zasob\u00f3w, kt\u00f3re mog\u0105 by\u0107 u\u017cywane do kontrolowania rozszerzonych komponent\u00f3w przy u\u017cyciu uprawnie\u0144. Po utworzeniu zasobu mo\u017cna nada\u0107 lub odebra\u0107 uprawnienia do niego przy u\u017cyciu konfiguracji roli u\u017cytkownika.  
YCD_Desc_Price_Override_Reasons=Ta konfiguracja umo\u017cliwia udost\u0119pnienie listy kod\u00f3w przyczyny dost\u0119pnych podczas zmiany ceny.  
YCD_Desc_Sourcing_Classification_Definition=Ta konfiguracja udost\u0119pnia parametry steruj\u0105ce na poziomie produktu umo\u017cliwiaj\u0105ce konfigurowanie regu\u0142 wyznaczania \u017ar\u00f3d\u0142a i zakup\u00f3w.  W tej konfiguracji mo\u017cna wybra\u0107, kt\u00f3re klasyfikacje produktu powinny by\u0107 u\u017cywane na potrzeby wyznaczania \u017ar\u00f3d\u0142a i zakup\u00f3w.
YCD_Desc_Capacity_Classification_Definition=Ta konfiguracja udost\u0119pnia parametry steruj\u0105ce na poziomie produktu umo\u017cliwiaj\u0105ce konfigurowanie regu\u0142 powi\u0105zywania mo\u017cliwo\u015bci i us\u0142ug.  W tej konfiguracji mo\u017cna wybra\u0107, kt\u00f3re klasyfikacje produktu powinny by\u0107 u\u017cywane na potrzeby powi\u0105zywania mo\u017cliwo\u015bci i us\u0142ug.
YCD_Desc_Routing_Classification_Definition=Ta konfiguracja udost\u0119pnia parametry steruj\u0105ce na poziomie produktu umo\u017cliwiaj\u0105ce konfigurowanie regu\u0142 wysy\u0142ania.  W tej konfiguracji mo\u017cna wybra\u0107, kt\u00f3re klasyfikacje produktu powinny by\u0107 u\u017cywane na potrzeby podr\u0119cznik\u00f3w wysy\u0142ania.
YCD_Desc_Order_Entry_Attributes=Ta konfiguracja umo\u017cliwia zdefiniowanie przep\u0142ywu i zachowania ekran\u00f3w wprowadzania zam\u00f3wie\u0144.
YCD_Desc_Charge_Override_Attributes=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych przyczyn zmiany kosztu.
YCD_Desc_COM_UOM_Display_Rules=Ta konfiguracja umo\u017cliwia zdefiniowanie, kt\u00f3ra jednostka miary ma by\u0107 wy\u015bwietlana na ekranach interfejsu u\u017cytkownika.
YCD_Desc_Title=Ta konfiguracja umo\u017cliwia zdefiniowanie tytu\u0142\u00f3w, kt\u00f3re maj\u0105 by\u0107 wy\u015bwietlane na li\u015bcie rozwijanej tytu\u0142u na ekranach adresu w interfejsie u\u017cytkownika.
YCD_Desc_Consumer_Rule=Ta konfiguracja umo\u017cliwia zdefiniowanie, kt\u00f3re role u\u017cytkownika maj\u0105 by\u0107 u\u017cywane podczas tworzenia klient\u00f3w indywidualnych w produkcie IBM Sterling Call Center and Store.
YCD_Desc_Base_Process_Model=Ta konfiguracja umo\u017cliwia wy\u015bwietlenie i zmodyfikowanie r\u00f3\u017cnych aspekt\u00f3w typ\u00f3w dokument\u00f3w i odpowiadaj\u0105cych im typ\u00f3w proces\u00f3w.  Obejmuje ona tworzenie nowych typ\u00f3w dokument\u00f3w, definicji szablon\u00f3w dokument\u00f3w, regu\u0142 sprawdzania poprawno\u015bci pozycji i parametr\u00f3w typ\u00f3w dokument\u00f3w, w tym tworzenie zam\u00f3wienia, zarz\u0105dzanie zapasami i przetwarzanie p\u0142atno\u015bci.

YCD_Desc_Quote_Hold_Types=Wycena mo\u017ce zosta\u0107 wstrzymana z wielu przyczyn. W tej konfiguracji mo\u017cna zdefiniowa\u0107 r\u00f3\u017cne typy wstrzyma\u0144, kt\u00f3re mo\u017cna powi\u0105za\u0107 z wycen\u0105. Mo\u017cna tak\u017ce skonfigurowa\u0107 zachowanie innych funkcji systemu, gdy wycena jest wstrzymana.
YCD_Desc_Quote_Modification_Rules=Ta konfiguracja umo\u017cliwia okre\u015blenie regu\u0142 modyfikacji statusu dla wyceny lub wiersza wyceny w oparciu o przedsi\u0119biorstwo, typ procesu i warunki zam\u00f3wienia.
YCD_Desc_Quote_Cancellation_Reasons=Ta konfiguracja umo\u017cliwia udost\u0119pnienie listy kod\u00f3w przyczyny dost\u0119pnych podczas procesu anulowania wyceny. 
YCD_Desc_Quote_Attributes=Wyceny i wiersze wyceny mo\u017cna sklasyfikowa\u0107 jako wiele typ\u00f3w, na przyk\u0142ad rekomendowane, o wysokim priorytecie lub normalne. Ta konfiguracja umo\u017cliwia zdefiniowanie poprawnej listy typ\u00f3w wycen, typ\u00f3w wierszy i innych kod\u00f3w, kt\u00f3re pomagaj\u0105 w tej klasyfikacji.
YCD_Desc_Quote_Validation=Ta konfiguracja umo\u017cliwia sterowanie poziomem sprawdzania poprawno\u015bci wymaganym dla wyceny.
YCD_Desc_Quote_Instruction_Types=Ta konfiguracja umo\u017cliwia udost\u0119pnienie g\u0142\u00f3wnej listy typ\u00f3w instrukcji. Podczas przechwytywania instrukcji ka\u017cda instrukcja zostaje powi\u0105zana z okre\u015blonym typem. Powoduje to pogrupowanie instrukcji w wiele kategorii, na przyk\u0142ad PAKOWANIE, WYSY\u0141KA, PREZENT.
YCD_Desc_Quote_Modification_Types=System klasyfikuje wszystkie modyfikacje wyceny jako typ modyfikacji. Wszystkie regu\u0142y sterowania modyfikacjami s\u0105 powi\u0105zane z tymi typami modyfikacji. Ta konfiguracja umo\u017cliwia tworzenie w\u0142asnych niestandardowych typ\u00f3w modyfikacji, kt\u00f3rych mo\u017cna u\u017cywa\u0107 do kontrolowania modyfikacji okre\u015blonych atrybut\u00f3w wyceny, w tym rozszerzonych atrybut\u00f3w wyceny.
YCD_Desc_Quote_Modifications_Impacting_Pricing=Ta konfiguracja umo\u017cliwia zidentyfikowanie typ\u00f3w modyfikacji, kt\u00f3re powinny wyzwala\u0107 ponowne ustalanie ceny dla wyceny.
YCD_Desc_Quote_Financial_Attributes=Ta konfiguracja umo\u017cliwia zdefiniowanie r\u00f3\u017cnych nazw i kategorii koszt\u00f3w powi\u0105zanych z wycen\u0105.
YCD_Desc_Quote_Financial_Rules=Ta konfiguracja umo\u017cliwia zdefiniowanie, czy poprawno\u015b\u0107 nazw koszt\u00f3w musi by\u0107 sprawdzana i jaka jest nazwa kosztu u\u017cyta dla wysy\u0142ki.
YCD_Desc_Quote_Payment_Terms=Ta konfiguracja umo\u017cliwia zdefiniowanie termin\u00f3w p\u0142atno\u015bci, kt\u00f3re mog\u0105 by\u0107 u\u017cywane z wycenami.
YCD_Desc_Quote_Line_Relationship_Type=Typy relacji stanowi\u0105 mechanizm ustanawiania relacji mi\u0119dzy wierszami wyceny w wycenie.
YCD_Desc_Config_Order_Tags_For_Quote=Ta konfiguracja umo\u017cliwia zdefiniowanie znacznik\u00f3w magazynowych zam\u00f3wie\u0144, kt\u00f3re maj\u0105 by\u0107 stosowane do wyceny w przypadku spe\u0142nienia okre\u015blonych kryteri\u00f3w. Na przyk\u0142ad mo\u017cna okre\u015bli\u0107, \u017ce znacznik magazynowy jest stosowany do wyceny, gdy dla wyceny zostanie przeprowadzona okre\u015blona modyfikacja.
YCD_Desc_Quote_Transaction_Specific_Rules=Jest to zestaw r\u00f3\u017cnych regu\u0142, kt\u00f3re s\u0105 powi\u0105zane z konkretnymi transakcjami biznesowymi.
YCD_Desc_Quote_Rules=Ta konfiguracja umo\u017cliwia zdefiniowanie strategii utraty wa\u017cno\u015bci oraz typ wiersza, kt\u00f3ry ma by\u0107 u\u017cywany dla pozycji \u201eRekomendowane pozycje\u201d wyceny.
YCD_Desc_Opportunity_Notes_Reason_Code=Ta konfiguracja umo\u017cliwia zdefiniowanie przyczyn uwag dla wyceny.
YCD_Desc_Opportunity_Lead_Origins=Ta konfiguracja umo\u017cliwia zdefiniowanie zestawu \u017ar\u00f3de\u0142 potencjalnych transakcji.
YCD_Desc_Opportunity_Lost_Reason=Ta konfiguracja umo\u017cliwia zdefiniowanie zestawu przyczyn utraty potencjalnej transakcji.
YCD_Desc_Quote_Fulfillment_Process_Model=Ten proces reprezentuje og\u00f3lny proces realizacji dla wyceny. W ramach tej konfiguracji mo\u017cna skonfigurowa\u0107 transakcje, statusy, potoki i us\u0142ugi powi\u0105zane z procesem realizacji.
