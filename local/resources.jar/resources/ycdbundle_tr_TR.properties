#### config task descriptions
YCD_Desc_Enterprise_Data=\u015eirket profilinizi ve uygulaman\u0131n \u00e7al\u0131\u015fma \u015fekli konusunda yol g\u00f6steren temel kurallar\u0131 tan\u0131mlay\u0131n.
YCD_Desc_Supply_Chain_Network_Model=Bu, tedarik zinciri modelinizdeki (\u00f6rn. da\u011f\u0131t\u0131m merkezleriniz, sat\u0131c\u0131lar\u0131n\u0131z ve teslimat d\u00fc\u011f\u00fcmleriniz) kat\u0131l\u0131mc\u0131lar\u0131 yakalar. Bu model, kaynak yaratma kararlar\u0131 al\u0131nmas\u0131nda meta veri olarak kullan\u0131l\u0131r.
YCD_Desc_Participant_Setup=Bunlar, i\u00e7inden sevkiyat yapt\u0131\u011f\u0131n\u0131z ya da i\u00e7inden \u00fcr\u00fcnler teslim etti\u011finiz konumlard\u0131r.
YCD_Desc_Fulfillment_Network_Model=Bu, \u00e7e\u015fitli tedarik zinciri kat\u0131l\u0131mc\u0131lar\u0131 aras\u0131ndaki ili\u015fkiyi a\u00e7\u0131klar. A\u011f modeli, tedarik zincirinizi g\u00f6rsel olarak temsil eder ve sipari\u015f taahh\u00fcd\u00fc kurallar\u0131n\u0131n tan\u0131mlanmas\u0131 i\u00e7in gerekli meta verileri sa\u011flar.
YCD_Desc_Region_Levels=B\u00f6lge d\u00fczeyleri, b\u00f6lgeleri kategorilere ay\u0131rman\u0131za yard\u0131mc\u0131 olur. Tipik de\u011ferler; \u00dclke/B\u00f6lge, \u0130l, \u0130l\u00e7e ve \u015eehir de\u011ferleridir. 
YCD_Desc_Region_Schemas=Bir b\u00f6lge \u015femas\u0131, co\u011frafyay\u0131 s\u0131rad\u00fczensel bir b\u00f6lge k\u00fcmesi olarak temsil ederek a\u00e7\u0131klar. B\u00f6lge \u015femalar\u0131; kaynak yaratma kurallar\u0131, teslimat ve kurulum konumu belirleme ve fiyatland\u0131rma kurallar\u0131 gibi birden \u00e7ok yerde kullan\u0131l\u0131r. Genellikle yaln\u0131zca bir b\u00f6lge \u015feman\u0131z vard\u0131r.
YCD_Desc_Node_Types=D\u00fc\u011f\u00fcm tipleri, d\u00fc\u011f\u00fcmlerinizi \u00e7e\u015fitli kategoriler halinde s\u0131n\u0131fland\u0131r\u0131r. Bu s\u0131n\u0131fland\u0131rma, kaynak yaratma kural\u0131 ayar\u0131n\u0131z\u0131 kolayla\u015ft\u0131rmak i\u00e7in kullan\u0131l\u0131r.
YCD_Desc_Order_Promising=Bu yap\u0131land\u0131rma, do\u011fru m\u00fc\u015fteri sipari\u015fi taahh\u00fctlerinde bulunulmas\u0131na ili\u015fkin kurallar\u0131 tan\u0131mlar. Bu, bir \u00fcr\u00fcn\u00fc nereden ve ne zaman sevk edece\u011finizi denetleyen kurallar\u0131 ayarlaman\u0131za olanak sa\u011flar. Kaynak yaratma kurallar\u0131, m\u00fc\u015fteri talebinin yerine getirilmesi i\u00e7in uygun kaynak yaratma d\u00fc\u011f\u00fcmleri se\u00e7ilecek \u015fekilde size \u00fcr\u00fcn, co\u011frafya, sipari\u015f ve m\u00fc\u015fteri d\u00fczeyinde denetim parametreleri sa\u011flar.
YCD_Desc_Fulfillment_Types=Sipari\u015f y\u00fcr\u00fctme tipleri, en y\u00fcksek d\u00fczeyde kaynak yaratma kurallar\u0131 ayr\u0131m\u0131 sa\u011flar. "Ma\u011fazada sipari\u015f y\u00fcr\u00fctme" ya da "do\u011frudan m\u00fc\u015fteriye sipari\u015f y\u00fcr\u00fctme" gibi farkl\u0131 i\u015f gereksinimleri i\u00e7in "kaynak yaratma kurallar\u0131 k\u00fcmeleri" olu\u015fturman\u0131za olanak sa\u011flar. Bir sipari\u015f sat\u0131r\u0131 tek bir sipari\u015f y\u00fcr\u00fctme tipiyle ili\u015fkilendirilebilir ve bu sipari\u015f y\u00fcr\u00fctme tipiyle ili\u015fkilendirilmi\u015f kurallar, sipari\u015f sat\u0131r\u0131 i\u00e7in kaynak yaratma konumunu belirlemek i\u00e7in kullan\u0131l\u0131r.
YCD_Desc_Basic_Configuration=Bu yap\u0131land\u0131rma, y\u00fcksek bir d\u00fczeyde nas\u0131l kaynak yaratma kararlar\u0131 almak istedi\u011finizi se\u00e7menize olanak sa\u011flar. Bir kurulu\u015fun yaln\u0131zca i\u00e7inden t\u00fcm \u00fcr\u00fcn ve hizmetler i\u00e7in kaynak yaratt\u0131\u011f\u0131 bir ya da iki d\u00fc\u011f\u00fcm\u00fc oldu\u011funda karma\u015f\u0131k kaynak yaratma kurallar\u0131 tan\u0131mlaman\u0131z gerekmeyebilir. Ancak bir kurulu\u015fun etkile\u015fim kurdu\u011fu bir\u00e7ok d\u00fc\u011f\u00fcm ve tedarik\u00e7isi oldu\u011funda, sevkiyat ve hizmet y\u00fcr\u00fctmeyi i\u015flemek i\u00e7in en iyi d\u00fc\u011f\u00fcmlerin kullan\u0131ld\u0131\u011f\u0131ndan emin olmak \u00fczere kaynak yaratma kurallar\u0131n\u0131 tan\u0131mlaman\u0131z gerekir. Bu, varsay\u0131lan sipari\u015f y\u00fcr\u00fctme tiplerini ve da\u011f\u0131t\u0131m gruplar\u0131n\u0131 kurman\u0131za da olanak sa\u011flar.
YCD_Desc_Order_Sourcing_Classifications=Bu, kaynak yaratma kurallar\u0131 ayarlan\u0131rken kullan\u0131labilecek ba\u015fka bir denetim parametresi (sipari\u015f y\u00fcr\u00fctme tipi d\u0131\u015f\u0131nda) sa\u011flar. Bu denetim parametresi, daha sonra sipari\u015f i\u00e7in gereken uygun kaynak yaratma kural\u0131 kullan\u0131lacak \u015fekilde sipari\u015fte iletilebilir.
YCD_Desc_Classification_Definition=Bu yap\u0131land\u0131rma, kaynak yaratma kurallar\u0131n\u0131n ayarlanmas\u0131 i\u00e7in \u00fcr\u00fcn d\u00fczeyinde bir denetim parametresi sa\u011flar. Bu yap\u0131land\u0131rmada, kaynak yaratma amac\u0131yla hangi \u00fcr\u00fcn s\u0131n\u0131fland\u0131rmalar\u0131n\u0131n kullan\u0131laca\u011f\u0131n\u0131 se\u00e7ebilirsiniz. 3'e kadar s\u0131n\u0131fland\u0131rma se\u00e7ebilirsiniz.
YCD_Desc_Scheduling_Rules=Zamanlama kurallar\u0131, bir sipari\u015fin zamanlanaca\u011f\u0131 an\u0131 ve sipari\u015f zamanlan\u0131rken hangi k\u0131s\u0131tlamalar\u0131n uygulanaca\u011f\u0131n\u0131 denetler. Ayr\u0131ca uygun bir sevkiyat konumu aran\u0131rken gerekli eniyileme tipini belirtmenize de olanak sa\u011flar. Her sipari\u015f, gerekli zamanlama kural\u0131n\u0131 belirtebilir, b\u00f6ylece farkl\u0131 sipari\u015f tipleri i\u00e7in farkl\u0131 kurallara sahip olma esnekli\u011fini size sunar.
YCD_Desc_Landed_Cost=Uygulama size son teslim alma maliyetini en aza indiren sevkiyat d\u00fc\u011f\u00fcmlerini se\u00e7mek i\u00e7in son teslim alma maliyeti hesaplamalar\u0131n\u0131 kullanabilen, olduk\u00e7a geli\u015fmi\u015f eniyileme algoritmalar\u0131 sa\u011flar. Bu yap\u0131land\u0131rma, son teslim alma maliyetinin nas\u0131l hesaplanaca\u011f\u0131n\u0131 ayarlaman\u0131za olanak sa\u011flar.
YCD_Desc_Forwarding_Transfer_Rules=Bu yap\u0131land\u0131rma, iki d\u00fc\u011f\u00fcm aras\u0131nda \u00fcr\u00fcn aktar\u0131mlar\u0131n\u0131n nas\u0131l i\u015flenece\u011fini denetleyen kurallar\u0131 ayarlaman\u0131za olanak sa\u011flar. Ayr\u0131ca b\u00f6lge atlama gibi \u00f6zellikleri etkinle\u015ftirerek nakliye maliyetini en aza indirmek i\u00e7in iletim kurallar\u0131 ayarlaman\u0131za da olanak sa\u011flar.
YCD_Desc_Product_Distribution_Group=Mant\u0131ksal bir grubu temsil eden "d\u00fc\u011f\u00fcmler k\u00fcmesi" tan\u0131mlayabilirsiniz. Bu mant\u0131ksal grup daha sonra kaynak yaratma kurallar\u0131n\u0131zda kullan\u0131labilir. \u00d6rne\u011fin, mant\u0131ksal gruplar "Do\u011fu Yakas\u0131 D\u00fc\u011f\u00fcmleri" ya da "B\u00f6lgesel Da\u011f\u0131t\u0131m Merkezleri" olabilir.
YCD_Desc_Product_Sourcing_Rules_Shipping=Kaynak yaratma kurallar\u0131, \u00fcr\u00fcn\u00fc nereden sevk edece\u011finizi denetler. Her biri \u00fcr\u00fcne ili\u015fkin kaynak yaratma i\u00e7in dikkate al\u0131nacak d\u00fc\u011f\u00fcmler listesini sa\u011flayan bir dizi karma\u015f\u0131k kural tan\u0131mlayabilirsiniz.
YCD_Desc_Procurement_Distribution_Group=Bu ayar, \u00fcr\u00fcn\u00fcn sevkiyat\u0131 i\u00e7in d\u00fc\u011f\u00fcm gruplar\u0131 yap\u0131land\u0131r\u0131lmas\u0131na benzer. \u00dcr\u00fcnlerin aktar\u0131m\u0131 i\u00e7in kullan\u0131labilen "d\u00fc\u011f\u00fcmler k\u00fcmesi" tan\u0131mlayabilirsiniz.
YCD_Desc_Procurement_Sourcing_Rules=Bu kurallar, sevkiyat d\u00fc\u011f\u00fcm\u00fcnde yeterli stok bulunmad\u0131\u011f\u0131nda belirli bir sevkiyat d\u00fc\u011f\u00fcm\u00fcne i\u00e7inden aktar\u0131m ya da tedarik yap\u0131labilecek d\u00fc\u011f\u00fcmleri tan\u0131mlaman\u0131za yard\u0131mc\u0131 olur.
YCD_Desc_Logistics_Attributes=Bu yap\u0131land\u0131rma, sipari\u015f zamanlama i\u015flemi i\u00e7in nakliye s\u00fcresinin nas\u0131l hesapland\u0131\u011f\u0131n\u0131 belirtmek i\u00e7in kullan\u0131l\u0131r.
YCD_Desc_Item_Level_Controls=Minimum bildirim zaman\u0131 gibi belirli parametreler, \u00f6\u011fe d\u00fczeyinde ge\u00e7ersiz k\u0131l\u0131nabilir. Bu yap\u0131land\u0131rma, \u00f6\u011fe d\u00fczeyinde bu t\u00fcr ge\u00e7ersiz k\u0131lmalar ayarlaman\u0131za olanak sa\u011flar.
YCD_Desc_Node_Level_Controls=Minimum bildirim zaman\u0131 gibi belirli parametreler, sevkiyat d\u00fc\u011f\u00fcm\u00fc d\u00fczeyinde ge\u00e7ersiz k\u0131l\u0131nabilir. Bu yap\u0131land\u0131rma, d\u00fc\u011f\u00fcm d\u00fczeyinde bu t\u00fcr ge\u00e7ersiz k\u0131lmalar ayarlaman\u0131za olanak sa\u011flar.
YCD_Desc_Select_Region_Schema_For_Sourcing=B\u00f6lgeler, kaynak yaratma kurallar\u0131nda co\u011frafi d\u00fczeyde denetim parametresi sa\u011flar. Bu yap\u0131land\u0131rma sayesinde, kaynak yaratma kurallar\u0131nda kullan\u0131lan b\u00f6lgeleri tan\u0131mlayan b\u00f6lge \u015femas\u0131n\u0131 se\u00e7ebilirsiniz.
YCD_Desc_Slot_Groups=T\u00fcm teslimat ve kurulum taahh\u00fctleri bir zaman dilimi olarak ger\u00e7ekle\u015ftirilir. Bu yap\u0131land\u0131rma, randevular\u0131n taahh\u00fct edilece\u011fi bu dilimleri ayarlaman\u0131za olanak sa\u011flar.
YCD_Desc_Service_Skills=Bu yap\u0131land\u0131rma, sunulan hizmetlerle ili\u015fkilendirilebilen hizmet becerilerinin ana listesini ayarlaman\u0131za olanak sa\u011flar. Randevular taahh\u00fct edilirken sistem, hizmeti ger\u00e7ekle\u015ftirmek i\u00e7in se\u00e7ilen kayna\u011f\u0131n o hizmeti ger\u00e7ekle\u015ftirmek i\u00e7in uygun becerilere sahip oldu\u011fundan emin olur.
YCD_Desc_Delivery_Service_Types=Teslimat hizmeti tipleri, kapasite \u00f6l\u00e7\u00fc birimini ve teslimat hizmetlerinin karma\u015f\u0131kl\u0131k d\u00fczeyini belirlemek i\u00e7in kullan\u0131l\u0131r.
YCD_Desc_Delivery_Service_Items=Bu yap\u0131land\u0131rma, sunulan teslimat hizmetlerini tan\u0131mlaman\u0131za olanak sa\u011flar. Genellikle yaln\u0131zca 1 ila 3 teslimat hizmetiniz vard\u0131r.
YCD_Desc_Delivery_Service_Options=Bu yap\u0131land\u0131rma, \u00e7e\u015fitli teslimat hizmetleriyle birlikte sunulan se\u00e7eneklerin ana listesini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Provided_Service_Types=Kurulum hizmeti tipleri, kapasite \u00f6l\u00e7\u00fc birimini ve kurulum hizmetlerinin karma\u015f\u0131kl\u0131k d\u00fczeyini belirlemek i\u00e7in kullan\u0131l\u0131r.
YCD_Desc_Provided_Service_Items=Bu yap\u0131land\u0131rma, sunulan \u00e7e\u015fitli kurulu\u015f hizmetlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Provided_Service_Options=Bu yap\u0131land\u0131rma, \u00e7e\u015fitli kurulu\u015f hizmetleriyle birlikte sunulan se\u00e7eneklerin ana listesini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Questions=Bu yap\u0131land\u0131rma, kat numaras\u0131, asans\u00f6r olup olmad\u0131\u011f\u0131 ve otoyol eri\u015fimi gibi, bir m\u00fc\u015fteri konumunun fiziksel \u00f6zelliklerinin anla\u015f\u0131lmas\u0131na yard\u0131mc\u0131 olan sorular listesini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Product_Sourcing_Rules_Delivery=Bu kaynak yaratma kurallar\u0131 k\u00fcmesi, belirli bir m\u00fc\u015fteri adresi i\u00e7in i\u00e7inden teslimatlar\u0131n yap\u0131laca\u011f\u0131 konumu tan\u0131mlaman\u0131za yard\u0131mc\u0131 olur.
YCD_Desc_Provided_Service_Sourcing_Rules=Bu kaynak yaratma kurallar\u0131 k\u00fcmesi, belirli bir m\u00fc\u015fteri adresi i\u00e7in i\u00e7inden kurulu\u015f hizmetlerinin ger\u00e7ekle\u015ftirilece\u011fi konumu tan\u0131mlaman\u0131za yard\u0131mc\u0131 olur.
YCD_Desc_PS_Distribution_Group=Bu yap\u0131land\u0131rma, \u00fcr\u00fcnlerin sevkiyat\u0131 i\u00e7in d\u00fc\u011f\u00fcm gruplar\u0131 yap\u0131land\u0131r\u0131lmas\u0131na benzer. Kurulu\u015f hizmetlerini ger\u00e7ekle\u015ftirmek i\u00e7in kullan\u0131labilen "d\u00fc\u011f\u00fcm k\u00fcmesini" tan\u0131mlayabilirsiniz.
YCD_Desc_Resource_Pools=Kaynak havuzlar\u0131, hizmetler ger\u00e7ekle\u015ftiren kaynaklar k\u00fcmesini temsil eder. Kapasiteler ve talep, kaynak havuzu d\u00fczeyinde tutulur. Kaynak havuzlar\u0131, hizmeti sa\u011flayan kurulu\u015fla ili\u015fkilendirilir.
YCD_Desc_Service_Supervisors=Bu yap\u0131land\u0131rma, belirli bir sat\u0131c\u0131 kurulu\u015f i\u00e7in hangi denetimci kullan\u0131c\u0131n\u0131n ili\u015fkilendirildi\u011fini yap\u0131land\u0131rman\u0131za olanak sa\u011flar. T\u00fcm sat\u0131c\u0131 kurulu\u015flar\u0131 i\u00e7in bir d\u00fc\u011f\u00fcme ili\u015fkin varsay\u0131lan bir denetmen de atanabilir.
YCD_Desc_Products=\u00d6\u011feler, kategoriler ve s\u0131n\u0131fland\u0131rmalar da dahil t\u00fcm \u00fcr\u00fcn \u00f6\u011felerinizin katalo\u011funu tan\u0131mlay\u0131n. \u00dcr\u00fcn \u00f6\u011feleri, IBM Sterling Selling and Fulfillment Suite uygulamas\u0131nda tutuldu\u011funda bu yap\u0131land\u0131rmay\u0131 kullan\u0131n.
YCD_Desc_Item_UOM_Master=\u00d6l\u00e7\u00fc birimleri, bir \u00fcr\u00fcn\u00fcn sipari\u015f edilebilece\u011fi ya da sto\u011fun tutulaca\u011f\u0131 \u00e7e\u015fitli birimleri a\u00e7\u0131klar.
YCD_Desc_Items=Bu yap\u0131land\u0131rma, satt\u0131\u011f\u0131n\u0131z \u00fcr\u00fcnleri tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Category_Hierarchy=Kategoriler, benzer tipteki \u00fcr\u00fcnlere g\u00f6z atmak i\u00e7in kullan\u0131lan bir mekanizmad\u0131r. Bir \u00fcr\u00fcn birden \u00e7ok kategoriye ait olabilir. 
YCD_Desc_Item_Classification_Definition=\u00dcr\u00fcn s\u0131n\u0131fland\u0131rmas\u0131, \u00fcr\u00fcnleri \u00e7e\u015fitli gruplar halinde s\u0131n\u0131fland\u0131rmak i\u00e7in kullan\u0131lan bir mekanizmad\u0131r. Sat\u0131\u015f hareketi (h\u0131z kodu), \u00fcr\u00fcn tipi (\u00fcr\u00fcn sat\u0131r\u0131), \u00fcr\u00fcn belirtimi, navlun s\u0131n\u0131fland\u0131rmas\u0131 vb. gibi bir\u00e7ok neden i\u00e7in \u00fcr\u00fcn\u00fc s\u0131n\u0131fland\u0131rabilirsiniz. Bu yap\u0131land\u0131rma, size gerekli olan s\u0131n\u0131fland\u0131rma tiplerini belirtmek i\u00e7in kullan\u0131l\u0131r. Bir \u00fcr\u00fcn, belirli bir s\u0131n\u0131fland\u0131rma tipi i\u00e7in yaln\u0131zca tek bir s\u0131n\u0131fland\u0131rmaya ait olabilir. S\u0131n\u0131fland\u0131rmalar, aksi halde kurallar\u0131n \u00f6\u011fe d\u00fczeyinde belirtilmesini garantileyecek olan, kaynak yaratma kurallar\u0131 gibi \u00e7e\u015fitli ayarlar\u0131 kolayla\u015ft\u0131rmak i\u00e7in de kullan\u0131l\u0131r.
YCD_Desc_Item_Classification_Hierarchy=Bu yap\u0131land\u0131rma, belirli bir s\u0131n\u0131fland\u0131rma tipi i\u00e7in \u00e7e\u015fitli de\u011ferler tan\u0131mlaman\u0131za olanak sa\u011flar. S\u0131n\u0131fland\u0131rma kullan\u0131m\u0131 i\u00e7in s\u0131n\u0131fland\u0131rma tipi a\u00e7\u0131klamas\u0131na bak\u0131n.
YCD_Desc_Item_Alias_Types=Genellikle \u00f6\u011feleri tan\u0131mlaman\u0131n UPC ve EAN gibi bir\u00e7ok yolu vard\u0131r. Bu yap\u0131land\u0131rma, bir \u00f6\u011fe i\u00e7in tan\u0131mlama tiplerini belirtmenize yard\u0131mc\u0131 olur.
YCD_Desc_Payments=Bu yap\u0131land\u0131rma, uygulaman\u0131n kabul edebilece\u011fi \u00f6deme tiplerini ve sistemde \u00f6demelerin nas\u0131l i\u015flenece\u011fini denetleyen kurallar\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Payment_Types=Bu yap\u0131land\u0131rma, kabul etti\u011finiz \u00e7e\u015fitli ihale tiplerini tan\u0131mlaman\u0131za olanak sa\u011flar. \u00d6rne\u011fin, \u00e7ekleri, kredi kartlar\u0131n\u0131 ve hediye kuponlar\u0131n\u0131 kabul etmeniz gerekebilir. Bu yap\u0131land\u0131rma yoluyla, her \u00f6deme tipi i\u00e7in farkl\u0131l\u0131k g\u00f6sterebilen belirli \u00f6deme i\u015fleme kurallar\u0131n\u0131 da yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Payment_Rules=Bu yap\u0131land\u0131rma, yetkilendirmeler ve \u00fccretlerin genel olarak nas\u0131l i\u015flenece\u011fini yap\u0131land\u0131rman\u0131za olanak sa\u011flar. Birden \u00e7ok kural olu\u015fturabilir ve her bir sipari\u015f ile birlikte bir kural tan\u0131mlamas\u0131 iletebilirsiniz. Bu da aktar\u0131m emirleri ve sat\u0131\u015f sipari\u015fleri gibi farkl\u0131 sipari\u015f tipleri i\u00e7in \u00f6demeler farkl\u0131 \u015fekilde i\u015flendi\u011finde size daha fazla esneklik sunar.
YCD_Desc_Hold_Types=Bir sipari\u015f bir\u00e7ok nedenle tutulabilir. Bu yap\u0131land\u0131rmada, bir sipari\u015fle ili\u015fkilendirilebilen \u00e7e\u015fitli tutma tiplerini tan\u0131mlayabilirsiniz. Ayr\u0131ca sipari\u015f tutuldu\u011fu andaki di\u011fer sistem i\u015flevlerinin davran\u0131\u015f\u0131n\u0131 da yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Order_Modification_Rules=Bu yap\u0131land\u0131rma, bir i\u015fletme, i\u015flem tipi ve sipari\u015f ko\u015fullar\u0131 temelinde bir sipari\u015f ya da sipari\u015f sat\u0131r\u0131 i\u00e7in durum de\u011fi\u015fiklik kurallar\u0131n\u0131 yap\u0131land\u0131rman\u0131za olanak sa\u011flar. \u00d6rne\u011fin, bir sipari\u015fteki \u00f6deme tipinin son dakikaya kadar de\u011fi\u015ftirilmesine izin verebilir, ancak yaln\u0131zca sevkiyat bildirimini g\u00f6nderdi\u011finiz ana kadar iptallere izin verebilirsiniz.
YCD_Desc_VAS_Modification_Rules=Teslimat ve kurulum hizmetleri ger\u00e7ekle\u015ftirmek i\u00e7in i\u015f emirleri olu\u015fturulur. Bu yap\u0131land\u0131rma sayesinde, bir i\u015f emri belirli bir durumdayken hangi tip de\u011fi\u015fikliklere izin verildi\u011fini denetleyebilirsiniz.
YCD_Desc_Order_Attributes=Sipari\u015fler ve sipari\u015f sat\u0131rlar\u0131; acil, y\u00fcksek \u00f6ncelikli ya da normal gibi birden \u00e7ok tip halinde kategorilere ayr\u0131labilir. Bu yap\u0131land\u0131rma, bu kategorilere ay\u0131rma i\u015flemine yard\u0131mc\u0131 olan sipari\u015f tipleri, sat\u0131r tipleri ve di\u011fer kodlar\u0131n ge\u00e7erli listesini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Order_Validation=Bu yap\u0131land\u0131rma, bir sipari\u015f i\u00e7in gerekli do\u011frulama d\u00fczeyini denetlemenize olanak sa\u011flar.
YCD_Desc_Instruction_Types=Bu yap\u0131land\u0131rma, y\u00f6nerge tiplerinin ana listesini tan\u0131mlaman\u0131za olanak sa\u011flar. Bir y\u00f6nerge yakaland\u0131\u011f\u0131nda, her y\u00f6nerge belirli bir tiple ili\u015fkilendirilir. B\u00f6ylece y\u00f6nergeler, PAKET, SEVK\u0130YAT ve HED\u0130YE gibi birden \u00e7ok kategori halinde gruplan\u0131r.
YCD_Desc_Order_Modification_Types=Sistem t\u00fcm sipari\u015f de\u011fi\u015fikliklerini bir "de\u011fi\u015fiklik tipi" olarak kategorilere ay\u0131r\u0131r. De\u011fi\u015fiklikleri denetlemeye ili\u015fkin t\u00fcm kurallar bu de\u011fi\u015fiklik tipleriyle ili\u015fkilendirilir. Bu yap\u0131land\u0131rma, geni\u015fletilmi\u015f sipari\u015f \u00f6znitelikleri dahil, belirli sipari\u015f \u00f6zniteliklerinin de\u011fi\u015fikliklerini denetlemek i\u00e7in kullan\u0131labilen kendi de\u011fi\u015fiklik tiplerinizi olu\u015fturman\u0131za olanak sa\u011flar.
YCD_Desc_Modifications_Impacting_Pricing=Bu yap\u0131land\u0131rma, sipari\u015f yeniden fiyatland\u0131rmas\u0131n\u0131 tetikleyecek de\u011fi\u015fiklik tiplerini belirlemenize olanak sa\u011flar.
YCD_Desc_OutboundLogistics=Bu yap\u0131land\u0131rma, nakliye \u015firketi hizmetleri ve sevkiyat kipleri gibi giden lojisti\u011fi denetleyen nakliye \u015firketlerini ve kurallar\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Carriers=Bu yap\u0131land\u0131rma, \u00fcr\u00fcn\u00fcn\u00fcz\u00fc sevk eden nakliye \u015firketlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Carrier_Services=Bu yap\u0131land\u0131rma, sunulan nakliye hizmetlerinin bir listesini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Shipment_Modes=Bu yap\u0131land\u0131rma, sunulan sevkiyat bi\u00e7imlerinin bir listesini sa\u011flaman\u0131za olanak verir. Tipik sevkiyat bi\u00e7imleri FTL, LTL ve Koli'dir.
YCD_Desc_Process_Modeling=S\u00fcre\u00e7 modellemesi, kurumsal i\u015f ak\u0131\u015f\u0131n\u0131 denetler ve i\u015f ortam\u0131n\u0131z\u0131 en iyi \u015fekilde temsil eden s\u0131raya g\u00f6re i\u015f hareketlerini bir arada y\u00fcr\u00fctmeniz i\u00e7in esneklik sunar. Tek bir sipari\u015f belgesi; sipari\u015f y\u00fcr\u00fctme, \u00f6deme vb. gibi birden \u00e7ok i\u015flem tipinden ge\u00e7ebilir.
YCD_Desc_Fulfillment_Process_Model=Bu i\u015flem, bir sipari\u015f i\u00e7in genel sipari\u015f y\u00fcr\u00fctme i\u015flemini temsil eder. Bu yap\u0131land\u0131rma sayesinde sipari\u015f y\u00fcr\u00fctme i\u015flemiyle ili\u015fkilendirilmi\u015f i\u015flemleri, durumlar\u0131, ard\u0131\u015f\u0131k d\u00fczenleri ve hizmetleri yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Shipment_Process_Model=Bu s\u00fcre\u00e7, bir sipari\u015fin sevkiyat s\u00fcrecini temsil eder. Bu yap\u0131land\u0131rma arac\u0131l\u0131\u011f\u0131yla, sevkiyat s\u00fcreciyle ili\u015fkili i\u015flemleri, durumlar\u0131, ard\u0131\u015f\u0131k d\u00fczenleri ve hizmetleri yap\u0131land\u0131rabilirsiniz.
YCD_Desc_VAS_Process_Model=Bu s\u00fcre\u00e7, bir sipari\u015f i\u00e7in teslimat ve kurulum s\u00fcrecini temsil eder. Bu yap\u0131land\u0131rma arac\u0131l\u0131\u011f\u0131yla, bu s\u00fcre\u00e7le ili\u015fkili i\u015flemleri, durumlar\u0131, ard\u0131\u015f\u0131k d\u00fczenleri ve hizmetleri yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Order_Monitoring=Uygulama, bir sipari\u015f i\u00e7in g\u00fc\u00e7l\u00fc bir a\u015fama kavram\u0131 sunar. Bu yap\u0131land\u0131rma sayesinde bir sipari\u015f i\u00e7in gerekli a\u015famalar\u0131 tan\u0131mlayabilirsiniz. Bu a\u015famalar daha sonra bir a\u015faman\u0131n eksik olmas\u0131 tehlikesiyle kar\u015f\u0131la\u015ft\u0131\u011f\u0131n\u0131zda proaktif olarak sizi uyarabilen sipari\u015f izleme kurallar\u0131 tan\u0131mlamak i\u00e7in kullan\u0131labilir.
YCD_Desc_Alert_Consolidation_Rules=Bu yap\u0131land\u0131rma, kendi olaylar\u0131n\u0131z\u0131 ve bu olaylar\u0131n nas\u0131l i\u015flenece\u011fini tan\u0131mlaman\u0131za olanak sa\u011flar. Bu olaylar daha sonra sipari\u015f izleme kurallar\u0131yla ili\u015fkilendirilebilir ve siz de sipari\u015f izleyici taraf\u0131ndan bir uyar\u0131 durumu alg\u0131land\u0131\u011f\u0131nda hangi olay\u0131n olu\u015faca\u011f\u0131n\u0131 denetleyebilirsiniz.
YCD_Desc_Transaction_Specific_Rules=Bu, belirli i\u015f hareketleriyle ili\u015fkilendirilmi\u015f \u00e7e\u015fitli kurallar k\u00fcmesidir.
YCD_Desc_Fulfillment_Rules=Bu kurallar, sipari\u015f rezervasyonunun davran\u0131\u015f\u0131n\u0131 ve zamanlamay\u0131 denetler. Randevu al\u0131nmadan \u00f6nce teslim edilmekte olan bir \u00fcr\u00fcn\u00fc rezerve etme gibi tercihler yapabilirsiniz.
YCD_Desc_Status_Inventory_Types=Bu yap\u0131land\u0131rma, bir sipari\u015f, ya\u015fam d\u00f6ng\u00fcs\u00fcnde ilerledik\u00e7e farkl\u0131 tedarik ve talep b\u00f6lmelerinde miktar hareketini denetlemenize olanak sa\u011flar.
YCD_Desc_Inventory_Rules=Bu yap\u0131land\u0131rma, stok durumu, izleme ve maliyetlendirme ile ili\u015fkilendirilmi\u015f kurallar yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Inventory_Types_and_Considerations=Bu yap\u0131land\u0131rma, zorunlu tuttu\u011funuz \u00e7e\u015fitli tedarik ve talep b\u00f6lmelerini tan\u0131mlaman\u0131za olanak sa\u011flar. Ayr\u0131ca hangi tip taleplerin hangi tip tedarikleri kullanabilece\u011fini de yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Inventory_Availability_Safety_Factor=Di\u011ferlerinden daha fazla g\u00fcvenilen belirli tedarik tiplerine ili\u015fkin sipari\u015f taahh\u00fctlerinde bulunabilirsiniz. Gelen sat\u0131nalma sipari\u015fine k\u0131yasla, elde mevcut olan tedari\u011fin sa\u011flanabilir olmas\u0131 garantidir. Bu yap\u0131land\u0131rma, sa\u011flanabilirlik sorular\u0131n\u0131 yan\u0131tlamak i\u00e7in kullan\u0131l\u0131rken her bir tedarik tipine uygulanacak g\u00fcvenlik katsay\u0131lar\u0131n\u0131 belirtmenize olanak sa\u011flar. Bu da fazla taahh\u00fctlerin say\u0131s\u0131n\u0131 en aza indirmenize yard\u0131mc\u0131 olur.
YCD_Desc_Pricing=Bu yap\u0131land\u0131rma, fiyat listelerini tan\u0131mlaman\u0131za olanak sa\u011flar. Harici bir fiyatland\u0131rma altyap\u0131s\u0131 kullan\u0131yorsan\u0131z, bu yap\u0131land\u0131rmay\u0131 atlayabilirsiniz.
YCD_Desc_Price_Programs=Fiyat programlar\u0131, ge\u00e7erlilik ba\u015flang\u0131\u00e7 ve biti\u015f tarihlerini i\u00e7eren fiyat listeleri k\u00fcmeleridir. Bir sipari\u015f bir fiyat program\u0131yla ili\u015fkilendirilir ve sistem bir sipari\u015fi fiyatland\u0131r\u0131rken, sipari\u015fin fiyat program\u0131yla ili\u015fkilendirilmi\u015f fiyat listelerine bakar ve uygun fiyat\u0131 hesaplar. Alt\u0131n stat\u00fcs\u00fcndeki m\u00fc\u015fteriler ve normal m\u00fc\u015fteriler gibi farkl\u0131 m\u00fc\u015fteri s\u0131n\u0131flar\u0131n\u0131n ihtiya\u00e7lar\u0131n\u0131 kar\u015f\u0131lamak \u00fczere birden \u00e7ok fiyat program\u0131n\u0131z olmas\u0131n\u0131 isteyebilirsiniz.
YCD_Desc_Price_Lists=Bu yap\u0131land\u0131rma, \u00f6\u011feleriniz i\u00e7in fiyatlar\u0131 belirtmenize olanak sa\u011flar. Fiyatland\u0131rma, sipari\u015f edilen miktara ve/veya b\u00f6lgeye g\u00f6re tan\u0131mlanabilir.
YCD_Desc_Region_Usage_For_Pricing=Uygulama, co\u011frafi b\u00f6lgeye g\u00f6re fiyatland\u0131rmay\u0131 destekler. Fiyat listesi tan\u0131m\u0131nda kullan\u0131lan b\u00f6lge k\u00fcmesini temsil eden b\u00f6lge \u015femas\u0131n\u0131 se\u00e7meniz gerekir.
YCD_Desc_Users=Bu yap\u0131land\u0131rma, kurulu\u015funuz i\u00e7in kullan\u0131c\u0131lar\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar. Kullan\u0131c\u0131; kurulu\u015fta oynad\u0131\u011f\u0131 role ba\u011fl\u0131 olarak Y\u00f6netici veya M\u00fc\u015fteri Hizmetleri Temsilcisi gibi belirli bir rol atanm\u0131\u015f tek bir ki\u015fidir.
YCD_Desc_Groups=Bu yap\u0131land\u0131rma, kurulu\u015funuzda bulunan farkl\u0131 kullan\u0131c\u0131 rollerini tan\u0131mlaman\u0131za olanak sa\u011flar. Bu roller, sistemde kullan\u0131c\u0131 gruplar\u0131 olarak da adland\u0131r\u0131l\u0131r. Kullan\u0131c\u0131lar\u0131 bir veya daha fazla rolle ili\u015fkilendirebilirsiniz. Bu rollerle izinleri ili\u015fkilendirebilirsiniz.
YCD_Desc_Security=Bu yap\u0131land\u0131rma, kullan\u0131c\u0131lar tan\u0131mlaman\u0131za ve bu kullan\u0131c\u0131lar i\u00e7in uygulaman\u0131n \u00e7e\u015fitli b\u00f6l\u00fcmlerine eri\u015fim vermenize olanak sa\u011flar.
YCD_Desc_Data_Security_Groups=Bu yap\u0131land\u0131rma, ekipleri tan\u0131mlaman\u0131za olanak sa\u011flar. Bir kullan\u0131c\u0131, tek bir ekiple ili\u015fkilendirilir. Bu ekiplerin her biri i\u00e7in, belirli bir kullan\u0131c\u0131n\u0131n hangi verilere eri\u015febilece\u011fini denetleyen veri eri\u015fimi ayr\u0131cal\u0131klar\u0131n\u0131 belirtebilirsiniz. Bu ekipler, baz\u0131 kullan\u0131c\u0131lar\u0131n ayr\u0131 bir i\u015fletme k\u00fcmesinin verilerine eri\u015fiminin olmas\u0131n\u0131 istedi\u011finiz birden \u00e7ok i\u015fletmeli kurulumlarda yararl\u0131d\u0131r.
YCD_Desc_Returns=\u0130adelerin nas\u0131l de\u011fi\u015ftirilece\u011fini ve bunlar\u0131n nas\u0131l do\u011frulanaca\u011f\u0131n\u0131 denetleyen kurallar\u0131 tan\u0131mlay\u0131n.
YCD_Desc_Return_Fulfillment_Process_Model=Bu s\u00fcre\u00e7, bir sipari\u015f i\u00e7in iade s\u00fcrecini temsil eder. Bu yap\u0131land\u0131rma sayesinde iade s\u00fcreciyle ili\u015fkilendirilmi\u015f i\u015flemleri, durumlar\u0131, ard\u0131\u015f\u0131k d\u00fczenleri ve hizmetleri yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Receipt_Process_Model=Bu s\u00fcre\u00e7, bir iade i\u00e7in giri\u015f s\u00fcrecini temsil eder. Bu yap\u0131land\u0131rma arac\u0131l\u0131\u011f\u0131yla, iade giri\u015fi s\u00fcreciyle ili\u015fkili i\u015flemleri, durumlar\u0131, ard\u0131\u015f\u0131k d\u00fczenleri ve hizmetleri yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Return_Order_Modification_Rules=Bu yap\u0131land\u0131rma, bir i\u015fletme, i\u015flem tipi ve sipari\u015f ko\u015fullar\u0131 temelinde bir iade sipari\u015fi ya da iade sipari\u015fi sat\u0131r\u0131 i\u00e7in durum de\u011fi\u015fiklik kurallar\u0131n\u0131 yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Return_Order_Attributes=\u0130adeler ve iade sat\u0131rlar\u0131, "De\u011fi\u015fim" ve "Alacak" gibi birden \u00e7ok tip halinde kategorilere ayr\u0131labilir. Bu yap\u0131land\u0131rma, iade tiplerinin, sat\u0131r tiplerinin ve bu kategorilere ay\u0131rma i\u015flemine yard\u0131mc\u0131 olacak di\u011fer kodlar\u0131n ge\u00e7erli bir listesinin tan\u0131mlanmas\u0131na olanak sa\u011flar.
YCD_Desc_Return_Reason=Bu, iade olu\u015fturma s\u00fcreci s\u0131ras\u0131nda kullan\u0131labilir olan neden kodlar\u0131n\u0131n ana listesidir.
YCD_Desc_Return_Order_Monitoring=Uygulama, bir iade i\u00e7in g\u00fc\u00e7l\u00fc bir a\u015fama kavram\u0131 sa\u011flar. Bu yap\u0131land\u0131rma sayesinde bir iade i\u00e7in gerekli a\u015famalar\u0131 tan\u0131mlayabilirsiniz. Bu a\u015famalar, bir a\u015faman\u0131n eksik olmas\u0131 tehlikesiyle kar\u015f\u0131la\u015ft\u0131\u011f\u0131n\u0131zda proaktif olarak sizi uyarabilen iade izleme kurallar\u0131 tan\u0131mlamak i\u00e7in kullan\u0131labilir.
YCD_Desc_Return_Alert_Consolidation_Rules=Bu yap\u0131land\u0131rma, kendi olaylar\u0131n\u0131z\u0131 ve bu olaylar\u0131n nas\u0131l i\u015flenece\u011fini tan\u0131mlaman\u0131za olanak sa\u011flar. Bu olaylar, iade izleme kurallar\u0131yla ili\u015fkilendirilebilir ve siz de iade izleyici taraf\u0131ndan bir uyar\u0131 durumu alg\u0131land\u0131\u011f\u0131nda hangi olay\u0131n olu\u015faca\u011f\u0131n\u0131 denetleyebilirsiniz.
YCD_Desc_Receiving_Preference=Bu yap\u0131land\u0131rma, iade giri\u015flerinin nas\u0131l i\u015flenece\u011fine ili\u015fkin kurallar\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Receiving_Disposition=Bu, iade giri\u015f s\u00fcreci s\u0131ras\u0131nda kullan\u0131lan d\u00fczenleme kodlar\u0131n\u0131n ana listesidir. Ayr\u0131ca iade d\u00fczenlemesinin hasarl\u0131 bir \u00fcr\u00fcn\u00fc g\u00f6sterip g\u00f6stermedi\u011fini ve s\u00f6z konusu d\u00fczenlemeye ta\u015f\u0131n\u0131rken sto\u011fun farkl\u0131 bir s\u0131n\u0131fa yeniden kategorize edilip edilmeyece\u011fini de belirtebilirsiniz.
YCD_Desc_Return_Financial_Attributes=Bu yap\u0131land\u0131rma, iadeyle ili\u015fkilendirilmi\u015f \u00e7e\u015fitli \u00fccret kategorilerini ve adlar\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Advanced_System_Setups=Bunlar genellikle ilk sistem kurulumu s\u0131ras\u0131nda gereken ve s\u0131k s\u0131k de\u011fi\u015ftirilmesi gerekmeyen bir defal\u0131k yap\u0131land\u0131rmalard\u0131r. Bu b\u00f6l\u00fcmde \u00e7e\u015fitli \u00f6l\u00e7\u00fc birimleri, tarih/saat bi\u00e7imleri, \u00fclkeler ve para birimleri tan\u0131mlayabilirsiniz.
YCD_Desc_Financial_Attributes=Bu yap\u0131land\u0131rma, \u00f6deme i\u015flemeye ili\u015fkin genel kurallar\u0131 yap\u0131land\u0131rman\u0131za olanak sa\u011flar. Bu kurallar i\u015fletme d\u00fczeyinde belirtilir ve her sipari\u015f i\u00e7in de\u011fi\u015fiklik g\u00f6steremez.
YCD_Desc_Sales_Order_Purge_Criteria=Bu yap\u0131land\u0131rma, sipari\u015fle ilgili kay\u0131tlar sistemden silinirken kullan\u0131lan parametreleri yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Return_Order_Order_Purge_Criteria=Bu yap\u0131land\u0131rma, iadeyle ilgili kay\u0131tlar sistemden silinirken kullan\u0131lan parametreleri yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Volume=Bu yap\u0131land\u0131rma, hacim \u00f6l\u00e7\u00fc birimlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_VAS_Order_Purge_Criteria=Bu yap\u0131land\u0131rma, i\u015f emriyle ilgili kay\u0131tlar sistemden silinirken kullan\u0131lan parametreleri yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Weight=Bu yap\u0131land\u0131rma, a\u011f\u0131rl\u0131k \u00f6l\u00e7\u00fc birimlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Initial_Context_Factory_Codes=Bu yap\u0131land\u0131rma, uzak java istemcilerinin ba\u011flanmas\u0131na olanak vermek i\u00e7in uygulama sunucunuza ili\u015fkin ilk ba\u011flam uygulamas\u0131 sa\u011flayan s\u0131n\u0131f\u0131 tan\u0131mlamak i\u00e7in kullan\u0131lacak ek ilk ba\u011flam \u00fcretici kodlar\u0131 yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Time=Bu yap\u0131land\u0131rma, zaman \u00f6l\u00e7\u00fc birimlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Server_Configuration_List=Arac\u0131lar ve hizmetler i\u00e7in yap\u0131land\u0131r\u0131lan sunucular\u0131n bir listesini g\u00f6r\u00fcnt\u00fcleyebilirsiniz. Bu yap\u0131land\u0131rma, izleyici ba\u015flang\u0131\u00e7 saati ve bo\u015fta bekleme s\u00fcresi gibi sunucu parametreleri belirtmenize olanak sa\u011flar.
YCD_Desc_Health_Monitor_Rules=Bu yap\u0131land\u0131rma, uygulaman\u0131z\u0131n sa\u011fl\u0131kl\u0131 i\u015fletiminin izlenmesine ili\u015fkin parametreleri yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Locales=\u0130\u015fletmelerin yerel ayarlar\u0131 birden \u00e7ok kurulu\u015f ve kullan\u0131c\u0131 ile ili\u015fkilendirmesini sa\u011flayacak \u015fekilde yerel ayarlar tan\u0131mlay\u0131n. Bu yerel ayar, bir co\u011frafi alan i\u00e7indeki ki\u015filerin belirsiz bir \u015fekilde ileti\u015fim kurmas\u0131na ve i\u015f hareketlerini y\u00fcr\u00fctmesine olanak sa\u011flar.
YCD_Desc_Currency_Definitions=Para birimi tan\u0131mlar\u0131n\u0131 ve simgelerini tan\u0131mlay\u0131n, euro para birimi \u00fcyeli\u011fini ve son kullanma tarihini belirtin. Bir sipari\u015f bir para birimiyle ili\u015fkilendirilebilir ve t\u00fcm \u00fccretlendirme ve \u00f6demeleri bu para birimiyle ger\u00e7ekle\u015ftirilebilir.
YCD_Desc_Quantity=Bu yap\u0131land\u0131rma, miktar \u00f6l\u00e7\u00fc birimlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Service_Quantity=Bu yap\u0131land\u0131rma, hizmet miktar\u0131 \u00f6l\u00e7\u00fc birimlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Countries=Bu, \u00fclke/b\u00f6lge bilgilerini ayarlaman\u0131za ve yerel ayar\u0131n bulundu\u011fu \u00fclke/b\u00f6lgeyi belirtmek i\u00e7in bunlar\u0131 bir yerel ayarla ili\u015fkilendirmenize olanak sa\u011flar.
YCD_Desc_Dimension=Bu yap\u0131land\u0131rma, boyut \u00f6l\u00e7\u00fc birimlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Languages=Bu, dil bilgilerini ayarlaman\u0131za ve yerel ayarda kullan\u0131lan dili belirtmek i\u00e7in bunlar\u0131 bir yerel ayarla ili\u015fkilendirmenize olanak sa\u011flar.
YCD_Desc_Date_Formats=Bu yap\u0131land\u0131rma, yerel ayarlar tan\u0131mlan\u0131rken kullan\u0131labilecek tarih bi\u00e7imlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Time_Formats=Bu yap\u0131land\u0131rma, yerel ayarlar tan\u0131mlan\u0131rken kullan\u0131labilecek saat bi\u00e7imlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Date_Time_Formats=Bu yap\u0131land\u0131rma, yerel ayarlar tan\u0131mlan\u0131rken kullan\u0131labilecek tarih/saat bi\u00e7imlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Currency_Conversions=\u0130ki para birimi aras\u0131ndaki d\u00f6viz kurlar\u0131n\u0131 yap\u0131land\u0131r\u0131n. Bu d\u00f6viz kurlar\u0131, yerel ayarlar\u0131 taraf\u0131ndan tan\u0131mland\u0131\u011f\u0131 \u015fekilde kurulu\u015flar\u0131n kulland\u0131\u011f\u0131 para birimlerini d\u00f6n\u00fc\u015ft\u00fcrmek i\u00e7in kullan\u0131l\u0131r. D\u00f6viz kuru, sipari\u015fin par\u00e7as\u0131 olarak saklan\u0131r. Saklanan d\u00f6viz kuru, dalgal\u0131 para birimi piyasalar\u0131 temelinde ya da bir sipari\u015fin fiyat\u0131 her de\u011fi\u015fti\u011finde (\u00f6rne\u011fin, bir sat\u0131r\u0131 iptal etti\u011finizde, miktar ekledi\u011finizde veya bir \u00fccret ekledi\u011finizde) yeniden de\u011ferlendirilir 
YCD_Desc_Installation_Rules=Uygulama kuruldu\u011funda uygulanan kurallar\u0131 yap\u0131land\u0131r\u0131n. Bunlar aras\u0131nda, stok \u00f6\u011felerinin nas\u0131l tan\u0131mlanaca\u011f\u0131n\u0131 ve konsolide edilece\u011fini belirleyen, sipari\u015flerin iade sevkiyat\u0131 yap\u0131l\u0131rken esneklik sa\u011flayan ve birincil \u00f6deme tipi \u00f6zniteliklerini \u015fifreleme yetene\u011fi sunan kurallar yer alabilir.
YCD_Desc_Menu=Bir kullan\u0131c\u0131n\u0131n uygulamada oturum a\u00e7arken g\u00f6rd\u00fc\u011f\u00fc men\u00fcleri tan\u0131mlay\u0131n.
YCD_Desc_Themes=IBM Sterling Selling And Fulfillment Suite: Konsol ve Applications Manager olana\u011f\u0131nda kullan\u0131labilen yeni renk temalar\u0131n\u0131 tan\u0131mlay\u0131n.
YCD_Desc_Custom_Common_Code_Types=Uygulaman\u0131z i\u00e7in \u00f6zel ortak kod tiplerini yap\u0131land\u0131r\u0131n. Ortak kodlar, kullan\u0131c\u0131n\u0131n el ile veri girmek yerine bir se\u00e7enekler listesinden se\u00e7im yapmas\u0131na olanak sa\u011flayan de\u011ferlerdir. Bu ortak kodlar, uygulaman\u0131z geni\u015fletilirken kullan\u0131labilir.  
YCD_Desc_Custom_Common_Codes=Uygulaman\u0131zdaki \u00f6zel ortak kod tipleri i\u00e7in ortak kod de\u011ferlerini yap\u0131land\u0131r\u0131n.  
YCD_Desc_Custom_Error_Codes=Varsay\u0131lan hata kodlar\u0131yla birlikte kullan\u0131lacak \u00f6zel hata kodlar\u0131n\u0131 ve a\u00e7\u0131klamalar\u0131n\u0131 tan\u0131mlayabilirsiniz.
YCD_Desc_System_Administration=Silme \u00f6l\u00e7\u00fctleri, kullan\u0131c\u0131 \u00e7\u0131k\u0131\u015flar\u0131 ve sa\u011fl\u0131kl\u0131 i\u015fletim izleyicisi kurallar\u0131 dahil, uygulaman\u0131n g\u00fcnl\u00fck bak\u0131m\u0131 ve izlemesi i\u00e7in gerekli bile\u015fenleri tan\u0131mlay\u0131n.
YCD_Desc_Inventory_Synchronization=M\u00fc\u015fteri istedi\u011finde \u00fcr\u00fcn\u00fcn sevkiyat i\u00e7in haz\u0131r olmas\u0131n\u0131 sa\u011flamak \u00fczere sto\u011fun nas\u0131l al\u0131nd\u0131\u011f\u0131n\u0131 ve izlendi\u011fini denetleyen kurallar\u0131 tan\u0131mlay\u0131n. Farkl\u0131 tedarik ve talep tiplerini ve bunlar\u0131n nas\u0131l etkile\u015fim kurdu\u011funu tan\u0131mlay\u0131n.  
YCD_Desc_Event_Management_And_Alerts=Uyar\u0131 tiplerini, uyar\u0131 kuyruklar\u0131n\u0131 ve kuyruk y\u00fckseltme parametrelerini tan\u0131mlay\u0131n.
YCD_Desc_Order_Administration=Sat\u0131\u015f sipari\u015flerinin nas\u0131l de\u011fi\u015ftirilece\u011fini ve bunlar\u0131n nas\u0131l do\u011frulanaca\u011f\u0131n\u0131 denetleyen kurallar\u0131 tan\u0131mlay\u0131n.
YCD_Desc_Customizations=Yeni kullan\u0131c\u0131 arabirimi kaynaklar\u0131, men\u00fcleri, temalar\u0131, \u00f6zel ortak kodlar\u0131 ve m\u00fc\u015fteri hata kodlar\u0131 olu\u015fturarak uygulamay\u0131 geni\u015fletin.
YCD_Desc_Delivery_And_Installation=S\u00f6z konusu hizmetleri y\u00fcr\u00fctmek i\u00e7in gerekli bile\u015fenlerle birlikte teslimat ve kurulum hizmeti \u00f6\u011felerini tan\u0131mlay\u0131n. Hizmetlerin uygun d\u00fc\u011f\u00fcmler taraf\u0131ndan y\u00fcr\u00fct\u00fclmesini sa\u011flamak i\u00e7in kaynak yaratma kurallar\u0131 ve da\u011f\u0131t\u0131m gruplar\u0131 tan\u0131mlanabilir. Y\u00fcr\u00fctme kapasitesini izlemek i\u00e7in kaynak havuzlar\u0131 tan\u0131mlanabilir.
YCD_Desc_Customer_Rules=M\u00fc\u015fterilerle ili\u015fkilendirilebilen m\u00fc\u015fteri s\u0131n\u0131fland\u0131rmalar\u0131n\u0131 ve m\u00fc\u015fteri dilimi tercihlerinin tan\u0131mlanmas\u0131nda kullan\u0131lacak dilim grubunu tan\u0131mlay\u0131n.
YCD_Desc_Region_Match_Preferences=B\u00f6lge e\u015fle\u015ftirmesi tercihleri, adresler belirli bir \u00fclke/b\u00f6lgedeki b\u00f6lgelerle e\u015fle\u015ftirildi\u011finde hangi adres alan\u0131n\u0131n kullan\u0131laca\u011f\u0131n\u0131 belirtmenize olanak sa\u011flar. \u00d6rne\u011fin, ABD (US) i\u00e7in b\u00f6lge e\u015fle\u015ftirmesi tercihiniz olarak \u015eehir belirtildi\u011finde, US \u00fclke/b\u00f6lge koduyla etiketlenen adresler, o adresteki \u015eehir alan\u0131n\u0131n de\u011ferine g\u00f6re e\u015fle\u015ftirilir.
YCD_Desc_Vendor_Definition=\u0130\u015fletmeniz i\u00e7in sat\u0131c\u0131lar\u0131 tan\u0131mlay\u0131n. Sat\u0131c\u0131 bir sat\u0131c\u0131 kurulu\u015fu, sevkiyat d\u00fc\u011f\u00fcm\u00fc ya da her ikisi birden olabilir.
YCD_Desc_Customer_Definitions=\u0130\u015fletmenize sipari\u015f veren B2B m\u00fc\u015fterilerini ve t\u00fcketicilerini tan\u0131mlay\u0131n. Her bir m\u00fc\u015fterinin sorular\u0131na y\u00f6nelik yan\u0131tlar\u0131, randevu saat dilimi tercihlerini ve ek ileti\u015fim bilgilerini tan\u0131mlay\u0131n.
YCD_Desc_Region_Usage_For_Resource_Pools=Bir kaynak havuzunun hizmet verebilece\u011fi belirli b\u00f6lgeler tan\u0131mlan\u0131rken kullan\u0131lan b\u00f6lge \u015femas\u0131n\u0131 se\u00e7in.
YCD_Desc_Queue_Management=Bu yap\u0131land\u0131rma, ilgili uyar\u0131lar\u0131 gruplamak i\u00e7in kullan\u0131labilen uyar\u0131 kuyruklar\u0131n\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar. Kullan\u0131c\u0131lar bir ya da daha fazla kuyru\u011fa abone olabilir ve abone olduklar\u0131 kuyruklardan uyar\u0131lar\u0131 i\u015fleyebilir. Uyar\u0131lar\u0131n kuyruklar aras\u0131nda nas\u0131l y\u00fckseltilece\u011fini de yap\u0131land\u0131rabilirsiniz.

YCD_Desc_System_Table_Purge_Criteria=Bu yap\u0131land\u0131rma, sistemle ilgili kay\u0131tlar sistemden silinirken kullan\u0131lan parametreleri yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Price_Match_Rules=Bu yap\u0131land\u0131rma, bir sipari\u015fteki \u00f6\u011fe i\u00e7in ne zaman fiyat e\u015fle\u015ftirmesi ger\u00e7ekle\u015ftirilebilece\u011fini belirleyen \u00f6l\u00e7\u00fctleri denetlemenize olanak sa\u011flar.
YCD_Desc_Appeasement_Reasons=Bu yap\u0131land\u0131rma, m\u00fc\u015fteri telafisi i\u015flemi s\u0131ras\u0131nda kullan\u0131labilir olan neden kodlar\u0131n\u0131n bir listesini sa\u011flaman\u0131za olanak verir. 
YCD_Desc_Cancellation_Reasons=Bu yap\u0131land\u0131rma, sipari\u015f iptali i\u015flemi s\u0131ras\u0131nda kullan\u0131labilir olan neden kodlar\u0131n\u0131n bir listesini sa\u011flaman\u0131za olanak verir.
YCD_Desc_Reship_Reasons=Bu yap\u0131land\u0131rma, yeniden sevkiyat s\u00fcreci s\u0131ras\u0131nda kullan\u0131labilir olan neden kodlar\u0131n\u0131n bir listesini sa\u011flaman\u0131za olanak verir.  
YCD_Desc_Add_Line_Rules=Bu yap\u0131land\u0131rma, sat\u0131r eklemeye izin verilmemesi i\u00e7in ge\u00e7mesi gereken g\u00fcn say\u0131s\u0131n\u0131 (sipari\u015f olu\u015fturma sonras\u0131) denetlemenize olanak sa\u011flar.
YCD_Desc_Address_Verification_Rules=Bu yap\u0131land\u0131rma, adres do\u011frulama sistemi kullan\u0131labilir olmad\u0131\u011f\u0131nda sistem davran\u0131\u015f\u0131n\u0131 denetlemenize olanak sa\u011flar.
YCD_Desc_Order_Financial_Attributes=Bu yap\u0131land\u0131rma, bir Sipari\u015f i\u00e7in ili\u015fkilendirilmi\u015f \u00e7e\u015fitli \u00fccret kategorilerini ve adlar\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Inventory_Node_Type_Rules=Bu kurallar, mevcut ya da gelecekteki g\u00fcvenlik katsay\u0131lar\u0131n\u0131n sto\u011fa uygulan\u0131p uygulanmayaca\u011f\u0131n\u0131 belirlemek i\u00e7in Stok D\u00fczeyinde D\u00fc\u011f\u00fcm Tipi Kurallar\u0131 yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Customer=Bu yap\u0131land\u0131rma, B2B m\u00fc\u015fterilerini ve t\u00fcketicilerini tan\u0131mlaman\u0131za olanak sa\u011flar. Bu m\u00fc\u015fteriler ve t\u00fcketiciler, i\u015fletmenize sipari\u015f verir. Bu yap\u0131land\u0131rma, m\u00fc\u015fterilerin randevu saat dilimi tercihleri, ek ileti\u015fim bilgileri ve sorulara y\u00f6nelik yan\u0131tlar gibi m\u00fc\u015fterilerle ilgili ek bilgiler sa\u011flar.
YCD_Desc_Agent_Criteria_Groups=Arac\u0131 tipini kategorilere ay\u0131ran arac\u0131 \u00f6l\u00e7\u00fct\u00fc gruplar\u0131n\u0131 yap\u0131land\u0131r\u0131n. Bu, arac\u0131n\u0131n y\u00fcksek hacimli verilerini mi, yoksa d\u00fc\u015f\u00fck hacimli verileri mi i\u015fledi\u011fini belirten bir d\u00fc\u011f\u00fcm d\u00fczeyidir.
YCD_Desc_User_Exit_Management=\u0130\u015flemlere y\u00f6nelik i\u015f mant\u0131\u011f\u0131 uzant\u0131lar\u0131n\u0131 etkinle\u015ftirmek i\u00e7in kullan\u0131c\u0131 \u00e7\u0131k\u0131\u015flar\u0131n\u0131 yap\u0131land\u0131r\u0131n. \u0130\u015flemler i\u00e7inde, \u00f6zel mant\u0131k ekleyebilmeniz amac\u0131yla kullan\u0131c\u0131 \u00e7\u0131k\u0131\u015flar\u0131n\u0131 \u00e7a\u011f\u0131rmak i\u00e7in kod bulunur. Bu \u00f6nceden tan\u0131ml\u0131 kullan\u0131c\u0131 \u00e7\u0131k\u0131\u015flar\u0131 i\u00e7in uygun uygulamalar\u0131 yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Delivery_Service_UOM_Master=\u00d6l\u00e7\u00fc birimleri, bir teslimat hizmetinin sunulabilece\u011fi \u00e7e\u015fitli birimleri a\u00e7\u0131klar.
YCD_Desc_Provided_Service_UOM_Master=\u00d6l\u00e7\u00fc birimleri, bir kurulum hizmetinin sunulabilece\u011fi \u00e7e\u015fitli birimleri a\u00e7\u0131klar.
YCD_Desc_Outbound_Constraints=Sevkiyat\u0131n nas\u0131l yap\u0131laca\u011f\u0131n\u0131 denetleyen ko\u015fullar\u0131 a\u00e7\u0131klayan Giden k\u0131s\u0131tlamalar\u0131 yap\u0131land\u0131r\u0131n. Bunlar, belirli \u00f6\u011felerin birlikte sevk edilip edilemeyece\u011fini, Ekonomik Sevkiyat Parametreleri kullan\u0131l\u0131p kullan\u0131lmayaca\u011f\u0131n\u0131 ve y\u00f6nlendirmenin nas\u0131l ger\u00e7ekle\u015ftirilece\u011fini i\u00e7erir.
YCD_Desc_Contact_Types=\u0130\u015f emri notlar\u0131nda bir m\u00fc\u015fterinin ileti\u015fim bilgilerini belirtirken ileti\u015fim tiplerini yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Additional_Capacity=Bir teslimat hizmeti tipi ve b\u00f6lge d\u00fczeyi bile\u015fimi i\u00e7in ek kapasite yap\u0131land\u0131r\u0131n. \u00d6rne\u011fin, banliy\u00f6lerde teslimatlar \u015fehirdekinden uzun s\u00fcrebilir. Bu nedenle her zaman belirli bir b\u00f6lge ve belirli bir hizmet tipi i\u00e7in teslimat ba\u015f\u0131na belirli bir s\u00fcre eklemek isteyebilirsiniz.
YCD_Desc_Capacity_Rules=Varsay\u0131lan kapasite rezervasyonu zaman a\u015f\u0131m\u0131 ayarlanmas\u0131 gibi, kapasiteyi etkileyen kurallar\u0131 yap\u0131land\u0131r\u0131n.
YCD_Desc_Service_Complexity_Levels=Kurulum hizmet \u00f6\u011feleri ve teslimat hizmet \u00f6\u011feleri i\u00e7in hizmet karma\u015f\u0131kl\u0131k d\u00fczeylerini tan\u0131mlay\u0131n. Bir \u00f6\u011fe i\u00e7in bir hizmet tipine hizmet karma\u015f\u0131kl\u0131k d\u00fczeyleri atayabilirsiniz; daha sonra bunlar i\u015f emrindeki hizmet karma\u015f\u0131kl\u0131k d\u00fczeyini hesaplamak i\u00e7in kullan\u0131l\u0131r.
YCD_Desc_Classification_Hierarchy=Bu yap\u0131land\u0131rma, belirli bir s\u0131n\u0131fland\u0131rma tipi i\u00e7in kaynak yaratmaya ili\u015fkin \u00e7e\u015fitli de\u011ferler tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Define_Carriers=Bu yap\u0131land\u0131rma, i\u015fletmenize ili\u015fkin lojisti\u011fi denetleyen nakliye \u015firketlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Store_Pickup_Rules=Bu yap\u0131land\u0131rma, i\u015fletmenizin ma\u011fazadan \u00e7ekme i\u015flemine izin verip vermedi\u011fini belirtmenize olanak sa\u011flar.  Bu bilgiler yaln\u0131zca Call Center uygulamas\u0131nda kullan\u0131l\u0131r.
YCD_Desc_Payment_Failure_Rules=Bu yap\u0131land\u0131rma, banka taraf\u0131ndan \u00f6deme reddi hatalar\u0131 i\u00e7in ne zaman bildirim g\u00f6nderilece\u011fini belirtmenize olanak sa\u011flar.
YCD_Desc_Alert_Type=Uyar\u0131 tipleri, sistem taraf\u0131ndan verilen farkl\u0131 uyar\u0131lar\u0131 s\u0131n\u0131fland\u0131rman\u0131za olanak verir. Bu yap\u0131land\u0131rma, uyar\u0131 tiplerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Alert_Notification=Bu yap\u0131land\u0131rma, kullan\u0131c\u0131lara yeni uyar\u0131larla ilgili nas\u0131l bildirim g\u00f6nderilece\u011fini denetlemenize olanak sa\u011flar.
YCD_Desc_General_Process_Model=Bu yap\u0131land\u0131rma; stok, \u00f6\u011fe ve kullan\u0131c\u0131 arabirimi ile ilgili i\u015flemler gibi, uygulamadaki \u00e7e\u015fitli i\u015flemlerle ili\u015fkili i\u015flemleri, olaylar\u0131 ve hizmetleri yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Credit_Card_Types=Bu yap\u0131land\u0131rma, sipari\u015f \u00f6deme i\u015flemi s\u0131ras\u0131nda kullan\u0131labilir olan kredi kartlar\u0131n\u0131n listesini sa\u011flaman\u0131za olanak sa\u011flar.
YCD_Desc_Resources=Bu yap\u0131land\u0131rma, geni\u015fletilmi\u015f bile\u015fenlerinizi izin denetimli hale getirmek i\u00e7in kullan\u0131labilecek yeni kaynaklar olu\u015fturarak uygulamay\u0131 geni\u015fletmenize olanak sa\u011flar. Burada bir kaynak olu\u015fturuldu\u011funda, kullan\u0131c\u0131 rol\u00fc yap\u0131land\u0131rmas\u0131 arac\u0131l\u0131\u011f\u0131yla bu kayna\u011fa izin verebilir ya da bu kayna\u011f\u0131n iznini iptal edebilirsiniz.  
YCD_Desc_Price_Override_Reasons=Bu yap\u0131land\u0131rma, fiyat ge\u00e7ersiz k\u0131lmas\u0131 s\u0131ras\u0131nda kullan\u0131labilir olan neden kodlar\u0131n\u0131n bir listesini sa\u011flaman\u0131za olanak verir.  
YCD_Desc_Sourcing_Classification_Definition=Bu yap\u0131land\u0131rma, kaynak yaratma ve tedarik kurallar\u0131 ayarlanmas\u0131na ili\u015fkin \u00fcr\u00fcn d\u00fczeyinde denetim parametreleri sa\u011flar.  Bu yap\u0131land\u0131rmada, kaynak yaratma ve tedarik amac\u0131yla hangi \u00fcr\u00fcn s\u0131n\u0131fland\u0131rmalar\u0131n\u0131n kullan\u0131laca\u011f\u0131n\u0131 se\u00e7ersiniz.
YCD_Desc_Capacity_Classification_Definition=Bu yap\u0131land\u0131rma, kapasite ve hizmet ili\u015fkilendirme kurallar\u0131 ayarlanmas\u0131na ili\u015fkin \u00fcr\u00fcn d\u00fczeyinde denetim parametreleri sa\u011flar.  Bu yap\u0131land\u0131rmada, kapasite ve hizmet ili\u015fkilendirmesi amac\u0131yla hangi \u00fcr\u00fcn s\u0131n\u0131fland\u0131rmalar\u0131n\u0131n kullan\u0131laca\u011f\u0131n\u0131 se\u00e7ersiniz.
YCD_Desc_Routing_Classification_Definition=Bu yap\u0131land\u0131rma, y\u00f6nlendirme kurallar\u0131 ayarlanmas\u0131na ili\u015fkin \u00fcr\u00fcn d\u00fczeyinde denetim parametreleri sa\u011flar.  Bu yap\u0131land\u0131rmada, y\u00f6nlendirme k\u0131lavuzlar\u0131 amac\u0131yla hangi \u00fcr\u00fcn s\u0131n\u0131fland\u0131rmalar\u0131n\u0131n kullan\u0131laca\u011f\u0131n\u0131 se\u00e7ersiniz.
YCD_Desc_Order_Entry_Attributes=Bu yap\u0131land\u0131rma, sipari\u015f giri\u015fi ekranlar\u0131n\u0131n ak\u0131\u015f\u0131n\u0131 ve davran\u0131\u015f\u0131n\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Charge_Override_Attributes=Bu yap\u0131land\u0131rma, \u00e7e\u015fitli \u00dccret Ge\u00e7ersiz K\u0131lma Nedenlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_COM_UOM_Display_Rules=Bu yap\u0131land\u0131rma, UI ekranlar\u0131nda hangi \u00f6l\u00e7\u00fc biriminin g\u00f6r\u00fcnt\u00fclenece\u011fini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Title=Bu yap\u0131land\u0131rma, Adres UI ekranlar\u0131nda ba\u015fl\u0131k a\u00e7\u0131lan listesinde g\u00f6r\u00fcnt\u00fclenecek ba\u015fl\u0131klar\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Consumer_Rule=Bu yap\u0131land\u0131rma, IBM Sterling Call Center and Store uygulamas\u0131ndan t\u00fcketici m\u00fc\u015fterileri olu\u015fturulurken hangi kullan\u0131c\u0131 rollerinin kullan\u0131laca\u011f\u0131n\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Base_Process_Model=Bu yap\u0131land\u0131rma, belge tiplerinin ve bunlar\u0131n kar\u015f\u0131l\u0131k gelen i\u015flem tiplerinin \u00e7e\u015fitli y\u00f6nlerini g\u00f6r\u00fcnt\u00fclemenize ve de\u011fi\u015ftirmenize olanak sa\u011flar.  Bunlar aras\u0131nda, sipari\u015f olu\u015fturma, stok y\u00f6netimi ve \u00f6deme i\u015fleme gibi belge tiplerinin \u00e7e\u015fitli y\u00f6nlerini destekleyen yeni belge tipleri, belge \u015fablonu tan\u0131mlar\u0131, \u00f6\u011fe do\u011frulama kurallar\u0131 ve belge tipi parametrelerinin olu\u015fturulmas\u0131 yer al\u0131r.

YCD_Desc_Quote_Hold_Types=Bir fiyat teklifi bir\u00e7ok nedenle tutulabilir. Bu yap\u0131land\u0131rmada, bir fiyat teklifiyle ili\u015fkilendirilebilen \u00e7e\u015fitli tutma tiplerini tan\u0131mlayabilirsiniz. Ayr\u0131ca fiyat teklifi tutuldu\u011funda di\u011fer sistem i\u015flevlerinin nas\u0131l davranaca\u011f\u0131n\u0131 da yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Quote_Modification_Rules=Bu yap\u0131land\u0131rma, bir i\u015fletme, i\u015flem tipi ve sipari\u015f ko\u015fullar\u0131 temelinde bir fiyat teklifi ya da fiyat teklifi sat\u0131r\u0131 i\u00e7in durum de\u011fi\u015fiklik kurallar\u0131n\u0131 yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Cancellation_Reasons=Bu yap\u0131land\u0131rma, fiyat teklifinden vazge\u00e7me i\u015flemi s\u0131ras\u0131nda kullan\u0131labilir olan neden kodlar\u0131n\u0131n bir listesini sa\u011flaman\u0131za olanak verir. 
YCD_Desc_Quote_Attributes=Fiyat teklifleri ve fiyat teklifi sat\u0131rlar\u0131, \u00f6nerilen, y\u00fcksek \u00f6ncelikli ya da normal gibi birden \u00e7ok tip halinde kategorilere ayr\u0131labilir. Bu yap\u0131land\u0131rma, bu kategorilere ay\u0131rma i\u015flemine yard\u0131mc\u0131 olan fiyat teklifi tipleri, sat\u0131r tipleri ve di\u011fer kodlar\u0131n ge\u00e7erli listesini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Validation=Bu yap\u0131land\u0131rma, bir fiyat teklifi i\u00e7in gerekli do\u011frulama d\u00fczeyini denetlemenize olanak sa\u011flar.
YCD_Desc_Quote_Instruction_Types=Bu yap\u0131land\u0131rma, y\u00f6nerge tiplerinin ana listesini tan\u0131mlaman\u0131za olanak sa\u011flar. Bir y\u00f6nerge yakaland\u0131\u011f\u0131nda, her y\u00f6nerge belirli bir tiple ili\u015fkilendirilir. B\u00f6ylece y\u00f6nergeler, PAKET, SEVK\u0130YAT ve HED\u0130YE gibi birden \u00e7ok kategori halinde gruplan\u0131r.
YCD_Desc_Quote_Modification_Types=Sistem t\u00fcm fiyat teklifi de\u011fi\u015fikliklerini bir "de\u011fi\u015fiklik tipi" olarak kategorilere ay\u0131r\u0131r. De\u011fi\u015fiklikleri denetlemeye ili\u015fkin t\u00fcm kurallar bu de\u011fi\u015fiklik tipleriyle ili\u015fkilendirilir. Bu yap\u0131land\u0131rma, geni\u015fletilmi\u015f fiyat teklifi \u00f6znitelikleri dahil, belirli fiyat teklifi \u00f6zniteliklerinin de\u011fi\u015fikliklerini denetlemek i\u00e7in kullan\u0131labilen kendi de\u011fi\u015fiklik tiplerinizi olu\u015fturman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Modifications_Impacting_Pricing=Bu yap\u0131land\u0131rma, fiyat teklifi yeniden fiyatland\u0131rmas\u0131n\u0131 tetikleyecek de\u011fi\u015fiklik tiplerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Financial_Attributes=Bu yap\u0131land\u0131rma, bir fiyat teklifi i\u00e7in ili\u015fkilendirilmi\u015f \u00e7e\u015fitli \u00fccret kategorilerini ve adlar\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Financial_Rules=Bu yap\u0131land\u0131rma, \u00fccret adlar\u0131n\u0131n do\u011frulanmas\u0131 gerekip gerekmedi\u011fini ve sevkiyat i\u00e7in kullan\u0131lan \u00fccret ad\u0131n\u0131n ne oldu\u011funu tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Payment_Terms=Bu yap\u0131land\u0131rma, Fiyat Teklifleri ile kullan\u0131labilen \u00f6deme ko\u015fullar\u0131n\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Line_Relationship_Type=\u0130li\u015fki tipleri, bir fiyat teklifindeki fiyat teklifi sat\u0131rlar\u0131 aras\u0131nda ili\u015fki kurmaya ili\u015fkin bir mekanizma sa\u011flar.
YCD_Desc_Config_Order_Tags_For_Quote=Bu yap\u0131land\u0131rma, belirli \u00f6l\u00e7\u00fctler kar\u015f\u0131land\u0131\u011f\u0131nda fiyat teklifine uygulanacak sipari\u015f etiketlerini tan\u0131mlaman\u0131za olanak sa\u011flar. \u00d6rne\u011fin, fiyat teklifinde belirli bir de\u011fi\u015fiklik ger\u00e7ekle\u015ftirildi\u011finde fiyat teklifine uygulanacak bir etiket tan\u0131mlayabilirsiniz.
YCD_Desc_Quote_Transaction_Specific_Rules=Bu, belirli i\u015f hareketleriyle ili\u015fkilendirilmi\u015f \u00e7e\u015fitli kurallar k\u00fcmesidir.
YCD_Desc_Quote_Rules=Bu yap\u0131land\u0131rma, bir fiyat teklifindeki "\u00d6nerilen \u00d6\u011feler" i\u00e7in kullan\u0131lacak sat\u0131r tipini ve son kullanma zaman\u0131 ilkesini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Opportunity_Notes_Reason_Code=Bu yap\u0131land\u0131rma, fiyat teklifleri i\u00e7in not nedenlerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Opportunity_Lead_Origins=Bu yap\u0131land\u0131rma, bir f\u0131rsat i\u00e7in bir dizi \u00e7\u0131k\u0131\u015f noktas\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Opportunity_Lost_Reason=Bu yap\u0131land\u0131rma, bir f\u0131rsat i\u00e7in bir dizi  kaybedilme nedeni tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Fulfillment_Process_Model=Bu s\u00fcre\u00e7 bir fiyat teklifi i\u00e7in genel sipari\u015f y\u00fcr\u00fctme s\u00fcrecini temsil eder. Bu yap\u0131land\u0131rma sayesinde sipari\u015f y\u00fcr\u00fctme i\u015flemiyle ili\u015fkilendirilmi\u015f i\u015flemleri, durumlar\u0131, ard\u0131\u015f\u0131k d\u00fczenleri ve hizmetleri yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Opp_Fulfillment_Process_Model=Bu s\u00fcre\u00e7 bir f\u0131rsat i\u00e7in genel sipari\u015f y\u00fcr\u00fctme s\u00fcrecini temsil eder. Bu yap\u0131land\u0131rma sayesinde sipari\u015f y\u00fcr\u00fctme i\u015flemiyle ili\u015fkilendirilmi\u015f i\u015flemleri, durumlar\u0131, ard\u0131\u015f\u0131k d\u00fczenleri ve hizmetleri yap\u0131land\u0131rabilirsiniz.
YCD_Desc_Quote_Purge_Criteria=Bu yap\u0131land\u0131rma, fiyat teklifleri sistemden silinirken kullan\u0131lan parametreleri yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Opportunity_Purge_Criteria=Bu yap\u0131land\u0131rma, f\u0131rsatlar sistemden silinirken kullan\u0131lan parametreleri yap\u0131land\u0131rman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Administration=Fiyat tekliflerinin nas\u0131l de\u011fi\u015ftirilebilece\u011fini ve nas\u0131l do\u011frulanaca\u011f\u0131n\u0131 denetleyen kurallar\u0131 tan\u0131mlay\u0131n.
YCD_Desc_Opportunity_Administration=F\u0131rsatlar\u0131n nas\u0131l de\u011fi\u015ftirilebilece\u011fini ve nas\u0131l do\u011frulanaca\u011f\u0131n\u0131 denetleyen kurallar\u0131 tan\u0131mlay\u0131n.
YCD_Desc_Quote_Order_Monitoring=Uygulama, bir iade i\u00e7in g\u00fc\u00e7l\u00fc bir a\u015fama kavram\u0131 sunar. Bu yap\u0131land\u0131rma sayesinde fiyat teklifi i\u00e7in gerekli a\u015famalar\u0131 tan\u0131mlayabilirsiniz. Bu a\u015famalar, bir a\u015faman\u0131n eksik olmas\u0131 tehlikesiyle kar\u015f\u0131 kar\u015f\u0131ya oldu\u011funuzda proaktif olarak sizi uyarabilen izleme kurallar\u0131n\u0131 tan\u0131mlamak i\u00e7in kullan\u0131labilir.
YCD_Desc_Quote_Alert_Consolidation_Rules=Bu yap\u0131land\u0131rma, kendi olaylar\u0131n\u0131z\u0131 ve bu olaylar\u0131n nas\u0131l i\u015flenece\u011fini tan\u0131mlaman\u0131za olanak sa\u011flar. Bu olaylar daha sonra fiyat teklifi izleme kurallar\u0131yla ili\u015fkilendirilebilir ve siz de izleyici taraf\u0131ndan bir uyar\u0131 durumu alg\u0131land\u0131\u011f\u0131nda hangi olay\u0131n tetiklenece\u011fini denetleyebilirsiniz.
YCD_Desc_Quote_Entry_Rules=Bu yap\u0131land\u0131rma, fiyat teklifi giri\u015fi i\u00e7in kullan\u0131lan m\u00fc\u015fteri arama se\u00e7eneklerini ve ilgili \u00f6\u011fe ili\u015fkilerini tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Approval_Plan=Bu yap\u0131land\u0131rma, onay s\u00fcrecinin ak\u0131\u015f\u0131n\u0131 s\u0131ralamak i\u00e7in kullan\u0131lan onay plan\u0131n\u0131 tan\u0131mlaman\u0131za olanak sa\u011flar.
YCD_Desc_Quote_Approval_Violation_Reasons=Bu yap\u0131land\u0131rma, onay planlar\u0131 tan\u0131mlan\u0131rken kullan\u0131labilen onay nedenlerini tan\u0131mlaman\u0131za olanak sa\u011flar. 

