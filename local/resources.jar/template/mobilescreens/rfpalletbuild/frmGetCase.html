<html>
    <body>
        <form name="frmGetCase" target="/console/rfpalletbuild.ppc">
            <table border="1">
                <tr>
                    <td>
                        <table border="0" width="300">
                            <tr>
                                <td>
                                    <input col="4" mandatory="false"
                                    size="16" subtype="Label"
                                    tag="binding=lblPalletBuild"
                                    type="text" validate="false" value="Mobile_Pick"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" size="20"
                                    subtype="Label"
                                    tag="binding=lblCaseId"
                                    type="text" validate="false" value="Mobile_Case_ID"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" inputbinding=""
                                    mandatory="false"
                                    name="txtCaseId"
                                    outputbinding="xml:/ContainerInfo/@CaseId"
                                    size="20" subtype="Text"
                                    tag="binding=xml:/ContainerInfo/@CaseId"
                                    type="text" validate="always"/>
                                </td>
                            </tr>
                            <tr/>
                            <tr/>
                            <tr>
                                <td>
                                    <input col="10" hotkey="F3"
                                    name="Go" size="3"
                                    subtype="Command" tag=" "
                                    type="button"
                                    url="/console/rfpalletbuild.ppc?action=frmGetCaseValtxtCaseId"
                                    validate="false" value="Mobile_Go"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
