<html>
    <body>
        <form name="frmUndoContainerBuildMain" target="/console/rfundobuild.ppc">
            <table border="1">
                <tr>
                    <td>
                        <table border="0" width="300">
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    size="20" subtype="Label"
                                    tag="binding=lblUndoContainerBuild"
                                    type="text" validate="false" value="Mobile_Undo_Container_Build"/>
                                </td>
                            </tr>
                            <tr>
                                <td/>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" size="20"
                                    subtype="Label"
                                    tag="binding=lblParentContainer"
                                    type="text" validate="false" value="Mobile_Container_SCM"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" inputbinding=""
                                    mandatory="false"
                                    name="txtParentContainer"
                                    outputbinding="xml:/Container/@PalletId"
                                    size="20" subtype="Text"
                                    tag="binding=xml:/Container/@PalletId"
                                    type="text" validate="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" size="20"
                                    subtype="Label"
                                    tag="binding=lblContainer"
                                    type="text" validate="false" value="Mobile_Case_ID"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" inputbinding=""
                                    mandatory="false"
                                    name="txtContainer"
                                    outputbinding="xml:/Container/@CaseId"
                                    size="20" subtype="Text"
                                    tag="binding=xml:/Container/@CaseId"
                                    type="text" validate="true"/>
                                </td>
                            </tr>
                            <tr/>
                            <tr/>
                            <tr>
                                <td>
                                    <input col="10" hotkey="F3"
                                    name="Go" size="3"
                                    subtype="Command" tag=" "
                                    type="button"
                                    url="/console/rfundobuild.ppc?action=frmDemolishContainer"
                                    validate="false" value="Mobile_Go"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
