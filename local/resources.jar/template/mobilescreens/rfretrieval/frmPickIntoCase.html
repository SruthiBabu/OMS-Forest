<html>
    <body>
        <form name="frmPickIntoCase" target="/console/rfretrieval.ppc">
            <table border="1">
                <tr>
                    <td>
                        <table border="0" width="300">
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Task/@EquipmentId"
                                    name="txtEquipmentId"
                                    outputbinding="xml:/Task/@EquipmentId"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@EquipmentId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@NewTaskKey"
                                    name="txtTaskKey"
                                    outputbinding="xml:/Task/@TaskKey"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@TaskKey"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@ActivityGroupId"
                                    name="txtActivityGroup"
                                    outputbinding="xml:/Task/@ActivityGroupId"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@ActivityGroupId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@EnterpriseKey"
                                    name="txtEnterprise"
                                    outputbinding="xml:/Task/@EnterpriseKey"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@EnterpriseKey"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/TaskType/@PickIntoInventoryContainer"
                                    name="txtTaskInventoryPick"
                                    outputbinding="xml:/TaskList/Task/TaskType/@PickIntoInventoryContainer"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/TaskType/@PickIntoInventoryContainer"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/@BuiltPalletId"
                                    name="txtPickedPalletId"
                                    outputbinding="xml:/TaskList/Task/@BuiltPalletId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/@BuiltPalletId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/TaskType/@PickIntoOutboundContainer"
                                    name="txtTaskoutboundPick"
                                    outputbinding="xml:/TaskList/Task/TaskType/@PickIntoOutboundContainer"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/TaskType/@PickIntoOutboundContainer"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/Inventory/@Quantity"
                                    name="txtQty"
                                    outputbinding="xml:/TaskList/Task/Inventory/@Quantity"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/Inventory/@Quantity"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/@SourceLocationId"
                                    name="txtLocationId"
                                    outputbinding="xml:/TaskList/Task/@SourceLocationId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/@SourceLocationId"
                                    type="hidden" validate="false"/>
                                      <input col="1"
                                    inputbinding="xml:/Task/@SourceLocationId"
                                    name="txtLocationId"
                                    outputbinding="xml:/Task/@SourceLocationId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Task/@SourceLocationId"
                                    type="hidden" validate="false"/>
                                    <input col="1" name="lblPick" size="7" subtype="Label" value="Mobile_Pick-"
                                    type="text" validate="false"/>
                                    <input col="8"
                                    inputbinding="xml:/TaskList/Task/@TaskType"
                                    name="txtTaskType"
                                    outputbinding="xml:/TaskList/Task/@TaskType"
                                    size="12" subtype="Label"
                                    tag="binding=xml:/TaskList/Task/@TaskType"
                                    type="text" validate="false"/>									                        
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" name="lblCartonSize"
                                    size="20" subtype="Hidden"
                                    tag="binding=lblCartonSize"
                                    type="hidden" validate="false" value="Carton_Size"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Containers/Container/Corrugation/@ItemID"
                                    name="txtSuggestedCartonSize"
                                    outputbinding="xml:/TaskList/Task/TaskReferences/@ContainerSizeCode"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/TaskReferences/@ContainerSizeCode"
                                    type="hidden" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" name="lblCaseId"
                                    size="20" subtype="Label"
                                    tag="binding=lblCaseId"
                                    type="text" validate="false" value="Mobile_Case_ID"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/TaskReferences/@ContainerScm"
                                    name="txtSuggestedCaseId"
                                    outputbinding="xml:/TaskList/Task/TaskReferences/@ContainerScm"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/TaskReferences/@ContainerScm"
                                    type="hidden" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/@BuiltCaseId"
                                    name="txtCaseId"
                                    outputbinding="xml:/TaskList/Task/@BuiltCaseId"
                                    size="20" subtype="Text"
                                    tag="binding=xml:/TaskList/Task/@BuiltCaseId"
                                    type="text" validate="true"/>
                                </td>
                            </tr>
                            <tr/>
                            <tr>
                                <td>
                                    <input col="1" hotkey="F3" name="Go"
                                    size="3" subtype="Command"
                                    tag=" " type="button"
                                    url="/console/rfretrieval.ppc?action=frmCasePickForSKU"
                                    validate="false" value="Mobile_Go"/>
                                    <input col="5" hotkey="F8"
                                    name="Deposit" size="7"
                                    subtype="Command" tag=" "
                                    type="button"
                                    url="/console/rfretrieval.ppc?action=frmSkipTask"
                                    validate="false" value="Mobile_Deposit"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
