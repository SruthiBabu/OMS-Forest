<html>
    <body>
        <form name="frmCountSKUQtyEntry" target="/console/rfuserdrivencnt.ppc">
            <table border="1">
                <tr>
                    <td>
                        <table border="0" width="300">
                            <tr>
                                <td>
                                    <input col="7"
                                    inputbinding="xml:/RecordCountResult/@TaskType"
                                    outputbinding="xml:/RecordCountResult/@TaskType"
                                    size="20"
                                    subtype="ProtectedText"
                                    tag="binding=xml:/RecordCountResult/@TaskType"
                                    type="text" validate="false"/>
                                    <input col="1" defaultoutput="false"
                                    inputbinding="xml:/RecentLPN/@LastScannedLPN"
                                    mandatory="false"
                                    name="txtLastScannedLpn"
                                    outputbinding="xml:/RecentLPN/@LastScannedLPN"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/RecentLPN/@LastScannedLPN"
                                    type="hidden" validate="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblSKU" size="20"
                                    subtype="Label"
                                    tag="binding=lblItemId"
                                    type="text" validate="false" value="Mobile_SKU"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Inventory/@ItemID"
                                    mandatory="false"
                                    name="txtItemId"
                                    outputbinding="xml:/Inventory/@ItemID"
                                    size="20"
                                    subtype="ProtectedText"
                                    tag="binding=xml:/Inventory/@ItemID"
                                    type="text" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Inventory/@UnitOfMeasure"
                                    mandatory="false" name="txtUOM"
                                    outputbinding="xml:/Inventory/@UnitOfMeasure"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Inventory/@UnitOfMeasure"
                                    type="hidden" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblUOM" size="9"
                                    subtype="Label"
                                    tag="binding=lblUOM" type="text"
                                    validate="false" value="Mobile_UOM"/>
                                    <input col="11" mandatory="false"
                                    name="lblQty" size="9"
                                    subtype="Label"
                                    tag="binding=lblQty" type="text"
                                    validate="true" value="Mobile_Quantity"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Item/AlternateUOMList/AlternateUOM/@UnitOfMeasure"
                                    mandatory="false" name="lblOUom"
                                    outputbinding="xml:/Item/AlternateUOMList/AlternateUOM/@UnitOfMeasure"
                                    size="9" subtype="Hidden"
                                    tag="binding=xml:/Item/AlternateUOMList/AlternateUOM/@UnitOfMeasure"
                                    type="hidden" validate="false" value="Op_UOM1"/>
                                    <input col="11"
                                    inputbinding="xml:/Inventory/@TranQuantity"
                                    mandatory="false" name="txtOUom"
                                    outputbinding="xml:/Inventory/@TranQuantity"
                                    size="9" subtype="Hidden"
                                    tag="binding=xml:/Inventory/@TranQuantity"
                                    type="hidden" validate="true"/>
                                    <input col="11"
                                    inputbinding="xml:/Inventory/@UOMQuantity"
                                    mandatory="false"
                                    name="txtOUomQty"
                                    outputbinding="xml:/Inventory/@UOMQuantity"
                                    size="9" subtype="Hidden"
                                    tag="binding=xml:/Inventory/@UOMQuantity"
                                    type="hidden" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/ItemList/Item/@UnitOfMeasure"
                                    mandatory="false"
                                    name="lblInvUom"
                                    outputbinding="xml:/Inventory/@UnitOfMeasure"
                                    size="9" subtype="Label"
                                    tag="binding=xml:/ItemList/Inventory/@UnitOfMeasure"
                                    type="text" validate="false" value=""/>
                                    <input col="11"
                                    inputbinding="xml:/Inventory/@InventoryQuantity"
                                    mandatory="false" name="txtIUom"
                                    outputbinding="xml:/Inventory/@InventoryQuantity"
                                    size="9" subtype="Text"
                                    tag="binding=xml:/Inventory/@InventoryQuantity"
                                    type="text" validate="always"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblTotal" size="20"
                                    subtype="Label"
                                    tag="binding=lblTotal"
                                    type="text" validate="false" value="Mobile_Total"/>
								</td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Inventory/@CountQuantity"
                                    mandatory="false"
                                    name="txtCountQty"
                                    outputbinding="xml:/Inventory/@CountQuantity"
                                    size="9" subtype="ProtectedText"
                                    tag="binding=xml:/Inventory/@CountQuantity"
                                    type="text" validate="false"/>
                                    <input col="11"
                                    inputbinding="xml:/ItemList/Item/@UnitOfMeasure"
                                    mandatory="false"
                                    name="txtInvUOM"
                                    outputbinding="xml:/Inventory/@UnitOfMeasure"
                                    size="9"
                                    subtype="ProtectedText"
                                    tag="binding=xml:/ItemList/Item/@UnitOfMeasure"
                                    type="text" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" hotkey="F3"
                                    mandatory="false" name="Go"
                                    size="3" subtype="Command"
                                    type="button"
                                    url="/console/rfuserdrivencnt.ppc?action=frmRecordCount"
                                    validate="false" value="Mobile_Go"/>
                                    <input col="5" hotkey="F8"
                                    mandatory="false"
                                    name="Complete" size="8"
                                    subtype="Command" type="button"
                                    url="/console/rfuserdrivencnt.ppc?action=frmRecordCount"
                                    validate="false" value="Mobile_Done"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
