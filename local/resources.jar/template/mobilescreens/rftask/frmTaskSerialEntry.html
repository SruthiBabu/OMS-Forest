<html>
    <body>
        <form name="frmTaskSerialEntry" target="/console/rftask.ppc">
            <table border="1">
                <tr>
                    <td>
                        <table border="0" width="300">
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Task/@TaskKey"
                                    name="txtTaskKey"
                                    outputbinding="xml:/Task/@TaskKey"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@TaskKey"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@EquipmentId"
                                    name="txtEquipmentId"
                                    outputbinding="xml:/Task/@EquipmentId"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@EquipmentId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@EnterpriseKey"
                                    name="txtEnterprise"
                                    outputbinding="xml:/Task/@EnterpriseKey"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@EnterpriseKey"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@ActivityGroupId"
                                    name="txtActivityGroup"
                                    outputbinding="xml:/Task/@ActivityGroupId"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@ActivityGroupId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    mandatory="false"
                                    name="NumOfSecSerials"
                                    outputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    type="hidden" validate="false" value=" "/>
                                    <input col="1"
                                    inputbinding="xml:/Item/InventoryParameters/@IsSerialTracked"
                                    name="isSerialTracked"
                                    outputbinding="xml:/Item/InventoryParameters/@IsSerialTracked"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Item/InventoryParameters/@IsSerialTracked"
                                    type="hidden" validate="false"/>
                                    <input col="1" name="lblPick" size="7" subtype="Label" value="Mobile_Pick-"
                                    type="text" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/@BuiltPalletId"
                                    name="txtBuiltPalletId"
                                    outputbinding="xml:/TaskList/Task/@BuiltPalletId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/@BuiltPalletId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/@BuiltCaseId"
                                    name="txtCaseId"
                                    outputbinding="xml:/TaskList/Task/@BuiltCaseId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/@BuiltCaseId"
                                    type="hidden" validate="true"/>
									<input col="8"
                                    inputbinding="xml:/Task/@TaskType"
                                    name="txtTaskType"
                                    outputbinding="xml:/Task/@TaskType"
                                    size="12" subtype="Label"
                                    tag="binding=xml:/Task/@TaskType"
                                    type="text" validate="false"/>
									<input col="1"
                                    name="txtSerialEntryType2"
                                    outputbinding="xml:/Task/@SerialEntryType"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Task/@SerialEntryType"
                                    type="hidden" validate="false" value="SingleSerial"/>
									<input col="1"
                                    inputbinding="xml:/TaskList/Task/Inventory/@PickedRangeQuantity"
                                    name="txtRangeQuantity"
                                    outputbinding="xml:/TaskList/Task/Inventory/@PickedRangeQuantity"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/Inventory/@PickedRangeQuantity"
                                    type="hidden" validate="false"/>
								</td>
							</tr>
							<tr>
								<td>
                                    <input col="1" mandatory="false"
                                    name="lblSKU" size="20"
                                    subtype="Label"
                                    tag="binding=lblItemID"
                                    type="text" validate="false" value="Mobile_SKU"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
								    <input col="1"
                                    inputbinding="xml:/Item/@DisplayItemId"
                                    mandatory="false"
                                    name="txtDisplayItemID"
                                    outputbinding="xml:/Item/@DisplayItemId"
                                    size="20"
                                    subtype="ProtectedText"
									tag="binding=xml:/Item/@DisplayItemId"
                                    type="text" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Item/@ItemID"
                                    mandatory="false"
                                    name="txtItemID"
                                    outputbinding="xml:/Task/Inventory/@ItemId"
                                    size="20"
                                    subtype="Hidden"
                                    tag="binding=xml:/Task/Inventory/@ItemId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Item/@UnitOfMeasure"
                                    mandatory="false" name="txtUOM"
                                    outputbinding="xml:/Task/Inventory/@UnitOfMeasure"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Task/Inventory/@UnitOfMeasure"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@SourceLocationId"
                                    name="txtLocationId"
                                    outputbinding="xml:/Task/@SourceLocationId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Task/@SourceLocationId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@SourceLocationId"
                                    name="txtDisplayLocationId"
                                    outputbinding="xml:/Task/@DisplaySourceLocationId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Task/@DisplaySourceLocationId"
                                    type="hidden" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblSerialNo" size="20"
                                    subtype="Label"
                                    tag="binding=lblSerialNo"
                                    type="text" validate="false" value="Mobile_Serial_#"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="txtSuggestedSerialNo" 
                                    outputbinding="xml:/TaskList/Task/Inventory/Suggested/@SerialNo"
									inputbinding="xml:/TaskList/Task/Inventory/Suggested/@SerialNo"
                                    size="20"
                                    subtype="ProtectedText" tag="binding=xml:/TaskList/Task/Inventory/Suggested/@SerialNo"
                                    type="text" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" defaultoutput="false"
                                    inputbinding="xml:/TaskList1/Task/Inventory/@SerialNo"
                                    mandatory="false"
                                    name="txtSerialNo"
                                    outputbinding="xml:/TaskList/Task/Inventory/@SerialNo"
                                    size="20" subtype="Text"
                                    tag="binding=xml:/TaskList/Task/Inventory/@SerialNo"
                                    type="text" validate="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblTaskQty" size="9"
                                    subtype="Label"
                                    tag="binding=lblTaskQty"
                                    type="text" validate="false" value="Mobile_Task_Qty"/>
                                    <input col="11" mandatory="false"
                                    name="lblScanQty" size="10"
                                    subtype="Label"
                                    tag="binding=lblScanQty"
                                    type="text" validate="false" value="Mobile_Picked_Qty"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" defaultoutput="false"
                                    inputbinding="xml:/TaskList/Task/Inventory/@TaskQuantity"
                                    mandatory="false"
                                    name="txtTaskQty"
                                    outputbinding="xml:/Task/Inventory/@TaskQuantity"
                                    size="9" subtype="ProtectedText"
                                    tag="binding=xml:/Task/Inventory/@TaskQuantity"
                                    type="text" validate="false"/>
                                    <input col="11"
                                    defaultoutput="false"
                                    inputbinding="xml:/TaskList/Task/Inventory/@PickedQuantity"
                                    mandatory="false"
                                    name="txtPickedQty"
                                    outputbinding="xml:/Task/Inventory/@Quantity"
                                    size="9" subtype="ProtectedText"
                                    tag="binding=xml:/Task/Inventory/@Quantity"
                                    type="text" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" hotkey="F8"
                                    mandatory="false" name="Done"
                                    size="5" subtype="Command"
                                    type="button"
                                    url="/console/rftask.ppc?action=frmMandateSerialScan"
                                    validate="false" value="Mobile_Done"/>
                                    <input col="7" hotkey="F4"
                                    mandatory="false"
                                    name="Exception" size="10"
                                    subtype="Command" type="button"
                                    url="/console/rftask.ppc?action=frmPickException"
                                    validate="false" value="Mobile_Exception"/>
                                </td>
                            </tr>
                            <tr>
								<td>
                                    <input col="1" hotkey="F7"
                                    mandatory="false" name="ToggleEntry"
                                    size="18" subtype="Command"
                                    type="button" url="/console/rftask.ppc?action=frmTaskToggleEntry"
                                    validate="false" value="Mobile_Serial_Range_Entry"/>
                                 </td>
                            	<td>
                                    <input col="19" name="Back" size="4" mandatory="false"
                                    subtype="Command" hotkey="F6" type="button" 
									url="/console/rftask.ppc?action=frmReturnToPick" 
									validate="false" value="Mobile_Back"/>
                                </td>  
							</tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
