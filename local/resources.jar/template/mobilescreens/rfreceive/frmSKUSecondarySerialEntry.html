<html>
    <body>
        <form name="frmSKUSecondarySerialEntry" target="/console/rfreceive.ppc">
            <table border="1">
                <tr>
                    <td>
                        <table border="0" width="300">
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Receipt/@OrganizationCode"
                                    mandatory="false"
                                    name="Enterprise"
                                    outputbinding="xml:/Receipt/@OrganizationCode"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Receipt/@OrganizationCode"
                                    type="hidden" validate="false" value=" "/>
                                    <input col="1"
                                    inputbinding="xml:/Receipt/Shipment/@DoNotVerifyCaseContent"
                                    mandatory="false"
                                    name="DoNotVerifyCaseContent"
                                    outputbinding="xml:/Receipt/Shipment/@DoNotVerifyCaseContent"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Receipt/Shipment/@DoNotVerifyCaseContent"
                                    type="hidden" validate="false" value=" "/>
                                    <input col="1"
                                    inputbinding="xml:/Receipt/@CaseId"
                                    mandatory="false"
                                    name="txtCaseId"
                                    outputbinding="xml:/Receipt/@CaseId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Receipt/@CaseId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Receipt/ParentLPN/@PalletId"
                                    mandatory="false"
                                    name="ParentPalletId"
                                    outputbinding="xml:/Receipt/ParentLPN/@PalletId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Receipt/ParentLPN/@PalletId"
                                    type="hidden" validate="false" value=" "/>
                                    <input col="1"
                                    inputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    mandatory="false"
                                    name="NumOfSecSerials"
                                    outputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    type="hidden" validate="false" value=" "/>
                                    <input col="1"
                                    inputbinding="xml:/Receipt/@DocumentType"
                                    mandatory="false"
                                    name="DocumentType"
                                    outputbinding="xml:/Receipt/@DocumentType"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Receipt/@DocumentType"
                                    type="hidden" validate="false" value=" "/>
                                    <input col="10" mandatory="false"
                                    size="9" subtype="Label"
                                    tag="binding=lblReceive"
                                    type="text" validate="false" value="Mobile_Receive"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblSKU" size="20"
                                    subtype="Label"
                                    tag="binding=lblItemID"
                                    type="text" validate="false" value="Mobile_SKU"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
								    <input col="1" defaultoutput="false"
                                    inputbinding="xml:/Item/@DisplayItemId"
                                    mandatory="false"
                                    name="txtDisplayItemId" 
									outputbinding="xml:/Item/@DisplayItemId"
                                    size="20"
                                    subtype="ProtectedText"
									tag="binding=xml:/Item/@DisplayItemId"
                                    type="text" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Receipt/ReceiptLines/ReceiptLine/@ItemID"
                                    mandatory="false"
                                    name="txtItemID"
                                    outputbinding="xml:/Receipt/ReceiptLines/ReceiptLine/@ItemID"
                                    size="20"
                                    subtype="Hidden"
                                    tag="binding=xml:/Receipt/ReceiptLines/ReceiptLine/@ItemID"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Receipt/ReceiptLines/ReceiptLine/@UnitOfMeasure"
                                    mandatory="false" name="txtUOM"
                                    outputbinding="xml:/Receipt/ReceiptLines/ReceiptLine/@UnitOfMeasure"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Receipt/ReceiptLines/ReceiptLine/@UnitOfMeasure"
                                    type="hidden" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblSerialNo" size="20"
                                    subtype="Label"
                                    tag="binding=lblSerialNo"
                                    type="text" validate="false" value="Mobile_Serial_#"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Receipt/ReceiptLines/ReceiptLine/@SerialNo"
                                    mandatory="false"
                                    name="txtSerialNo"
                                    outputbinding="xml:/Receipt/ReceiptLines/ReceiptLine/@SerialNo"
                                    size="20"
                                    subtype="ProtectedText"
                                    tag="binding=xml:/Receipt/ReceiptLines/ReceiptLine/@SerialNo"
                                    type="text" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblSecSerialNo1" size="20"
                                    subtype="Label"
                                    tag="binding=lblSecSerialNo1"
                                    type="text" validate="false" value="Mobile_Secondary_Serial_#"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" defaultoutput="false"
                                    inputbinding="xml:/Receipt1/ReceiptLines/ReceiptLine/SerialDetail/@SecondarySerial"
                                    mandatory="false"
                                    name="txtSecSerialNo"
                                    outputbinding="xml:/Receipt/ReceiptLines/ReceiptLine/SerialDetail/@SecondarySerial"
                                    size="20" subtype="Text"
                                    tag="binding=xml:/Receipt/ReceiptLines/ReceiptLine/SerialDetail/@SecondarySerial"
                                    type="text" validate="true"/>
                                    <input col="1"
                                    inputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerialsCaptured"
                                    mandatory="false"
                                    name="NumOfSecSerialsToCaptured"
                                    outputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerialsCaptured"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Item/PrimaryInformation/@NumSecondarySerialsCaptured"
                                    type="hidden" validate="false" value=" "/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="Go" size="3"
                                    subtype="Command" type="button"
                                    url="/console/rfreceive.ppc?action=frmSKUSecondarySerialEntryValtxtSecSerialNo"
                                    validate="false" value="Mobile_Go"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
