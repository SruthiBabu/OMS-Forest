<html>
    <body>
        <form name="frmSecondarySerialEntry" target="/console/rfcart.ppc">
            <table border="1">
                <tr>
                    <td>
                        <table border="0" width="300">
                            <tr>
                                <td>
                                    <input col="1"
                                    inputbinding="xml:/Task/@TaskKey"
                                    name="txtTaskKey"
                                    outputbinding="xml:/Task/@TaskKey"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@TaskKey"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@EquipmentId"
                                    name="txtEquipmentId"
                                    outputbinding="xml:/Task/@EquipmentId"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@EquipmentId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@EnterpriseKey"
                                    name="txtEnterprise"
                                    outputbinding="xml:/Task/@EnterpriseKey"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@EnterpriseKey"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Task/@ActivityGroupId"
                                    name="txtActivityGroup"
                                    outputbinding="xml:/Task/@ActivityGroupId"
                                    size="10" subtype="Hidden"
                                    tag="binding=xml:/Task/@ActivityGroupId"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    name="numSecSerials"
                                    outputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Item/PrimaryInformation/@NumSecondarySerials"
                                    type="hidden" validate="false"/>
                                    <input col="1" mandatory="false"
                                    name="lblSKU" size="20"
                                    subtype="Label"
                                    tag="binding=lblItemID"
                                    type="text" validate="false" value="Mobile_SKU"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
								    <input col="1" 
                                    inputbinding="xml:/Item/@DisplayItemId"
                                    mandatory="false"
                                    name="txtDisplayItemId" 
									outputbinding="xml:/TaskList9/Task/Inventory/@ItemId"
									tag="binding=xml:/TaskList9/Task/Inventory/@ItemId"
                                    size="20"
                                    subtype="ProtectedText"
                                    type="text" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/TaskList/Task/Inventory/@ItemId"
                                    mandatory="false"
                                    name="txtItemID"
                                    outputbinding="xml:/TaskList/Task/Inventory/@ItemId"
                                    size="20"
                                    subtype="Hidden"
                                    tag="binding=xml:/TaskList/Task/Inventory/@ItemId"
                                    type="hidden" validate="false"/>
                                    <input col="1" inputbinding="xml:/TaskList/@SuggTargetCaseId" mandatory="false" name="txtTargetCaseId" outputbinding="xml:/Task/@SuggTargetCaseId" size="20" subtype="Hidden" tag="binding=xml:/Task/@SuggTargetCaseId" type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Item/@UnitOfMeasure"
                                    mandatory="false" name="txtUOM"
                                    outputbinding="xml:/Task/Inventory/@UnitOfMeasure"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Task/Inventory/@UnitOfMeasure"
                                    type="hidden" validate="false"/>
								    <input col="1" inputbinding="xml:/TaskList/@SuggTotalQuantity" name="txtSuggTotalQuantity" outputbinding="xml:/Task/@SuggTotalQuantity" size="20" subtype="Hidden" tag="binding=xml:/Task/@SuggTotalQuantity" type="hidden" validate="false"/>
									<input col="1" inputbinding="xml:/TaskList/@EffectiveTotalQty" name="txtEffectiveTotalQty" outputbinding="xml:/Task/@EffectiveTotalQty" size="20" subtype="Hidden" tag="binding=xml:/Task/@EffectiveTotalQty" type="hidden" validate="false"/>
								    <input col="1" inputbinding="xml:/Exception1/@ApplyException" name="txtException" outputbinding="xml:/Exception/@ApplyException" size="20" subtype="Hidden" tag="binding=xml:/Exception/@ApplyException" type="hidden" validate="false"/>
									<input col="1" inputbinding="xml:/Exception1/@ExceptionCode" name="txtExceptionCode" outputbinding="xml:/TaskException/@ExceptionCode" size="20" subtype="Hidden" tag="binding=xml:/TaskException/@ExceptionCode" type="hidden" validate="false"/>
									<input col="1"
                                    inputbinding="xml:/TaskList/Task/@SourceLocationId"
                                    name="txtSourceLocation"
                                    outputbinding="xml:/Task/@SourceLocationId"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Task/@SourceLocationId"
                                    type="hidden" validate="false"/>
									<input col="1" inputbinding="xml:/TaskList/Task/Inventory/@SortQty" name="txtTaskQty" outputbinding="xml:/Task/@SortQty" size="20" subtype="Hidden" tag="binding=xml:/Task/@SortQty" type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Item/InventoryParameters1/@IsSerialTracked"
                                    mandatory="false"
                                    name="txtSerialTracked"
                                    outputbinding="xml:/Item/InventoryParameters/@IsSerialTracked"
                                    size="20"
                                    subtype="Hidden"
                                    tag="binding=xml:/Item/InventoryParameters/@IsSerialTracked"
                                    type="hidden" validate="false"/>
                                    <input col="1"
                                    inputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerialsCaptured"
                                    name="numSecSerialsCaptured"
                                    outputbinding="xml:/Item/PrimaryInformation/@NumSecondarySerialsCaptured"
                                    size="20" subtype="Hidden"
                                    tag="binding=xml:/Item/PrimaryInformation/@NumSecondarySerialsCaptured"
                                    type="hidden" validate="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblSerialNo" size="20"
                                    subtype="Label"
                                    tag="binding=lblSerialNo"
                                    type="text" validate="false" value="Mobile_Serial_#"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" inputbinding="xml:/Inventory/SerialList/SerialDetail1/@SerialNo" mandatory="false" name="txtSerialNo" outputbinding="xml:/Inventory/SerialList/SerialDetail/@SerialNo" size="20" subtype="ProtectedText" tag="binding=xml:/Inventory/SerialList/SerialDetail/@SerialNo" type="text" validate="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" mandatory="false"
                                    name="lblSecSerialNo" size="20"
                                    subtype="Label"
                                    tag="binding=lblSecSerialNo"
                                    type="text" validate="false" value="Mobile_Secondary_Serial_#"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" defaultoutput="false"
                                    inputbinding="xml:/TaskList1/Task/Inventory/@SecondarySerial"
                                    mandatory="false"
                                    name="txtSecSerialNo"
                                    outputbinding="xml:/TaskList/Task/Inventory/@SecondarySerial"
                                    size="20" subtype="Text"
                                    tag="binding=xml:/TaskList/Task/Inventory/@SecondarySerial"
                                    type="text" validate="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input col="1" hotkey="F3"
                                    mandatory="false" name="Go"
                                    size="3" subtype="Command"
                                    type="button"
                                    url="/console/rfcart.ppc?action=frmSecondarySerialEntryValtxtSecSerialNo"
                                    validate="false" value="Mobile_Go"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
