## PROPERTY_START
## PROPERTY_NAME: threadPool.main.workQueueSize
## DATABASE_SUPPORT: Y
## EXTENDED_PROPERTY: N
## MODIFIABLE: Y
## MODIFIABLE_AT_RUNTIME: N
## SERVER_OVERRIDE: Y
## USER_OVERRIDE: N
## PROPERTY_TYPE: Integer
## PROPERTY_PERMISSIBLE_VALUES:
## PROPERTY_DESCRIPTION
## If ThreadPoolExecutorService is used for parallel processing, this property
## determines the size of the internal queue that is used for queuing submitted
## tasks (or works).
## Permissible values:
##  - A negative value implies an unbounded queue.
##  - A value of '0' implies direct handoff (causing the submitted task to run
##    immediately on a new or idle thread). Tasks will NOT be queued for
##    later execution, and such tasks will be treated based on the property
##    'threadPool.worker.rejectionPolicy'.
##  - A positive value will determine the size of the bounded queue. Once the
##    queue size is reached, any new tasks are treated based on the property
##    'threadPool.worker.rejectionPolicy'
## Default: -1 (unbounded queue)
threadPool.main.workQueueSize=-1
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: threadPool.worker.rejectionPolicy
## DATABASE_SUPPORT: Y
## EXTENDED_PROPERTY: N
## MODIFIABLE: Y
## MODIFIABLE_AT_RUNTIME: N
## SERVER_OVERRIDE: N
## USER_OVERRIDE: N
## PROPERTY_TYPE: Integer
## PROPERTY_PERMISSIBLE_VALUES:
## PROPERTY_DESCRIPTION
## If ThreadPoolExecutorService is used for parallel processing, this property
## determines its behavior upon task submission once the internal queue has
## reached its limits.
## Permissible values:
##  - callerRuns: The submitted task is run on the caller's thread once the task queue is full
##  - abort: Throw a java.util.concurrent.RejectedExecutionException once the task queue is full
##  - discard: The submitted task is quietly discarded once the task queue is full
##  - discardOldest: The oldest task in the queue is discarded, making room for the submitted task
##  - <class that implements java.util.concurrent.RejectedExecutionHandler>: The fully qualified
##    classname of a class that implements RejectedExecutionHandler.
## Default: callerRuns
threadPool.worker.rejectionPolicy=callerRuns
## PROPERTY_END

