## SERVER_OVERRIDE: N
## USER_OVERRIDE: N
## PROPERTY_GROUP: Security
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## This property is applicable only when the property 'yfs.jwt.verify.keyloader' is set to either httpsjwks, httpsjwk or httpsbase64.
## This is used to specify the http(s) URI which will be used to fetch the verification key to be used for verifying the JWT. The response returned by
## this URI must be in a format which corresponds to the value of property 'yfs.jwt.verify.keyloader'. If https URI is used, then the certificate of this URI
## may need to be added to the JVM trust store to enable successful connection to the https URI.
## This property can also be configured for a specific issuer of the JWT, using the property 'yfs.jwt.<issuer name>.verify.keyloader.httpsuri'.
##
## Valid values: An http(s) URI to fetch the verification key for veifying the JWT signature
##
#yfs.jwt.verify.keyloader.httpsuri=
