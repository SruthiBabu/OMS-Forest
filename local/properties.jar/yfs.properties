## PROPERTY_DESCRIPTION
## Indicates whether to enable JMS Producer caching for services.
## Enabling this means that JMS producers will not be recreated everytime, to send messages to JMS Destinations.
## The same existing JMS Producer under a given JMS Session will be reused to send messages to JMS Destinations.
## This will remove the overhead of recreating JMS Producers for each message send. Note that this caching is applicable
## only for JMS message sends using services and not through agents. Also note that this is effective only when JMS session
## pooling is enabled in the product because otherwise, JMS sessions are not reused and thus JMS producers also cannot be reused.
## Valid values:
## false: (default) Disable JMS Producer caching for services.
## true: Enable JMS Producer caching for a JMS Session.
