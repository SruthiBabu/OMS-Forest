## PROPERTY_START
## PROPERTY_NAME: yantra.jms.receive.timeout
## DATABASE_SUPPORT: Y
## EXTENDED_PROPERTY: N
## MODIFIABLE: Y
## MODIFIABLE_AT_RUNTIME: N
## SERVER_OVERRIDE: Y
## USER_OVERRIDE: N
## PROPERTY_GROUP: JMS
## PROPERTY_TYPE: Integer
## PROPERTY_DESCRIPTION
## Specifies the JMS receive timeout value (in milliseconds).
## The JMS Receiver receives the next message that arrives within the specified timeout interval.
## The receive call blocks until a message arrives, the timeout expires, or this message consumer
## is closed. A timeout of zero never expires, and the call blocks indefinitely.
## If the default JMS server of WebSphere is used, then the receive timeout interval must be set to
## 60000 milliseconds (1 minute).
## Default: 1800000 milliseconds (30 minutes)
#yantra.jms.receive.timeout
## PROPERTY_END

