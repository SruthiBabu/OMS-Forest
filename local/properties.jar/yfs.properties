## EXTENDED_PROPERTY: N
## MODIFIABLE: Y
## MODIFIABLE_AT_RUNTIME: Y
## SERVER_OVERRIDE: N
## USER_OVERRIDE: Y
## PROPERTY_GROUP: File Upload/Download Functionality
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Specifies the file types that can be uploaded per installation.
## The default allowed file types are *.pdf, *.txt, and *.doc.
## To have no restrictions on the allowed file types, set the property to all.
## Note: if the defaulted values are removed, then an exception will be thrown during the file upload.
## Use the sc.file.upload.allowedfiletypes.<table_name> property to specify
## the file types that can be uploaded for the specified table.  The <table_name>
## variable is the parent table name for which files are being attached.
sc.file.upload.allowedfiletypes=*.txt,*.pdf,*.doc
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: sc.file.upload.type
## DATABASE_SUPPORT: Y
## EXTENDED_PROPERTY: N
## MODIFIABLE: Y
## MODIFIABLE_AT_RUNTIME: Y
## SERVER_OVERRIDE: N
## USER_OVERRIDE: Y
## PROPERTY_GROUP: File Upload/Download Functionality
## PROPERTY_TYPE: String
## PROPERTY_PERMISSIBLE_VALUES: ONSELECT,ONSUBMIT
## PROPERTY_DESCRIPTION
## Specifies when to upload a file to the server.
## Valid values:
## * ONSELECT (the default value): Files would be sent to the server after the file is selected
##   and after validations are successful. The files are streamed to the server for placement in a
##   temporary location.
## * ONSUBMIT, the following happens:
##   * (WUF) Platform would intercept the Ajax request, upload all the files, and then make the Ajax request.
##   * (RCP) The file is uploaded to the server before the API call to send file information to the database.
##           On an API call within the context of a file upload, the files are sent across to the server.
##           When there is confirmation that the files are placed on the server, the actual API call is made.
sc.file.upload.type=ONSELECT
## PROPERTY_END

