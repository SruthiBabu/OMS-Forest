## yfs.agent.backup.providerurl, yfs.agent.backup.icf, and yfs.agent.backup.qcf are all specified.
## This property does not impact integration servers configured in the service builder.
## Example for WebSphere: yfs.agent.backup.providerurl=corbaloc::<host>:<boostrap port>
## Example for WebLogic: yfs.agent.backup.providerurl=t3://<host>:<port>
## Example for JBoss: yfs.agent.backup.providerurl=jnp://<ipaddress>:<port>
## The default value is not set.
