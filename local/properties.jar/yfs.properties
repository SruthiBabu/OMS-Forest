## PROPERTY_START
## PROPERTY_NAME: yfs.jwt.verify.keyloader
## DATABASE_SUPPORT: Y
## EXTENDED_PROPERTY: N
## MODIFIABLE: Y
## MODIFIABLE_AT_RUNTIME: N
## SERVER_OVERRIDE: N
## USER_OVERRIDE: N
## PROPERTY_GROUP: Security
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## This property is used to load the verification key which is to be used for JSON Web Token (JWT) signature verification.
## This property can also be configured for a specific issuer of the JWT, using the property 'yfs.jwt.<issuer name>.verify.keyloader'
## Valid values:
## jkstruststore : (default) the verification key is searched in the jks trustore of the JVM which is specified at the start of the JVM
## 				   by using the system properties  -Djavax.net.ssl.trustStore=<truststore location> -Djavax.net.ssl.trustStorePassword=<trust store password>.
##				   The alias name to search the key in trust store is the 'kid' value received in the JWT.
## properties :    the verification key is read from a yfs property 'yfs.jwt.verify.propkeyloader.<kid>' where <kid> is the 'kid' header param received in the JWT.
##				   The value of the property 'yfs.jwt.verify.propkeyloader.<kid>' must be a BASE64 encoded public key.
## httpsjwks :     the verification key is obtained from an http(s) URL. The response obtained from the URL must be in JWKS format.
##				   The value of the URL is specied by the property 'yfs.jwt.verify.keyloader.httpsuri'. If https URI is used, then the certificate of this URL
##				   may need to be added to the JVM trust store to enable successful connection to the URI.
## httpsjwk : 	   the verification key is obtained from an http(s) URL. The response obtained from the URL must be in JWK format.
##				   The value of the URL is specied by the property 'yfs.jwt.verify.keyloader.httpsuri'. If https URI is used, then the certificate of this URL
##				   may need to be added to the JVM trust store to enable successful connection to the URI.
## httpsbase64 :   the verification key is obtained from an http(s) URL. The response obtained from the URL must be a JSON with attribute "kid" with value equal to the key id value
##				   which is expected in the JWT header, and another attribute "key" with value equal to the BASE64 encoded public key.
## <custom class>: If a custom implementation is need to load the verification key from a custom store, then the java class can be configured here.
##				   The class must implement the interface 'IPLTJWTVerificationKeyLoader'. Refer core java docs for details.
## Default: jkstruststore
yfs.jwt.verify.keyloader=jkstruststore
## PROPERTY_END


