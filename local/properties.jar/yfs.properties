## PROPERTY_TYPE: Boolean
## PROPERTY_PERMISSIBLE_VALUES: Y, N
## PROPERTY_DESCRIPTION
## Indicates whether to disable JMS Session pooling.
## Enabling JMS Session pooling improves the Agent/Integration server performance.
## And in general it may introduce conflicts with the application servers' session pools
## but if JMS vendor is MQ & application server is WAS you can enable jms pooling always.
## Valid values:
## Y: (default) Disable JMS Session pooling.
## N: Enable JMS Session pooling.
