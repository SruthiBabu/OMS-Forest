## USER_OVERRIDE: N
## PROPERTY_TYPE: Boolean
## PROPERTY_GROUP: Implementation
## PROPERTY_DESCRIPTION
## This property can be used to raise an event outside the parent transaction boundary. If this feature is enabled for a specific event, then the event, 
## is raised in parallel threads asynchronously after commit of the parent transaction.
## To specify the event for which this property is enabled, the event needs to be configured as a separate yfs property in the below format.
## <Transaction ID>.<Event Id>.asyncevent.enabled=true, where <Event Id> is the Id of the Event for which asynchronous raise event needs to be enabled, 
## <Transaction ID> is the ID of the transaction to which the above event belongs.
##
## Note: If this property is set to true, the parent transaction is not affected by the outcome (success or failure) of the raised event.
## Hence there could be a scenario where parent transaction completes but raised event does not complete. It should be used by keeping this scenario in mind.
##
## Valid values:
## true: to raise an event outside the parent transaction boundary, in parallel threads asynchronously after commit of the parent transaction.
## false: (default) to raise events as part of the parent transaction boundary.
asyncevent.enabled=false
## PROPERTY_END

