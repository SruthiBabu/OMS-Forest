## PROPERTY_VALUE_ALL
#NEW #
useTracking=LIGHTWEIGHT

##  To enable SQL Proxy do the following:
##  * Uncomment and set the following properties:
##		proxyLoggingEnabled=Y
##		proxySourceLogging=Y
##		proxyLogDir=/opt/SSFS_9.5/runtime/logs

#DocumentTrackingExtensions are now able be repersisted when a document it cloned.  This may result in a huge performance loss, so it is set to false by default.  To enable this functionality, uncomment this property.
#repersistDocumentTrackingExtensions=true

# Default Document Storage Type
# This is the storage type for Document objects constructed without
# a storageType property.  FS tells the system to store the doc data on
# the local file system.  DB tells the system to store the doc data in
# the database.
#defaultDocumentStorageType=FS
defaultDocumentStorageType=DB

# Maximum size of data that will be converted from stream to in-memory.
max_stream_to_inmemory=10240000

# Time between connection retries in JDBCService.testOnReserve.
connection_retry_delay=100

# Max size of data stored in-memory when reading/writing to/from a stream.
max_stream_chunk_size_bytes=1024000
# Default directory to store on-disk documents.
document_dir=/opt/SSFS_9.5/runtime/documents

# Default directory to store on-disk restored documents 
RESTORE_DOCUMENT_DIR=/opt/SSFS_9.5/runtime/documents/restored

# Properties directory
properties_dir=/opt/SSFS_9.5/runtime/properties

# use ConnectionWrapper for all connections for better handling of Transaction
wrap_connection=true

# Document directory pattern extension (will create docs in 
# document_dir/translated-document_dir_extension).  Leaving the
# pattern blank will result in storing docs directly in document_dir.
# The value of document_dir_extension should be a pattern
# compliant with com.ibm.icu.text.SimpleDateFormat as in the following
#
# full year/month/day --For example: July 10, 2005, would result as:
# /opt/SSFS_9.5/runtime/documents/2005/July/0191
document_dir_extension=yyyy/MMMM/DDDD
#Examples
# short year/month/day --For example: July 10, 2005 would result as:
# /opt/SSFS_9.5/runtime/documents/05/July/0191
#document_dir_extension=yy/MMMM/DDDD
# year-month-day-hour -- For example: July 10, 2005 at 4:00 pm would result as:
# /opt/SSFS_9.5/runtime/documents/2005-July-0191-16
#document_dir_extension=yyyy-MMMM-DDDD-kk

#number of retry to load document by doc id
max_docload_retry=10


