## PROPERTY_START
## PROPERTY_NAME: document_dir_extension  
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Document directory pattern extension. This allows you to organize files written to the document 
## directory more efficiently by providing the date a document was written to the file system. 
## Documents will be created in the following path: [document_dir]/translated-document_dir_extension. 
## Leaving the pattern blank will result in storing documents directly in the [document_dir] directory. 
## The value of document_dir_extension must be a pattern compliant with com.ibm.icu.text.SimpleDateFormat as 
## shown in the following examples: 
## example 1 : Full year/month/day 
##             The pattern extension yyyy/MMMM/DDDD will store documents in a
##             directory similar to /[install_dir]/[document_dir]/2004/01/05. 
## example 2 : Short-year/month/day 
##             The pattern extension yy/MMMM/DDDD will store documents in a
##             directory similar to /[install_dir]/[document_dir]/04/01/05. 
## example 3 : Year-month-day-hour 
##             The pattern extension yyyy-MMMM-DDDD-kk will store documents in a
##             directory similar to /[install_dir]/[document_dir]/2004-01-05-16.
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

