## PROPERTY_START
## PROPERTY_NAME: <database>.default.testOnReserve
## PROPERTY_TYPE: Boolean
## PROPERTY_DESCRIPTION
## Specifies whether the connection pooling software should test the database connection in the 
## pool before allowing other parts of the software to use it. 
## Valid values:
## true : (default) Test the database connection and revive idle connections.
## false : Do not test the database connection. Setting this property to false can improve the speed 
##         of the application, however, it will not be as robust. There are more chances for business 
##         processes to fail since the validity of the connection is not tested before a piece of 
##         code tries to use it.
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: [databasePool].testOnReserveQuery  
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## SQL query used to test the database connection when [databasePool].testOnReserve is set to true. 
## Select a table and column in your database to use in the test on reserve function. The column 
## referenced in the query should be of the type varchar and should be at least five characters 
## in length. This query must be executable by the [databasePool].username account and must be a 
## valid SQL query. 
## For example: SELECT table_name FROM user_tables WHERE table_name=? 
## where ? must accept a string value. The query does not have to return a value to operate.
## If this query can be executed successfully the connection is considered good and other parts 
## of the connection pooling software will be allowed to use it. If the query fails, the
## database connection is discarded and a new connection from the pool is tested, or if no  
## connections remain in the pool, appropriate action is taken based on the behavior setting. 
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: [databasePool].testOnReserveInterval  
## PROPERTY_TYPE: Integer
## PROPERTY_DESCRIPTION
## Minimum number of milliseconds between running testOnReserve instances on the same connection. 
## The default value is 60000. 
## Valid values:
## No interval and current interval are used.
## <=0 : No interval.
##  >0 : The minimum number of milliseconds between running testOnReserve instances on the same 
##       connection.
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

