## PROPERTY_START
## PROPERTY_NAME: [databasePool].behaviour  
## PROPERTY_TYPE: Integer
## PROPERTY_DESCRIPTION
## Specifies how a connection pool behaves when it runs out of connections. 
## Valid values: 
## 0 : The pool simply returns, indicating to the software to abort its current action and try again 
##     later. 
## 1 : The pool waits the length of time specified in [databasePool].waittime for a connection to be 
##     returned before indicating to the software to abort and try again. 
## 2 : The pool creates a buffered connection (a connection above the size specified in 
##     [databasePool].maxsize). When using a setting of 2, the maximum number of connections for the 
##     pool equals the value of [databasePool].maxsize plus the value of [databasePool].buffersize. 
##     This allows connections to be created under heavy demand.
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: [databasePool].lifespan  
## PROPERTY_TYPE: Integer
## PROPERTY_DESCRIPTION
## Number of milliseconds a connection will live in a given pool before it needs to be removed. 
## Valid values:
## <=0 : (default) No timeout.
##  >0 : Number of milliseconds that a connection stays in pool.
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: [databasePool].idletimeout  
## PROPERTY_TYPE: Integer
## PROPERTY_DESCRIPTION
## Number of milliseconds a connection can stay idle in a given pool before it needs to be removed.
## The default value is 86400000. 
## Valid values:
## <=0 : No timeout.
##  >0 : Number of milliseconds that a connection can stay idle in pool.
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: [databasePool].housekeepinginterval  
## PROPERTY_TYPE: Integer
## PROPERTY_DESCRIPTION
## Minimum number of milliseconds between running the housekeeping task to clean out idle connections. 
## A valid value is any positive number. 
## The default value is 3600000 milliseconds (1 hour).
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

