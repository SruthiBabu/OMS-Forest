## PROPERTY_FILE_DETAIL_START
## PROPERTY_FILE_NAME: jdbc.properties
## PROPERTY_IN_FILE_NAME: jdbc.properties.in
## PROPERTY_FILE_DESCRIPTION
## Describes database resources used by the application. It also contains numerous queries used by the 
## system when accessing a particular database.
## This file should not be edited. Override property settings, if needed, using the 
## customer_overrides.properties file. 
## The jdbc.properties file has the same settings as the jdbc_customer.properties file. This allows 
## you to separate your customized database pool information (in jdbc_customer.properties) from the 
## pool information provided by Application (in jdbc.properties). For information about the 
## properties in the jdbc_customer.properties file, refer to the documentation for the 
## jdbc_customer.properties file.
## You can use the jdbc_customer.properties file to add a new database pool to the application environment. 
## PROPERTY_FILE_DETAIL_END

## DATABASE_SUPPORT: N

## PROPERTY_START
## PROPERTY_NAME: useTracking	
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Specifies whether to use debugging logs. 
## Valid values: 
## FULL : Logs information about which part of the code is using a particular database connection. 
##        The tracking reports will contain stack traces showing what code requested a connection 
##        from the pool. 
##        This is useful for identifying database connection leaks and other connection-related 
##        problems. If you suspect a connection leak, look at the stack traces to see what section 
##        of code seems to be monopolizing the pool. 
## LIGHTWEIGHT : (default) The same as FULL, except that stack traces are not maintained for each 
##               connection, which improves performance. 
## NONE : Do not use debugging logs. 
## Note: This property has been replaced by the JDBC Monitor. Tracking enabled using the JDBC Monitor 
## will automatically be reset to disabled if the application is restarted. This prevents performance 
## degradation. The useTracking property can still be used for extended debugging without being reset 
## each time the application is restarted. If you enable debugging with this property, remember to 
## disable it when you are finished debugging.
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: proxyLoggingEnabled	
## PROPERTY_GROUP: SQL Proxy logging
## PROPERTY_TYPE: Boolean
## PROPERTY_DESCRIPTION
## Specifies whether SQL Proxy is enabled.
## This property helps in setting up the SQLProxy Logging for NoAppServer.
## To enable SQL Proxy, uncomment and set the following properties:
##    proxyLoggingEnabled, proxySourceLogging, and proxyLogDir  
## Note: When you set up SQLProxy Logging using the SCIProxyDriver driver, make sure that
## you do not enable the SQLProxy Logging by setting up the properties in the 
## yfs.properties file (such as yfs.enable.proxy.sql.logging, yfs.enable.source.logging,
## and yfs.proxy.log.dir).
## Note: Third party application server users: This property must now be
## used instead of the yfs.enable.proxy.sql.logging property in
## yfs.properties.
## Valid values: 
## Y : (default) SQL Proxy is enabled. 
## N : SQL Proxy is not enabled. 
## (For property value, see PROPERTY_VALUE_ALL section at end of file) 
## PROPERTY_END

## PROPERTY_START
